  # ============================================================
  # Character - Sangonomiya Kokomi
  # ============================================================

  # === Name ===
  gacha_first_name_xinhai: "Kokomi"
  gacha_last_name_xinhai: "Sangonomiya"

  # === Traits ===
  gacha_xinhai_origin_trait: "Coral Lanterns of Watatsumi"
  desc_gacha_xinhai_origin_trait: "“Your land is sick… just like when the Sacred Soil once turned pale. Whenever the coral lanterns of Bourou Village are lit, I always feel as if everything will be all right. Maybe… I can bring that feeling here too.”"

  gacha_xinhai_awakened_trait: "Bourou Village’s Young Strategist"
  desc_gacha_xinhai_awakened_trait: "“Running battle drills in the sea breeze of Bourou Village, it always feels like the enemy will just be washed away by the waves… Your battlefield is far larger than I ever imagined. I’ll try doing the calculations this once, but just this once—after the fighting is over, please let me go back to my room and sleep.”"

  gacha_xinhai_transcended_trait: "Seat of the Divine Priestess"
  desc_gacha_xinhai_transcended_trait: "“You’ve seated me in such a conspicuous place, but I’m not used to being worshiped by all. Rather than ruling, I’d rather hold rites like the Festival of Spirits, so that people’s hearts may be calmed. When hearts are at peace, the embers of rebellion die out on their own.”"

  gacha_xinhai_c2_trait: "Byakuyakoku: Tides of the Sacred Soil"
  desc_gacha_xinhai_c2_trait: "“Do you hear it? That is the tide surging beneath the Sacred Soil. I’ve woven Watatsumi’s rites into this land. Plagues will be washed clean by the sea, ruins reborn upon the tide. So long as that sound does not cease, the hearts of every stratum will not run dry. Rest assured—this land is breathing.”"

  gacha_xinhai_c4_trait: "Enkanomiya: Defying the Dragon-Lord"
  desc_gacha_xinhai_c4_trait: "“I dreamed once more of the lights of Enkanomiya… reflected on the water, as if they had grown shimmering scales. When your fleets spread out into formation upon the open sea, I suddenly knew exactly what to do. The art of war lies in calculations made before the rain falls… it’s just that I am a little tired.”\n\n“I’ve dreamed of the dragon-blooded beasts hunting in the deep… that suffocating pressure of something prowling in the dark. Now, I’ve given that very tactic to your fleets. They will be as swift as specters and as steadfast as reefs. On these seas, no storm can wear down your will—for the rudder is in my hands.”"

  gacha_xinhai_c6_trait: "Orobashi, Incarnate Deity"
  desc_gacha_xinhai_c6_trait: "“Once, I saw the position of ‘Divine Priestess’ as a burden I had no choice but to shoulder. But now… watching your back, I finally understand what ‘rule’ truly means. You need not fear rebellion or exhaustion. Just as Orobashi guarded Watatsumi Island, I will guard an era of peace for you—with absolute discipline, and with equal gentleness.”"

  # === Static Modifiers & Auras ===
  STATIC_MODIFIER_NAME_gacha_xinhai_modifier: "Watatsumi’s Blessing"
  STATIC_MODIFIER_DESC_gacha_xinhai_modifier: "“Protect everything on Watatsumi Island, and let everyone here live happily ever after.”"

  STATIC_MODIFIER_NAME_gacha_xinhai_country_modifier: "Watatsumi Statecraft"
  STATIC_MODIFIER_DESC_gacha_xinhai_country_modifier: "Kokomi’s strategic layout strengthens cabinet operations and the realm’s cultural influence."

  gacha_xinhai_modifier: "Will of Watatsumi"
  gacha_xinhai_modifier_desc: "Sangonomiya Kokomi’s deployments bring the country steady administration and reliable logistics."

  STATIC_MODIFIER_NAME_gacha_xinhai_c2_country_modifier: "Nereid’s Ascension: Realm"
  STATIC_MODIFIER_DESC_gacha_xinhai_c2_country_modifier: "Watatsumi’s grace heals calamities and soothes the hearts of every class."

  STATIC_MODIFIER_NAME_gacha_xinhai_c4_country_modifier: "Watatsumi’s Princess: Fleet Formation"
  STATIC_MODIFIER_DESC_gacha_xinhai_c4_country_modifier: "The Princess of Watatsumi shelters the fleets, bolstering morale, speed, and repair efficiency."

  STATIC_MODIFIER_NAME_gacha_xinhai_c5_country_modifier: "Deepsea Statecraft Archive"
  STATIC_MODIFIER_DESC_gacha_xinhai_c5_country_modifier: "Reserves an extra national policy slot, making it easier to implement more comprehensive governing plans."

  STATIC_MODIFIER_NAME_gacha_xinhai_c1_modifier: "Cleave the Currents"
  STATIC_MODIFIER_NAME_gacha_xinhai_c2_modifier: "Waves and Clouds Aflame"
  STATIC_MODIFIER_NAME_gacha_xinhai_c3_modifier: "Moonlit Tideship"
  STATIC_MODIFIER_NAME_gacha_xinhai_c4_modifier: "Moon Over a Thousand Streams"
  STATIC_MODIFIER_NAME_gacha_xinhai_c5_modifier: "All Rivers to the Sea"
  STATIC_MODIFIER_NAME_gacha_xinhai_c6_modifier: "Coral of One Heart"

  STATIC_MODIFIER_NAME_gacha_xinhai_c6_country_modifier: "Tome of Hidden Stratagems"
  STATIC_MODIFIER_DESC_gacha_xinhai_c6_country_modifier: "Kokomi’s logistical system expands the space of central governance, and the extra seat makes decisions flow like the tides."

