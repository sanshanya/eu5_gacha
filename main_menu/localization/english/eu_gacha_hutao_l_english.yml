  # ============================================================
  # Character - Hu Tao "Deconstructing Seriousness"
  # ============================================================

  # === Name ===
  gacha_first_name_hutao: "Hu Tao"
  gacha_last_name_hutao: "Wangsheng Funeral Parlor"

  # === Traits ===
  gacha_hutao_origin_trait: "Wangsheng Funeral Outreach"
  desc_gacha_hutao_origin_trait: "“The people of your country sure seem scared of death, huh? That won’t do—when folks fear it too much, that’s when panic spreads. Birth, age, sickness, death… they’re all just part of the natural order, as normal as breathing. Let me help you promote a healthier view of ‘passing on.’ Once people feel at ease about it, they can live their days in peace.”"

  gacha_hutao_awakened_trait: "Crimson Ghostfire Clears the Way"
  desc_gacha_hutao_awakened_trait: "“You think I’m no good in war? Tsk, don’t underestimate me. Only someone who’s seen more deaths than most knows how to send people off the fastest. Relax—whether enemy or ally, once they fall, the Wangsheng Funeral Parlor will make sure everyone gets a fair spot on the other side.”"

  gacha_hutao_transcended_trait: "Guide of the Ghostly Butterflies"
  desc_gacha_hutao_transcended_trait: "“You’re really putting me on the throne, huh? Hehe, suits me just fine. Under my rule, yin and yang will be in order, and both the living and the dead will rest easy. While alive, you get hustle and bustle; once you go, you get dignity and ceremony. Isn’t that the perfect golden age?”"

  # Constellation Traits
  gacha_hutao_c2_trait: "Border · Requiem"
  desc_gacha_hutao_c2_trait: "“Where yin and yang meet, all things ebb and flow. I’ve set boundary stones at the four corners of this land. The dead sleep beneath the earth, returning as fertile spring soil; the living need not fear the flames of war, and life goes on and on. Listen closely—that’s the song of souls going home, and the pulse of a nation growing strong.”"

  gacha_hutao_c4_trait: "Crimson Bouquet · Butterfly Blaze"
  desc_gacha_hutao_c4_trait: "“If words can’t persuade the wicked, then we’ll let fire do the talking! My butterflies will flit across the battlefield; every blossom of flame is a ticket to the far shore for another enemy. Don’t blink—this is a grand funeral rite named ‘destruction’!”"

  gacha_hutao_c6_trait: "Mistress of the Afterlife · Samsara"
  desc_gacha_hutao_c6_trait: "“From this seat I can see even more partings and reunions. But precisely because of that, life feels all the more precious, doesn’t it? There’s no need to fear the end—I’m the gatekeeper. As long as I’m here, this country’s allotted span of years isn’t over yet. So go on, stir up a storm, Your Majesty!”"

  # === Modifiers ===
  STATIC_MODIFIER_NAME_gacha_hutao_modifier: "Blessing of Butterfly Flames"
  STATIC_MODIFIER_DESC_gacha_hutao_modifier: "“Life and death are just different states of being. Like a butterfly breaking out of its cocoon—it’s only changing its way of living, that’s all.”"

  gacha_hutao_modifier: "Power of Passing On"
  gacha_hutao_modifier_desc: "Hu Tao’s unique understanding of life and death helps the people of this realm face the cycle of fate with calm acceptance."

  # === Constellations ===
  STATIC_MODIFIER_NAME_gacha_hutao_c0_modifier: "Far-Shore Seat · Base"
  STATIC_MODIFIER_NAME_gacha_hutao_c1_modifier: "Crimson-Turned Butterfly Dance"
  STATIC_MODIFIER_NAME_gacha_hutao_c2_modifier: "Most Restless Spirit"
  STATIC_MODIFIER_NAME_gacha_hutao_c3_modifier: "Farewell in the Living World"
  STATIC_MODIFIER_NAME_gacha_hutao_c4_modifier: "Blossoms and Full Moon"
  STATIC_MODIFIER_NAME_gacha_hutao_c5_modifier: "Inn of Dusty Mortals"
  STATIC_MODIFIER_NAME_gacha_hutao_c6_modifier: "Butterflies, Different Paths"

  STATIC_MODIFIER_NAME_gacha_hutao_gravestone_modifier: "Gravestone of Life and Death"
  STATIC_MODIFIER_DESC_gacha_hutao_gravestone_modifier: "The Director’s promise stands like a boundary stone between yin and yang, tidying away your regrets and smoothing the road beyond."

  STATIC_MODIFIER_NAME_gacha_hutao_midnight_carnival_modifier: "Midnight Carnival"
  STATIC_MODIFIER_DESC_gacha_hutao_midnight_carnival_modifier: "That night of unrestrained revelry reignited long-lost youthful spirit; your prestige and morale now sparkle with moonlit sparks."

  STATIC_MODIFIER_NAME_gacha_hutao_c6_country_modifier: "Butterflies Guide the Court"
  STATIC_MODIFIER_DESC_gacha_hutao_c6_country_modifier: "State affairs are managed with the precision of a funeral rite; stability costs drop sharply, and talk of rebellion falls silent."

  STATIC_MODIFIER_NAME_gacha_hutao_country_modifier: "Wangsheng Funeral Outreach"
  STATIC_MODIFIER_DESC_gacha_hutao_country_modifier: "The cost of investing in stability falls, and sickness and plague find it hard to take root."

  STATIC_MODIFIER_NAME_gacha_hutao_c2_country_modifier: "Requiem of the Borders"
  STATIC_MODIFIER_DESC_gacha_hutao_c2_country_modifier: "Even beyond the coffin, offerings must be made: stability investments cost less, and armies recover more swiftly."

  STATIC_MODIFIER_NAME_gacha_hutao_c1_country_modifier: "Wangsheng Ledger"
  STATIC_MODIFIER_DESC_gacha_hutao_c1_country_modifier: "Years of dealing with both the living and the dead have driven advisor costs down to the minimum."

  STATIC_MODIFIER_NAME_gacha_hutao_c5_country_modifier: "Guiding Lanterns"
  STATIC_MODIFIER_DESC_gacha_hutao_c5_country_modifier: "The flames that ward off evil also light the path beneath the missionaries’ feet."

