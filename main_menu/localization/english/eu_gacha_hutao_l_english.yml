  # ============================================================
  # Character - Hu Tao "Deconstructing Gravitas"
  # ============================================================

  # === Name ===
  gacha_first_name_hutao: "Hu Tao"
  gacha_last_name_hutao: "Wangsheng"

  # === Traits ===
  gacha_hutao_origin_trait: "Wangsheng Business Expansion"
  desc_gacha_hutao_origin_trait: "“The people of your country seem awfully afraid of dying, huh? That won’t do at all—the more they fear it, the easier they are to panic.\n\nBirth, aging, sickness and death are just the laws of nature, as natural as breathing.\n\nLet me help you spread a little of Wangsheng’s ‘passing on’ philosophy. Once everyone’s hearts are at ease, their days will settle down too.”"

  gacha_hutao_awakened_trait: "Crimson Procession Clears the Way"
  desc_gacha_hutao_awakened_trait: "“You think I don’t know how to fight? Ah, now you’re underestimating me.\n\nOnly someone who’s seen more life and death than most knows how to send people on their way as quickly as possible.\n\nDon’t worry—friend or foe, once they fall, the Wangsheng Funeral Parlor will make sure everyone gets a fair spot on the other side.”"

  gacha_hutao_transcended_trait: "Guide of the Spirit Butterflies"
  desc_gacha_hutao_transcended_trait: "“You’re really putting me on the throne? Hehe, well, why not.\n\nUnder my rule, yin and yang will be in proper order, and both the living and the dead will rest easy.\n\nWhile you’re alive, things will be lively and bustling; once you go, it’ll be dignified and proper.\n\nIsn’t that the most perfect kind of golden age?”"

  # Constellation Traits
  gacha_hutao_c2_trait: "Border · Requiem of Rest"
  desc_gacha_hutao_c2_trait: "“Yin and yang in order, all things thriving.\n\nI’ve set boundary steles at the four corners of this realm.\n\nThe dead rest underground, returning as spring soil; the living feel no fear before the fires of war, and life goes on, and on.\n\nListen—that’s the song of souls returning home... and the heartbeat of a growing nation.”"

  gacha_hutao_c4_trait: "Crimson Host · Butterfly Flames Ablaze"
  desc_gacha_hutao_c4_trait: "“If words can’t talk the wicked spirits down, then we’ll just use fire to purify them!\n\nMy little butterflies will flutter across the battlefield, and every blossom of flame is another enemy sent to the far shore.\n\nDon’t blink—this is a grand funeral rite called ‘annihilation’!”"

  gacha_hutao_c6_trait: "Sovereign of the Netherworld · Cycle"
  desc_gacha_hutao_c6_trait: "“From this seat, I see far more partings of life and death than before.\n\nBut that’s exactly why life feels so precious, isn’t it?\n\nThere’s no need to fear the end—I’m the gatekeeper, after all.\n\nAs long as I’m here, this country’s allotted span isn’t over yet.\n\nSo raise a little more hell, Your Majesty!”"

  # === Modifiers ===
  STATIC_MODIFIER_NAME_gacha_hutao_modifier: "Blessing of Butterfly Flames"
  STATIC_MODIFIER_DESC_gacha_hutao_modifier: "“Life and death are just different states of being.\n\nLike a butterfly breaking out of its cocoon—it’s only changing how it lives.”"

  gacha_hutao_modifier: "Power of Passing On"
  gacha_hutao_modifier_desc: "Hu Tao’s unique understanding of life and death helps the people of this nation face the turning of fate’s wheel with greater ease."

  # === Constellations ===
  STATIC_MODIFIER_NAME_gacha_hutao_c0_modifier: "Seat of the Far Shore · Base"
  STATIC_MODIFIER_NAME_gacha_hutao_c1_modifier: "Crimson-Turned Butterfly Dance"
  STATIC_MODIFIER_NAME_gacha_hutao_c2_modifier: "Most Restless Spirit"
  STATIC_MODIFIER_NAME_gacha_hutao_c3_modifier: "Parting in the Mortal World"
  STATIC_MODIFIER_NAME_gacha_hutao_c4_modifier: "Flowers in Bloom, Moon in Full"
  STATIC_MODIFIER_NAME_gacha_hutao_c5_modifier: "Wayside Inn of the Mortal Dust"
  STATIC_MODIFIER_NAME_gacha_hutao_c6_modifier: "Butterflies on Diverging Paths"

  STATIC_MODIFIER_NAME_gacha_hutao_gravestone_modifier: "Boundary Stone of Life and Death"
  STATIC_MODIFIER_DESC_gacha_hutao_gravestone_modifier: "The Hall Master’s promise stands like a boundary stele between yin and yang, gathering up your regrets and smoothing the road ahead."

  STATIC_MODIFIER_NAME_gacha_hutao_midnight_carnival_modifier: "Moonlit Revelry"
  STATIC_MODIFIER_DESC_gacha_hutao_midnight_carnival_modifier: "That night of unrestrained fun rekindled long-lost youthful fire; your prestige and morale now sparkle with moonlit embers."

  STATIC_MODIFIER_NAME_gacha_hutao_c6_country_modifier: "Butterflies Guide the Court"
  STATIC_MODIFIER_DESC_gacha_hutao_c6_country_modifier: "Affairs of state are handled with funeral-level precision; stability costs plunge, and the voices of rebellion fall silent."

  STATIC_MODIFIER_NAME_gacha_hutao_country_modifier: "Wangsheng Business Expansion"
  STATIC_MODIFIER_DESC_gacha_hutao_country_modifier: "The cost of investing in stability falls, and plagues find it hard to gain a foothold."

  STATIC_MODIFIER_NAME_gacha_hutao_c2_country_modifier: "Border Requiem"
  STATIC_MODIFIER_DESC_gacha_hutao_c2_country_modifier: "The living need offerings too, not just the coffins: stability takes less to maintain, and your armies recover faster."

  STATIC_MODIFIER_NAME_gacha_hutao_c1_country_modifier: "Wangsheng Bookkeeper"
  STATIC_MODIFIER_DESC_gacha_hutao_c1_country_modifier: "Years of dealing with both realms have pushed advisor costs down to the bare minimum."

  STATIC_MODIFIER_NAME_gacha_hutao_c5_country_modifier: "Guiding Lantern"
  STATIC_MODIFIER_DESC_gacha_hutao_c5_country_modifier: "The flame that wards off evil spirits also lights the path beneath your missionaries’ feet."

