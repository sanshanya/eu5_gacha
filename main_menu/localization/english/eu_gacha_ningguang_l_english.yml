  # === Name ===
  gacha_first_name_ningguang: "Ningguang"
  gacha_last_name_ningguang: "Tianquan"

  # === Traits ===
  gacha_ningguang_origin_trait: "Mistress of the Jade Chamber"
  desc_gacha_ningguang_origin_trait: "“The Jade Chamber once stood as Liyue’s measure of wealth and power. It has fallen before—but I never treat a loss as the end. Clear the bottlenecks, rewrite the books, and the money will return.”"

  gacha_ningguang_awakened_trait: "Tianquan’s Verdict"
  desc_gacha_ningguang_awakened_trait: "“Negotiation is not a plea—it is a settlement.”"

  gacha_ningguang_transcended_trait: "Uncrowned Queen of Liyue"
  desc_gacha_ningguang_transcended_trait: "“I do not need a crown. The ledger speaks for me.”"

  gacha_ningguang_c2_trait: "Golden Rule"
  desc_gacha_ningguang_c2_trait: "“Whoever can pay the bill gets to write the terms.”"

  gacha_ningguang_c4_trait: "Head of the Qixing"
  desc_gacha_ningguang_c4_trait: "“Information has a price. Before the wind rises, I will hear it first.”"

  gacha_ningguang_c6_trait: "Tianquan Descends"
  desc_gacha_ningguang_c6_trait: "“This time, the new Jade Chamber will never fall.”"

