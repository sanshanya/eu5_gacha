  # === Events ===
  gacha_ningguang_events.1.title: "Tianquan: Ningguang"
  gacha_ningguang_events.1.desc: "Gold-lit scripture runs along the wishing array. A sphere of amber light condenses order from chaos.\n\n“I am Ningguang, Tianquan of the Liyue Qixing—keeper of commerce and contracts. Consider this a venture investment.”"
  gacha_ningguang_events.1.a: "Sign the contract"

  gacha_ningguang_events.13.title: "Commerce Branch"
  gacha_ningguang_events.13.desc: "“My old partners will operate here under Liyue Chamber of Commerce rules.”"
  gacha_ningguang_events.13.a: "Proceed"

  gacha_ningguang_events.11.title: "Rewrite the Contract"
  gacha_ningguang_events.11.desc: "“Every deal has a price. Every breach has a penalty.”"
  gacha_ningguang_events.11.a: "Rewrite"

  gacha_ningguang_events.12.title: "Web of Intelligence"
  gacha_ningguang_events.12.desc: "“Information has a price. This web now covers your realm.”"
  gacha_ningguang_events.12.a: "Price it"

  gacha_ningguang_events.14.title: "Talent Reserve"
  gacha_ningguang_events.14.desc: "“Talent is an asset; mediocrity a liability.”"
  gacha_ningguang_events.14.a: "Invest"

  gacha_ningguang_events.4.title: "Final Stake"
  gacha_ningguang_events.4.desc: "“This time, the new Jade Chamber will never fall.”"
  gacha_ningguang_events.4.a: "Do not withdraw"

