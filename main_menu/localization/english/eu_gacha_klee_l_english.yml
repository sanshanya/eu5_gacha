  # ============================================================
  # Character - Klee "Innocent Weapon of War"
  # ============================================================

  # === Name ===
  gacha_first_name_klee: "Klee"
  gacha_last_name_klee: "Spark Knight"

  # === Traits ===
  gacha_klee_origin_trait: "Four-Leaf Clover’s Lucky Blessing"
  desc_gacha_klee_origin_trait: "“Hehe, as long as you look at this four-leaf clover, your luck will get better! All the soldier uncles look really happy when they see Klee. Even though… I kinda, sorta broke the castle gate’s latch by accident, everyone just laughed even harder, so it should be fine… right?”"

  gacha_klee_awakened_trait: "Supreme Fish-Blasting Expert"
  desc_gacha_klee_awakened_trait: "“That fortress looks super sturdy—just like those big rocks outside Mondstadt! Can I throw one little Jumpy Dumpty inside? Just one! I promise all the bad guys… uh, all the fish… will flip belly-up and float to the top!”"

  gacha_klee_transcended_trait: "Runaway Sun"
  desc_gacha_klee_transcended_trait: "“I don’t really get what a ‘king’ is supposed to do, but if you blow up all the bad guys who don’t behave, then everyone can have tons of fun at the Windblume Festival, right? Everyone will come play with Klee… won’t they? …Won’t they?”"

  # Constellation Traits
  gacha_klee_c2_trait: "Kaboomy · Shrapnel Field"
  desc_gacha_klee_c2_trait: "“Eh? Why did those walls all fall down by themselves? It must be because they wanted to play with Klee too! Look, the soldier uncles are all laughing so happily. As long as you follow Klee, all the obstacles in front will go ‘BOOM!’ and disappear! That’s the lucky magic of explosions!”"

  gacha_klee_c4_trait: "Hair-Trigger · Sparks of Fire"
  desc_gacha_klee_c4_trait: "“Hehe, this is a new formula Albedo taught me! Just a tiny little spark, and the whole fortress turns into a giant firework! Enemies can’t play hide-and-seek inside—’cause explosions don’t care where you hide! This is the Spark Knight’s art of breaching!”"

  gacha_klee_c6_trait: "Endless Sparks · Dream"
  desc_gacha_klee_c6_trait: "“Listen up! From today on, all the bad guys in this country have to be reaaally careful! No matter how thick the walls you hide behind are, Klee will find you and blow you sky high! The ground might turn all black and sooty… but that’s the color of victory! C’mon, let’s turn the whole world into our playground!”"

  # === Modifiers ===
  STATIC_MODIFIER_NAME_gacha_klee_modifier: "Blessing of Sparks"
  STATIC_MODIFIER_DESC_gacha_klee_modifier: "“The red ones are Jumpy Dumpties, the blue ones are… huh? There aren’t any blue ones here? Then we’ll just blow them *all* up!”"

  gacha_klee_modifier: "Joy of Blasting"
  gacha_klee_modifier_desc: "Klee’s cheerful laughter, mixed with distant thunderous booms, greatly stirs the front-line soldiers’ urge to blow things up."

  # === Constellations ===
  STATIC_MODIFIER_NAME_gacha_klee_c0_modifier: "Clover Constellation · Base"
  STATIC_MODIFIER_NAME_gacha_klee_c1_modifier: "Chain Reaction"
  STATIC_MODIFIER_NAME_gacha_klee_c2_modifier: "Kaboom Shrapnel"
  STATIC_MODIFIER_NAME_gacha_klee_c3_modifier: "Klee’s Special Blend"
  STATIC_MODIFIER_NAME_gacha_klee_c4_modifier: "Hair-Trigger"
  STATIC_MODIFIER_NAME_gacha_klee_c5_modifier: "Sky-Shaking Boom"
  STATIC_MODIFIER_NAME_gacha_klee_c6_modifier: "Full Firepower"

  # Klee - Country Modifiers
  STATIC_MODIFIER_NAME_gacha_klee_country_modifier: "Four-Leaf Clover Luck"
  STATIC_MODIFIER_DESC_gacha_klee_country_modifier: "Army morale recovers faster, and prestige rises alongside it."

  STATIC_MODIFIER_NAME_gacha_klee_c2_country_modifier: "Kaboom Shrapnel Field"
  STATIC_MODIFIER_DESC_gacha_klee_c2_country_modifier: "Siege efficiency and morale increase; enemy fortresses crumble like paper."

  STATIC_MODIFIER_NAME_gacha_klee_c1_country_modifier: "Artillery Training Day"
  STATIC_MODIFIER_DESC_gacha_klee_c1_country_modifier: "Thanks to Klee’s ‘optimizations’, the arsenal’s ledgers are simplified and artillery becomes significantly cheaper to build."

  STATIC_MODIFIER_NAME_gacha_klee_c5_country_modifier: "Booming Sparks"
  STATIC_MODIFIER_DESC_gacha_klee_c5_country_modifier: "Artillery firepower is enhanced in honor of the little demolition expert."

  STATIC_MODIFIER_NAME_gacha_klee_c6_country_modifier: "Endless Sparks"
  STATIC_MODIFIER_DESC_gacha_klee_c6_country_modifier: "Sieges race ahead, construction speeds up, and the roar of guns never stops."

  STATIC_MODIFIER_NAME_gacha_klee_holy_gardener_modifier: "Sacred Gardener"
  STATIC_MODIFIER_DESC_gacha_klee_holy_gardener_modifier: "Using fire as a plow, sieges and construction advance together; the blaze opens up new soil for rebirth."

  STATIC_MODIFIER_NAME_gacha_klee_scorched_guardian_modifier: "Guardian of the Scorched Earth"
  STATIC_MODIFIER_DESC_gacha_klee_scorched_guardian_modifier: "From ash comes revival; war exhaustion eases, morale recovers, and even ruins will someday bloom again."

