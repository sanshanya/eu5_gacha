  gacha_klee_origin_trait_die_desc: "Loses the “Spark Knight” starting bonus."
  gacha_klee_awakened_trait_die_desc: "Loses the “Apprentice of Blasting” profession bonus."
  gacha_klee_transcended_trait_die_desc: "Loses the “Dodoco’s Guardian” ruler bonus."
