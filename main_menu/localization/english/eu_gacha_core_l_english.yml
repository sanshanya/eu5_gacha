l_english:
  # ============================================================
  # §Y Part 1: Reusable Text Snippets (可复用文本片段) §!
  # ============================================================
  gacha_text_reward_prestige_small: "Your renown spreads among neighboring realms. (@prestige!#color_yellow [ROOT.ScriptValue('gacha_reward_prestige_small_sv')|0]#!)"
  gacha_text_reward_prestige_medium: "This miracle sets your prestige blazing like the noonday sun. (@prestige!#color_yellow [ROOT.ScriptValue('gacha_reward_prestige_medium_sv')|0]#!)"
  gacha_text_reward_legitimacy_small: "The people grow more convinced of your right to rule. (@legitimacy!#color_yellow [ROOT.ScriptValue('gacha_reward_legitimacy_small_sv')|0]#!)"
  gacha_text_reward_legitimacy_medium: "Your royal authority receives a sacred endorsement. (@legitimacy!#color_yellow [ROOT.ScriptValue('gacha_reward_legitimacy_medium_sv')|0]#!)"
  gacha_text_reward_stability_small: "Auspicious omens help steady the social order. (@stability!#color_yellow [ROOT.ScriptValue('gacha_reward_stability_small_sv')|2]#!)"
  gacha_text_reward_prestige_overflow: "The overflowing power of the stars crystallizes into national glory. (Excess converted into Prestige)"
  gacha_text_reward_gold_refund: "Only a few worn supplies from old campaigns remain upon the altar; they are appraised and added to the treasury. (Refunds @gold!#color_yellow [ROOT.ScriptValue('gacha_refund_gold_small_sv')|0]#!)"

