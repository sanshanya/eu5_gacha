  # === Interaction Button ===
  gacha_events_interaction: "Rite: Fated Encounter"
  gacha_events_interaction_desc: "Raise an altar, offering the wealth of this world to call forth heroes and sages from the distant sea of stars."

  # === Core Modifiers ===
  STATIC_MODIFIER_NAME_gacha_core_modifier: "Blessing of Wishes"
  STATIC_MODIFIER_DESC_gacha_core_modifier: "Blessing of Wishes"

  MODIFIER_TYPE_NAME_gacha_core: "Traveler from Another World"
  MODIFIER_TYPE_DESC_gacha_core: "“In that fleeting moment when mortal yearning grows strong enough to shake the starry firmament, a gaze from on high is cast down, condensing into this exalted token that guides elemental power and bears witness to fate.”"
  MODIFIER_TYPE_NAME_gacha_country_aura: "Policy Resonance"
  MODIFIER_TYPE_DESC_gacha_country_aura: "This character provides a permanent national-policy bonus to the entire country."

  # Starlight Co-Regency System
  gacha_delegate_regency_interaction: "Starlight Co-Regency"
  gacha_delegate_regency_interaction_concept: "Starlight Co-Regency"
  gacha_delegate_regency_interaction_desc_specific: "Appoint this character as the nominal regent, sharing the burdens of rule and destiny with you. The original ruler steps back behind the scenes, but can still serve in the council and the army."
  gacha_delegate_regency_select: "Select Co-Ruling Star"

  STATIC_MODIFIER_NAME_gacha_temp_regent_modifier: "Acting Regent"
  STATIC_MODIFIER_DESC_gacha_temp_regent_modifier: "Under the witness of starlight, temporarily holds royal authority, co-ruling the realm with the ruler behind the scenes."
  STATIC_MODIFIER_NAME_gacha_former_ruler_modifier: "Former Ruler"
  STATIC_MODIFIER_DESC_gacha_former_ruler_modifier: "Having yielded the throne and stepped into the background, still retains eligibility to serve as councillor or general, guarding the nation in another guise."

  # === Wishing Main Menu (.1) ===
  gacha_events.1.title: "Wishing: A Meeting Across Worlds"
  gacha_events.1.desc_guaranteed: "The current wishing banner is blessed—your next 5-star will certainly be the featured character!\nOffer resources and await fate’s reply."
  gacha_events.1.desc_not_guaranteed: "Offer resources and await fate’s reply."
  gacha_events.1.a: "Offer Gold (Single Wish): @gold!#color_yellow [ROOT.ScriptValue('gacha_single_pull_cost_sv')|0]#!"
  gacha_events.1.a10: "Grand Rite (10 Wishes): @gold!#color_yellow [ROOT.ScriptValue('gacha_ten_pull_cost_sv')|0]#!"
  gacha_events.1.starlight_exchange: "Starlight Exchange (requires #color_yellow [ROOT.ScriptValue('gacha_starlight_exchange_cost_sv')|0]#! Starlight)"
  gacha_free_first_roll: "Free First Pull (Newcomer Bonus)"
  gacha_events.1.b: "Wait and see"
  gacha_events.1.single_lack: "Insufficient Offering"
  gacha_not_enough_gold_tt: "The treasury is empty; you cannot gather the offerings required for this wish."

  # === Current UP Character Display ===
  gacha_up_name_0: "\n#bold Featured:#! #color_yellow Sangonomiya Kokomi#!"
  gacha_up_name_1: "\n#bold Featured:#! #color_yellow Fischl#!"
  gacha_up_name_2: "\n#bold Featured:#! #color_yellow Keqing#!"
  gacha_up_name_3: "\n#bold Featured:#! #color_yellow Raiden Shogun#!"
  gacha_up_name_4: "\n#bold Featured:#! #color_yellow Furina#!"
  gacha_up_name_5: "\n#bold Featured:#! #color_yellow Hu Tao#!"
  gacha_up_name_6: "\n#bold Featured:#! #color_yellow Klee#!"
  gacha_up_name_7: "\n#bold Featured:#! #color_yellow Nahida#!"
  gacha_up_name_unknown: "\n#bold Featured:#! Unknown"

  # === Result: 3-star / Blue (.2) ===
  gacha_events.2.title: "Wishing Result: Silent Stars"
  gacha_events.2.desc: "The stars fall silent and the starlight dims; no hero answers tonight’s call.\n\nOnly the futile quiet of the altar remains, the cold wind whispering over stone."
  gacha_events.2.a: "Record this omen"

  # === Result: 4-star Reward (.20) ===
  gacha_events.20.title: "Wishing Result: Gift of the Stars"
  gacha_events.20.desc_gold: "Starlight gathers into a pouch of gleaming coins—perhaps it can tempt fate once more.\n\nGain: @gold!#color_yellow [ROOT.ScriptValue('gacha_reward_gold_4star_sv')|0]#!"
  gacha_events.20.desc_prestige: "Starlight becomes an imperial decree, spreading your name throughout foreign lands.\n\nGain: @prestige!#color_yellow [ROOT.ScriptValue('gacha_reward_prestige_4star_sv')|0]#!"
  gacha_events.20.desc_legitimacy: "Star-glow echoes through the palace halls, bolstering the people’s faith in your throne.\n\nGain: @legitimacy!#color_yellow [ROOT.ScriptValue('gacha_reward_legitimacy_4star_sv')|0]#!"
  gacha_events.20.desc_stability: "Starlight bathes the fields, and the realm breathes in a calmer rhythm.\n\nGain: @stability!#color_yellow [ROOT.ScriptValue('gacha_reward_stability_4star_sv')|0]#!"
  gacha_events.20.a: "Accept the blessing"

  # === Result: Soft Pity / Off-Banner (.3) ===
  gacha_events.3.title: "Wishing Result: Soft Pity"
  gacha_events.3.desc: "A flash of gold!\n\nYet the figure stepping through the star-gate is not the strategist you longed for, but the Raiden Shogun of Inazuma.\n\nYou may have lost the fifty-fifty gamble, but gaining a permanent-pool 5-star is hardly a bad outcome. Your next wish is guaranteed to be the featured character!"
  gacha_events.3.a: "What comes, is accepted"

  # === Result: Maxed Constellations (.4) ===
  gacha_events.4.title: "Constellations Perfected"
  gacha_events.4.desc: "This otherworldly hero has already reached the limits of their power.\n\n$gacha_text_reward_prestige_overflow$"
  gacha_events.4.a: "Waste not, want not"

  gacha_events.5.title: "Golden Radiance!"
  gacha_events.5.desc: "A brilliant golden meteor streaks across the sky, and the entire altar is bathed in holy light...\n\nThis aura is extraordinary!"
  gacha_events.5.a: "Reveal fate!"

  # === Result: 100-Wish Summary (.100) ===
  gacha_events.100.title: "All-In: Echo of the Stars"
  gacha_events.100.desc: "A hundred wishes have been made. The altar is piled high with the gifts of the stars:\n\n#bold 5-star characters#!: #color_yellow [ROOT.Var('gacha_batch_5star_count').GetValue|0]#!\n\n#bold 4-star boons#!: #color_yellow [ROOT.Var('gacha_batch_4star_count').GetValue|0]#!\n   @gold!  +[ROOT.Var('gacha_batch_gold_count').GetValue|0]\n  @prestige! +[ROOT.Var('gacha_batch_prestige_count').GetValue|0]\n  @legitimacy! +[ROOT.Var('gacha_batch_legitimacy_count').GetValue|0]\n  @stability! +[ROOT.Var('gacha_batch_stability_count').GetValue|0]"
  gacha_events.100.a: "Take what the stars have given"
  gacha_events.1.a100: "All-In (100 Wishes): @gold!#color_yellow [ROOT.ScriptValue('gacha_hundred_pull_cost_sv')|0]#!"

  # === Other Results ===
  gacha_events.6.title: "Unexpected Windfall"
  gacha_events.6.desc: "No hero answers the call, but in a corner of the altar you uncover treasures left behind from ages past.\n\nGain: @gold!#color_yellow [ROOT.ScriptValue('gacha_reward_gold_windfall_sv')|0]#!"
  gacha_events.common.a: "Accept the blessing"

  gacha_events.7.title: "Talk of the Realm"
  gacha_events.7.desc: "Your devout act of wishing moves the watching crowds, and your renown grows.\n\nGain: @prestige!#color_yellow [ROOT.ScriptValue('gacha_reward_prestige_fame_sv')|0]#!"

  gacha_events.8.title: "Mandate of Heaven"
  gacha_events.8.desc: "No otherworldly figure appears, but the auspicious omen nonetheless strengthens the perceived legitimacy of your rule.\n\nGain: @legitimacy!#color_yellow [ROOT.ScriptValue('gacha_reward_legitimacy_omen_sv')|0]#!"

