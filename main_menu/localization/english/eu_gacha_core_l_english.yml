  # Cabinet Actions
  gacha_create_liyue_nation: "Rebuild Liyue"
  gacha_create_liyue_nation_desc: "Rebuild the nation of Liyue in Dongguan, a land of commerce and contracts founded in the name of Rex Lapis, the Geo Archon."
  gacha_create_liyue_nation_active: "Rebuilding Liyue..."
  gacha_create_liyue_nation_action: "Rebuild Liyue Here"

  # Liyue - Country Modifiers
  STATIC_MODIFIER_NAME_gacha_liyue_foundation_boom_modifier: "Liyue Reborn: A Thousand Sails"
  STATIC_MODIFIER_DESC_gacha_liyue_foundation_boom_modifier: "A golden decade after the founding: the harbor and trade routes are rapidly restored, contracts and finances run at full speed, and production and construction surge."
  STATIC_MODIFIER_NAME_gacha_liyue_trade_hub_modifier: "Liyue Trade Hub"
  STATIC_MODIFIER_DESC_gacha_liyue_trade_hub_modifier: "A port nation built on contracts and commerce. Lasting trade prosperity and steady construction sustain Liyue's growth."

  scv_release_small_vassal_select_location: "Select Location"

  # Events
  gacha_nation_events.1.title: "The Founding of Liyue"
  gacha_nation_events.1.desc: "Amidst the misty harbor, a new nation is born. The spirit of contracts, upheld by Rex Lapis, shall endure in this land. Prosperous trade and steadfast agreements will form the foundation of this nation.\\n\\nAs suzerain, you have received Liyue's allegiance."
  gacha_nation_events.1.a: "May Rex Lapis protect us"
  
  gacha_nation_events.10.title: "The Liyue Plan"
  gacha_nation_events.10.desc: "New Year's night. Fireworks blaze outside the window. Keqing turns her back to the lights and covers the desk with blueprints. She does not watch the fireworks.\\n\\nViolet lightning at her fingertips illuminates the dense notes on the plans.\\n\\n#bold Keqing#!: Your Majesty, the ideal of Liyue is not a gift from the gods—it is forged by human hands.\\n\\nShe pauses, her gaze passing over the lanterns rising into the sky outside the window—so much like Xiao Lanterns.\\n\\n#bold Keqing#!: If you will honor your promise to rebuild Liyue, then in the name of the Yuheng I will take charge of the harbor. Trade routes, mines, urban works, and contracts—everything will be restored in the shortest time.\\n\\nYou look at the young woman's face. By the power of the wish, her appearance is unchanged from your first meeting.\\n\\nYet her eyes are no longer naïve, reflecting the lights drifting ever farther into the night."
  gacha_nation_events.10.a: "May the new Liyue's thousand sails set forth."
  gacha_nation_events.10.b: "Let's discuss it later."

  gacha_nation_events.11.desc: "#bold Keqing#!: ...I will not fail your trust.\\n\\n#bold Unlocks Cabinet Action:#! #bold;color_yellow $gacha_create_liyue_nation$#!"
  gacha_nation_events.12.desc: "Keqing nods and gathers the plans.\\n\\n#bold Keqing#!: I was too hasty. Whenever you decide, I'll keep the proposal ready to be put into motion.\\n\\nShe turns to the fireworks outside the window, and says no more."
  gacha_nation_events.11.a: "That day won't be far."

