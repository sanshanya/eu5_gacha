  # ============================================================
  # Character - Sangonomiya Kokomi
  # ============================================================

  # === Name ===
  gacha_first_name_xinhai: "Kokomi"
  gacha_last_name_xinhai: "Sangonomiya"

  # === Traits ===
  gacha_xinhai_origin_trait: "Coral Lanterns of Watatsumi"
  desc_gacha_xinhai_origin_trait: "“Your homeland is sick... just like the time the sacred soil turned pale. Whenever the coral lanterns of Bourou Village are lit, I always feel as if everything will be all right in the end.\n\nPerhaps... I can bring that feeling here as well.”"

  gacha_xinhai_awakened_trait: "Young Tactician of Bourou Village"
  desc_gacha_xinhai_awakened_trait: "“Running through battle manuals in the sea breeze of Bourou Village, it always feels as if the waves would wash the enemy away for me...\n\nBut your battlefield is much larger than I imagined. I’ll try my hand at the divinations this once— it’s just that, once the war is over, I’d very much like to go back to sleep.”"

  gacha_xinhai_transcended_trait: "Seat of the Divine Priestess"
  desc_gacha_xinhai_transcended_trait: "“You’ve asked me to sit in such a prominent place, but I’m not used to being worshiped by all.\n\nRather than ‘rule’ in the strict sense, I’d rather be like during the old rites back on Watatsumi—bringing peace to people’s hearts.\n\nWhen hearts are calm, the sparks of rebellion die out on their own.”"

  # Constellation Traits
  gacha_xinhai_c2_trait: "Byakuyakoku · Sacred Tides"
  desc_gacha_xinhai_c2_trait: "“Do you hear it? That is the tide surging beneath the sacred soil.\n\nI’ve woven Watatsumi’s rites into this land. Plagues will be washed clean by the sea, and ruins will be reborn on the tides.\n\nSo long as that sound does not cease, the hearts of every estate will not dry out.\n\nRest easy—this land is breathing.”"

  gacha_xinhai_c4_trait: "Enkanomiya · Dragon-Hunt Tactics"
  desc_gacha_xinhai_c4_trait: "“I dreamed again of Enkanomiya’s lights... reflected on the water’s surface, as if they had grown scales.\n\nWhen your fleet formed up its battle line at sea, I suddenly knew exactly what needed to be done. The way of strategy is to calculate in the temple before the storm ever breaks... though I must admit, I am a little tired.”\n\n“I have dreamt of the deep-sea drakes on the hunt—the suffocating pressure of something vast swimming through the dark.\n\nNow, I’ve given that same tactic to your fleet. They will be as swift as ghosts and as steadfast as reefs.\n\nOn this ocean, no wind or wave will wear down your resolve—because the helm is in my hands.”"

  gacha_xinhai_c6_trait: "Orobashi · Incarnate God"
  desc_gacha_xinhai_c6_trait: "“Once, I saw the seat of the ‘Divine Priestess’ as a burden I had no choice but to bear.\n\nBut now... watching your back as you walk ahead, I’ve come to understand what ‘rule’ truly means.\n\nDo not fear rebellion or exhaustion. I will guard this peace for ages to come with absolute discipline and quiet gentleness—just as Orobashi once watched over Watatsumi Island.”"

  # === Modifiers ===
  STATIC_MODIFIER_NAME_gacha_xinhai_modifier: "Watatsumi’s Blessing"
  STATIC_MODIFIER_DESC_gacha_xinhai_modifier: "“To protect everything on Watatsumi Island, so that everyone here can live happy, peaceful lives.”"

  STATIC_MODIFIER_NAME_gacha_xinhai_country_modifier: "Watatsumi Statecraft"
  STATIC_MODIFIER_DESC_gacha_xinhai_country_modifier: "Kokomi’s strategic layouts strengthen cabinet operations and cultural influence."

  gacha_xinhai_modifier: "Will of Watatsumi"
  gacha_xinhai_modifier_desc: "Sangonomiya Kokomi’s deployments are bringing steady administrative flow and reliable logistics to the nation."

  STATIC_MODIFIER_NAME_gacha_xinhai_c2_country_modifier: "Seaborn Oath · Realm"
  STATIC_MODIFIER_DESC_gacha_xinhai_c2_country_modifier: "Watatsumi’s grace heals disaster and soothes the tempers of every estate."

  STATIC_MODIFIER_NAME_gacha_xinhai_c4_country_modifier: "Princess of Watatsumi · Fleet"
  STATIC_MODIFIER_DESC_gacha_xinhai_c4_country_modifier: "The princess of Watatsumi shelters the fleet, boosting morale, sailing speed, and repair efficiency."

  STATIC_MODIFIER_NAME_gacha_xinhai_c1_country_modifier: "Watatsumi Staff"
  STATIC_MODIFIER_DESC_gacha_xinhai_c1_country_modifier: "An extra cabinet seat is reserved for Kokomi’s trusted aides, spreading the workload more efficiently."

  STATIC_MODIFIER_NAME_gacha_xinhai_c5_country_modifier: "Deep-Sea Policy Archive"
  STATIC_MODIFIER_DESC_gacha_xinhai_c5_country_modifier: "An extra national policy slot makes it easier to pursue comprehensive schemes of governance."

  STATIC_MODIFIER_NAME_gacha_xinhai_secret_pact_modifier: "Secret Pact"
  STATIC_MODIFIER_DESC_gacha_xinhai_secret_pact_modifier: "A confidential accord with the Divine Priestess. Amid the weight of affairs of state, the two of you share a harbor of your own."

  STATIC_MODIFIER_NAME_gacha_xinhai_rest_modifier: "Time at Rest"
  STATIC_MODIFIER_DESC_gacha_xinhai_rest_modifier: "A brief moment of laying down arms and documents, storing up strength of heart for the plans to come."

