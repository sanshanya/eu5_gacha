  # === Name ===
  gacha_first_name_nahida: "Nahida"
  gacha_last_name_nahida: "Buer"

  # === Traits ===
  gacha_nahida_origin_trait: "Caged Bird of the Sanctuary"
  desc_gacha_nahida_origin_trait: "“I was once locked in a place called the Sanctuary of Surasthana, watching people outside suffer in ignorance.\n\nYour nation... also seems to have grown stagnant under a closed, stifled flow of ideas.\n\nLet me open a window for you. Knowledge was never meant to be monopolized.”"

  gacha_nahida_awakened_trait: "Interpreter of Maya’s Dream"
  desc_gacha_nahida_awakened_trait: "“So this is war?\n\nI may not be good at fighting, but to me that fortress’ structure looks as simple as a stack of blocks.\n\nAll we have to do is find the critical ‘node’ and... there, that’s its weak point.\n\nNo rivers of blood are needed—just a small, well-placed collapse.”"

  gacha_nahida_transcended_trait: "Lesser Lord Kusanali"
  desc_gacha_nahida_transcended_trait: "“Governing a nation is like tending a garden.\n\nIf you let the weeds of bureaucracy run wild, the flowers will wither.\n\nI’ll help you comb through the tangled roots of this vast empire... but don’t expect me to control people’s hearts like that ‘false god’ did.”"

  # Constellation Traits
  gacha_nahida_c2_trait: "Morning of a Thousand Roses"
  desc_gacha_nahida_c2_trait: "“I’ve linked every corner of this country together.\n\nKnowledge is no longer a privilege for scholars alone, but a blessing that falls over the land like sunlight.\n\nJust watch—once ignorance is driven away, schools of thought will bloom like a thousand roses.\n\nYour people will be the first to greet the dawn.”"

  gacha_nahida_c4_trait: "Skandha Mark · Lockdown"
  desc_gacha_nahida_c4_trait: "“Once you find the structural ‘death point,’ even the strongest walls are nothing but castles of sand.\n\nI’ve already calculated ten thousand ways for the enemy’s defensive line to collapse.\n\nAll that’s left... is a gentle push.\n\nSee? The siege is over.\n\nThat is the power of wisdom.”"

  gacha_nahida_c6_trait: "Lord of Wisdom · Buer"
  desc_gacha_nahida_c6_trait: "“Here, I am no longer a god in chains, nor a piece of history that must be erased.\n\nI am Buer, the one who will guide this great empire toward true understanding.\n\nLet’s break through every research bottleneck.\n\nI want this civilization’s flame to light up places even Irminsul’s branches can’t reach.”"

  # === Modifiers ===
  STATIC_MODIFIER_NAME_gacha_nahida_modifier: "Blessing of Pure Goodness"
  STATIC_MODIFIER_DESC_gacha_nahida_modifier: "“The mind is master of the body, and wisdom is the mind’s nourishment.\n\nAllow me to water this land, just a little.”"

  gacha_nahida_modifier: "Light of Wisdom"
  gacha_nahida_modifier_desc: "Under the God of Wisdom’s gaze, research and critical thought flourish as never before."

