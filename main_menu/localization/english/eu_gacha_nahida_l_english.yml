  # === Name ===
  gacha_first_name_nahida: "Nahida"
  gacha_last_name_nahida: "Buer"

  # === Traits ===
  gacha_nahida_origin_trait: "Caged Bird of the Sanctuary"
  desc_gacha_nahida_origin_trait: "“I was once locked inside a cage called the Sanctuary of Surasthana, watching the people outside suffer for lack of knowledge. Your country... seems to have stalled as well, because new ideas cannot circulate. Let me open a window for you. Knowledge should never belong only to the few.”"

  gacha_nahida_awakened_trait: "Interpreter of Maya's Dream"
  desc_gacha_nahida_awakened_trait: "“So this is war? I’m not very good at fighting, but to me that fortress looks as simple as a stack of blocks. As long as we find the critical ‘node’... look, that’s its weak point. No rivers of blood are needed—only a small, well-timed collapse.”"

  gacha_nahida_transcended_trait: "Lesser Lord Kusanali"
  desc_gacha_nahida_transcended_trait: "“Governing a nation is like tending a garden. If you let the weeds of administration grow wild, the flowers are bound to wither. I’ll help you comb through the tangled roots of this great empire... just don’t expect me to become another ‘false god’ who tries to control people’s hearts.”"

  # Constellation Traits
  gacha_nahida_c2_trait: "Morning of a Thousand Roses"
  desc_gacha_nahida_c2_trait: "“I’ve linked every corner of this country together. Knowledge is no longer a privilege of scholars, but a blessing that falls across the land like sunlight. Just watch—once ignorance is pushed back, currents of thought will bloom like a thousand roses. Your people will be the first to greet the dawn.”"

  gacha_nahida_c4_trait: "Skandha Mark · Lockdown"
  desc_gacha_nahida_c4_trait: "“Once you find the structural ‘dead point’, even the strongest walls are nothing more than castles of sand. I’ve already calculated ten thousand ways for the enemy’s defensive line to collapse. All that’s left is a gentle push... look, the siege is over. That is the power of wisdom.”"

  gacha_nahida_c6_trait: "Lord of Wisdom, Buer"
  desc_gacha_nahida_c6_trait: "“Here, I am no longer a god in chains, nor a piece of history that must be erased. I am Buer, the guide who will lead this great empire toward true omniscience. Let’s break through every bottleneck in research. I want this civilization’s firelight to reach places even the branches of the world tree cannot touch.”"

  # === Modifiers ===
  STATIC_MODIFIER_NAME_gacha_nahida_modifier: "Sanctuary’s Blessing"
  STATIC_MODIFIER_DESC_gacha_nahida_modifier: "“The mind is the master of the body, and wisdom is nourishment for the mind. Let me water this land, just a little.”"

  gacha_nahida_modifier: "Light of Wisdom"
  gacha_nahida_modifier_desc: "The God of Wisdom’s favor has made research and intellectual debate flourish as never before in this country."

