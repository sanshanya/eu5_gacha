  gacha_liyue_reconstruction: "Liyue Preparations"
  gacha_liyue_reconstruction_desc: "With Keqing's blueprint laid out, the work now depends on our preparations in Dongguan.\n\nStart the Cabinet Action: $gacha_create_liyue_nation$ to begin, then take the Situation Action: $gacha_liyue_build_market$ (required).\n\nOnce Dongguan becomes a Market location, preparations advance at a base rate of 5 per month (scaled by Cabinet Efficiency), and you may invest gold to accelerate. When progress reaches 100, Liyue will be founded immediately."

  gacha_liyue_reconstruction_dongguan_tt: "Dongguan is the staging ground for rebuilding Liyue."

  gacha_liyue_reconstruction_overview_title: "Overview"
  gacha_liyue_reconstruction_overview_desc: "Start the Cabinet Action: $gacha_create_liyue_nation$, then take the Situation Action: $gacha_liyue_build_market$ (required). Invest gold to accelerate. When progress reaches 100, Liyue will be founded immediately."

  gacha_liyue_reconstruction_status_title: "Status"
  gacha_liyue_reconstruction_status_tt: "#bold Progress:#! [SituationView.GetActiveSituation.GetSituation.MakeScope.GetVariable('gacha_liyue_progress').GetValue|Y0]/100\\n#bold Monthly Progress:#! +[SituationView.GetActiveSituation.GetSituation.MakeScope.GetVariable('gacha_liyue_monthly_progress').GetValue|Y1]\\n#bold Invested:#! [SituationView.GetActiveSituation.GetSituation.MakeScope.GetVariable('gacha_liyue_investment').GetValue|Y0] Gold"
  gacha_tt_liyue_plan_unlocked: "The “Liyue Plan” is unlocked."
  gacha_tt_liyue_not_established_yet: "Liyue has not been founded yet."
  gacha_tt_liyue_requires_keqing_alive: "Keqing is alive."
  gacha_tt_liyue_not_already_completed: "Liyue Preparations are not yet completed."
  gacha_tt_liyue_requires_cabinet_action_started: "You must first start the Cabinet Action “$gacha_create_liyue_nation$”."
  gacha_tt_liyue_situation_is_ours: "This situation is assigned to us."
  gacha_tt_dongguan_owned_by_us: "Dongguan is owned by us."
  gacha_tt_dongguan_not_independent_market_yet: "Dongguan does not yet have an independent Market (it still belongs to the Guangzhou Market)."
  gacha_tt_dongguan_no_market_construction: "No Market is currently being constructed in Dongguan."
  gacha_tt_dongguan_own_market_required: "Dongguan must have its own Market (it must not be part of the Guangzhou Market)."
