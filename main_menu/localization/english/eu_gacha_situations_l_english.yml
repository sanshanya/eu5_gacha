  # ============================================================================
  gacha_liyue_build_market: "Establish a Market in Dongguan"
  gacha_liyue_build_market_desc: "Start Market construction in Dongguan, making it an independent Market location (not part of the Guangzhou Market). This is required to rebuild Liyue."
  gacha_liyue_build_market_price: "Establish Independent Market (500 Gold)"

  gacha_liyue_invest_50: "Invest 50 Gold"
  gacha_liyue_invest_50_desc: "Invest a small sum into Dongguan's harbor and trade routes to speed up preparations."
  gacha_liyue_invest_50_price: "Liyue Investment (50 Gold)"

  gacha_liyue_invest_200: "Invest 200 Gold"
  gacha_liyue_invest_200_desc: "Commit a significant investment to accelerate preparations."
