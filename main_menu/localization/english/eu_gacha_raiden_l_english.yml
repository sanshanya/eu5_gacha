  STATIC_MODIFIER_NAME_gacha_raiden_c5_modifier: "Baleful General Manifests"
  STATIC_MODIFIER_NAME_gacha_raiden_c6_modifier: "Bearing Wishes Forward"

  STATIC_MODIFIER_NAME_gacha_raiden_reader_modifier: "Ei’s Reading Companion"
  STATIC_MODIFIER_DESC_gacha_raiden_reader_modifier: "The off-world tomes you’ve offered have stoked thunder’s curiosity; knowledge and legitimacy now resonate in your debates."

  STATIC_MODIFIER_NAME_gacha_raiden_favor_modifier: "Ei’s Favor"
  STATIC_MODIFIER_DESC_gacha_raiden_favor_modifier: "That cup of sweetness eased the god’s guard; she grants you leeway to refine logistics, speeding both prestige and construction."

