  # Character - Raiden Shogun
  # ============================================================

  # === Name ===
  gacha_first_name_raiden: "Shogun"
  gacha_last_name_raiden: "Raiden"
  gacha_raiden_inazuma_plan_select: "Begin the \"Inazuma Plan\""

  # === Traits ===
  gacha_raiden_origin_trait: "Narukami Island · Still Land of Eternity"
  desc_gacha_raiden_origin_trait: "“So-called ‘rebellion’ is nothing but noise.\n\nSo long as my radiance shines bright enough, shadows will have nowhere to hide.\n\nI shall make your realm as smooth and unruffled as still water.\n\nSilence is the prerequisite for eternity.”"

  gacha_raiden_awakened_trait: "Musou no Hitotachi"
  desc_gacha_raiden_awakened_trait: "“This blade once felled gods.\n\nTo wield it now to carve out new lands for you is no dishonor.\n\nNo need for tactics, no need for schemes—once my lightning flashes, the enemy lines are already ash.”"

  gacha_raiden_transcended_trait: "Supreme Authority of All Mortals"
  desc_gacha_raiden_transcended_trait: "“Power brooks no division. Will brooks no defiance.\n\nSince you have seated me here, I will permit no ‘assemblies’ or ‘estates’ to prattle.\n\nThis body is the absolute. This body is the law.”"

  # Constellation Traits
  gacha_raiden_c2_trait: "Calamity · Thunderbolt"
  desc_gacha_raiden_c2_trait: "“Those conquered lands still pine for their former lords? Ridiculous.\n\nI shall cut down their delusional yearning for the past with a single thunderbolt.\n\nFrom now on, their history is only ‘the present,’ and their future is only ‘you.’”"

  gacha_raiden_c4_trait: "Dreams · True Decree"
  desc_gacha_raiden_c4_trait: "“Watching the warriors charge... I recall the lilies and Chiyo of days long gone.\n\n...No. The Shogun shall not indulge in sentiment.\n\nI shall grant the whole army the blessing of ‘one heart united in dreams.’\n\nSo long as they offer me their loyalty, I shall promise them—victory.”"

  gacha_raiden_c6_trait: "Origin · Wishbearer"
  desc_gacha_raiden_c6_trait: "“Once, I believed ‘eternity’ to be time held perfectly still.\n\nYet watching you raise this vast empire step by steady step, I have begun to glimpse another possibility.\n\nIf mortal wishes can shine so brilliantly... then I shall try, at least, to bear witness to the future you will forge.”"

  # === Modifiers ===
  STATIC_MODIFIER_NAME_gacha_raiden_modifier: "Narukami’s Blessing"
  STATIC_MODIFIER_DESC_gacha_raiden_modifier: "“The scenery of this fleeting world remains the same for hundreds of years, yet human life is but dew on the grass, bubbles upon the stream.”"

  gacha_raiden_modifier: "Oath of Eternity"
  gacha_raiden_modifier_desc: "The Raiden Shogun’s radiance shelters this nation, ensuring it marches ever onward toward eternity."

  # === Constellations ===
