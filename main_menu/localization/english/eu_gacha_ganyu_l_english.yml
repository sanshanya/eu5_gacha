l_english:
  # ============================================================
  # Character - Ganyu
  # ============================================================

  # === Name ===
  gacha_first_name_ganyu: "Ganyu"
  gacha_last_name_ganyu: "Yuehai Pavilion"

  # === Traits ===
  gacha_ganyu_origin_trait: "Millennia of Papers"
  desc_gacha_ganyu_origin_trait: "“For three thousand years, the documents I have handled could fill all of Yujing Terrace. Every file is checked thrice, every number must be exact. Those habits… are carved into my bones.”"

  gacha_ganyu_awakened_trait: "Descendant of the Qilin"
  desc_gacha_ganyu_awakened_trait: "“A qilin does not kill… but to protect, I will not retreat. In the Archon War, I once swallowed an entire enemy regiment. I have eaten only plants for three millennia since, but that power remains.”"

  gacha_ganyu_transcended_trait: "The Tireless Cog"
  desc_gacha_ganyu_transcended_trait: "“Rex Lapis said Liyue must never stop. So I cannot stop either. As long as there is work, as long as someone needs me… I will keep turning.”"

  gacha_ganyu_c2_trait: "Pillar of Yujing Terrace"
  desc_gacha_ganyu_c2_trait: "“I have watched generations of the Qixing come and go—Ningguang, Keqing… all brilliant. I merely sit in a corner, sorting their files, ensuring everything runs as it should. That is enough.”"

  gacha_ganyu_c4_trait: "Guardian of Frosted Arrows"
  desc_gacha_ganyu_c4_trait: "“I do not like fighting. But when enemies tread this land, they will learn—qilin blood is not to be trifled with. Every arrow will find where it should go.”"

  gacha_ganyu_c6_trait: "Sleepless One of Liyue"
  desc_gacha_ganyu_c6_trait: "“I am Ganyu, secretary to the Liyue Qixing.\n\nFor three millennia, I told myself: as long as there is work, I have meaning.\n\nSo I kept writing, calculating, verifying—even as my eyes ached, even as my hands stiffened, even when all of Yujing Terrace went dark. I would light a single candle and continue.\n\nI was afraid.\n\nAfraid that if I stopped, I would find I was… nothing.\n\nNeither human nor adeptus.\n\nNeither Qixing nor an ordinary Liyue citizen.\n\nAnd yet…\n\nWatching you review memorials with such care, hearing you say, ‘Ganyu, rest early today’…\n\nI realized that meaning doesn’t have to be proved by work alone.\n\nPerhaps… if someone remembers me, if someone brings a warm cup of tea while I work…\n\nThen I am not nothing.\n\nSo, Your Majesty.\n\n#bold May I remain by your side?#!”"

