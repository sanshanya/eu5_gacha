  # === Events ===
  gacha_ganyu_events.1.title: "Secretary of the Qixing · Ganyu"
  gacha_ganyu_events.1.desc: "At the prayer circle’s center, golden scriptures glide along etched lines.\n\nDocuments, seals, abacus tokens, and ink swirl above the array, wrapped in pale-blue frost rising from the center.\n\nWithin the crystal, snowflakes and dust of light drift, outlining a quiet, ancient aura. A young woman curls inside.\n\nSea-blue hair falls to her waist; her simple dress stirs in the chill. She clutches a stack of documents, resting against the icy wall, lashes trembling—as if she fell asleep after a very long night of work.\n\nA snowflake lands on her nose. She frowns; the ice melts.\n\nShe opens her eyes and steps lightly onto the array, instinctively straightening the documents—then freezes.\n\n“…This isn’t Yujing Terrace.”\n\nHer gaze moves from confusion to vigilance, then to a professional calm.\n\n“I am Ganyu, secretary to the Liyue Qixing. I handle… documentation, meeting minutes, edicts, tax ledgers, diplomatic copyediting…”\n\nShe pauses, realizing she is listing by habit.\n\n“…In short, errands.”\n\nShe looks at you, uncertain.\n\n“Is there anything you need me to handle?”\n\n“If so… please give the order. I’m used to it.”"
  gacha_ganyu_events.1.a: "Please take care of it"

  gacha_ganyu_events.13.title: "Candle Through the Night"
  gacha_ganyu_events.13.desc: "“You asked why I always work late? Because… daytime isn’t enough. At night it’s quiet, no one disturbs me. I can finish everything slowly, on my own.”"
  gacha_ganyu_events.13.a: "Remember to rest"

  gacha_ganyu_events.11.title: "Overtime Unseen"
  gacha_ganyu_events.11.desc: "“I have watched generations of the Qixing come and go. Ningguang, Keqing… all excellent. I sit in the corner, sorting their files, ensuring everything runs as it should. That is enough.”"
  gacha_ganyu_events.11.a: "They rely on you"

  gacha_ganyu_events.12.title: "Silent Arrowfall"
  gacha_ganyu_events.12.desc: "“I dislike fighting. But when enemies step onto this land, I’ll show them—qilin blood is not weak. Every arrow will find its mark.”"
  gacha_ganyu_events.12.a: "Leave it to you"

  gacha_ganyu_events.14.title: "Archives of Three Millennia"
  gacha_ganyu_events.14.desc: "“Every border shift and every claim is recorded. Open the right volume, and you’ll find the most lawful, effortless path to make it yours.”"
  gacha_ganyu_events.14.a: "Open the archives"

  gacha_ganyu_events.4.title: "When the Papers Rest"
  gacha_ganyu_events.4.desc: "“Three thousand years… Can I rest a little? Not because the work is done—work is never done. But because… I want to try something not for work. Like… watching the sunset with you.”"
  gacha_ganyu_events.4.a: "Let’s go"
