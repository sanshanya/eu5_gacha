  STATIC_MODIFIER_NAME_gacha_ganyu_modifier: "Yuehai Ledger"
  STATIC_MODIFIER_DESC_gacha_ganyu_modifier: "“If there is any work… please just tell me.”"
  gacha_ganyu_modifier: "Qilin Secretary"
  gacha_ganyu_modifier_desc: "Ganyu sustains Liyue’s administration with quiet, exacting rhythm."

