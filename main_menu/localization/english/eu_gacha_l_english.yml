  # === Name ===
  gacha_first_name_furina: "Furina"
  gacha_last_name_furina: "de Fontaine"

  # === Traits ===
  gacha_furina_origin_trait: "Hydro Archon"
  desc_gacha_furina_origin_trait: "She is the ruler of all waters and the incarnation of justice."

  # === Modifiers ===
  STATIC_MODIFIER_NAME_gacha_furina_modifier: "Blessing of the Many Waters"
  STATIC_MODIFIER_DESC_gacha_furina_modifier: "\"The world is but a grand stage play, and I shall be its eternal lead.\""

  # === Events ===
  gacha_furina_events.1.title: "Queen of All Waters, All Scenes, All People, All Laws"
  gacha_furina_events.1.desc: "A girl in splendid dress appears in your court, calling herself Furina de Fontaine."
  gacha_furina_events.1.a: "Welcome, Your Majesty."

  gacha_furina_events.2.title: "Constellation Raised"
  gacha_furina_events.2.desc: "Furina's power has grown."
  gacha_furina_events.2.a: "Wonderful!"

  gacha_furina_events.11.title: "Constellation Awakened"
  gacha_furina_events.11.desc: "Furina awakens new power!"
  gacha_furina_events.11.a: "Feel the strength!"

  gacha_furina_events.12.title: "Constellation Transcended"
gacha_furina_events.12.desc: "Furina surpasses herself!"
gacha_furina_events.12.a: "Unrivaled!"

gacha_furina_c3_title: "An Empty Audience"
gacha_furina_c3_scene_1_desc: "The royal opera house lies empty at midnight. You were only passing by when muffled sobs echo from the stage.\n\nFurina sits on the edge of the boards, legs dangling. No splendid gown—just a plain nightdress.\n\nA half-eaten slice of cake in hand, she nibbles and cries.\n\nSeeing you approach, she hurriedly wipes her face and tries to summon her haughty pose, but her voice is plainly nasal.\n\nFurina: \"Ahem... out so late, common—no, why are you here? I-I was just... practicing a crying scene! Yes, a crying scene!\""
gacha_furina_c3_scene_1_opt_a: "What's it called? \"The Cake-Stealing Crybaby\"?"
gacha_furina_c3_scene_1_opt_b: "(Sit beside her.) Save me a bite?"
gacha_furina_c3_scene_1_opt_c: "There are no audiences here, Furina. You don't have to act."

gacha_furina_c3_ending_a: "Furina (face reddens, half laughing through tears): \"You! ...How rude! This is a Fontaine limited dessert! ...And I'm not crying, the cream just choked me!\"\n\nShe stuffs the cake in her mouth and turns away, but her shoulders tremble—you can't tell if it's laughter or tears."

gacha_furina_c3_ending_c: "Furina (freezes, lowers her head): \"...You really can't read the room. Sometimes acting is so you don't fall apart.\"\n\nShe sets the cake aside, hugs her knees like a wounded kitten. You say nothing, simply stay."

gacha_furina_c3_scene_2_desc: "Furina (startled, offers the cake): \"...Only one bite. I queued forever for this—fine, half, for the sake of your work.\"\n\nShe hands it over, then asks softly: \"...Is it sweet? When pressure got bad, one sweet bite made me feel I could hold on another day.\""
gacha_furina_c3_scene_2_opt_b1: "Very sweet. If you want more, I'll have the royal chefs make it daily."
gacha_furina_c3_scene_2_opt_b2: "Still bitter—your tears are in it."

gacha_furina_c3_scene_3_desc_b1: "Furina (shakes her head): \"Then there's no anticipation. And... maybe I don't need to grit my teeth that hard anymore.\"\n\nShe looks up at you, tear tracks still there, but smiling.\n\nFurina: \"...With you here, every day feels worth looking forward to.\""
gacha_furina_c3_scene_3_desc_b2: "Furina (stares at you, dazed): \"...Since when were your lines this good? That's... cheating.\"\n\nShe laughs, wipes her eyes, and splits the cake in two.\n\nFurina: \"Then... let's eat the bitter half together.\""
gacha_furina_c3_scene_3_opt: "You used to perform for everyone—exhausting. From now on, if you're unhappy, perform for me alone; if you're tired, just be yourself."

gacha_furina_c3_ending_b: "She stays silent a long while. The stage is empty save for moonlight.\n\nShe gently leans on your shoulder like a cat putting away its claws.\n\n\"...Being myself is boring, you know?\n\nI'll be willful, I'll slack, I'll throw a tantrum if there's no good cake...\n\nEven so...\n\nWill you keep watching me?\"\n\n(She closes her eyes before you can answer.)\n\n\"Then... it's settled.\n\n...My first audience.\""
gacha_furina_c3_ending_opt: "Walk her back"
gacha_furina_c3_ending_opt_high: "I'll applaud you forever"

  gacha_furina_events.4.title: "Max Constellations"
  gacha_furina_events.4.desc: "Furina has reached the peak of her strength!"
  gacha_furina_events.4.a: "Unbelievable power!"

