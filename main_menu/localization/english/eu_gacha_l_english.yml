  # === Events ===
  gacha_nahida_events.1.title: "Wisdom of Grass"
  gacha_nahida_events.1.desc: "No thunder heralds her—only a white-haired, green-eyed child standing where perhaps she always was. Her gaze is as clear as morning dew in the forest, yet deep as a starry night.\n\n\"Pleased to meet you; I am Nahida. The World Tree whispers that you puzzle over this realm's future. My frame is small, but perhaps my wisdom can untangle those knots. Shall we make a little experiment about good dreams together?\"\n\nHer gentle, rational voice smooths the court's restlessness."
  gacha_nahida_events.1.a: "Welcome, God of Wisdom."

  gacha_nahida_events.2.title: "Wisdom Grows"
  gacha_nahida_events.2.desc: "Nahida's power strengthens, emerald Dendro energy swirling around her.\n\n\"Look, the World Tree granted me new strength. Now I can help everyone even better~\""
  gacha_nahida_events.2.a: "Power of knowledge!"

  gacha_nahida_events.4.title: "Great Dream Awakened"
  gacha_nahida_events.4.desc: "Nahida has reached her peak. Brilliant green light surrounds her, as if the whole world rests under her wisdom.\n\n\"So this is power fully awakened... Now I can truly guard everyone's dreams. Thank you for your trust—let's create a wonderful future together~\""
  gacha_nahida_events.4.a: "Wisdom lights the world!"

  gacha_nahida_events.11.title: "Constellation · Awakening"
  gacha_nahida_events.11.desc: "Nahida takes hold of the power of \"The Root of All Fullness.\" She peers past surface into essence, reading the quiet longings and fears in every heart.\n\n\"Each person is a star; once you read their course, no misunderstanding is beyond mending. The same is true of rule—listen for the wind, and you hear the nation.\""
  gacha_nahida_events.11.a: "See through everything!"

  gacha_nahida_events.12.title: "Constellation · Transcendence"
  gacha_nahida_events.12.desc: "Nahida shows the stance of \"The Stem of Manifest Inference.\" Her wisdom dispels people's confusion and doubt.\n\n\"Wisdom isn't for show; it's to help others. Let's banish ignorance together and let the light of knowledge shine on everyone~\""
  gacha_nahida_events.12.a: "Light of wisdom!"

  gacha_nahida_c3_title: "Night of the Forgotten"
  gacha_nahida_c3_scene_1_desc: "Royal library, deep night. Nahida sits atop a tall stack of books, legs swinging.\n\nShe isn't reading—eyes closed, as if tapping a \"void\" that no longer exists.\n\nAt your footsteps she opens her eyes; rare confusion flickers in green pupils.\n\nNahida: \"...I'm trying to retrieve data on the Greater Lord Rukkhadevata. No matter how I recall, the details blur. In this world, will even my memories erode away?\""
  gacha_nahida_c3_scene_1_opt_a: "Don't worry; I'll write them down—in this world's history."
  gacha_nahida_c3_scene_1_opt_b: "If it's too painful, it's okay to forget. We'll make new memories."
  gacha_nahida_c3_scene_1_opt_c: "(Offer her a candy.) Overthinking stunts growth—have something sweet."

  gacha_nahida_c3_scene_2_desc_a: "Nahida (eyes widen slightly): \"Inscribed into this world's history? ...A good idea. Even if it's in another script, carved in stone the World Tree can't delete it.\"\n\nNahida: \"But if one day you vanish too, or this world resets, do those records still matter?\""
  gacha_nahida_c3_scene_2_desc_b: "Nahida (shakes her head, eyes firm): \"No... I mustn't forget. If even pain is forgotten, I'm incomplete. But... making new memories, I don't dislike that.\"\n\nNahida: \"But if one day you vanish too, or this world resets, do those records still matter?\""
  gacha_nahida_c3_scene_2_desc_c: "Nahida (puffs her cheeks): \"I'm five hundred! ...But yes, date candies do ease brain overload. Ah... open up.\""

  gacha_nahida_c3_scene_2_opt_a1: "As long as civilization endures, history continues. That's why I built this empire."
  gacha_nahida_c3_scene_2_opt_a2: "At least right now, I remember. I'm your only 'backup.'"
  gacha_nahida_c3_ending_opt: "Rest early."

  gacha_nahida_c3_scene_3_desc_a1: "Nahida (smiles appreciatively): \"Quite the declaration. Do you mean to be this world's Greater Lord? Then I'd better work harder to aid you.\""
  gacha_nahida_c3_scene_3_desc_a2: "Nahida (startled, hops down): \"Only... backup. Yes—if even one person remembers, that existence is real. Then protect your brain well; it now holds a god's treasure.\""
  gacha_nahida_c3_scene_3_opt: "It's late. Time to rest."

  gacha_nahida_c3_ending_high: "She reaches out her small hand, hooks your finger.\n\n\"Mm.\n\nIn the Sanctuary of Surasthana, I could only see the world in dreams.\n\nNow the world is before my eyes, and so are you.\n\nMore real than any dream.\n\n...Good night, my first sage.\""
  gacha_nahida_c3_ending_opt_high: "Good night, Nahida."

