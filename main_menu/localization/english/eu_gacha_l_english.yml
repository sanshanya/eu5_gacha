  # === Result: Blue/Purple (.2) ===
  gacha_events.2.title: "Wish Result: Silent Firmament"
  gacha_events.2.desc: "The firmament holds its breath, starshine guttering low. No spirit answers tonight, and only the cold wind haunts the altar.\n\nNothing remains but the futility of silence."
  gacha_events.2.a: "Mark the omen"

  # === Result: Four-star Reward (.20) ===
  gacha_events.20.title: "Wish Result: Gift of the Stars"
  gacha_events.20.desc: "No champion stepped through the gate, yet the starry sea did not scorn your devotion. Scattered light congeals into a tangible boon, filling the coffers of state."
  gacha_events.20.desc_gold: "Starlight pools into a purse of bright coin, perhaps to tempt fate once more.\n\nGain: 240 gold"
  gacha_events.20.desc_prestige: "Starlight becomes a sealed decree, your name carried further across the courts of men.\n\nGain: 8 Prestige"
  gacha_events.20.desc_legitimacy: "Starlight hums within the palace, steadying the people's trust in the throne.\n\nGain: 8 Legitimacy"
  gacha_events.20.desc_stability: "Starlight bathes the fields; the realm draws a calmer breath.\n\nGain: 4 Stability"
  gacha_events.20.a: "Receive the boon"

  # === Result: Soft Pity (.3) ===
  gacha_events.3.title: "Wish Result: Soft Pity"
  gacha_events.3.desc: "A burst of gold! Yet stepping from the star gate is the Raiden Shogun of Inazuma, not the featured strategist.\n\nThough the 50/50 was lost, pulling a standard five-star is still a fine haul. The next wish is guaranteed to be the featured character!"
  gacha_events.3.a: "So be it"

