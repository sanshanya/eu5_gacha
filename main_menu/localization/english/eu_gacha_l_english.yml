  # ============================================================
  # §Y Character - Fischl §!
  # ============================================================

  # === Name ===
  gacha_first_name_fischl: "Fischl"
  gacha_last_name_fischl: "der Nachtdämmerung"

  # === Traits ===
  gacha_fischl_origin_trait: "Prinzessin der Verurteilung"
  desc_gacha_fischl_origin_trait: "A self-styled Prinzessin der Verurteilung, claiming exile from the Immernachtreich and trailed by her raven familiar Oz. Her diction is drenched in drama and metaphor, yet Oz's eyes pierce schemes no envoy can hide.\n\n\"I am Fischl, Prinzessin der Verurteilung, whose exalted gaze surveys all sin! ...Oz, fetch me that dossier.\""

  gacha_fischl_awakened_trait: "Lightning of Judgment"
  desc_gacha_fischl_awakened_trait: "The left eye of the Prinzessin—Oz—sees the threads of causality, calling down violet lightning to judge all injustice. On the battlefield, the raven's coordinated strikes are an enemy's nightmare.\n\nEffects:\nGeneral Shock: +1\nArtillery Combat Ability: +10%\nFort Defense: +10%"

  gacha_fischl_transcended_trait: "Evernight Reverie"
  desc_gacha_fischl_transcended_trait: "The line between fantasy and reality blurs. In the Prinzessin's realm, night becomes the firmest shield, and the destiny she scripts will be enacted.\n\nEffects:\nHostile Attrition: -25%\nGlobal Manpower Modifier: +15%\nYearly Legitimacy: +1.00"

  # === Modifiers ===
  STATIC_MODIFIER_NAME_gacha_fischl_modifier: "Blessing of the Immernachtreich"
  STATIC_MODIFIER_DESC_gacha_fischl_modifier: "\"Rejoice, my familiars! At the world's end, offer praises to the noble Prinzessin!\""
  gacha_fischl_modifier: "Royal Ceremony"
  gacha_fischl_modifier_desc: "The gaze of the Prinzessin and her familiar fills the court with mystery and majesty."

  # === Constellations ===
  STATIC_MODIFIER_NAME_gacha_fischl_c0_modifier: "Corvus"
  STATIC_MODIFIER_NAME_gacha_fischl_c1_modifier: "Gaze of the Deep"
  STATIC_MODIFIER_NAME_gacha_fischl_c2_modifier: "Devourer of All Sins"
  STATIC_MODIFIER_NAME_gacha_fischl_c3_modifier: "Wings of Nightmare"
  STATIC_MODIFIER_NAME_gacha_fischl_c4_modifier: "Her Pilgrimage of Bleak"
  STATIC_MODIFIER_NAME_gacha_fischl_c5_modifier: "Against the Fleeing Light"
  STATIC_MODIFIER_NAME_gacha_fischl_c6_modifier: "Evernight Raven"
  STATIC_MODIFIER_NAME_gacha_fischl_c6_country_modifier: "Evernight Regency"
  STATIC_MODIFIER_DESC_gacha_fischl_c6_country_modifier: "The seats and decrees the Prinzessin adds to the court mirror the laws of the Immernachtreich, making the cabinet run more efficiently."

  # === Events ===
  gacha_fischl_events.1.title: "Prinzessin Descends"
  gacha_fischl_events.1.desc: "With a rush of black wings, a blonde girl strikes a theatrical pose in the hall. The eyepatch over her left eye radiates mystery—perhaps only in her mind.\n\nFischl: \"Rejoice! I, the Prinzessin, have crossed the gulf of causality to this withered realm, to bestow upon thee the radiance of the Immernachtreich!\"\n\nOz (sighing): \"My lady means she is pleased to meet you and will serve loyally.\"\n\nAn odd duet, but you sense few secrets can elude them."
  gacha_fischl_events.1.a: "Welcome, Prinzessin."

  gacha_fischl_events.2.title: "Declaration of Fate"
  gacha_fischl_events.2.desc: "Fischl's power grows; violet lightning dances around her.\n\n\"The wheel of fate turns anew! My constellation shines ever brighter in the firmament!\"\n\nOz: \"My lady has grown stronger.\""
  gacha_fischl_events.2.a: "Power of the constellations!"

  gacha_fischl_events.4.title: "Judgment of Evernight"
  gacha_fischl_events.4.desc: "Fischl reaches the height of her power. Violet lightning forms a massive raven silhouette.\n\n\"Dusk shall bow, and the light of Evernight shall bathe the world! Now I wield the full power to judge all!\"\n\nOz: \"My lady has reached her peak.\""
  gacha_fischl_events.4.a: "The Prinzessin is invincible!"

  gacha_fischl_events.11.title: "Constellation · Awakening"
  gacha_fischl_events.11.desc: "Fischl comprehends the true meaning of \"Devourer of All Sins.\" Thunder gathers at her fingertips like the pronouncement of judgment.\n\n\"Hear it! This is the sound of condemnation from the Immernachtreich! Sinners, face the lightning!\"\n\nOz: \"My lady has mastered new thunder arts.\""
  gacha_fischl_events.11.a: "Fury of lightning!"

  gacha_fischl_events.12.title: "Constellation · Transcendence"
  gacha_fischl_events.12.desc: "Fischl wholly unshackles the \"Phantasms of the Prinzessin.\" In her realm the border of dream and waking tears; raven wings blot the sun.\n\nFischl: \"Behold the overture of ends! The threads of causality now dance to my script; the farce called 'reality' shall be rewritten by my hand!\"\n\nOz: \"My lady's power is formidable. Please employ it wisely.\""
  gacha_fischl_events.12.a: "Fantasy made real!"

  # ============================================================
  # Character - Nahida
  # ============================================================

  # === Name ===
  gacha_first_name_nahida: "Nahida"
  gacha_last_name_nahida: "Sumeru"

  # === Traits ===
  gacha_nahida_origin_trait: "God of Wisdom"
  desc_gacha_nahida_origin_trait: "The Archon of Sumeru, Buer, mind entwined with the World Tree. Though she dwells in Surasthana, she traces the logic of all things. As advisor she offers a lattice of knowledge far ahead of its age, quickening research and culture alike.\n\n\"Knowledge is the stair to tomorrow. Let me be the one who steadies it.\""

  gacha_nahida_awakened_trait: "Dream-Weaving"
  desc_gacha_nahida_awakened_trait: "Nahida can enter and soothe people's dreams, dispelling fear and confusion. Under her guidance, minds unite and turmoil fades.\n\nEffects:\nNational Unrest: -2.00\nSpread of Institutions: +20%\nReligious Unity: +25%"

  gacha_nahida_transcended_trait: "Guardian of the World Tree"
  desc_gacha_nahida_transcended_trait: "Connected to the consciousness of the World Tree, she knows truths of past and future. The path she guides will not err; the nation advances under peak efficiency.\n\nEffects:\nAdministrative Efficiency: +5%\nMonthly Autonomy Change: -0.10\nMax Administrative Capacity: +20%"

  # === Modifiers ===
  STATIC_MODIFIER_NAME_gacha_nahida_modifier: "Blessing of Surasthana"
  STATIC_MODIFIER_DESC_gacha_nahida_modifier: "\"The mind rules the body, and wisdom feeds the mind. Let me water this land a little.\""
  gacha_nahida_modifier: "Light of Wisdom"
  gacha_nahida_modifier_desc: "The god of wisdom's favor fills the nation with research and critical thought."

  # === Constellations ===
  STATIC_MODIFIER_NAME_gacha_nahida_c0_modifier: "Lotos Somno · C0"
  STATIC_MODIFIER_NAME_gacha_nahida_c1_modifier: "The Seed of Stored Knowledge"
  STATIC_MODIFIER_NAME_gacha_nahida_c2_modifier: "The Root of All Fullness"
  STATIC_MODIFIER_NAME_gacha_nahida_c3_modifier: "The Shoot of Conscious Attainment"
  STATIC_MODIFIER_NAME_gacha_nahida_c4_modifier: "The Stem of Manifest Inference"
  STATIC_MODIFIER_NAME_gacha_nahida_c5_modifier: "The Leaves of Conscious Attainment"
  STATIC_MODIFIER_NAME_gacha_nahida_c6_modifier: "The Fruit of Reason's Culmination"
  STATIC_MODIFIER_NAME_gacha_nahida_c6_country_modifier: "Hall of Wisdom"
  STATIC_MODIFIER_DESC_gacha_nahida_c6_country_modifier: "Nahida opens new seats for scholars and officials, letting reforms and policy sprout in a larger hall."

  # === Events ===
  gacha_nahida_events.1.title: "Wisdom of Grass"
  gacha_nahida_events.1.desc: "No thunder heralds her—only a white-haired, green-eyed child standing where perhaps she always was. Her gaze is as clear as morning dew in the forest, yet deep as a starry night.\n\n\"Pleased to meet you; I am Nahida. The World Tree whispers that you puzzle over this realm's future. My frame is small, but perhaps my wisdom can untangle those knots. Shall we make a little experiment about good dreams together?\"\n\nHer gentle, rational voice smooths the court's restlessness."
  gacha_nahida_events.1.a: "Welcome, God of Wisdom."

  gacha_nahida_events.2.title: "Wisdom Grows"
  gacha_nahida_events.2.desc: "Nahida's power strengthens, emerald Dendro energy swirling around her.\n\n\"Look, the World Tree granted me new strength. Now I can help everyone even better~\""
  gacha_nahida_events.2.a: "Power of knowledge!"

  gacha_nahida_events.4.title: "Great Dream Awakened"
  gacha_nahida_events.4.desc: "Nahida has reached her peak. Brilliant green light surrounds her, as if the whole world rests under her wisdom.\n\n\"So this is power fully awakened... Now I can truly guard everyone's dreams. Thank you for your trust—let's create a wonderful future together~\""
  gacha_nahida_events.4.a: "Wisdom lights the world!"

  gacha_nahida_events.11.title: "Constellation · Awakening"
  gacha_nahida_events.11.desc: "Nahida takes hold of the power of \"The Root of All Fullness.\" She peers past surface into essence, reading the quiet longings and fears in every heart.\n\n\"Each person is a star; once you read their course, no misunderstanding is beyond mending. The same is true of rule—listen for the wind, and you hear the nation.\""
  gacha_nahida_events.11.a: "See through everything!"

  gacha_nahida_events.12.title: "Constellation · Transcendence"
  gacha_nahida_events.12.desc: "Nahida shows the stance of \"The Stem of Manifest Inference.\" Her wisdom dispels people's confusion and doubt.\n\n\"Wisdom isn't for show; it's to help others. Let's banish ignorance together and let the light of knowledge shine on everyone~\""
  gacha_nahida_events.12.a: "Light of wisdom!"

  # ============================================================
  # # Character - Klee
  # ============================================================

  # === Name ===
  gacha_first_name_klee: "Klee"
  gacha_last_name_klee: "Mondstadt"

  # === Traits ===
  gacha_klee_origin_trait: "Fleeing Sunlight"
  desc_gacha_klee_origin_trait: "The Knights of Favonius' \"Spark Knight,\" possessed of ruinous firepower beyond her years. To her, breaching a fortress differs little from blasting fish—both are great fun. Mind the reconstruction budget.\n\n\"If I blow up all the bad stuff, everyone stays safe! That's called... defensive works, right?\""

  gacha_klee_awakened_trait: "Jumpy Dumpty"
  desc_gacha_klee_awakened_trait: "Klee's bombs are not only powerful but split into numerous mines. This indiscriminate coverage can shatter enemy formations in an instant.\n\nEffects:\nFire Damage: +10%\nShock Damage: +5%\nEnemy Attrition: +10%"

  gacha_klee_transcended_trait: "Kaboom!"
  desc_gacha_klee_transcended_trait: "Full power unleashed! Fortune and firepower entwine. Land in her wake often smolders, but to foes blocking the empire, it is total annihilation.\n\nEffects:\nArmy Drill: +5%\nArtillery Fire Damage: +15%\nMonthly Devastation Increase: +0.05 (her blasts spare nothing)"

  # === Modifiers ===
  STATIC_MODIFIER_NAME_gacha_klee_modifier: "Blessing of Sparks"
  STATIC_MODIFIER_DESC_gacha_klee_modifier: "\"Red is for Jumpy Dumpty, blue is for... huh? No blue ones? Then blow it all up!\""
  gacha_klee_modifier: "Joy of Blasting"
  gacha_klee_modifier_desc: "Klee's delighted laughter and distant explosions greatly spur the front line's urge to destroy."

  # === Constellations ===
  STATIC_MODIFIER_NAME_gacha_klee_c0_modifier: "Four-Leaf Clover"
  STATIC_MODIFIER_NAME_gacha_klee_c1_modifier: "Chained Reactions"
  STATIC_MODIFIER_NAME_gacha_klee_c2_modifier: "Explosive Frags"
  STATIC_MODIFIER_NAME_gacha_klee_c3_modifier: "Exquisite Compound"
  STATIC_MODIFIER_NAME_gacha_klee_c4_modifier: "Sparkly Explosion"
  STATIC_MODIFIER_NAME_gacha_klee_c5_modifier: "Nova Burst"
  STATIC_MODIFIER_NAME_gacha_klee_c6_modifier: "Blazing Delight"
  STATIC_MODIFIER_NAME_gacha_klee_c6_country_modifier: "Spark Combat Agenda"
  STATIC_MODIFIER_DESC_gacha_klee_c6_country_modifier: "Klee's sparks ignite the war room; the added seats and efficient cabinet make every battle prep as swift as festival fireworks."

  # === Events ===
  gacha_klee_events.1.title: "Spark Knight Reporting!"
  gacha_klee_events.1.desc: "A tiny girl with a red pack bounds into the solemn council chamber, brandishing a smoking bomb before the guards can react.\n\n\"Da-da-da! Klee is here~!\" She hoists the bomb like a gift. \"I'm Klee, Spark Knight! Captain Jean said I needed 'experience'... so, bad guys or really tough walls, leave 'em to me!\"\n\nHer innocent grin and the live explosive in her hand inspire sympathy—mostly for enemy fortresses."
  gacha_klee_events.1.a: "Welcome, Klee!"

  gacha_klee_events.2.title: "Bigger Boom!"
  gacha_klee_events.2.desc: "Klee's power grows; she jumps up in delight.\n\n\"Wow~ Klee got stronger! Now I can make even bigger bombs! Heehee, we can blow up so, so many fish!\""
  gacha_klee_events.2.a: "Explosion is art!"

  gacha_klee_events.4.title: "Mightiest Spark Knight"
  gacha_klee_events.4.desc: "Klee has reached her peak. Red flames dance around her, each spark brimming with power.\n\n\"Klee is super strong now! But... still can't blow stuff up in the city. Captain Jean said I have to be a good girl~ but blowing up bad guys outside is fine, right?\"\n\nShe tilts her head, asking innocently."
  gacha_klee_events.4.a: "Of course!"

  gacha_klee_events.11.title: "Constellation · Awakening"
  gacha_klee_events.11.desc: "Klee grasps the true meaning of \"Explosive Frags.\" Her bombs grow even deadlier.\n\n\"Hehe, Klee's new bombs are super strong! One bomb can make a bunch of little bombs—boom boom boom!\""
  gacha_klee_events.11.a: "Chain explosion!"

  gacha_klee_events.12.title: "Constellation · Transcendence"
  gacha_klee_events.12.desc: "Klee displays the form of \"Sparkly Explosion.\" She can now unleash the full might of her sparks.\n\n\"This is a present from Klee~ It's a bomb, but I made it seriously! Boom!\""
  gacha_klee_events.12.a: "Explosive gift!"
