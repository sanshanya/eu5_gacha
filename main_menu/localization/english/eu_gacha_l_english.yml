l_english:
  # ============================================================
  # §Y Part 1: Reusable Text Snippets §!
  # ============================================================
  gacha_text_reward_prestige_small: "Your name drifts between courts and taverns. (Prestige +10)"
  gacha_text_reward_prestige_medium: "This omen makes your renown blaze like the noonday sun. (Prestige +50)"
  gacha_text_reward_legitimacy_small: "The people cleave tighter to your rule. (Legitimacy +5)"
  gacha_text_reward_legitimacy_medium: "The crown's mandate is hallowed anew. (Legitimacy +20)"
  gacha_text_reward_stability_small: "Order settles over the realm like a gentle rain. (Stability +0.25)"
  gacha_text_reward_prestige_overflow: "Full-to-brimming starlight spills over into the realm's glory. (Overflow to Prestige)"
  gacha_text_reward_gold_refund: "Only battered gear and scraps remain upon the altar, tallied back into the gold. (Refund 1 gold)"

  # ============================================================
  # §Y Part 2: Gacha System Localization §!
  # ============================================================

  # === Interaction Buttons ===
  gacha_events_interaction: "Conduct Rite: Otherworldly Descent"
  gacha_events_interaction_desc: "[actor.GetName] shall raise an altar and, with this world's silver, beckon heroes and sages from beyond the stars."

  # === Core Modifiers ===
  STATIC_MODIFIER_NAME_gacha_core_modifier: "Blessing of Wishes"
  STATIC_MODIFIER_DESC_gacha_core_modifier: "Blessing of Wishes"

  MODIFIER_TYPE_NAME_gacha_core: "Travelers from Another World"
  MODIFIER_TYPE_DESC_gacha_core: "\"Travelers from Another World\""
  MODIFIER_TYPE_NAME_gacha_country_aura: "National Aura"
  MODIFIER_TYPE_DESC_gacha_country_aura: "This character grants a permanent national-scale buff."

  # Starlight Co-Regency system
  gacha_delegate_regency_interaction: "Starlight Co-Regency"
  gacha_delegate_regency_interaction_concept: "Starlight Co-Regency"
  gacha_delegate_regency_interaction_desc_specific: "Entrust the visible crown to this character as your starlit co-ruler. You step back into the court’s shadows, still free to serve in council and in the field."
  gacha_delegate_regency_select: "Choose a Co-Ruler"

  STATIC_MODIFIER_NAME_gacha_temp_regent_modifier: "Regent"
  STATIC_MODIFIER_DESC_gacha_temp_regent_modifier: "Holds the visible reins of state, sharing rule with the unseen sovereign behind the throne."
  STATIC_MODIFIER_NAME_gacha_former_ruler_modifier: "Former Ruler"
  STATIC_MODIFIER_DESC_gacha_former_ruler_modifier: "Has yielded the crown for now, remaining free to serve in council and command."

  # === Wish Main Menu (.1) ===
  gacha_events.1.title: "Wish: Meeting the Otherworld"
  gacha_events.1.desc_guaranteed: "This wish is blessed; the next pull is guaranteed to be the featured character!\nInvest resources and await fate's answer."
  gacha_events.1.desc_not_guaranteed: "Invest resources and await fate's answer."
  gacha_events.1.a: "Offer Gold (Wish)"
  gacha_events.1.a10: "Grand Wish (Ten-pull)"
  gacha_events.1.starlight_exchange: "Starlight Exchange (requires 3 Starlight)"
  gacha_free_first_roll: "Free first pull (newcomer bonus)"
  gacha_events.1.b: "Wait and see"
  gacha_events.1.single_lack: "Insufficient offering"
  gacha_not_enough_gold_tt: "The gold is empty; we cannot prepare the offerings for a wish."

  # === Result: Blue/Purple (.2) ===
  gacha_events.2.title: "Wish Result: Silent Firmament"
  gacha_events.2.desc: "The firmament holds its breath, starshine guttering low. No spirit answers tonight, and only the cold wind haunts the altar.\n\nNothing remains but the futility of silence."
  gacha_events.2.a: "Mark the omen"

  # === Result: Four-star Reward (.20) ===
  gacha_events.20.title: "Wish Result: Gift of the Stars"
  gacha_events.20.desc: "No champion stepped through the gate, yet the starry sea did not scorn your devotion. Scattered light congeals into a tangible boon, filling the coffers of state."
  gacha_events.20.desc_gold: "Starlight pools into a purse of bright coin, perhaps to tempt fate once more.\n\nGain: 240 gold"
  gacha_events.20.desc_prestige: "Starlight becomes a sealed decree, your name carried further across the courts of men.\n\nGain: 8 Prestige"
  gacha_events.20.desc_legitimacy: "Starlight hums within the palace, steadying the people's trust in the throne.\n\nGain: 8 Legitimacy"
  gacha_events.20.desc_stability: "Starlight bathes the fields; the realm draws a calmer breath.\n\nGain: 4 Stability"
  gacha_events.20.a: "Receive the boon"

  # === Result: Soft Pity (.3) ===
  gacha_events.3.title: "Wish Result: Soft Pity"
  gacha_events.3.desc: "A burst of gold! Yet stepping from the star gate is the Raiden Shogun of Inazuma, not the featured strategist.\n\nThough the 50/50 was lost, pulling a standard five-star is still a fine haul. The next wish is guaranteed to be the featured character!"
  gacha_events.3.a: "So be it"

  # === Result: Max Constellation (.4) ===
  gacha_events.4.title: "Constellations Perfected"
  gacha_events.4.desc: "This hero's power has reached perfection.\n\n$gacha_text_reward_prestige_overflow$"
  gacha_events.4.a: "Put it to use"

  # === Result: Golden Show (.5) ===
  gacha_events.5.title: "Golden Radiance!"
  gacha_events.5.desc: "A dazzling golden meteor streaks across the sky, bathing the altar in holy light...\n\nThis aura is extraordinary!"
  gacha_events.5.a: "Reveal fate!"

  # === Other Results ===
  gacha_events.6.title: "Unexpected Windfall"
  gacha_events.6.desc: "No hero answered, but you found ancient treasure in a corner of the altar.\n\nGain: 500 gold"
  gacha_events.common.a: "Accept the boon"

  gacha_events.7.title: "Famed Far and Wide"
  gacha_events.7.desc: "Your devout wish moved the onlookers; your prestige rose.\n\nGain: 100 Prestige"

  gacha_events.8.title: "Mandate of Heaven"
  gacha_events.8.desc: "Though no one was summoned, this auspicious sign strengthened your legitimacy.\n\nGain: 20 Legitimacy"

  # ============================================================
  # §Y Starlight Exchange System §!
  # ============================================================

  # === Starlight Variable ===
  gacha_starlight: "Starlight"
  gacha_starlight_desc: "A crystallized blessing from a maxed constellation character, usable to exchange for a five-star character. Three Starlight may be exchanged for any five-star."

  # === Starlight Gain Event ===
  gacha_events.30.title: "Glow of Constellations"
  gacha_events.30.desc: "This hero's strength is perfected and cannot grow further. Their constellation turns into a shining Starlight, awaiting a new encounter.\n\nYou gained §Y1 Starlight§!\nCurrent Starlight: §Y[ROOT.GetVariable('gacha_starlight')|0]§!"
  gacha_events.30.a: "Collect the Starlight"

  # === Starlight Exchange Events ===
  gacha_starlight_events.1.title: "Starlight Exchange"
  gacha_starlight_events.1.desc: "With the blessing of three constellations, you may choose to summon any five-star hero.\n\nCurrent Starlight: §Y[ROOT.GetVariable('gacha_starlight')|0]§!"
  gacha_starlight_events.1.xinhai: "Exchange: Sangonomiya Kokomi (-3 Starlight)"
  gacha_starlight_events.1.raiden: "Exchange: Raiden Shogun (-3 Starlight)"
  gacha_starlight_events.1.keqing: "Exchange: Keqing (-3 Starlight)"
  gacha_starlight_events.1.furina: "Exchange: Furina (-3 Starlight)"
  gacha_starlight_events.1.hutao: "Exchange: Hu Tao (-3 Starlight)"
  gacha_starlight_events.1.fischl: "Exchange: Fischl (-3 Starlight)"
  gacha_starlight_events.1.klee: "Exchange: Klee (-3 Starlight)"
  gacha_starlight_events.1.nahida: "Exchange: Nahida (-3 Starlight)"
  gacha_starlight_events.1.cancel: "Check later"

  # === Generic Modifiers ===
  MODIFIER_TYPE_NAME_gacha_constellation_level: "Constellation"
  MODIFIER_TYPE_DESC_gacha_constellation_level: "\"When mortal longing burns bright enough to shake the stars for an instant, a gaze from the high heavens falls and condenses into this noble token that guides elemental power and bears witness to fate.\""
  MODIFIER_TYPE_NAME_gacha_electro_godeye: "Electro Vision"
  MODIFIER_TYPE_DESC_gacha_electro_godeye: "A mark of Inazuma, proof of Electro's recognition."
  MODIFIER_TYPE_NAME_gacha_water_godeye: "Hydro Vision"
  MODIFIER_TYPE_DESC_gacha_water_godeye: "A blessing from the Hydro Archon, symbol of flow and healing."
  MODIFIER_TYPE_NAME_gacha_fire_godeye: "Pyro Vision"
  MODIFIER_TYPE_DESC_gacha_fire_godeye: "A mark from the Pyro Archon, symbol of passion and flame."
  MODIFIER_TYPE_NAME_gacha_grass_godeye: "Dendro Vision"
  MODIFIER_TYPE_DESC_gacha_grass_godeye: "An enlightenment of Dendro power that lets knowledge and life sprout."

  # ============================================================
  # §Y Character - Sangonomiya Kokomi §!
  # ============================================================

  # === Name ===
  gacha_first_name_xinhai: "Kokomi"
  gacha_last_name_xinhai: "Sangonomiya"

  # === Traits ===
  gacha_xinhai_origin_trait: "Divine Priestess"
  desc_gacha_xinhai_origin_trait: "Supreme of Watatsumi, holding both shrine and army in her grasp. She reads the tides of war as a diviner reads omens, trading the smallest cost for the greatest triumph.\n\n\"To foresee the foe is the heart of strategy; to soothe the people, the heart of rule.\""

  gacha_xinhai_awakened_trait: "Oath of the Moonlit Seas"
  desc_gacha_xinhai_awakened_trait: "As Watatsumi's leader, I have steered everyone against the current for quite some time. The peace we enjoy today owes much to your efforts.\n\nEffects:\nEstate Loyalty Equilibrium Speed: +25%\nGlobal Disease Resistance: +25%\nGlobal Devastation Recovery Speed: +50%"

  gacha_xinhai_transcended_trait: "Princess of Watatsumi"
  desc_gacha_xinhai_transcended_trait: "Gliding among the fish of the blue depths, feeling the gentle caress of seawater calms the heart.\n\nEffects:\nNaval Morale: +30%\nNaval Movement Speed: +30%\nNaval Maintenance: -50%"

  # === Modifiers ===
  STATIC_MODIFIER_NAME_gacha_xinhai_modifier: "Watatsumi's Blessing"
  STATIC_MODIFIER_DESC_gacha_xinhai_modifier: "\"Protect everything on Watatsumi Island so that everyone here can live happily ever after.\""
  STATIC_MODIFIER_NAME_gacha_xinhai_country_modifier: "Watatsumi National Strategy"
  STATIC_MODIFIER_DESC_gacha_xinhai_country_modifier: "Kokomi's planning strengthens cabinet efficiency and cultural influence across the realm."
  gacha_xinhai_modifier: "Will of Watatsumi"
  gacha_xinhai_modifier_desc: "Kokomi's strategic planning brings steady administration and logistics to the realm."
  STATIC_MODIFIER_NAME_gacha_xinhai_c2_country_modifier: "Oath of the Moonlit Seas – Realm"
  STATIC_MODIFIER_DESC_gacha_xinhai_c2_country_modifier: "The blessing of the sea soothes estates, resists disease, and heals devastation."
  STATIC_MODIFIER_NAME_gacha_xinhai_c4_country_modifier: "Princess of Watatsumi – Fleet"
  STATIC_MODIFIER_DESC_gacha_xinhai_c4_country_modifier: "The princess shields the fleet, boosting morale, speed, and repair throughput."

  # === Constellations ===
  STATIC_MODIFIER_NAME_gacha_xinhai_c0_modifier: "Sleepy Dragon · C0"
  STATIC_MODIFIER_NAME_gacha_xinhai_c1_modifier: "At Water's Edge"
  STATIC_MODIFIER_NAME_gacha_xinhai_c2_modifier: "The Clouds Like Waves Rippling"
  STATIC_MODIFIER_NAME_gacha_xinhai_c3_modifier: "The Moon, A Ship O'er the Seas"
  STATIC_MODIFIER_NAME_gacha_xinhai_c4_modifier: "The Moon Overlooks the Waters"
  STATIC_MODIFIER_NAME_gacha_xinhai_c5_modifier: "All Streams Flow to the Sea"
  STATIC_MODIFIER_NAME_gacha_xinhai_c6_modifier: "Sango Isshin"
  STATIC_MODIFIER_NAME_gacha_xinhai_c6_country_modifier: "Handbook of Stratagems"
  STATIC_MODIFIER_DESC_gacha_xinhai_c6_country_modifier: "Kokomi's logistics expand the central cabinet; the added seats let decisions flow like the tide."

  # === Events ===
  gacha_xinhai_events.1.title: "Pearl of the Deep"
  gacha_xinhai_events.1.desc: "A maiden in blue-white robes glides into the hall, her steps as calm as a moonlit tide. She names herself from far Watatsumi, both Divine Priestess and mastermind of a rebel host.\n\n\"I am Sangonomiya Kokomi. Word says your governance is deft; I would lend you the stratagems of Watatsumi. Yet I excel more at the war table than at petty protocol—pray do not drown me in paperwork.\"\n\nThe codex in her hand gleams with reversals of fortune. With such a counselor, the kingdom's arms and edicts will ebb and flow like a well-timed tide."
  gacha_xinhai_events.1.a: "Welcome, strategist."

  gacha_xinhai_events.2.title: "Hidden Stratagems"
  gacha_xinhai_events.2.desc: "As the wish's power deepens, Sangonomiya Kokomi feels a familiar force returning.\n\nHer grasp of warfare grows sharper, as if she can already see every turn the battlefield will take.\n\n$gacha_text_reward_prestige_small$"
  gacha_xinhai_events.2.a: "Win from a thousand miles away."

  gacha_xinhai_events.4.title: "Ocean-Dyed Dragon"
  gacha_xinhai_events.4.desc: "Kokomi's strength has reached perfection. A deep, oceanic aura surrounds her, like the ancient Dragon King of the seas returned.\n\n\"Now I can weather any storm. Neither the beasts of the deep nor foes on land can defy Watatsumi's will.\"\n\nHer mere presence is absolute assurance to the troops.\n\n$gacha_text_reward_prestige_medium$\n$gacha_text_reward_legitimacy_medium$"
  gacha_xinhai_events.4.a: "Heaven favors us!"

  gacha_xinhai_events.11.title: "Constellation · Awakening"
  gacha_xinhai_events.11.desc: "As the constellation shines anew, Kokomi senses a fresh shape to her power. She comprehends the true meaning of \"Oath of the Moonlit Seas,\" better shielding your people and dispelling calamity.\n\n\"It feels as if some shackle fell away... Now I can spread Watatsumi's grace across your realm far more effectively.\"\n\n$gacha_text_reward_stability_small$"
  gacha_xinhai_events.11.a: "Her loyalty is priceless."

  gacha_xinhai_events.12.title: "Constellation · Transcendence"
  gacha_xinhai_events.12.desc: "Deeper power is unleashed. Kokomi's blood seems to carry an ancient authority over the seas; as \"Princess of Watatsumi,\" she can now bless your entire fleet.\n\n\"As long as it is for victory... whatever power is needed, I will wield it for you. Give the order, my lord.\"\n\n$gacha_text_reward_legitimacy_small$"
  gacha_xinhai_events.12.a: "The sea will be our sharpest blade!"

  # ============================================================
  # §Y Character - Raiden Shogun §!
  # ============================================================

  # === Name ===
  gacha_first_name_raiden: "Shogun"
  gacha_last_name_raiden: "Raiden"

  # === Traits ===
  gacha_raiden_origin_trait: "Her Excellency, the Almighty Narukami Ogosho"
  desc_gacha_raiden_origin_trait: "The sovereign of Inazuma, a blade-given form to the promise of \"Eternity.\" Under her gaze, the state hums like clockwork and unrest is burned away by lightning.\n\n\"This body is the most exalted and noble beneath the heavens, fit to bear the world.\""

  gacha_raiden_awakened_trait: "Transcendence: Baleful Omen"
  desc_gacha_raiden_awakened_trait: "Cutting down distractions for Eternity. That Musou no Hitotachi will bring lasting peace to this land.\n\nEffects:\nAdministrative Efficiency: +5%\nGlobal Unrest: -2.00"

  gacha_raiden_transcended_trait: "Shogun's Excellency"
  desc_gacha_raiden_transcended_trait: "No mercy before her might. Under her thunderous radiance, all obstacles turn to ash.\n\nEffects:\nShock Damage: +15%\nFire Damage Received: -10%\nMovement Speed: +15%"

  # === Modifiers ===
  STATIC_MODIFIER_NAME_gacha_raiden_modifier: "Blessing of Narukami"
  STATIC_MODIFIER_DESC_gacha_raiden_modifier: "\"The fleeting world remains unchanged for centuries; human life is but dew and a phantom.\""
  gacha_raiden_modifier: "Promise of Eternity"
  gacha_raiden_modifier_desc: "The Raiden Shogun's radiance shields this nation and drives it toward Eternity."

  # === Constellations ===
  STATIC_MODIFIER_NAME_gacha_raiden_c0_modifier: "Ominous Destiny · C0"
  STATIC_MODIFIER_NAME_gacha_raiden_c1_modifier: "Ominous Inscription"
  STATIC_MODIFIER_NAME_gacha_raiden_c2_modifier: "Steelbreaker"
  STATIC_MODIFIER_NAME_gacha_raiden_c3_modifier: "Shinkage Bygones"
  STATIC_MODIFIER_NAME_gacha_raiden_c4_modifier: "Pledge of Propriety"
  STATIC_MODIFIER_NAME_gacha_raiden_c5_modifier: "Shogun's Descent"
  STATIC_MODIFIER_NAME_gacha_raiden_c6_modifier: "Wishbearer"
  STATIC_MODIFIER_NAME_gacha_raiden_c6_country_modifier: "Realm of Musou Isshin"
  STATIC_MODIFIER_DESC_gacha_raiden_c6_country_modifier: "In the name of Eternity, she orders the court, adding seats and cabinet efficiency so the Shogun's will reaches every corner of governance."

  # === Events ===
  gacha_raiden_events.1.title: "Narukami's Pledge"
  gacha_raiden_events.1.desc: "The firmament is rent by violet thunder; the air prickles with silent static. A regal figure alights beside the throne, naginata in hand, eyes cold as a storm at sea.\n\n\"I am the Raiden Shogun. You have endured the trial; I grant you this vow—this body will be your blade, cleaving every obstacle on the road to Eternity.\"\n\nIt is a weight of authority above mortal crowns, bidding all heads to bow."
  gacha_raiden_events.1.a: "For Eternity!"

  gacha_raiden_events.2.title: "Lightning Flash"
  gacha_raiden_events.2.desc: "The Raiden Shogun's power seems to grow. Her blade is keener, and the lightning around her shines brighter.\n\n\"No thoughts. No distractions.\"\n\n$gacha_text_reward_prestige_small$"
  gacha_raiden_events.2.a: "Mercy to none."

  gacha_raiden_events.4.title: "Dream of Eternity"
  gacha_raiden_events.4.desc: "The Shogun stands perfected, less woman than the very shape of \"Eternity.\" \n\n\"At this height I sever all doubt and dross. History and what lies ahead shall be forged by my hand alone.\"\n\nBeneath her thunderous canopy your will is the nation's will; none dare gainsay it.\n\n$gacha_text_reward_prestige_medium$\n$gacha_text_reward_legitimacy_medium$"
  gacha_raiden_events.4.a: "This is Eternity!"

  gacha_raiden_events.11.title: "Constellation · Awakening"
  gacha_raiden_events.11.desc: "The true meaning of \"Musou Isshin\" emerges. The Raiden Shogun grasps new power, governing more efficiently and erasing instability.\n\n\"The noise is gone. Now we can focus on what matters.\"\n\n$gacha_text_reward_stability_small$"
  gacha_raiden_events.11.a: "Peace under heaven."

  gacha_raiden_events.12.title: "Constellation · Transcendence"
  gacha_raiden_events.12.desc: "The Raiden Shogun displays the stance of \"Shogun's Excellency.\" On the battlefield she is like a demon god; all enemies before her are but ants.\n\n\"This moment is one of annihilation!\"\n\n$gacha_text_reward_legitimacy_small$"
  gacha_raiden_events.12.a: "Invincible!"

  # ============================================================
  # §Y Character - Furina §!
  # ============================================================

  # === Name ===
  gacha_first_name_furina: "Furina"
  gacha_last_name_furina: "de Fontaine"

  # === Traits ===
  gacha_furina_origin_trait: "Hydro Archon"
  desc_gacha_furina_origin_trait: "She is the ruler of all waters and the incarnation of justice."

  # === Modifiers ===
  STATIC_MODIFIER_NAME_gacha_furina_modifier: "Blessing of the Many Waters"
  STATIC_MODIFIER_DESC_gacha_furina_modifier: "\"The world is but a grand stage play, and I shall be its eternal lead.\""

  # === Events ===
  gacha_furina_events.1.title: "Queen of All Waters, All Scenes, All People, All Laws"
  gacha_furina_events.1.desc: "A girl in splendid dress appears in your court, calling herself Furina de Fontaine."
  gacha_furina_events.1.a: "Welcome, Your Majesty."

  gacha_furina_events.2.title: "Constellation Raised"
  gacha_furina_events.2.desc: "Furina's power has grown."
  gacha_furina_events.2.a: "Wonderful!"

  gacha_furina_events.11.title: "Constellation Awakened"
  gacha_furina_events.11.desc: "Furina awakens new power!"
  gacha_furina_events.11.a: "Feel the strength!"

  gacha_furina_events.12.title: "Constellation Transcended"
  gacha_furina_events.12.desc: "Furina surpasses herself!"
  gacha_furina_events.12.a: "Unrivaled!"

  gacha_furina_events.4.title: "Max Constellations"
  gacha_furina_events.4.desc: "Furina has reached the peak of her strength!"
  gacha_furina_events.4.a: "Unbelievable power!"

  # ============================================================
  # §Y Character - Keqing §!
  # ============================================================

  # === Name ===
  gacha_first_name_keqing: "Keqing"
  gacha_last_name_keqing: "Liyue"

  # === Traits ===
  gacha_keqing_origin_trait: "Yuheng of the Qixing"
  desc_gacha_keqing_origin_trait: "The Yuheng star of Liyue, a reformer and consummate executor. She loathes sclerotic bureaucracy and wields thunderbolt methods to quicken administration. To her, mortal will must surpass divine decree.\n\n\"The time for change is ripe. If old laws choke progress, I'll be the one to cut them down.\""

  gacha_keqing_awakened_trait: "Thundering Edict"
  desc_gacha_keqing_awakened_trait: "In troubled times, greater power is needed to guard the nation. Knowing this, Keqing keeps honing her swordplay and leadership.\n\nEffects:\nManpower Recovery Speed: +20%\nRecruitment Time: -25%\nInfantry Combat Ability: +10%"

  gacha_keqing_transcended_trait: "Starward Sword"
  desc_gacha_keqing_transcended_trait: "From Mt. Tianheng's peak to the foot of Wuwang Hill, Keqing cuts through the sky like violet lightning. In war or governance, she finishes tasks with unmatched speed.\n\nEffects:\nShock Damage: +15%\nMovement Speed: +15%\nSiege Ability: +20%"

  # === Modifiers ===
  STATIC_MODIFIER_NAME_gacha_keqing_modifier: "Blessing of Lightning"
  STATIC_MODIFIER_DESC_gacha_keqing_modifier: "\"Gods are merely stronger beings. With a Vision, I hold the chance to rival 'gods' themselves.\""
  gacha_keqing_modifier: "Will of the Yuheng"
  gacha_keqing_modifier_desc: "Keqing's hands-on spirit is inspiring the nation; people begin to trust their own strength."

  # === Constellations ===
  STATIC_MODIFIER_NAME_gacha_keqing_c0_modifier: "Ziwei · C0"
  STATIC_MODIFIER_NAME_gacha_keqing_c1_modifier: "Thundering Might"
  STATIC_MODIFIER_NAME_gacha_keqing_c2_modifier: "Keen Extraction"
  STATIC_MODIFIER_NAME_gacha_keqing_c3_modifier: "Foreseen Reformation"
  STATIC_MODIFIER_NAME_gacha_keqing_c4_modifier: "Attunement"
  STATIC_MODIFIER_NAME_gacha_keqing_c5_modifier: "Beckoning Stars"
  STATIC_MODIFIER_NAME_gacha_keqing_c6_modifier: "Tenacious Star"
  STATIC_MODIFIER_NAME_gacha_keqing_c6_country_modifier: "Seat of the Yuheng's Governance"
  STATIC_MODIFIER_DESC_gacha_keqing_c6_country_modifier: "Keqing razes redundant bureaus and chisels \"hands-on\" into statute. The cabinet now answers like lightning, with no patience for drag or delay."

  # === Events ===
  gacha_keqing_events.1.title: "Lightning Ablaze"
  gacha_keqing_events.1.desc: "A violet wedge splits the clouds; a pragmatic woman lands at the hall's center. Her gaze sweeps the chamber as if cataloging every flaw in your bureaucracy.\n\n\"Keqing of the Liyue Qixing. I hear your state seeks hands. I trade not in miracles, only in efficiency and hard work. If you're ready for reform, we begin at once.\" \n\nHer confidence cuts as sharply as her blade."
  gacha_keqing_events.1.a: "Our nation's fortune!"

  gacha_keqing_events.2.title: "Violet Currents"
  gacha_keqing_events.2.desc: "Keqing's power rises further. Her swordplay grows ever sharper, Electro dancing on her blade as if to cut down all foes.\n\n\"Power grows so I can guard this nation better. With it, I'll open a broader future for you.\"\n\n$gacha_text_reward_prestige_small$"
  gacha_keqing_events.2.a: "Onward!"

  gacha_keqing_events.4.title: "Peerless Star Jade"
  gacha_keqing_events.4.desc: "Keqing stands at her peak. Violet lightning wreathes her; each swing can cleave mountains.\n\n\"Now I can cut through every obstacle to this nation. External foes or internal woes will all turn to dust beneath my sword.\"\n\nHer presence alone is the state's strongest shield.\n\n$gacha_text_reward_prestige_medium$\n$gacha_text_reward_legitimacy_medium$"
  gacha_keqing_events.4.a: "Unmatched under heaven!"

  gacha_keqing_events.11.title: "Constellation · Awakening"
  gacha_keqing_events.11.desc: "With the constellation shining, Keqing grasps the true meaning of \"Thundering Edict.\" Her sword is fiercer, able to muster troops swiftly and crush enemies.\n\n\"Only by honing oneself can one stand in this world. I'm ready for any challenge now.\"\n\n$gacha_text_reward_stability_small$"
  gacha_keqing_events.11.a: "Strike unstoppable!"

  gacha_keqing_events.12.title: "Constellation · Transcendence"
  gacha_keqing_events.12.desc: "Keqing displays the stance of \"Starward Sword.\" She moves like lightning across the battlefield; none can catch her.\n\n\"Speed is the key to victory. On the battlefield or in government, I won't keep anyone waiting.\"\n\n$gacha_text_reward_legitimacy_small$"
  gacha_keqing_events.12.a: "Fast as lightning!"

  # ============================================================
  # §Y Character - Hu Tao §!
  # ============================================================

  # === Name ===
  gacha_first_name_hutao: "Hu Tao"
  gacha_last_name_hutao: "Wangsheng"

  # === Traits ===
  gacha_hutao_origin_trait: "Master of the Wangsheng Funeral Parlor"
  desc_gacha_hutao_origin_trait: "The 77th Director of the Wangsheng Funeral Parlor, a curious soul walking both yin and yang. She reframes death as ceremony, leaving the living unburdened and the dead at peace—so that calamity finds the people calm, not frantic.\n\n\"Boo! Did I scare you?\"\n\n\"Relax—death is just another grand procession. I'm here to help with the living, too.\""

  gacha_hutao_awakened_trait: "Blood Blossom Fragrance"
  desc_gacha_hutao_awakened_trait: "Having grasped the truth of \"Ominous Rainfall,\" Hu Tao's power soars. Her flames burn brighter, like blood-red plum blossoms in winter.\n\nEffects:\nAdvisor Skill: +2\nSpread of Institutions: +15%\nRevolutionary Resistance: +0.05"

  gacha_hutao_transcended_trait: "Secret Soother"
  desc_gacha_hutao_transcended_trait: "Having mastered the parlor's highest secret, \"Spirit Soother,\" Hu Tao moves freely between life and death. Her very presence embodies death's true meaning.\n\nEffects:\nStability Growth: +30%\nEstate Loyalty Equilibrium Speed: +20%\nMonarch Life Expectancy: +5 years"

  # === Modifiers ===
  STATIC_MODIFIER_NAME_gacha_hutao_modifier: "Butterfly Flame's Blessing"
  STATIC_MODIFIER_DESC_gacha_hutao_modifier: "\"Life and death are just states of being. Like a butterfly breaking its cocoon—it's just another way to live.\""
  gacha_hutao_modifier: "Power of Passing On"
  gacha_hutao_modifier_desc: "Hu Tao's unique view of life and death helps the people face the cycle of fate with calm."

  # === Constellations ===
  STATIC_MODIFIER_NAME_gacha_hutao_c0_modifier: "The Homa · C0"
  STATIC_MODIFIER_NAME_gacha_hutao_c1_modifier: "Crimson Bouquet"
  STATIC_MODIFIER_NAME_gacha_hutao_c2_modifier: "Ominous Rainfall"
  STATIC_MODIFIER_NAME_gacha_hutao_c3_modifier: "Lingering Carmine"
  STATIC_MODIFIER_NAME_gacha_hutao_c4_modifier: "Garden of Eternal Rest"
  STATIC_MODIFIER_NAME_gacha_hutao_c5_modifier: "Floral Incense"
  STATIC_MODIFIER_NAME_gacha_hutao_c6_modifier: "Butterfly's Embrace"
  STATIC_MODIFIER_NAME_gacha_hutao_c6_country_modifier: "Butterflies on the Dais"
  STATIC_MODIFIER_DESC_gacha_hutao_c6_country_modifier: "Hu Tao brings her philosophy of life and death to court, expanding seats and binding loyalty so decisions move with grace."

  # === Events ===
  gacha_hutao_events.1.title: "Butterflies in the Autumn Court"
  gacha_hutao_events.1.desc: "A sprightly girl lounges by the throne, twirling the Staff of Homa. Plum-blossom light flickers in her eyes, equal parts mischief and insight.\n\n\"Ya! Startled? I'm Hu Tao, Director of Wangsheng. You look overworked—don't worry, I'm not here to collect you. But running a realm and arranging a few grand send-offs? That I can help with.\"\n\nHer playful tone belies a strange peace; butterfly flames dance around her, bringing an eerie calm to the court."
  gacha_hutao_events.1.a: "An intriguing guest."

  gacha_hutao_events.2.title: "Flame of Fate"
  gacha_hutao_events.2.desc: "Hu Tao's power rises further, ghostly butterfly flames swirling around her.\n\n\"Hehe, feel it? That's the power of the Wangsheng Funeral Parlor!\"\n\n$gacha_text_reward_prestige_small$"
  gacha_hutao_events.2.a: "Let it burn!"

  gacha_hutao_events.4.title: "Butterfly Guides the Afterlife"
  gacha_hutao_events.4.desc: "Hu Tao has reached her peak. She chuckles, saying she can now move freely between life and death.\n\n\"Life and death cycle like a dream. Still, while alive, we should savor life's beauty!\"\n\nCountless butterflies dance around her, each carrying the blessings of the departed.\n\n$gacha_text_reward_prestige_medium$\n$gacha_text_reward_legitimacy_medium$"
  gacha_hutao_events.4.a: "Such is the parlor's power!"

  gacha_hutao_events.11.title: "Constellation · Awakening"
  gacha_hutao_events.11.desc: "Hu Tao grasps the true meaning of \"Ominous Rainfall.\" Her flames burn hotter.\n\n\"The line between life and death was never that clear. Now I know better how to balance both.\"\n\n$gacha_text_reward_stability_small$"
  gacha_hutao_events.11.a: "Burn, butterflies!"

  gacha_hutao_events.12.title: "Constellation · Transcendence"
  gacha_hutao_events.12.desc: "Hu Tao displays the form of \"Spirit Soother\" and fully commands the power of passing on.\n\n\"Flowers bloom and fade, the moon waxes and wanes—everything has its time. Grasp that, and you understand the truth of life and death.\"\n\nButterfly flames form a perfect ring around her, symbolizing life's endless cycle.\n\n$gacha_text_reward_legitimacy_small$"
  gacha_hutao_events.12.a: "Life without end!"

