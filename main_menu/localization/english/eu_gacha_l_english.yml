  # ============================================================
  # §Y Character - Sangonomiya Kokomi §!
  # ============================================================

  # === Name ===
  gacha_first_name_xinhai: "Kokomi"
  gacha_last_name_xinhai: "Sangonomiya"

  # === Traits ===
  gacha_xinhai_origin_trait: "Divine Priestess"
  desc_gacha_xinhai_origin_trait: "Supreme of Watatsumi, holding both shrine and army in her grasp. She reads the tides of war as a diviner reads omens, trading the smallest cost for the greatest triumph.\n\n\"To foresee the foe is the heart of strategy; to soothe the people, the heart of rule.\""

  gacha_xinhai_awakened_trait: "Oath of the Moonlit Seas"
  desc_gacha_xinhai_awakened_trait: "As Watatsumi's leader, I have steered everyone against the current for quite some time. The peace we enjoy today owes much to your efforts.\n\nEffects:\nEstate Loyalty Equilibrium Speed: +25%\nGlobal Disease Resistance: +25%\nGlobal Devastation Recovery Speed: +50%"

  gacha_xinhai_transcended_trait: "Princess of Watatsumi"
  desc_gacha_xinhai_transcended_trait: "Gliding among the fish of the blue depths, feeling the gentle caress of seawater calms the heart.\n\nEffects:\nNaval Morale: +30%\nNaval Movement Speed: +30%\nNaval Maintenance: -50%"

  # === Modifiers ===
  STATIC_MODIFIER_NAME_gacha_xinhai_modifier: "Watatsumi's Blessing"
  STATIC_MODIFIER_DESC_gacha_xinhai_modifier: "\"Protect everything on Watatsumi Island so that everyone here can live happily ever after.\""
  STATIC_MODIFIER_NAME_gacha_xinhai_country_modifier: "Watatsumi National Strategy"
  STATIC_MODIFIER_DESC_gacha_xinhai_country_modifier: "Kokomi's planning strengthens cabinet efficiency and cultural influence across the realm."
  gacha_xinhai_modifier: "Will of Watatsumi"
  gacha_xinhai_modifier_desc: "Kokomi's strategic planning brings steady administration and logistics to the realm."
  STATIC_MODIFIER_NAME_gacha_xinhai_c2_country_modifier: "Oath of the Moonlit Seas – Realm"
  STATIC_MODIFIER_DESC_gacha_xinhai_c2_country_modifier: "The blessing of the sea soothes estates, resists disease, and heals devastation."
  STATIC_MODIFIER_NAME_gacha_xinhai_c4_country_modifier: "Princess of Watatsumi – Fleet"
  STATIC_MODIFIER_DESC_gacha_xinhai_c4_country_modifier: "The princess shields the fleet, boosting morale, speed, and repair throughput."

  # === Constellations ===
  STATIC_MODIFIER_NAME_gacha_xinhai_c0_modifier: "Sleepy Dragon · C0"
  STATIC_MODIFIER_NAME_gacha_xinhai_c1_modifier: "At Water's Edge"
  STATIC_MODIFIER_NAME_gacha_xinhai_c2_modifier: "The Clouds Like Waves Rippling"
  STATIC_MODIFIER_NAME_gacha_xinhai_c3_modifier: "The Moon, A Ship O'er the Seas"
  STATIC_MODIFIER_NAME_gacha_xinhai_c4_modifier: "The Moon Overlooks the Waters"
  STATIC_MODIFIER_NAME_gacha_xinhai_c5_modifier: "All Streams Flow to the Sea"
  STATIC_MODIFIER_NAME_gacha_xinhai_c6_modifier: "Sango Isshin"
  STATIC_MODIFIER_NAME_gacha_xinhai_c6_country_modifier: "Handbook of Stratagems"
  STATIC_MODIFIER_DESC_gacha_xinhai_c6_country_modifier: "Kokomi's logistics expand the central cabinet; the added seats let decisions flow like the tide."

  # === Events ===
  gacha_xinhai_events.1.title: "Pearl of the Deep"
  gacha_xinhai_events.1.desc: "A maiden in blue-white robes glides into the hall, her steps as calm as a moonlit tide. She names herself from far Watatsumi, both Divine Priestess and mastermind of a rebel host.\n\n\"I am Sangonomiya Kokomi. Word says your governance is deft; I would lend you the stratagems of Watatsumi. Yet I excel more at the war table than at petty protocol—pray do not drown me in paperwork.\"\n\nThe codex in her hand gleams with reversals of fortune. With such a counselor, the kingdom's arms and edicts will ebb and flow like a well-timed tide."
  gacha_xinhai_events.1.a: "Welcome, strategist."

  gacha_xinhai_events.2.title: "Hidden Stratagems"
  gacha_xinhai_events.2.desc: "As the wish's power deepens, Sangonomiya Kokomi feels a familiar force returning.\n\nHer grasp of warfare grows sharper, as if she can already see every turn the battlefield will take.\n\n$gacha_text_reward_prestige_small$"
  gacha_xinhai_events.2.a: "Win from a thousand miles away."

  gacha_xinhai_events.4.title: "Ocean-Dyed Dragon"
  gacha_xinhai_events.4.desc: "Kokomi's strength has reached perfection. A deep, oceanic aura surrounds her, like the ancient Dragon King of the seas returned.\n\n\"Now I can weather any storm. Neither the beasts of the deep nor foes on land can defy Watatsumi's will.\"\n\nHer mere presence is absolute assurance to the troops.\n\n$gacha_text_reward_prestige_medium$\n$gacha_text_reward_legitimacy_medium$"
  gacha_xinhai_events.4.a: "Heaven favors us!"

  gacha_xinhai_events.11.title: "Constellation · Awakening"
  gacha_xinhai_events.11.desc: "As the constellation shines anew, Kokomi senses a fresh shape to her power. She comprehends the true meaning of \"Oath of the Moonlit Seas,\" better shielding your people and dispelling calamity.\n\n\"It feels as if some shackle fell away... Now I can spread Watatsumi's grace across your realm far more effectively.\"\n\n$gacha_text_reward_stability_small$"
  gacha_xinhai_events.11.a: "Her loyalty is priceless."

  gacha_xinhai_events.12.title: "Constellation · Transcendence"
  gacha_xinhai_events.12.desc: "Deeper power is unleashed. Kokomi's blood seems to carry an ancient authority over the seas; as \"Princess of Watatsumi,\" she can now bless your entire fleet.\n\n\"As long as it is for victory... whatever power is needed, I will wield it for you. Give the order, my lord.\"\n\n$gacha_text_reward_legitimacy_small$"
  gacha_xinhai_events.12.a: "The sea will be our sharpest blade!"

  # === C3 Affinity Event (V3) ===
  gacha_xinhai_c3_title: "Tactical Retreat in Moonlight"
  gacha_xinhai_c3_scene_1_desc: "A candle over tax ledgers gutters out; arguments on levies and frontier supply finally fall silent. Your temples throb as you push open the heavy door to the terrace.\n\nThe night breeze is cool with dew, yet at the heart of empire it is hard to truly relax. Wind scours walls and corridors, whispering like countless unsigned decrees.\n\nYou need a momentary escape."
  gacha_xinhai_c3_scene_1_opt_a: "Step onto the terrace"
  gacha_xinhai_c3_scene_1_opt_b: "Skip the scene"
  gacha_xinhai_c3_scene_2_desc: "The usually empty corner is occupied tonight.\n\nIt is Sangonomiya Kokomi.\n\nShe hasn't noticed you. The Divine Priestess who commands armies by day now lies slack against the cold railing like a seashell left by the tide.\n\nOne hand traces slow arcs in the moonlight, as if sketching fish in a deep sea. A posture you'd never see before a map—unguarded, even a little dazed."
  gacha_xinhai_c3_scene_2_opt_a: "Walk softly"
  gacha_xinhai_c3_scene_3_desc: "Even with care, a leaf crunches underfoot. Kokomi jolts like a startled fish, back pressed to stone.\n\nIn an instant the haze drains from her eyes, replaced by the reflexive alertness of a strategist—if you ignore a dusting of crumbs at the corner of her mouth.\n\nKokomi: \"...Your Majesty? S-such a late hour... on patrol?\"\n\nHer voice is taut but steady. Her gaze darts past you to confirm no attendants follow.\n\nKokomi: \"I've already... mentally reviewed the night rotation of the garrison. No oversights.\""
  gacha_xinhai_c3_scene_3_opt_a: "Stop where you are"
  gacha_xinhai_c3_scene_4_desc: "She is marshaling every ounce of reason to spin a tactical excuse for whatever you might have heard. Seeing her on high alert, trying to prop up the image of the Divine Priestess, you decide:"
  gacha_xinhai_c3_scene_4_opt_a: "Set your cloak around her shoulders"
  gacha_xinhai_c3_scene_4_opt_b: "Pat the railing beside you"
  gacha_xinhai_c3_scene_5_desc_a: "She flinches at the touch, then a different calm overtakes her. \"...Thank you, Your Majesty.\" \n\nHer shoulders loosen; the mask of perfection cracks."
  gacha_xinhai_c3_scene_5_desc_b: "She hesitates, then takes the unspoken invitation and sits. \"...Yes, understood.\" \n\nShe places her codex aside, folding her hands to keep them from fidgeting."
  gacha_xinhai_c3_scene_6_desc: "For a while, neither of you speaks. The moon washes her features pale, and for once she looks not like a general, but a young woman far from home, soaking in a fragile peace."
  gacha_xinhai_c3_scene_6_opt_a: "Break the silence"
  gacha_xinhai_c3_scene_6_opt_b: "Let the silence linger"
  gacha_xinhai_c3_scene_7_desc_a: "Kokomi: \"...When I was small, I'd sneak to the cliffs of Watatsumi. Coral lanterns lit Bourou Village; tides shimmered with starlight. Children chased shoals under a crescent moon.\"\n\nHer eyes drift to some distant sea only she can see."
  gacha_xinhai_c3_scene_7_desc_b: "Kokomi (quiet): \"...Thank you. It's strange—this foreign palace almost feels like home on nights like this. Or maybe, anywhere can feel like home if someone will just watch the moon with me.\""
  gacha_xinhai_c3_scene_7_opt_a: "\"Tell me more about your island.\""
  gacha_xinhai_c3_scene_7_opt_b: "\"Then let's just watch, together.\""
  gacha_xinhai_c3_scene_8_desc: "Her fingers tap her codex, the only sign of lingering vigilance.\n\nKokomi: \"I'll have the rotation for the inner guard finalized by dawn. And... I'll reduce your night workload. Fatigue... causes mistakes.\"\n\nShe tries to sound official, but the last line is too soft to be mere protocol."
  gacha_xinhai_c3_scene_8_opt_a: "\"Good night, Strategist.\""
  gacha_xinhai_c3_scene_8_opt_b: "\"See you on the next moonlit night.\""
  gacha_xinhai_c3_ending_a: "She rises, posture once more impeccable. \"Rest well, Your Majesty.\" \n\nYet as she leaves, her steps are lighter, as if the weight of a tide briefly eased."
  gacha_xinhai_c3_ending_b: "She lingers a heartbeat longer. \"...Next time, bring the maps. We'll chart the constellations together.\" \n\nFor the first time, the commander of Watatsumi lets herself lean on someone else's shoulder—if only for a moment."

  # ============================================================
  # §Y Character - Raiden Shogun §!
  # ============================================================

  # === Name ===
  gacha_first_name_raiden: "Shogun"
  gacha_last_name_raiden: "Raiden"

  # === Traits ===
  gacha_raiden_origin_trait: "Her Excellency, the Almighty Narukami Ogosho"
  desc_gacha_raiden_origin_trait: "The sovereign of Inazuma, a blade-given form to the promise of \"Eternity.\" Under her gaze, the state hums like clockwork and unrest is burned away by lightning.\n\n\"This body is the most exalted and noble beneath the heavens, fit to bear the world.\""

  gacha_raiden_awakened_trait: "Transcendence: Baleful Omen"
  desc_gacha_raiden_awakened_trait: "Cutting down distractions for Eternity. That Musou no Hitotachi will bring lasting peace to this land.\n\nEffects:\nAdministrative Efficiency: +5%\nGlobal Unrest: -2.00"

  gacha_raiden_transcended_trait: "Shogun's Excellency"
  desc_gacha_raiden_transcended_trait: "No mercy before her might. Under her thunderous radiance, all obstacles turn to ash.\n\nEffects:\nShock Damage: +15%\nFire Damage Received: -10%\nMovement Speed: +15%"

  # === Modifiers ===
  STATIC_MODIFIER_NAME_gacha_raiden_modifier: "Blessing of Narukami"
  STATIC_MODIFIER_DESC_gacha_raiden_modifier: "\"The fleeting world remains unchanged for centuries; human life is but dew and a phantom.\""
  gacha_raiden_modifier: "Promise of Eternity"
  gacha_raiden_modifier_desc: "The Raiden Shogun's radiance shields this nation and drives it toward Eternity."

  # === Constellations ===
  STATIC_MODIFIER_NAME_gacha_raiden_c0_modifier: "Ominous Destiny · C0"
  STATIC_MODIFIER_NAME_gacha_raiden_c1_modifier: "Ominous Inscription"
  STATIC_MODIFIER_NAME_gacha_raiden_c2_modifier: "Steelbreaker"
  STATIC_MODIFIER_NAME_gacha_raiden_c3_modifier: "Shinkage Bygones"
  STATIC_MODIFIER_NAME_gacha_raiden_c4_modifier: "Pledge of Propriety"
  STATIC_MODIFIER_NAME_gacha_raiden_c5_modifier: "Shogun's Descent"
  STATIC_MODIFIER_NAME_gacha_raiden_c6_modifier: "Wishbearer"
  STATIC_MODIFIER_NAME_gacha_raiden_c6_country_modifier: "Realm of Musou Isshin"
  STATIC_MODIFIER_DESC_gacha_raiden_c6_country_modifier: "In the name of Eternity, she orders the court, adding seats and cabinet efficiency so the Shogun's will reaches every corner of governance."

  # === Events ===
  gacha_raiden_events.1.title: "Narukami's Pledge"
  gacha_raiden_events.1.desc: "The firmament is rent by violet thunder; the air prickles with silent static. A regal figure alights beside the throne, naginata in hand, eyes cold as a storm at sea.\n\n\"I am the Raiden Shogun. You have endured the trial; I grant you this vow—this body will be your blade, cleaving every obstacle on the road to Eternity.\"\n\nIt is a weight of authority above mortal crowns, bidding all heads to bow."
  gacha_raiden_events.1.a: "For Eternity!"

  gacha_raiden_events.2.title: "Lightning Flash"
  gacha_raiden_events.2.desc: "The Raiden Shogun's power seems to grow. Her blade is keener, and the lightning around her shines brighter.\n\n\"No thoughts. No distractions.\"\n\n$gacha_text_reward_prestige_small$"
  gacha_raiden_events.2.a: "Mercy to none."

  gacha_raiden_events.4.title: "Dream of Eternity"
  gacha_raiden_events.4.desc: "The Shogun stands perfected, less woman than the very shape of \"Eternity.\" \n\n\"At this height I sever all doubt and dross. History and what lies ahead shall be forged by my hand alone.\"\n\nBeneath her thunderous canopy your will is the nation's will; none dare gainsay it.\n\n$gacha_text_reward_prestige_medium$\n$gacha_text_reward_legitimacy_medium$"
  gacha_raiden_events.4.a: "This is Eternity!"

  gacha_raiden_events.11.title: "Constellation · Awakening"
  gacha_raiden_events.11.desc: "The true meaning of \"Musou Isshin\" emerges. The Raiden Shogun grasps new power, governing more efficiently and erasing instability.\n\n\"The noise is gone. Now we can focus on what matters.\"\n\n$gacha_text_reward_stability_small$"
  gacha_raiden_events.11.a: "Peace under heaven."

  gacha_raiden_events.12.title: "Constellation · Transcendence"
gacha_raiden_events.12.desc: "The Raiden Shogun displays the stance of \"Shogun's Excellency.\" On the battlefield she is like a demon god; all enemies before her are but ants.\n\n\"This moment is one of annihilation!\"\n\n$gacha_text_reward_legitimacy_small$"
gacha_raiden_events.12.a: "Invincible!"

# === C3 Relationship Chain ===
gacha_raiden_c3_title: "Midnight Pastries"

gacha_raiden_c3_scene_1_desc: "It is a thunderous midnight. The Raiden Shogun, usually a statue before the map, now sits by the window, brow furrowed.\n\nIn her hands—not a battle report, but a dossier titled “Otherworldly Pastry Recipes”?\n\nAt your footsteps she jolts, hides the report, and regains her stern gaze—though her pace quickens just a beat.\n\nRaiden Shogun (Ei): \"...Still awake? I was merely reviewing logistics. Certainly not reading anything strange.\""
gacha_raiden_c3_scene_1_opt_a: "Do logistics lists include the recipe for Dango Milk?"
gacha_raiden_c3_scene_1_opt_b: "The thunder outside is loud. Bad mood?"
gacha_raiden_c3_scene_1_opt_c: "(Silently offer a plate of pastries you prepared.)"

gacha_raiden_c3_ending_a: "Ei (freezes, then sighs, shoulders relaxing): \"...Your insight is sometimes troublesome. Since you saw it, I won't hide. This world’s sugar supply seems... lacking.\"\n\nShe returns to the window, violet eyes on the rain, saying no more."

gacha_raiden_c3_ending_b: "Ei (looks out the window): \"No... the thunder is the ‘Shogun’ maintaining awe. I just... feel this rain is too much like that day in Inazuma. It makes it hard to be still.\" She folds her arms as if shielding herself. The storm taps at the panes."

gacha_raiden_c3_scene_2_desc: "Ei (takes a bite, visibly delighted): \"...Mm. Sweetness is just right. Not quite tri-color dango, but... hmm, don't look at me like that.\""
gacha_raiden_c3_scene_2_opt_b1: "You're too tense. Even a god needs rest."
gacha_raiden_c3_scene_2_opt_b2: "If you like it, I can list this as a ‘national strategic reserve’."

gacha_raiden_c3_scene_3_desc_b1: "Ei (puts the pastry down, voice low): \"Rest... is a luxury. The moment I slacken, ‘wear’ slips in. I cannot... lose anything else.\"\n\nTiredness flashes in her violet eyes.\n\nEi: \"But... if only occasionally, would you stay with me? Like this...\""
gacha_raiden_c3_scene_3_desc_b2: "Ei (chuckles): \"Nonsense. What ruler calls sweets national policy? ...But if it's just your private ‘special expense,’ I might... allow it.\" Her gaze softens, a rare smile on her lips.\n\nEi: \"Honestly... with you saying that, I don't even know whether to answer as ‘Shogun’ or ‘Ei.’\""
gacha_raiden_c3_scene_3_opt: "Don't worry. In this country, you need not bear ‘Eternity’ alone. Eat when you want, look at the view when you want—if the sky falls, we'll shoulder it together."

