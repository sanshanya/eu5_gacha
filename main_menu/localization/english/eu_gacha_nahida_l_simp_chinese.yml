  # ============================================================
  # Character - Nahida "Backup of a Deleted Timeline"
  # ============================================================

  # === Name ===
  gacha_first_name_nahida: "Nahida"
  gacha_last_name_nahida: "Buer"

  # === Traits ===
  gacha_nahida_origin_trait: "Caged Bird of the Sanctuary"
  desc_gacha_nahida_origin_trait: "“I was once locked inside a cage called the Sanctuary of Surasthana, watching the people outside suffer because they lacked knowledge. Your country… also seems to have stalled because new ideas cannot spread. Let me open a window for you. Knowledge should never belong to just a few.”"

  gacha_nahida_awakened_trait: "Interpreter of Maya’s Dream"
  desc_gacha_nahida_awakened_trait: "“So this is war? I’m not very good at fighting, but in my eyes that fortress’s structure looks as simple as a stack of toy blocks. As long as we find the critical ‘node’… there, that’s its weak point. No rivers of blood are needed—just a small, carefully planned collapse.”"

  gacha_nahida_transcended_trait: "Lesser Lord Kusanali"
  desc_gacha_nahida_transcended_trait: "“Governing a nation is like tending a garden. If you let the weeds of bureaucracy grow wild, the flowers will inevitably wither. I’ll help you comb through the tangled roots of this great empire… just don’t expect me to become another ‘false god’ who tries to control people’s hearts.”"

  # Constellation Traits
  gacha_nahida_c2_trait: "A Thousand Roses · Dawn"
  desc_gacha_nahida_c2_trait: "“I’ve linked every corner of this country together. Knowledge is no longer the privilege of scholars alone, but a blessing that falls like sunlight over all the land. Watch—once ignorance is pushed back, thought itself will bloom like a thousand roses. Your people will be the first to greet the dawn.”"

  gacha_nahida_c4_trait: "Skandha Mark · Lockdown"
  desc_gacha_nahida_c4_trait: "“Once you’ve found the structural ‘dead point,’ even the strongest walls are nothing more than sandcastles. I’ve already calculated ten thousand ways for the enemy’s defensive line to collapse. All that’s left… is a gentle push. Look, the siege is over. That is the power of wisdom.”"

  gacha_nahida_c6_trait: "Lord of Wisdom · Buer"
  desc_gacha_nahida_c6_trait: "“Here, I am no longer a god in a cage, nor a piece of history that must be erased. I am Buer, the guide who will lead this great empire toward true omniscience. Let’s break through every research bottleneck together, until the light of this civilization reaches places even the world tree cannot touch.”"

  # === Modifiers ===
  STATIC_MODIFIER_NAME_gacha_nahida_modifier: "Sanctuary’s Blessing"
  STATIC_MODIFIER_DESC_gacha_nahida_modifier: "“The mind is the master of the body, and wisdom is the nourishment of the mind. Let me water this land, just a little.”"

  gacha_nahida_modifier: "Light of Wisdom"
  gacha_nahida_modifier_desc: "The God of Wisdom’s favor has made research and intellectual debate flourish as never before in this country."

