  STATIC_MODIFIER_NAME_gacha_nahida_country_modifier: "Caged Bird of the Sanctuary"
  STATIC_MODIFIER_DESC_gacha_nahida_country_modifier: "Currents of thought spread more quickly, and research efficiency rises steadily."

  STATIC_MODIFIER_NAME_gacha_nahida_c1_country_modifier: "Branches First Unfurled"
  STATIC_MODIFIER_DESC_gacha_nahida_c1_country_modifier: "An extra seat in government is set aside for the God of Wisdom, allowing scientific policy and day-to-day governance to advance in parallel."

  STATIC_MODIFIER_NAME_gacha_nahida_c2_country_modifier: "Morning of a Thousand Roses"
  STATIC_MODIFIER_DESC_gacha_nahida_c2_country_modifier: "The light of knowledge illuminates the whole realm; new institutions grow faster and research speeds up."

  STATIC_MODIFIER_NAME_gacha_nahida_c5_country_modifier: "Rite of Stored Seeds"
  STATIC_MODIFIER_DESC_gacha_nahida_c5_country_modifier: "A streamlined cabinet and accumulated learning let the machinery of state run like the wind."

  STATIC_MODIFIER_NAME_gacha_nahida_c6_country_modifier: "Hall of Wisdom"
