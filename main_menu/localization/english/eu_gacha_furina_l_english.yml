  # ============================================================
  # Character - Furina "The Retired Diva's Final Dance"
  # ============================================================

  # === Name ===
  gacha_first_name_furina: "Furina"
  gacha_last_name_furina: "de Fontaine"

  # === Traits (Traits) ===
  gacha_furina_origin_trait: "Opéra Épiclèse"
  desc_gacha_furina_origin_trait: "“See? Even if I don’t say a word, the moment I stand there, everyone’s eyes turn to me. That is what’s called ‘star power.’ Your country’s been dreary for far too long—it needs a touch of drama to rouse the people. Leave it to me. I’ll teach your citizens how to cheer again.”"

  gacha_furina_awakened_trait: "Afternoon Tea with the Salon"
  desc_gacha_furina_awakened_trait: "“Lord Usher, Lady Chevreuse, and Madame Haverma… They may just be my rather immature imaginary friends, but out at sea, they’re remarkably reliable, you know? Commanding a fleet is just like conducting an orchestra—so long as the tempo is right, even raging waves will dance along to the performance.”"

  gacha_furina_transcended_trait: "Mask of the ‘God of All Waters’"
  desc_gacha_furina_transcended_trait: "“I may no longer be a god, but after playing the role for five hundred years, the posture still remains. Bluffing, diplomatic phrasing, keeping up appearances before great powers… these are what I’m best at. So long as I never lose my nerve, no one will dare belittle this nation.”"

  # Constellation Traits
  gacha_furina_c2_trait: "Cardinal of Oracular Verdicts"
  desc_gacha_furina_c2_trait: "“Look, they’re cheering! What they need is not only bread, but also a spectacle of ‘justice.’ I made a few tiny edits to your legal code—just enough to make it read more like poetry. Now the resistance to reform is much smaller, because everyone wants to see what happens in the next act.”"

  gacha_furina_c4_trait: "Sea of Universal Revelry"
  desc_gacha_furina_c4_trait: "“Right now, the sea is my stage! At this very moment, every spotlight in the world is focused on your fleet! Don’t fear the storm—that’s merely the accompaniment before the climax! Let the enemy make their exit amidst our revelry. That, my dear, is what you call… a show-stopping finale!”"

  gacha_furina_c6_trait: "Universal Jubilation"
  desc_gacha_furina_c6_trait: "“Five hundred years… I once thought that ‘rule’ meant nothing but endless solitude and suffering. But here, watching your back as you walk ahead, I’ve learned that ruling can also be a grand ball that everyone is invited to join. I’m done being a god. From now on, I’m merely the freest… person on this blessed land.”"

  # === Modifiers (Modifiers) ===
  STATIC_MODIFIER_NAME_gacha_furina_modifier: "Call of the Stage"
  STATIC_MODIFIER_DESC_gacha_furina_modifier: "“The world is but a grand stage play—and I shall be its eternal leading lady.”"
  gacha_furina_modifier: "Retired Diva"
  gacha_furina_modifier_desc: "Though Furina has laid down her divinity, her stage presence still brings dramatic turnabouts to this country."

