  STATIC_MODIFIER_NAME_gacha_furina_c3_modifier: "Backstage Unmasking"
  STATIC_MODIFIER_NAME_gacha_furina_c4_modifier: "Oceanic Symphony"
  STATIC_MODIFIER_NAME_gacha_furina_c5_modifier: "All Nations in Attendance"
  STATIC_MODIFIER_NAME_gacha_furina_c6_modifier: "Dance of Mortals"
  STATIC_MODIFIER_NAME_gacha_furina_co_star_modifier: "Lead Co-Star"
  STATIC_MODIFIER_DESC_gacha_furina_co_star_modifier: "The new script co-written by you and Furina makes its debut; diplomatic prestige and applause echo throughout the court."
  STATIC_MODIFIER_NAME_gacha_furina_mortal_oath_modifier: "Mortal’s Oath"
  STATIC_MODIFIER_DESC_gacha_furina_mortal_oath_modifier: "A vow made with bare faces under the night sky grants your rule a plain yet unshakable trust."

  # Furina - Country Modifiers
  STATIC_MODIFIER_NAME_gacha_furina_country_modifier: "Opéra Épiclèse"
  STATIC_MODIFIER_DESC_gacha_furina_country_modifier: "The curtain rises; prestige and legitimacy accumulate steadily each month."
  STATIC_MODIFIER_NAME_gacha_furina_c1_country_modifier: "Salon Ledger"
  STATIC_MODIFIER_DESC_gacha_furina_c1_country_modifier: "The salon’s display of splendor spreads your name abroad; both diplomats and artistic positions expand in number."
  STATIC_MODIFIER_NAME_gacha_furina_c2_country_modifier: "Oracular Decree · Cardinal"
  STATIC_MODIFIER_DESC_gacha_furina_c2_country_modifier: "Authoritative scripts accelerate legislation; prestige and legitimacy build up at double speed."
  STATIC_MODIFIER_NAME_gacha_furina_c5_country_modifier: "All Nations in Attendance"
  STATIC_MODIFIER_DESC_gacha_furina_c5_country_modifier: "The touring scale expands once more; your court can now host even more artists."
  STATIC_MODIFIER_NAME_gacha_furina_c6_country_modifier: "Universal Jubilation"
  STATIC_MODIFIER_DESC_gacha_furina_c6_country_modifier: "Jubilant celebrations leave lasting echoes in prestige and statecraft alike, and the world of the arts is set ablaze."

