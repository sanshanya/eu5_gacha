l_english:
  # ============================================================
  # Character - Furina "The Retired Diva's Final Dance"
  # ============================================================

  # === Name ===
  gacha_first_name_furina: "Furina"
  gacha_last_name_furina: "de Fontaine"

  # === Traits ===
  gacha_furina_origin_trait: "Opéra Epiclese"
  desc_gacha_furina_origin_trait: "“See? Even if I don’t say a single word—so long as I’m standing there, every gaze in the room finds its way to me. That’s called ‘star power.’\n\nYour country has been dreary and lifeless for far too long. What it needs is a dramatic twist to jolt the people awake.\n\nLeave it to me. I’ll teach your citizens how to cheer again.”"

  gacha_furina_awakened_trait: "Afternoon Tea with the Salon"
  desc_gacha_furina_awakened_trait: "“Lord Usher, Lady Cheberetta, and Madame Haverma… They may only be the product of my somewhat immature imagination, but out at sea they’re surprisingly reliable, you know?\n\nCommanding a fleet is just like conducting an orchestra—once the rhythm is right, even the raging waves will learn to dance along.”"

  gacha_furina_transcended_trait: "Mask of the ‘God of Many Waters’"
  desc_gacha_furina_transcended_trait: "“I may no longer be a god, but the role I played for five hundred years still fits like a glove. Bluffing, diplomatic rhetoric, maintaining dignity in front of the great powers… those are what I’m best at.\n\nSo long as I don’t lose my nerves on stage, no one will dare look down on this nation.”"

  gacha_furina_c2_trait: "Consul of Verdict and Decree"
  desc_gacha_furina_c2_trait: "“Look, the people are cheering!\n\nThey need more than bread—they crave a performance of ‘justice’ as well. I’ve made a few tiny edits to your legal code, just enough that reading it feels more like reciting poetry.\n\nNow the resistance to reform has become much smaller… because everyone is dying to see what happens in the next act.”"

  gacha_furina_c4_trait: "Sea of Universal Revelry"
  desc_gacha_furina_c4_trait: "“Right now the open sea is my stage! At this very moment, all the spotlights of the world are focused on your fleet!\n\nDon’t fear the storm—that’s just the accompaniment before the climax!\n\nLet the enemy take their final bow and leave the stage amid our revelry. That, darling, is what you call—the show-stopping finale!”"

  gacha_furina_c6_trait: "Jubilee for All"
  desc_gacha_furina_c6_trait: "“Five hundred years… For the longest time I believed ‘rule’ to be nothing but endless loneliness and suffering.\n\nBut here, watching your back as you walk forward, I’ve realized that rulership can also be a grand ball in which everyone gets to dance.\n\nI’m done playing at godhood. From now on, I’m simply the freest… person in this land of joy.”"

  # === Static Modifiers & Auras ===
  STATIC_MODIFIER_NAME_gacha_furina_modifier: "Call of the Stage"
  STATIC_MODIFIER_DESC_gacha_furina_modifier: "“The world is nothing more than a magnificent stage play—and I will always be the leading lady.”"

  gacha_furina_modifier: "Retired Diva"
  gacha_furina_modifier_desc: "Though Furina has laid down her divinity, her stage presence still brings dramatic turnarounds to this nation."

  STATIC_MODIFIER_NAME_gacha_furina_c0_modifier: "Solo Seat · Base"
  STATIC_MODIFIER_NAME_gacha_furina_c1_modifier: "New Troupe Member"
  STATIC_MODIFIER_NAME_gacha_furina_c2_modifier: "Trial of Justice"
  STATIC_MODIFIER_NAME_gacha_furina_c3_modifier: "Backstage, Without Make-Up"
  STATIC_MODIFIER_NAME_gacha_furina_c4_modifier: "Oceanic Symphony"
  STATIC_MODIFIER_NAME_gacha_furina_c5_modifier: "Audience from All Nations"
  STATIC_MODIFIER_NAME_gacha_furina_c6_modifier: "Dance of the Mortal"

  STATIC_MODIFIER_NAME_gacha_furina_co_star_modifier: "Chief Co-Star"
  STATIC_MODIFIER_DESC_gacha_furina_co_star_modifier: "The new script you and Furina penned together has opened its run; diplomatic prestige and applause echo through the court in equal measure."

  STATIC_MODIFIER_NAME_gacha_furina_mortal_oath_modifier: "Mortal Oath"
  STATIC_MODIFIER_DESC_gacha_furina_mortal_oath_modifier: "A vow made with masks set aside is sealed under the night sky; your rule is now upheld by simple yet solid trust."

  STATIC_MODIFIER_NAME_gacha_furina_country_modifier: "Opéra Epiclese"
  STATIC_MODIFIER_DESC_gacha_furina_country_modifier: "The curtains rise, and each month prestige and legitimacy grow steadily, like ovations that never quite die away."

  STATIC_MODIFIER_NAME_gacha_furina_c1_country_modifier: "Salon’s Ledger"
  STATIC_MODIFIER_DESC_gacha_furina_c1_country_modifier: "The salon’s pomp boosts your renown; both diplomat posts and seats for artists expand in number."

  STATIC_MODIFIER_NAME_gacha_furina_c2_country_modifier: "Consul of Verdict and Decree"
  STATIC_MODIFIER_DESC_gacha_furina_c2_country_modifier: "Authoritative ‘scripts’ speed up the passage of laws; prestige and legitimacy accumulate at twice the pace."

  STATIC_MODIFIER_NAME_gacha_furina_c5_country_modifier: "Audience from All Nations"
  STATIC_MODIFIER_DESC_gacha_furina_c5_country_modifier: "The size of the touring production grows once again, and the court can now welcome even more artists."

  STATIC_MODIFIER_NAME_gacha_furina_c6_country_modifier: "Jubilee for All"
  STATIC_MODIFIER_DESC_gacha_furina_c6_country_modifier: "The jubilation becomes universal; prestige and your realm’s stabilizing power linger on, and the world of the arts is set fully ablaze."

