l_english:
  # ============================================================
  # Character - Beidou
  # ============================================================

  # === Name ===
  gacha_first_name_beidou: "Beidou"
  gacha_last_name_beidou: "Crux"

  # === Traits ===
  gacha_beidou_origin_trait: "Banner of the Crux"
  desc_gacha_beidou_origin_trait: "“At sea, the most valuable thing isn’t firepower—it’s reputation. When the Crux flag rises, the wise know to yield or pay toll. Want to rule the waves? Make them fear this banner first.”"

  gacha_beidou_awakened_trait: "Wavecleaver"
  desc_gacha_beidou_awakened_trait: "“Storms? I’ve seen worse. A ship’s toughness isn’t theory—it’s whether you dare to take her into the breakers. Don’t tell me ‘too dangerous.’ There are only ships that aren’t strong enough.”"

  gacha_beidou_transcended_trait: "Unruly Captain"
  desc_gacha_beidou_transcended_trait: "“I don’t manage people with frills. A hothead gets a night on deck in the wind, and they learn to talk. Your troublemakers? Hand them to me. I believe in loyalty—and in fists.”"

  gacha_beidou_c2_trait: "Raging Tide"
  desc_gacha_beidou_c2_trait: "“They say they’ve got a real fleet? Won’t be long before our flag flies on those masts.”"

  gacha_beidou_c4_trait: "Whale-Severing Wake"
  desc_gacha_beidou_c4_trait: "“When I cleaved the sea monster, the whole crew thought I’d lost it. I told them: there’s something scarier than a beast—and it’s Beidou.”"

  gacha_beidou_c6_trait: "Queen of the Seas"
  desc_gacha_beidou_c6_trait: "“Beidou. Captain of the Crux Fleet.\n\nSea folk talk too much. They love giving me nicknames.\n\nThey call me mad, call me vicious, say I’ll capsize one day.\n\nI’ve heard it all—and laughed.\n\nI live by one rule:\n\nIf you show me loyalty, I pay it back with my life. If you touch my brothers, I’ll feed you to the sea.\n\nThe first time we drank, the cups rang loud.\n\nLater, on a storm night, not many stayed on deck.\n\nI remember that wave.\n\nFrom now on, the Crux rudder is in my hands.\n\nBut this course? We set it together.\n\nYou didn’t conquer me.\n\nI, Beidou, chose this.”"

  # === Modifiers ===
  STATIC_MODIFIER_NAME_gacha_beidou_modifier: "Captain of the Crux"
  STATIC_MODIFIER_DESC_gacha_beidou_modifier: "“I’ll take this job. But remember—it’s my choice, not your conquest.”"
  gacha_beidou_modifier: "Sea Queen"
  gacha_beidou_modifier_desc: "Beidou rules Liyue’s waters with loyalty and steel." 

