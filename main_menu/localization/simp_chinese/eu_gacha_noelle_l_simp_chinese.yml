  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_noelle_c0_modifier: "心护座·零命"
  STATIC_MODIFIER_DESC_gacha_noelle_c0_modifier: "她把“服务”当作武器：越是琐碎的事务，越能决定一个国家能不能撑到最后。"
  STATIC_MODIFIER_NAME_gacha_noelle_c1_modifier: "支援就交给我吧"
  STATIC_MODIFIER_DESC_gacha_noelle_c1_modifier: "当战线同时需要进攻与守护，她总能把两件事一起做完——还会顺手把地上的碎片捡走。"
  STATIC_MODIFIER_NAME_gacha_noelle_c2_modifier: "旋风女仆"
  STATIC_MODIFIER_DESC_gacha_noelle_c2_modifier: "旋风般的挥砍让敌人的阵形散开，也让你的军队更愿意跟上推进。"
  STATIC_MODIFIER_NAME_gacha_noelle_c3_modifier: "女仆不会受伤"
  STATIC_MODIFIER_DESC_gacha_noelle_c3_modifier: "护心铠的训练被强化：她的防护更稳定，突发状况更少。"
  STATIC_MODIFIER_NAME_gacha_noelle_c4_modifier: "之后会扫干净的"
  STATIC_MODIFIER_DESC_gacha_noelle_c4_modifier: "战斗结束不是放松，而是“清扫阶段”。她用一次沉稳的收尾，让敌人不敢回头。"
  STATIC_MODIFIER_NAME_gacha_noelle_c5_modifier: "骑士团扫除专家"
  STATIC_MODIFIER_DESC_gacha_noelle_c5_modifier: "她把“扫除”练成了战术：从营地到城门，处处都有她的标准流程。"
  STATIC_MODIFIER_NAME_gacha_noelle_c6_modifier: "要一尘不染才行"
  STATIC_MODIFIER_DESC_gacha_noelle_c6_modifier: "当她进入状态，连“不可能”都像是待清理的灰尘——只要继续用力，就会消失。"

