  # ============================================================
  # Character - 诺艾尔 (noelle)
  # ============================================================

  # === 姓名 ===
  gacha_first_name_noelle: "诺艾尔"
  gacha_last_name_noelle: "女仆"

  # === 特质 (Traits) ===
  gacha_noelle_origin_trait: "骑士团女仆的誓约"
  desc_gacha_noelle_origin_trait: "诺艾尔：「只要需要，我什么都能做！打扫、搬运、照料伤员……还有守住门口。」\n她把后勤整理得像一尘不染的大厅：军队吃得上、睡得稳，士气也跟着踏实。"

  gacha_noelle_awakened_trait: "护心铠"
  desc_gacha_noelle_awakened_trait: "诺艾尔：「请站在我身后！我会保护大家的。」\n厚重的岩铠并不华丽，却能在最混乱的接战里把伤亡压到最低。"

  gacha_noelle_transcended_trait: "大扫除"
  desc_gacha_noelle_transcended_trait: "诺艾尔：「灰尘、暴徒、还有趁乱伸手的人……都要清理。」\n当她挥动大剑，前线像被扫过一遍：缺口被补上，散兵被收拢，阵线重新变得整齐。"

  gacha_noelle_c2_trait: "旋风女仆"
  desc_gacha_noelle_c2_trait: "诺艾尔：「我会更快一点……不然大家又要等我了！」\n她的冲锋像旋风，能把拖延与犹豫一起卷走，让攻势更连贯。"

  gacha_noelle_c4_trait: "之后会扫干净的"
  desc_gacha_noelle_c4_trait: "诺艾尔：「没关系，打完仗我来收拾。」\n她总能在最糟的战场里把秩序捡回来：战后恢复更快，混乱更少。"

  gacha_noelle_c6_trait: "要一尘不染才行"
  desc_gacha_noelle_c6_trait: "诺艾尔：「做到最好，才配得上骑士的名字。」\n她不再只是“帮忙的人”：在她的标准里，胜利不只是赢——还要把国家整理到能继续前进。"

