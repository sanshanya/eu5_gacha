  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_citlali_c0_modifier: "石心镜座·零命"
  STATIC_MODIFIER_DESC_gacha_citlali_c0_modifier: "黑曜石镜阵铺开，宫廷阴谋更难成形：稳定更易维持，间谍更难渗透。"
  STATIC_MODIFIER_NAME_gacha_citlali_c1_modifier: "香韵奏者"
  STATIC_MODIFIER_DESC_gacha_citlali_c1_modifier: "以咒香为引，谣言与密语更易收束：谍报与外交行动更顺畅。"
  STATIC_MODIFIER_NAME_gacha_citlali_c2_modifier: "芒刃跃雪"
  STATIC_MODIFIER_DESC_gacha_citlali_c2_modifier: "雪芒落处，暗线冻结：敌方渗透受挫，我方治安更稳。"
  STATIC_MODIFIER_NAME_gacha_citlali_c3_modifier: "白燧夜炬"
  STATIC_MODIFIER_DESC_gacha_citlali_c3_modifier: "夜炬照账，文书与供给更严密：行政与军需损耗降低。"
  STATIC_MODIFIER_NAME_gacha_citlali_c4_modifier: "四百星的芒刃"
  STATIC_MODIFIER_DESC_gacha_citlali_c4_modifier: "星芒标记敌将，战场决断更快：会战与追击更占上风。"
  STATIC_MODIFIER_NAME_gacha_citlali_c5_modifier: "诸曜饬令"
  STATIC_MODIFIER_DESC_gacha_citlali_c5_modifier: "以星序整饬法度：政令推行阻力下降，地方更易服从。"
  STATIC_MODIFIER_NAME_gacha_citlali_c6_modifier: "无瑕之献"
  STATIC_MODIFIER_DESC_gacha_citlali_c6_modifier: "以‘终局’震慑群心：动乱显著减少，国家凝聚力提升。"

