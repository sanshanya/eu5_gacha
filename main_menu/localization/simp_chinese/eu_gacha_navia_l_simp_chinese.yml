  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_navia_c0_modifier: "野蔷薇座·零命"
  STATIC_MODIFIER_DESC_gacha_navia_c0_modifier: "刺玫会的网络在你的城镇扎根：社会援助与治安协作更有效。"
  STATIC_MODIFIER_NAME_gacha_navia_c1_modifier: "淑女的距离感守则"
  STATIC_MODIFIER_DESC_gacha_navia_c1_modifier: "她懂得保持分寸：能在贵族与市民之间斡旋，减少不必要的冲突。"
  STATIC_MODIFIER_NAME_gacha_navia_c2_modifier: "总指挥的乘胜追击"
  STATIC_MODIFIER_DESC_gacha_navia_c2_modifier: "胜利不止在战场结束时：更擅长把优势转化为占领、赔款与谈判筹码。"
  STATIC_MODIFIER_NAME_gacha_navia_c3_modifier: "经营家的开阔视野"
  STATIC_MODIFIER_DESC_gacha_navia_c3_modifier: "把城市当作产业链来经营：工坊与贸易的规划更清晰，投资回报更稳定。"
  STATIC_MODIFIER_NAME_gacha_navia_c4_modifier: "铭誓者的绝不姑息"
  STATIC_MODIFIER_DESC_gacha_navia_c4_modifier: "对犯罪与叛乱更强硬：短期阵痛换来长期秩序，边境与港口更安稳。"
  STATIC_MODIFIER_NAME_gacha_navia_c5_modifier: "协商人的坚决谈判"
  STATIC_MODIFIER_DESC_gacha_navia_c5_modifier: "谈判桌上的笑容背后是算清的账：更容易争取对己方有利的条款。"
  STATIC_MODIFIER_NAME_gacha_navia_c6_modifier: "刺玫会长的灵活手腕"
  STATIC_MODIFIER_DESC_gacha_navia_c6_modifier: "财政与军需在危机中更有弹性：当局势急转直下，你更容易『挺过那一段』。"

