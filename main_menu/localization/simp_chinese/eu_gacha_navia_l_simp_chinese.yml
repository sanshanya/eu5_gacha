l_simp_chinese:
  # ============================================================
  # Character - 娜维娅 (navia)
  # ============================================================

  # === 姓名 ===
  gacha_first_name_navia: "娜维娅"
  gacha_last_name_navia: "刺玫"
  # === 特质 (Traits) ===
  gacha_navia_origin_trait: "刺玫会·互助关系网"
  desc_gacha_navia_origin_trait: "「贵族也好，工人也好，难处都是实打实的。」\n\n娜维娅把刺玫会的互助网络搬进你的城市：用慈善、调解与『能把人拉回正轨的工作』抹平冲突。她不会许诺乌托邦，但会让你少听到街头的怨声。"
  gacha_navia_awakened_trait: "铳柄伞·典仪晶火"
  desc_gacha_navia_awakened_trait: "「谈判桌上我会笑，战场上我也会笑——因为我知道该把铳口对准哪里。」\n\n她把工坊、矿料与炮兵的协作揉成一套『可复制的流程』：攻城、守城、火器改良都更像一门生意，能按期交付、按价结算。"
  gacha_navia_transcended_trait: "金蔷薇的会长"
  desc_gacha_navia_transcended_trait: "「国家不是一张家徽，是一群愿意彼此托底的人。」\n\n当她被推到更高的位置，娜维娅会更像一名能上台面的政治家：把阶层之间的债与情算清楚，把城市的秩序与信任重新织起来。"
  gacha_navia_c2_trait: "总指挥的乘胜追击"
  desc_gacha_navia_c2_trait: "「机会来了就别犹豫，犹豫会让代价翻倍。」\n\n她擅长把一次胜利滚成连续的战果：追击、围堵、夺取要塞与港口，像在谈一笔必须拿下的合同。"
  gacha_navia_c4_trait: "铭誓者的绝不姑息"
  desc_gacha_navia_c4_trait: "「欺负弱者的人，最怕有人当众说：到此为止。」\n\n对叛乱、黑帮与走私，她的态度比想象中更硬：该封锁就封锁，该清剿就清剿——同时给愿意回头的人留一条路。"
  gacha_navia_c6_trait: "刺玫会长的灵活手腕"
  desc_gacha_navia_c6_trait: "「我不喜欢被命运推着走，所以我学会了——在最坏的规则里，也能玩出最好的一手牌。」\n\n她把『灵活』用在国家上：财政周转、军需采购、危机救济都更有余地。你会发现，很多看似必然崩坏的局面，被她用一句『我来想办法』撑了过去。"
  # === 修正 (Modifiers) ===
