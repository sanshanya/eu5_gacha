  STATIC_MODIFIER_DESC_gacha_varesa_c0_modifier: "沃陆的丰沃成为国力：农业与人力上限提升。"
  STATIC_MODIFIER_NAME_gacha_varesa_c1_modifier: "终始不熄的热诚"
  STATIC_MODIFIER_DESC_gacha_varesa_c1_modifier: "热诚不灭：陆军士气与士气恢复提升。"
  STATIC_MODIFIER_NAME_gacha_varesa_c2_modifier: "逾越天光的极限"
  STATIC_MODIFIER_DESC_gacha_varesa_c2_modifier: "极限突进：行军速度提升，地形损耗降低。"
  STATIC_MODIFIER_NAME_gacha_varesa_c3_modifier: "百折不摧的决意"
  STATIC_MODIFIER_DESC_gacha_varesa_c3_modifier: "越挫越勇：战斗韧性更强，关键会战更不易崩盘。"
  STATIC_MODIFIER_NAME_gacha_varesa_c4_modifier: "直面前路的勇气"
  STATIC_MODIFIER_DESC_gacha_varesa_c4_modifier: "勇气压住恐惧：战争疲劳更易控制，动乱更少。"
  STATIC_MODIFIER_NAME_gacha_varesa_c5_modifier: "暖风浮漾的心念"
  STATIC_MODIFIER_DESC_gacha_varesa_c5_modifier: "心念如暖风：治安与行政运转更顺畅。"
