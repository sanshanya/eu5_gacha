  # === 姓名 ===
  gacha_first_name_varesa: "瓦雷莎"
  gacha_last_name_varesa: "炽鬃"
  # === 特质 (Traits) ===
  gacha_varesa_origin_trait: "沃陆果园·丰沃"
  desc_gacha_varesa_origin_trait: "瓦雷莎：「咦？你们这儿的土看起来不错欸！要不要试试种点果树？我家的果园，能让最挑嘴的人都闭嘴。」\n「别看我慢吞吞的，做饭、搬货、护送队伍我都行。路上饿了？我还有备份点心。」"
  gacha_varesa_awakened_trait: "面具英雄·雷光突进"
  desc_gacha_varesa_awakened_trait: "瓦雷莎：「要打架？那我戴上面具就行。」\n「面具一扣，心跳就跟鼓点一样快——冲过去，撞开，摔倒，站起来。那些深渊的家伙？照样能被踢飞。」"
  gacha_varesa_transcended_trait: "斗士假面·护路"
  desc_gacha_varesa_transcended_trait: "瓦雷莎：「沃陆之邦的人啊，力气大，但不蛮。」\n「我会把巡逻、护送、征兵都安排得像货运一样准时。你给我一条路，我保证它天天有人走、天天有粮到。」"
  gacha_varesa_c2_trait: "逾越天光·极限"
  desc_gacha_varesa_c2_trait: "瓦雷莎：「极限？那不就是再往前一步嘛！」\n「别怕摔，摔倒了爬起来继续跑。只要你敢推进，我就敢把队伍顶到最前面。」"
  gacha_varesa_c4_trait: "直面前路·勇气"
  desc_gacha_varesa_c4_trait: "瓦雷莎：「前路要是黑的，就用雷光照亮它。」\n「有人想退？我就把他们拽回来——不是靠吼，是靠让他们相信：我们能赢。」"
  gacha_varesa_c6_trait: "正义英雄·凯旋"
  desc_gacha_varesa_c6_trait: "瓦雷莎：「大家都说我像郊游的孩子……可真遇到魔物，我也会认真的。」\n「胜利之后，果园的甜味会回到每条路上。」\n「到那时，你就知道：我戴面具不是为了吓人，是为了守住笑声。」"
