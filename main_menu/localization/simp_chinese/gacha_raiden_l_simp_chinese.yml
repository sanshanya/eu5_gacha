l_simp_chinese:
  # ============================================================
  # Character - 雷电将军 (Raiden Shogun)
  # ============================================================

  # === 姓名 ===
  gacha_first_name_raiden: "将军"
  gacha_last_name_raiden: "雷电"

  # === 特质 (Traits) ===
  gacha_raiden_origin_trait: "御建鸣神主尊"
  desc_gacha_raiden_origin_trait: "稻妻幕府的最高主宰，以无上的威权许诺臣民「永恒」的殊胜之身。在她的注视下，国家机器如精密钟表般运转，动荡则被雷霆燃尽。\\n\\n「此身即是尘世最为殊胜尊贵之身，应持天下之大权。」"

  gacha_raiden_awakened_trait: "梦想一心"
  desc_gacha_raiden_awakened_trait: "斩断杂念，只为永恒。那无想的一刀，终将为这个国度带来长久的安宁。\\n\\n效果：\\n行政效率：+5%\\n全局叛乱：-2.00"

  gacha_raiden_transcended_trait: "殊胜尊荣"
  desc_gacha_raiden_transcended_trait: "威光无赦。在雷霆的威光之下，一切阻碍都将化为灰烬。\\n\\n效果：\\n冲击伤害：+15%\\n受到的火力伤害：-10%\\n移动速度：+15%"

  # === 修正 (Modifiers) ===
  STATIC_MODIFIER_NAME_gacha_raiden_modifier: "鸣神的加护"
  STATIC_MODIFIER_DESC_gacha_raiden_modifier: "「浮世景色百千年依旧，人之在世却如白露与泡影。」"
  gacha_raiden_modifier: "永恒之诺"
  gacha_raiden_modifier_desc: "雷电将军的威光正在庇护着这个国家，确保其向着永恒迈进。"

  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_raiden_c0_modifier: "恶曜影向·零命"
  STATIC_MODIFIER_NAME_gacha_raiden_c1_modifier: "恶曜卜词"
  STATIC_MODIFIER_NAME_gacha_raiden_c2_modifier: "斩铁断金"
  STATIC_MODIFIER_NAME_gacha_raiden_c3_modifier: "真影旧事"
  STATIC_MODIFIER_NAME_gacha_raiden_c4_modifier: "誓奉常道"
  STATIC_MODIFIER_NAME_gacha_raiden_c5_modifier: "凶将之降临"
  STATIC_MODIFIER_NAME_gacha_raiden_c6_modifier: "负愿前行"
  STATIC_MODIFIER_NAME_gacha_raiden_c6_country_modifier: "梦想一心之界"
  STATIC_MODIFIER_DESC_gacha_raiden_c6_country_modifier: "以「永恒」之名整饬朝纲，扩增议席与内阁效率，让将军的意志直抵国政每一隅。"

  # === 事件 (Events) ===
  gacha_raiden_events.1.title: "鸣神以此身许诺"
  gacha_raiden_events.1.desc: "苍穹被紫雷撕裂，空气中弥漫着令人战栗的静电。一位威严的女性降临王座侧旁，手持薙刀，眼神如深渊般冷冽。\\n\\n「吾乃雷电将军。既然你通过了试炼，吾便许你一诺：此身将化为你的利刃，为你斩断通往『永恒』路上的一切阻碍。」\\n\\n那是凌驾凡俗王权之上的威压，令人不禁俯首。"
  gacha_raiden_events.1.a: "为了永恒！"

  gacha_raiden_events.2.title: "雷光闪烁"
  gacha_raiden_events.2.desc: "雷电将军的力量似乎增强了。她手中的刀锋更加锐利，周身的雷光也更加耀眼。\\n\\n「无念，无想。」\\n\\n$gacha_text_reward_prestige_small$"
  gacha_raiden_events.2.a: "威光无赦。"

  gacha_raiden_events.4.title: "永恒之梦"
  gacha_raiden_events.4.desc: "将军已臻至化境，不再只是统治者，而是「永恒」本身的形象。\\n\\n「此刻的我，可斩尽迷惘与业障。过去与未来的篇章，皆由我亲手铸就。」\\n\\n在雷光庇护下，你的意志即是国家意志，无人敢违。\\n\\n$gacha_text_reward_prestige_medium$\\n$gacha_text_reward_legitimacy_medium$"
  gacha_raiden_events.4.a: "此即，永恒！"

  gacha_raiden_events.11.title: "命之座·觉醒"
  gacha_raiden_events.11.desc: "「梦想一心」的真意已然浮现。雷电将军领悟了新的力量，她将以更高效的手段治理国家，消除一切不稳定的因素。\\n\\n「杂音已除，现在我们可以专注于更重要的事情了。」\\n\\n$gacha_text_reward_stability_small$"
  gacha_raiden_events.11.a: "天下太平。"

  gacha_raiden_events.12.title: "命之座·超越"
  gacha_raiden_events.12.desc: "雷电将军展现出了「殊胜尊荣」的姿态。她在战场上的身姿如同鬼神般令人战栗，任何敌人在她面前都不过是蝼蚁。\\n\\n「此刻，寂灭之时！」\\n\\n$gacha_text_reward_legitimacy_small$"
  gacha_raiden_events.12.a: "所向披靡！"
