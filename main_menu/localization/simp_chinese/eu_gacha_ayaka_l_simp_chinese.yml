  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_ayaka_c0_modifier: "白鹭座·零命"
  STATIC_MODIFIER_DESC_gacha_ayaka_c0_modifier: "社奉行的礼法被带入宫廷：谈判更顺滑，阶层更容易被安抚，仪式感变成可计算的秩序。"
  STATIC_MODIFIER_NAME_gacha_ayaka_c1_modifier: "霜杀墨染樱"
  STATIC_MODIFIER_DESC_gacha_ayaka_c1_modifier: "每一次“温柔的提醒”背后都藏着锋利的底线：对外更难被试探底牌，对内更快压住流言与躁动。"
  STATIC_MODIFIER_NAME_gacha_ayaka_c2_modifier: "三重雪关扉"
  STATIC_MODIFIER_DESC_gacha_ayaka_c2_modifier: "把防线写进制度：关隘、要塞与港口的调度更严密，敌人想钻空子会发现门后还有第二道门。"
  STATIC_MODIFIER_NAME_gacha_ayaka_c3_modifier: "花白锦画纸吹雪"
  STATIC_MODIFIER_DESC_gacha_ayaka_c3_modifier: "以文化塑造合法性：节庆、礼乐与赞助让王权更“理所当然”，反对者会被舆论与风俗缓慢淹没。"
  STATIC_MODIFIER_NAME_gacha_ayaka_c4_modifier: "盈缺流返"
  STATIC_MODIFIER_DESC_gacha_ayaka_c4_modifier: "危机时的回旋余地：当战事或饥荒逼近，朝廷更容易重新分配资源，避免秩序崩盘。"
  STATIC_MODIFIER_NAME_gacha_ayaka_c5_modifier: "花云钟入月"
  STATIC_MODIFIER_DESC_gacha_ayaka_c5_modifier: "盟友愿意再多给你一次机会：外交场上更容易获得信任，甚至敌国也会更倾向先谈再打。"
  STATIC_MODIFIER_NAME_gacha_ayaka_c6_modifier: "间水月"
  STATIC_MODIFIER_DESC_gacha_ayaka_c6_modifier: "决定性的一击不必喧嚣：关键会战中更容易打出“瞬间塌陷”的士气差，让胜利像雪落一样无声却彻底。"

