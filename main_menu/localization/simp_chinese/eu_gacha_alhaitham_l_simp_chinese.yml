  STATIC_MODIFIER_NAME_gacha_alhaitham_c0_modifier: "天隼座·零命"
  STATIC_MODIFIER_DESC_gacha_alhaitham_c0_modifier: "以理性整理政务，降低官僚内耗；当你推进改革时，阻力更小。"
  STATIC_MODIFIER_NAME_gacha_alhaitham_c1_modifier: "直观"
  STATIC_MODIFIER_DESC_gacha_alhaitham_c1_modifier: "决策链条被压缩，内阁行动更迅捷；紧急状态下的反应更快。"
  STATIC_MODIFIER_NAME_gacha_alhaitham_c2_modifier: "辩章"
  STATIC_MODIFIER_DESC_gacha_alhaitham_c2_modifier: "学术与行政被迫对齐：创新与制度传播更顺畅。"
  STATIC_MODIFIER_NAME_gacha_alhaitham_c3_modifier: "遮诠"
  STATIC_MODIFIER_DESC_gacha_alhaitham_c3_modifier: "以“注释”修补漏洞：降低技术与制度的执行成本。"
  STATIC_MODIFIER_NAME_gacha_alhaitham_c4_modifier: "义贯"
  STATIC_MODIFIER_DESC_gacha_alhaitham_c4_modifier: "将纪律写成条款：军队的组织度与围城效率提升。"
  STATIC_MODIFIER_NAME_gacha_alhaitham_c5_modifier: "智度"
  STATIC_MODIFIER_DESC_gacha_alhaitham_c5_modifier: "学府与书库被系统化：顾问与学者更便宜，也更好用。"
  STATIC_MODIFIER_NAME_gacha_alhaitham_c6_modifier: "正理"
  STATIC_MODIFIER_DESC_gacha_alhaitham_c6_modifier: "腐败与渎职更难藏匿：国家更稳定，扩张更可持续。"

