  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_mona_c0_modifier: "映天座·零命"
  STATIC_MODIFIER_DESC_gacha_mona_c0_modifier: "穷归穷，占星术士的原则从不打折：她只揭示命运，不替命运说谎。"
  STATIC_MODIFIER_NAME_gacha_mona_c1_modifier: "沉没的预言"
  STATIC_MODIFIER_DESC_gacha_mona_c1_modifier: "当她宣告某人“沉没”，连意外都会开始向那条轨迹聚拢。你看见敌军的失误越来越像连锁反应。"
  STATIC_MODIFIER_NAME_gacha_mona_c2_modifier: "星月的连珠"
  STATIC_MODIFIER_DESC_gacha_mona_c2_modifier: "星月的讯号连续闪烁：一次成功会引来下一次更快的成功。"
  STATIC_MODIFIER_NAME_gacha_mona_c3_modifier: "不休的天象"
  STATIC_MODIFIER_DESC_gacha_mona_c3_modifier: "天象被不断校准，星图细节更清晰。你在关键节点的判断失误明显减少。"
  STATIC_MODIFIER_NAME_gacha_mona_c4_modifier: "灭绝的预言"
  STATIC_MODIFIER_DESC_gacha_mona_c4_modifier: "她把敌人“标在星异里”，于是全军都知道该把压力与资源放在哪里。"
  STATIC_MODIFIER_NAME_gacha_mona_c5_modifier: "命运的嘲弄"
  STATIC_MODIFIER_DESC_gacha_mona_c5_modifier: "命运喜欢开玩笑——莫娜更喜欢把玩笑写成注脚。那些想靠侥幸翻盘的人，往往会被她先一步拆穿。"
  STATIC_MODIFIER_NAME_gacha_mona_c6_modifier: "厄运的修辞"
  STATIC_MODIFIER_DESC_gacha_mona_c6_modifier: "把厄运说出口，它就不再只是阴影。她的宣告像一道冷水，让恐慌、狂热与阴谋都显形。"

