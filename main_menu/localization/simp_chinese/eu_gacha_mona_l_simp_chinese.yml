  # ============================================================
  # Character - 莫娜 (mona)
  # ============================================================

  # === 姓名 ===
  gacha_first_name_mona: "莫娜"
  gacha_last_name_mona: "占星"

  # === 特质 (Traits) ===
  gacha_mona_origin_trait: "水占盘的账本"
  desc_gacha_mona_origin_trait: "莫娜：「命运的轨迹我可以解释，但不会替你篡改。至于咨询费——请按时结清。」\n她用水占盘照出港口潮汐、商路风向与宫廷流言：你不一定喜欢答案，但很难忽视它。"

  gacha_mona_awakened_trait: "虚实流动"
  desc_gacha_mona_awakened_trait: "莫娜：「想抓住我？那得先抓住水流。」\n她把护卫与信使安排得像一场魔术：刺客扑空、谣言失焦，关键时刻你总能比对手快半步。"

  gacha_mona_transcended_trait: "星命定轨"
  desc_gacha_mona_transcended_trait: "莫娜：「星异并非诅咒，是“标记”。当某个结局被标记，所有岔路都会向它靠拢。」\n你开始按她的星图选择宣战、议和与投资——像是在顺着潮水行船。"

  gacha_mona_c2_trait: "星月的连珠"
  desc_gacha_mona_c2_trait: "莫娜：「星与月不会只落下一次讯号。把每一次小预兆串起来，才是完整的预言。」\n她能在政策与战局之间快速转向，让“临时调整”变成习惯。"

  gacha_mona_c4_trait: "灭绝的预言"
  desc_gacha_mona_c4_trait: "莫娜：「当星图宣判‘败北’，敌人就会先在心里败一次。」\n被她点名的目标更容易出现裂痕：军心、盟约、甚至谈判桌上的底气。"

  gacha_mona_c6_trait: "厄运的修辞"
  desc_gacha_mona_c6_trait: "莫娜：「厄运不会因为你闭上眼就消失。把它写进檄文里，至少能让它服务于你。」\n她将预言化作话语：在最需要的时候，恐惧会沿着文字传播得比军队更快。"

