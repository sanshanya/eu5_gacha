  # §Y 星辉兑换系统 (Starlight Exchange System) §!
  # ============================================================

  # === 星辉变量 ===
  gacha_starlight: "星辉"
  gacha_starlight_desc: "满命角色的祝福结晶，可用于兑换5星角色。3个星辉可以兑换任意5星角色。"

  # === 星辉获得事件 ===
  gacha_events.30.title: "命星之辉"
  gacha_events.30.desc: "这位英雄的力量已臻化境，无法再度提升。他们的命星化作一枚闪耀的星辉，期待着新的邂逅。\n\n你获得了 1 个星辉！\n当前星辉总数：#bold;color_yellow [ROOT.ScriptValue('gacha_starlight_display_sv')|0]#!"
  gacha_events.30.a: "收下星辉"
  gacha_events.31.desc: "$gacha_already_owned_desc$\n\n你获得了 1 个星辉！\n当前星辉总数：#bold;color_yellow [ROOT.ScriptValue('gacha_starlight_display_sv')|0]#!"
  gacha_events.31.a: "收下补偿"

