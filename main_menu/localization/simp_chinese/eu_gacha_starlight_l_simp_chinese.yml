  gacha_starlight_events.1.desc: "凝聚三枚命星的祝福，你可以选择召唤任意一位五星英雄。\n\n请先选择国家。\n\n当前星辉：#bold;color_yellow [ROOT.ScriptValue('gacha_starlight_display_sv')|0]#!"
