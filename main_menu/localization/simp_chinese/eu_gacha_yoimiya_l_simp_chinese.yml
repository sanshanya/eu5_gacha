l_simp_chinese:
  # ============================================================
  # Character - 宵宫 (yoimiya)
  # ============================================================

  # === 姓名 ===
  gacha_first_name_yoimiya: "宵宫"
  gacha_last_name_yoimiya: "长野原"

  # === 特质 (Traits) ===
  gacha_yoimiya_origin_trait: "长野原烟火铺"
  desc_gacha_yoimiya_origin_trait: "「哇！这儿的人也会庆祝丰收吗？那可太好了！\n\n给我点硝石、纸张，还有一条安全的街道——我就能让整座城在夜里亮起来。\n\n别小看烟火哦，大家抬头看着同一片光的时候，就没那么容易去互相仇恨啦。」"

  gacha_yoimiya_awakened_trait: "焰硝攻城术"
  desc_gacha_yoimiya_awakened_trait: "「你说城墙很厚？嘿嘿，我懂我懂。\n\n烟火不是只能用来开心的——只要配方对，角度对，它也能把最顽固的门闩‘说服’。\n\n放心！我会让爆炸听起来像节庆，让敌人来不及害怕就已经结束啦！」"

  gacha_yoimiya_transcended_trait: "夏祭的国度"
  desc_gacha_yoimiya_transcended_trait: "「如果一个国家只剩下军号声，那大家迟早会喘不过气。\n\n我们也需要歌、灯笼、摊位、孩子们追着跑的笑声。\n\n我不擅长当大官，但我擅长让人们记得：活着本身就值得庆祝。」"

  gacha_yoimiya_c2_trait: "万灯送火"
  desc_gacha_yoimiya_c2_trait: "「把灯挂到每条街上吧！\n\n当夜路不再黑，人心就会更稳。商队敢走，工坊敢开，市集敢热闹。\n\n然后——税收也会自己变好啦！」"

  gacha_yoimiya_c4_trait: "花火职人心得"
  desc_gacha_yoimiya_c4_trait: "「配方、工序、仓储……这些我都能写成一本手册！\n\n只要照着做，损耗就会少很多，产出也会更漂亮。\n\n嗯？你问为什么我这么认真？因为我想让大家都安全地看到烟火呀。」"

  gacha_yoimiya_c6_trait: "长野原龙势流星群"
  desc_gacha_yoimiya_c6_trait: "「来啦来啦！压轴的——超级——流星群！\n\n让敌人以为天塌了，让我们的人以为希望落下来了。\n\n陛下，今晚的天空归我们，明天的城墙也归我们！」"

  # === 修正 (Modifiers) ===
