  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_yoimiya_c0_modifier: "琉金座·零命"
  STATIC_MODIFIER_DESC_gacha_yoimiya_c0_modifier: "把节庆变成国力：民心更容易被修复，城市更容易恢复活力。"
  STATIC_MODIFIER_NAME_gacha_yoimiya_c1_modifier: "赤玉琉金"
  STATIC_MODIFIER_DESC_gacha_yoimiya_c1_modifier: "烟火点燃士气：短期内更容易形成“势头”，让进攻与动员更顺畅。"
  STATIC_MODIFIER_NAME_gacha_yoimiya_c2_modifier: "万灯送火"
  STATIC_MODIFIER_DESC_gacha_yoimiya_c2_modifier: "灯火照亮商路：夜间治安与贸易活跃度更高，市集更不容易冷清。"
  STATIC_MODIFIER_NAME_gacha_yoimiya_c3_modifier: "鼠火戏法"
  STATIC_MODIFIER_DESC_gacha_yoimiya_c3_modifier: "小把戏也能改变战局：骚扰、佯攻与爆破更有效，敌人会被迫分兵。"
  STATIC_MODIFIER_NAME_gacha_yoimiya_c4_modifier: "花火职人心得"
  STATIC_MODIFIER_DESC_gacha_yoimiya_c4_modifier: "工坊标准化：军需与民用生产更省损耗，投入更容易变成稳定产出。"
  STATIC_MODIFIER_NAME_gacha_yoimiya_c5_modifier: "真夏宵祭锦绘"
  STATIC_MODIFIER_DESC_gacha_yoimiya_c5_modifier: "盛会塑造认同：文化与合法性被持续巩固，长期压力下更不容易出现大规模不满。"
  STATIC_MODIFIER_NAME_gacha_yoimiya_c6_modifier: "长野原龙势流星群"
  STATIC_MODIFIER_DESC_gacha_yoimiya_c6_modifier: "压轴爆发：关键攻城或会战时更容易打出“决定性的一波”，让对手直接失去组织力。"

