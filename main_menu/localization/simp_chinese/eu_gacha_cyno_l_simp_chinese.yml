  gacha_cyno_modifier_desc: "TODO"

  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_cyno_c0_modifier: "赤沙豺座·零命"
  STATIC_MODIFIER_DESC_gacha_cyno_c0_modifier: "强化治安与反腐，降低叛乱与地方掣肘。"
  STATIC_MODIFIER_NAME_gacha_cyno_c1_modifier: "干涩笑话"
  STATIC_MODIFIER_DESC_gacha_cyno_c1_modifier: "在紧张时刻稳定军心；军队训练与作战节奏更连贯。"
  STATIC_MODIFIER_NAME_gacha_cyno_c2_modifier: "诘辩"
  STATIC_MODIFIER_DESC_gacha_cyno_c2_modifier: "审计与侦缉更高效：间谍更难渗透，黑市更难滋生。"
  STATIC_MODIFIER_NAME_gacha_cyno_c3_modifier: "刑律加注"
  STATIC_MODIFIER_DESC_gacha_cyno_c3_modifier: "法令执行力度上升：地方自治下降，国家集权更强。"
  STATIC_MODIFIER_NAME_gacha_cyno_c4_modifier: "渡荒之雷"
  STATIC_MODIFIER_DESC_gacha_cyno_c4_modifier: "战斗与行军更有纪律：伤亡与战损更可控。"
  STATIC_MODIFIER_NAME_gacha_cyno_c5_modifier: "裁决余烬"
  STATIC_MODIFIER_DESC_gacha_cyno_c5_modifier: "战争疲惫更易消散；在持久战中更能撑住。"
  STATIC_MODIFIER_NAME_gacha_cyno_c6_modifier: "狼牙终式"
  STATIC_MODIFIER_DESC_gacha_cyno_c6_modifier: "关键战役爆发力提升：冲击更强，敌军更易溃散。"

