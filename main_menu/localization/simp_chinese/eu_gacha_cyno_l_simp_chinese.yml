l_simp_chinese:
  # ============================================================
  # Character - 赛诺 (cyno)
  # ============================================================

  # === 姓名 ===
  gacha_first_name_cyno: "赛诺"
  gacha_last_name_cyno: "风纪官"
  # === 特质 (Traits) ===
  gacha_cyno_origin_trait: "风纪官的冷面裁决"
  desc_gacha_cyno_origin_trait: "「须弥有句老话：规则不严，聪明人就会把它当玩具。\n\n从今天起，你的法令不是‘建议’，是‘判决’。\n\n……别紧张，我也会讲笑话。只是它们通常会让人更沉默。」"
  gacha_cyno_awakened_trait: "渡荒之雷"
  desc_gacha_cyno_awakened_trait: "「战场上的混乱，和审讯室里的谎言一样——都需要被迅速终结。\n\n当雷鸣响起，队列会知道该向哪里前进；敌人也会知道该在哪里倒下。」"
  gacha_cyno_transcended_trait: "大风纪官·律令"
  desc_gacha_cyno_transcended_trait: "「你把权柄交给我，那就接受代价：贪腐会被清算，投机会被惩戒，越线的贵族会被当众打回去。\n\n秩序不是温柔的，它只是必要。」"
  gacha_cyno_c2_trait: "诘辩与缄口"
  desc_gacha_cyno_c2_trait: "「有人以‘传统’为名，掩盖罪行；有人以‘自由’为名，贩卖混乱。\n\n我不站队，我只负责把事实摁在桌面上。\n\n顺带一提：桌面很硬。」"
  gacha_cyno_c4_trait: "誓裁·不赦"
  desc_gacha_cyno_c4_trait: "「军队需要的不是更多口号，而是更少例外。\n\n当纪律成为习惯，补给、行军、征税都会变得简单。\n\n——简单，就是强大。」"
  gacha_cyno_c6_trait: "赤沙之狼"
  desc_gacha_cyno_c6_trait: "「你问我为何要亲自上阵？\n\n因为最好的威慑，是让对手知道：‘执法者’不只会写判词，也会写战史。\n\n放心，我会把结案陈词留到胜利之后。」"
  # === 修正 (Modifiers) ===
  STATIC_MODIFIER_NAME_gacha_cyno_modifier: "赛诺"
  STATIC_MODIFIER_DESC_gacha_cyno_modifier: "TODO"
