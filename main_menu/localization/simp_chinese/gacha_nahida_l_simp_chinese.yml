l_simp_chinese:
  # ============================================================
  # Character - 纳西妲 (Nahida)
  # ============================================================

  # === 姓名 ===
  gacha_first_name_nahida: "纳西妲"
  gacha_last_name_nahida: "须弥"

  # === 特质 (Traits) ===
  gacha_nahida_origin_trait: "智慧女神"
  desc_gacha_nahida_origin_trait: "须弥的神明，布耶尔，意识与世界树相连。虽身居净善宫，她知晓万物的运行逻辑。作为顾问，她提供远超时代的知识体系，能极大促进科研与文化。\\n\\n「知识是通往未来的阶梯，而我，愿做那个扶梯的人。」"

  gacha_nahida_awakened_trait: "梦境编织"
  desc_gacha_nahida_awakened_trait: "纳西妲能够进入并安抚人们的梦境，消除恐惧与迷茫。在她的引导下，民众的思想空前统一，动荡与不安烟消云散。\\n\\n效果：\\n国家动乱度：-2.00\\n思潮传播速度：+20%\\n宗教统一度：+25%"

  gacha_nahida_transcended_trait: "世界树守护者"
  desc_gacha_nahida_transcended_trait: "连接世界树的意识，洞悉过去与未来的真相。她所指引的道路绝不会出错，国家将在最高效的治理下迈向繁荣。\\n\\n效果：\\n行政效率：+5%\\n月度自治度下降：-0.10\\n最大行政容量：+20%"

  # === 修正 (Modifiers) ===
  STATIC_MODIFIER_NAME_gacha_nahida_modifier: "净善的加护"
  STATIC_MODIFIER_DESC_gacha_nahida_modifier: "「头脑是身体的主宰，而智慧是头脑的养分。让我来稍微灌溉一下这片土地吧。」"
  gacha_nahida_modifier: "智慧之光"
  gacha_nahida_modifier_desc: "智慧之神的眷顾使得这个国家的科研与思辨氛围空前浓厚。"

  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_nahida_c0_modifier: "须弥座"
  STATIC_MODIFIER_NAME_gacha_nahida_c1_modifier: "心景幻成"
  STATIC_MODIFIER_NAME_gacha_nahida_c2_modifier: "正觉善见"
  STATIC_MODIFIER_NAME_gacha_nahida_c3_modifier: "智慧主的苦行"
  STATIC_MODIFIER_NAME_gacha_nahida_c4_modifier: "比量破愚"
  STATIC_MODIFIER_NAME_gacha_nahida_c5_modifier: "蕴种之式"
  STATIC_MODIFIER_NAME_gacha_nahida_c6_modifier: "大梦觉悟"
  STATIC_MODIFIER_NAME_gacha_nahida_c6_country_modifier: "智慧议厅"
  STATIC_MODIFIER_DESC_gacha_nahida_c6_country_modifier: "纳西妲为学者与官员共议开辟新席位，让制度与改革在更大的议厅内发芽结果。"

  # === 事件 (Events) ===
  gacha_nahida_events.1.title: "草之智慧"
  gacha_nahida_events.1.desc: "殿内并未响起惊雷或异象，一位白发绿瞳的小神明只是静静站在那里，仿佛她一直都在。她的眼神清澈如林间朝露，却深邃如夜空。\\n\\n「初次见面，我是纳西妲。世界树告诉我，你正在为国家的未来而迷茫。虽然我的身体不大，但也许……我的智慧能为你解开那些缠绕的死结。要不要一起做个关于好梦的实验呢？」\\n\\n她的声音温柔理性，抚平了朝堂上的焦躁。"
  gacha_nahida_events.1.a: "欢迎您，智慧之神。"

  gacha_nahida_events.2.title: "智慧增长"
  gacha_nahida_events.2.desc: "纳西妲的力量得到了提升，翠绿色的草元素在她周围流转。\\n\\n「看，世界树赐予了我新的力量。这样的话，我就能更好地帮助大家了~」"
  gacha_nahida_events.2.a: "知识的力量！"

  gacha_nahida_events.4.title: "大梦觉悟"
  gacha_nahida_events.4.desc: "纳西妲已经达到了力量的巅峰。她周身环绕着璀璨的绿色光芒，整个世界仿佛都在她的智慧之下。\\n\\n「这就是完全觉醒的力量啊...现在，我可以真正守护所有人的梦想了。谢谢你一直以来的信任，让我们一起创造一个美好的未来吧~」"
  gacha_nahida_events.4.a: "智慧照耀世界！"

  gacha_nahida_events.11.title: "命之座·觉醒"
  gacha_nahida_events.11.desc: "纳西妲领悟了「正觉善见」的权能。她能透过现象看到本质，洞察人心深处的渴望与恐惧。\\n\\n「每个人都是一颗星，只要读懂他们的轨迹，就没有解不开的误会。治理国家也是如此，要听懂风的声音。」"
  gacha_nahida_events.11.a: "洞察一切！"

  gacha_nahida_events.12.title: "命之座·超越"
  gacha_nahida_events.12.desc: "纳西妲展现出了「比量破愚」的姿态。她的智慧已经能够消除人们心中的迷惘与困惑。\\n\\n「智慧不是用来炫耀的，而是用来帮助别人的。让我们一起驱散无知的黑暗，让知识的光芒照亮每一个人~」"
  gacha_nahida_events.12.a: "智慧之光！"
