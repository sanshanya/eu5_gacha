  STATIC_MODIFIER_DESC_gacha_nilou_c0_modifier: "文化凝聚：声望与民心上升，地方不满下降。"
  STATIC_MODIFIER_NAME_gacha_nilou_c1_modifier: "却月的轻舞"
  STATIC_MODIFIER_DESC_gacha_nilou_c1_modifier: "节庆常态化：稳定成本降低，叛乱更难酝酿。"
  STATIC_MODIFIER_NAME_gacha_nilou_c2_modifier: "莲台的祝祷"
  STATIC_MODIFIER_DESC_gacha_nilou_c2_modifier: "社群互助增强：发展更快，贫困地区恢复更迅速。"
  STATIC_MODIFIER_NAME_gacha_nilou_c3_modifier: "剧场的幕布"
  STATIC_MODIFIER_DESC_gacha_nilou_c3_modifier: "文化产业兴盛：贸易与城市收入提升。"
  STATIC_MODIFIER_NAME_gacha_nilou_c4_modifier: "水镜的回响"
  STATIC_MODIFIER_DESC_gacha_nilou_c4_modifier: "海军士气与补给更稳，远航更安全。"
  STATIC_MODIFIER_NAME_gacha_nilou_c5_modifier: "花神的邀约"
  STATIC_MODIFIER_DESC_gacha_nilou_c5_modifier: "外交更柔和：文化亲和与结盟倾向提升。"
  STATIC_MODIFIER_NAME_gacha_nilou_c6_modifier: "繁花谢幕"
  STATIC_MODIFIER_DESC_gacha_nilou_c6_modifier: "黄金时代的引子：全国范围繁荣与稳定的综合提升。"

