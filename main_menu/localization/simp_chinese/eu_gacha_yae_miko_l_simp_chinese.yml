l_simp_chinese:
  # ============================================================
  # Character - 八重神子 (Yae Miko)
  # ============================================================

  # === 姓名 ===
  gacha_first_name_yae_miko: "八重神子"
  gacha_last_name_yae_miko: "鸣神"

  # === 特质 (Traits) ===
  gacha_yae_miko_origin_trait: "鸣神大社的宫司"
  desc_gacha_yae_miko_origin_trait: "「哎呀，陛下这座宫廷——故事可真多。\n\n信仰、谣言、野心、恐惧……这些东西比火炮更能改变国运。\n\n把纸和墨交给我吧。我会让你的臣民‘自愿’相信：你的统治，是他们最好的选择。」"

  gacha_yae_miko_awakened_trait: "神樱的守望"
  desc_gacha_yae_miko_awakened_trait: "「神樱的根系延伸得很远，远到足以碰到每一条秘密。\n\n你想要情报？想要把反对者的‘正义’变成笑话？\n\n那就让我来。只要我轻轻一笑，很多人就会开始互相猜疑。」"

  gacha_yae_miko_transcended_trait: "御影的箴言"
  desc_gacha_yae_miko_transcended_trait: "「治理国家嘛，无非三件事：让人敬畏、让人获利、让人习惯。\n\n敬畏交给神社与仪式，获利交给商路与许诺，习惯交给时间。\n\n至于不习惯的人？——他们会慢慢学会闭嘴的。」"

  gacha_yae_miko_c2_trait: "真识的奉行"
  desc_gacha_yae_miko_c2_trait: "「我不需要官职，但我能决定‘什么算真相’。\n\n让学者为你写史，让说书人为你润色，让流言替你惩罚敌人。\n\n陛下，只要叙事站在你这边，很多战争甚至不用开打。」"

  gacha_yae_miko_c4_trait: "鸣神的狐影"
  desc_gacha_yae_miko_c4_trait: "「你以为他们在地下结党？真可爱。\n\n我会让他们每一次密会都像被神明注视：一步踏错，就会连累所有同伙。\n\n当恐惧足够具体，忠诚就会显得更划算。」"

  gacha_yae_miko_c6_trait: "秘典的引路人"
  desc_gacha_yae_miko_c6_trait: "「来，陛下，把你的野心写下来。\n\n我会把它印成书、讲成戏、唱成歌，让整个国家在不知不觉间沿着你的方向走。\n\n等他们回过神来——路已经铺好了。」"

