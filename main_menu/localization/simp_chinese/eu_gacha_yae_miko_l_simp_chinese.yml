  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_yae_miko_c0_modifier: "仙狐座·零命"
  STATIC_MODIFIER_DESC_gacha_yae_miko_c0_modifier: "神社与出版的力量进入国策：舆论与信仰开始成为稳定器，也开始成为武器。"
  STATIC_MODIFIER_NAME_gacha_yae_miko_c1_modifier: "野狐供真篇"
  STATIC_MODIFIER_DESC_gacha_yae_miko_c1_modifier: "让人“自愿”供奉：宗教与仪式更容易凝聚共识，民心更不易被短期挫败击穿。"
  STATIC_MODIFIER_NAME_gacha_yae_miko_c2_modifier: "望月吼哕声"
  STATIC_MODIFIER_DESC_gacha_yae_miko_c2_modifier: "月下的谣言比刀更快：对外离间更有效，对内清洗更省力。"
  STATIC_MODIFIER_NAME_gacha_yae_miko_c3_modifier: "七段妙变化"
  STATIC_MODIFIER_DESC_gacha_yae_miko_c3_modifier: "多线叙事、多线布局：外交与间谍更像一张网，敌人拆掉一角还有另一角。"
  STATIC_MODIFIER_NAME_gacha_yae_miko_c4_modifier: "绯樱引雷章"
  STATIC_MODIFIER_DESC_gacha_yae_miko_c4_modifier: "把惩戒写成神罚：镇压叛乱更“名正言顺”，反对者更难获得同情。"
  STATIC_MODIFIER_NAME_gacha_yae_miko_c5_modifier: "暴恶嗤笑面"
  STATIC_MODIFIER_DESC_gacha_yae_miko_c5_modifier: "嘲笑会摧毁威望：敌对派系更容易内讧，强硬派更容易失去道德高地。"
  STATIC_MODIFIER_NAME_gacha_yae_miko_c6_modifier: "大杀生咒禁"
  STATIC_MODIFIER_DESC_gacha_yae_miko_c6_modifier: "当你决定不再容忍：一次行动更可能连根拔起整条暗线，让对手彻底失声。"

