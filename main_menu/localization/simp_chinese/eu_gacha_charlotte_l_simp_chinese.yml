  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_charlotte_c0_modifier: "真视镜座·零命"
  STATIC_MODIFIER_DESC_gacha_charlotte_c0_modifier: "记者并非旁观者：你获得一条更可靠的『事实链』，更容易发现腐败与谣言的源头。"
  STATIC_MODIFIER_NAME_gacha_charlotte_c1_modifier: "以核实为约束"
  STATIC_MODIFIER_DESC_gacha_charlotte_c1_modifier: "『先核对，再下令。』行政命令的执行更少偏差，内部治理更稳定。"
  STATIC_MODIFIER_NAME_gacha_charlotte_c2_modifier: "以求真为职守"
  STATIC_MODIFIER_DESC_gacha_charlotte_c2_modifier: "她会追着问题跑到最后一行账本。揭露阴影后，改革与整肃更容易被公众接受。"
  STATIC_MODIFIER_NAME_gacha_charlotte_c3_modifier: "以独立为先决"
  STATIC_MODIFIER_DESC_gacha_charlotte_c3_modifier: "不受任何派系收编的笔锋，让你在处理贵族/阶层博弈时更有回旋余地。"
  STATIC_MODIFIER_NAME_gacha_charlotte_c4_modifier: "以督促为责任"
  STATIC_MODIFIER_DESC_gacha_charlotte_c4_modifier: "把拖延写成丑闻，把渎职写成罪名。官僚效率提升，军需与工程更少被层层截留。"
  STATIC_MODIFIER_NAME_gacha_charlotte_c5_modifier: "以良知为原则"
  STATIC_MODIFIER_DESC_gacha_charlotte_c5_modifier: "她会把『底线』写进制度：对滥权与酷刑的容忍度下降，民心更不易崩塌。"
  STATIC_MODIFIER_NAME_gacha_charlotte_c6_modifier: "以有趣相关为要义"
  STATIC_MODIFIER_DESC_gacha_charlotte_c6_modifier: "当叙事与事实被她同时握在手里，你能更灵活地动员社会：宣传、情报与治安形成闭环。"

