  gacha_events.20.desc_legitimacy: "星光在宫廷回响，巩固民众对王座的信任。\n\n获得：@legitimacy!#color_yellow [ROOT.ScriptValue('gacha_reward_legitimacy_4star_sv')|0]#!"
  gacha_events.20.desc_stability: "星光照耀田野，国土吐纳着安定的呼吸。\n\n获得：@stability!#color_yellow [ROOT.ScriptValue('gacha_reward_stability_4star_sv')|0]#!"
  gacha_events.20.a: "收下恩赐"

  # === 结果：小保底/歪了 (.3) ===
