  gacha_events.100.title: "孤注一掷：星辰的回响"
  gacha_events.100.desc: "百次祈愿已毕。祭坛上堆满了星辰的馈赠：\n\n#bold 五星角色#!：#color_yellow [ROOT.Var('gacha_batch_5star_count').GetValue|0]#! 位\n\n#bold 四星资源#!：#color_yellow [ROOT.Var('gacha_batch_4star_count').GetValue|0]#! 份\n   @gold!  +[ROOT.Var('gacha_batch_gold_count').GetValue|0]\n  @prestige! +[ROOT.Var('gacha_batch_prestige_count').GetValue|0]\n  @legitimacy! +[ROOT.Var('gacha_batch_legitimacy_count').GetValue|0]\n  @stability! +[ROOT.Var('gacha_batch_stability_count').GetValue|0]"
