  gacha_nation_events.10.desc: "#ZG 新年夜。窗外烟火正盛。\n刻晴背对灯火，将图纸铺满案头。她没有看烟花。\n刻晴指尖的紫电照亮了图纸上密密麻麻的批注。#!\n刻晴:「陛下，璃月的理想并非神明赐予，而是由人亲手缔造。」\n#ZG 她顿了顿，目光掠过窗外升空的孔明灯，和霄灯很像。#!\n刻晴:「若您愿意兑现那句『再造璃月』的承诺，我将以玉衡之名接手港口，商路、矿脉、城建、契约，皆会在最短时间内重整。」\n#ZG 你望向少女的脸庞，由于祈愿之力，少女的外貌与第一次见面时无异。\n眼神却不复当初稚嫩...\n倒映着窗外那些越飘越远的光点。#!"
  gacha_nation_events.10.a: "愿新璃月，千帆竞发。"
  gacha_nation_events.10.b: "再议。"

  gacha_nation_events.11.desc: "刻晴:「……定不负君所托。」\n#ZG 刻晴将璃月港蓝图铺开在桌面邀请你一同查看。#!\n\n#bold 解锁内阁行动:#!#bold;color_yellow $gacha_create_liyue_nation$#!"
  gacha_nation_events.12.desc: "#ZG 刻晴点点头，将图纸收起。#!\n刻晴:「是我操之过急了。此事不论早晚，等您决定，我会把方案保持在可启动状态。」\n#ZG 她转身看向窗外的烟火，没有再说话。#!"
  gacha_nation_events.11.a: "这一天不会太远"

