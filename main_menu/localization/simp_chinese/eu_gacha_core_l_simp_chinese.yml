  gacha_events.3.desc: "金光乍现！但从星门中走出的并非你期盼的那位军师，而是来自稻妻的雷电将军。\n\n虽然失去了五五开的赌注，但获得常驻池五星角色也是不错的收获。下次祈愿将必定获得UP角色！"
  gacha_events.3.a: "既来之，则安之"

