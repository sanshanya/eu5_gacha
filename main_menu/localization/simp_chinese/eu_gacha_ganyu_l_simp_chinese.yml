  # ============================================================
  # Character - 甘雨 (Ganyu)
  # ============================================================

  # === 姓名 ===
  gacha_first_name_ganyu: "甘雨"
  gacha_last_name_ganyu: "麒麟"

  # === 特质 (Traits) ===
  gacha_ganyu_origin_trait: "三千年的秘书"
  desc_gacha_ganyu_origin_trait: "「三千年来，我处理过的公文可以堆满整座玉京台。每一份都要核对三遍，每一个数字都不能出错。这些习惯……已经刻进骨头里了。」"

  gacha_ganyu_awakened_trait: "麒麟的后裔"
  desc_gacha_ganyu_awakened_trait: "「麒麟不杀生……但如果是为了守护，我不会退缩。魔神战争时，我曾一口吞下整支敌军。那之后我吃素了三千年，但那份力量还在。」"

  gacha_ganyu_transcended_trait: "永不停歇的齿轮"
  desc_gacha_ganyu_transcended_trait: "「帝君说过，璃月的运转不能停。所以我也不能停。只要还有工作，只要还有人需要我……我就会一直转下去。」"

  gacha_ganyu_c2_trait: "玉京台的基石"
  desc_gacha_ganyu_c2_trait: "「这些年，我看着一代代七星来来去去。凝光、刻晴……她们都很优秀。而我只是在角落里整理她们的文件，确保一切按部就班。这样就好。」"

  gacha_ganyu_c4_trait: "霜华矢的守护"
  desc_gacha_ganyu_c4_trait: "「我不喜欢战斗。但当敌人踏入这片土地时，我会让他们知道——麒麟的后裔，从不是好欺负的。每一支箭，都会找到它该去的地方。」"

  gacha_ganyu_c6_trait: "璃月的不眠者"
  desc_gacha_ganyu_c6_trait: "「我是甘雨，璃月七星的秘书。\n\n三千年来，我一直告诉自己：只要还有工作，我就有存在的意义。\n\n所以我不停地写，不停地算，不停地核对。哪怕眼睛酸涩，哪怕手指僵硬，哪怕整座玉京台都熄了灯——我还是会点起一盏烛火，继续做下去。\n\n因为我害怕。\n\n害怕一旦停下来，就会发现自己其实……什么都不是。\n\n不是人类，也不是仙兽。\n\n不是七星，也不是普通的璃月人。\n\n但是……\n\n看着您批阅奏章时认真的侧脸，听着您说“甘雨，今天早点休息”时温和的语气……\n\n我突然想，也许“存在的意义”这种东西，不一定要靠工作来证明。\n\n也许……只要有人记得我，有人愿意在我加班的时候端来一杯热茶……\n\n那我就不是“什么都不是”了。\n\n所以，陛下。\n\n#bold 能让我继续留在您身边吗？#!」"

  # === 修正 (Modifiers) ===
  STATIC_MODIFIER_NAME_gacha_ganyu_modifier: "麒麟的文书"
