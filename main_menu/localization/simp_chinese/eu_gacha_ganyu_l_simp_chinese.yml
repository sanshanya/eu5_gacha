  # === 事件 (Events) ===
  gacha_ganyu_events.1.title: "璃月七星的秘书 · 甘雨"
  gacha_ganyu_events.1.desc: "祈愿阵中央，金色经文沿刻痕游走。\n\n公文卷宗、璃月印信、算筹与笔墨在阵心上空翻卷，被一团自刻痕中央浮起的淡蓝冰霜轻柔包裹。\n\n冰晶内，雪片与光尘缓缓旋转，勾勒出某种静谧而古老的气息。\n一个少女蜷缩其中。\n\n湖蓝长发垂落腰际，素净的衣裙在冰光中微微起伏。她抱着一摞公文，靠在冰壁上，眼睫轻颤——像是在一场漫长的加班后终于睡着。\n\n一片雪花落在她的鼻尖。\n她皱了皱眉，冰壁悄然消融。\n\n少女睁眼，轻轻落在阵心，下意识地整理怀中的公文——然后愣住。\n\n「……这里不是玉京台。」\n\n她环顾四周，目光从困惑变为警觉，又从警觉变为某种职业性的冷静。\n\n「我是甘雨，璃月七星的秘书。负责……文书整理、会议记录、政令传达、税务核算、外交文件校对……」\n\n她顿了顿，似乎意识到自己在自动报菜名。\n\n「……总之，是打杂的。」\n\n她看向你，目光中带着一丝不确定：\n\n「请问，这里需要我处理什么工作吗？」\n\n「如果有的话……请尽管吩咐。我已经习惯了。」"
  gacha_ganyu_events.1.a: "请多指教"

  gacha_ganyu_events.13.title: "永夜的烛火"
  gacha_ganyu_events.13.desc: "「您问我为什么总是加班？因为……白天的时间不够用。而且，夜里安静，没有人会来打扰。我可以一个人慢慢把所有事情做完。」"
  gacha_ganyu_events.13.a: "注意休息"

  gacha_ganyu_events.11.title: "无人知晓的加班"
  gacha_ganyu_events.11.desc: "「这些年，我看着一代代七星来来去去。凝光、刻晴……她们都很优秀。而我只是在角落里整理她们的文件，确保一切按部就班。这样就好。」"
  gacha_ganyu_events.11.a: "她们离不开你"

  gacha_ganyu_events.12.title: "沉默的箭雨"
  gacha_ganyu_events.12.desc: "「我不喜欢战斗。但当敌人踏入这片土地时，我会让他们知道——麒麟的后裔，从不是好欺负的。每一支箭，都会找到它该去的地方。」"
  gacha_ganyu_events.12.a: "交给你了"

  gacha_ganyu_events.14.title: "三千年的档案"
  gacha_ganyu_events.14.desc: "「每一寸土地的归属，每一次边界的变动，我都有记录。只要翻开正确的卷宗，就能找到最合法、最省力的方式，让它成为您的领土。」"
  gacha_ganyu_events.14.a: "翻开卷宗"

  gacha_ganyu_events.4.title: "放下卷宗的那一刻"
  gacha_ganyu_events.4.desc: "「三千年了。我终于可以……稍微休息一下了吗？不是因为工作做完了，工作永远做不完。而是因为……我想试着做一些，不是为了工作的事情。比如……和您一起看看日落。」"
  gacha_ganyu_events.4.a: "一起去吧"
