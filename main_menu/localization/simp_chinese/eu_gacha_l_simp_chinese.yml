  # === 事件 (Events) ===
  gacha_raiden_events.1.title: "鸣神以此身许诺"
  gacha_raiden_events.1.desc: "伴随着一道划破天际的紫雷，一位威严的女性降临在宫殿之中。她手持薙刀，眼神冷冽而深邃。\n\n“我是雷电将军，稻妻幕府的最高主宰。既然你已通过了试炼，我便许你一诺：此身将助你扫清一切阻碍，直至永恒降临。”\n\n空气中弥漫着雷元素的威压，令人不由自主地想要臣服。"
  gacha_raiden_events.1.a: "为了永恒！"

  gacha_raiden_events.2.title: "雷光闪烁"
  gacha_raiden_events.2.desc: "雷电将军的力量似乎增强了。她手中的刀锋更加锐利，周身的雷光也更加耀眼。\n\n“无念，无想。”\n\n$gacha_text_reward_prestige_small$"
  gacha_raiden_events.2.a: "威光无赦。"

  gacha_raiden_events.4.title: "永恒之梦"
  gacha_raiden_events.4.desc: "雷电将军已臻至化境。她不再仅仅是威严的统治者，更是守护永恒的化身。\n\n“现在的我，已能斩断一切迷惘。无论是过去、现在，还是未来，都将由我亲手铸就。”\n\n整个国家都沐浴在她的雷光之下，无人敢于挑战您的权威。\n\n$gacha_text_reward_prestige_medium$\n$gacha_text_reward_legitimacy_medium$"
  gacha_raiden_events.4.a: "此即，永恒！"

  gacha_raiden_events.11.title: "命之座·觉醒"
  gacha_raiden_events.11.desc: "“梦想一心”的真意已然浮现。雷电将军领悟了新的力量，她将以更高效的手段治理国家，消除一切不稳定的因素。\n\n“杂音已除，现在我们可以专注于更重要的事情了。”\n\n$gacha_text_reward_stability_small$"
  gacha_raiden_events.11.a: "天下太平。"

  gacha_raiden_events.12.title: "命之座·超越"
  gacha_raiden_events.12.desc: "雷电将军展现出了“殊胜尊荣”的姿态。她在战场上的身姿如同鬼神般令人战栗，任何敌人在她面前都不过是蝼蚁。\n\n“此刻，寂灭之时！”\n\n$gacha_text_reward_legitimacy_small$"
  gacha_raiden_events.12.a: "所向披靡！"