  # === 事件 (Events) ===
  gacha_fischl_events.1.title: "断罪之皇女·菲谢尔 —— 降临此世的（伪）造物主"
  gacha_fischl_events.1.desc: "「哼，因果的丝线终究还是纠缠在了一起吗？\n\n欢呼吧！本皇女跨越了三千世界的狭间，顺应命运的『召唤』，降临于此荒芜的位面！\n\n这片疆域……嗯，尚算辽阔，勉强能作为『幽夜净土』在现世的行宫。\n\n既然你献上了祭品，我也将赐予你祝圣的荣光。\n\n不管是窥探列强的阴谋，还是降下裁断的雷霆，皆在本皇女的一念之间！\n\n……奥兹，还不快向这位庶民……不，向这位『盟友』致意？」\n\n（一只夜鸦凭空出现，优雅地鞠了一躬）\n\n「初次见面，我是奥兹华尔多·赫芙那梵茵斯。小姐的意思是：小姐很高兴能来到您的国家，虽然这里人生地不熟，但我们会尽力协助您的间谍与军事工作。请多关照。」"
  gacha_fischl_events.1.a: "欢迎您，断罪皇女。"

  gacha_fischl_events.2.title: "命运的宣告"
  gacha_fischl_events.2.desc: "菲谢尔的力量得到了提升，紫色的雷电在她周围跳跃。\n\n「命运之轮再度转动！吾之星座于苍穹之上愈发璀璨！」\n\n奥兹：「小姐变强了。」"
  gacha_fischl_events.2.a: "星座的力量！"

  gacha_fischl_events.4.title: "此处即是幽夜净土"
  gacha_fischl_events.4.desc: "「我是菲谢尔，断罪之皇女。\n\n曾经，我只能在书本的夹缝和幻想的庭院里，构建那个名为『幽夜净土』的世界。\n\n人们嘲笑我，父母不解我，只有奥兹陪着我。\n\n我以为那只是一个永远不会降临的梦。\n\n直到那天，你把我召唤到了这里。\n\n你没有嘲笑我的语言，反而将统率万军的权杖交到我手中；\n\n你没有质疑我的出身，反而让这片广袤的帝国成为了我真正的花园。\n\n看啊，这连绵的要塞，这臣服的诸国，这漫天的炮火与荣光……\n\n这一切，不正是《菲谢尔皇女夜谭》中终章的景象吗？\n\n谢谢你。\n\n是你将我的『谎言』，变成了坚不可摧的『现实』。\n\n从今往后，我也将守护你的现实。\n\n以断罪之皇女，不，以菲谢尔之名起誓：\n\n此世即净土，而你，便是我唯一的共治者。」"
  gacha_fischl_events.4.a: "此乃天助我也！"

  gacha_fischl_events.11.title: "看穿谎言之眼"
  gacha_fischl_events.11.desc: "菲谢尔：「看啊，那伪善的盟约上缠绕着背叛的黑气！这群凡人的把戏，在本皇女眼中如同小丑的闹剧。」\n奥兹：「小姐发现那个邻国的大使在撒谎。另外，我们在他们的宫廷里安插了眼线……小姐说那是『命运的伏笔』。」"
  gacha_fischl_events.11.a: "她的洞察力无与伦比。"

  gacha_fischl_events.12.title: "幻想侵蚀现实"
  gacha_fischl_events.12.desc: "菲谢尔：「这就是『皇女的幻梦』！现实的边界已然破碎，让敌人在无尽的迷宫中哀嚎，被漆黑的箭雨（火炮）吞噬吧！」\n奥兹：「小姐利用地形布置了伏击圈。在这片战场上，她编写的剧本……似乎真的变成了现实。」"
  gacha_fischl_events.12.a: "战场即是她的舞台！"

  gacha_fischl_events.13.title: "渡鸦的信使"
  gacha_fischl_events.13.desc: "菲谢尔：「这只漆黑的羽翼，将穿梭于诸国的王庭，带去皇女的敕令与恩典！」\n奥兹：「其实就是我去送信。既然您这里缺人手，我就勉为其难多跑几趟吧。放心，我也懂几门外语。」"
  gacha_fischl_events.13.a: "奥兹辛苦了。"

  gacha_fischl_events.14.title: "宿命的仇敌"
  gacha_fischl_events.14.desc: "菲谢尔：「命运的齿轮已经咬合，新的『逆飞之鸟』出现了！这世间又多了一个值得本皇女亲自裁决的对手！」\n奥兹：「简单来说，小姐觉得那个国家很碍眼。多设一个宿敌，能让您的国民更团结……呃，更有斗志。」"
  gacha_fischl_events.14.a: "那就让他们见识皇女的威光！"

  # === C3 好感事件：雨夜的《皇女夜谭》 ===
  gacha_fischl_c3_title: "雨夜的《皇女夜谭》"
  
  # Scene 1：雨中的黑影
  gacha_fischl_c3_scene_1_desc: "暴雨敲打着皇宫穹顶，发出沉闷轰鸣。\n\n回廊入口，浑身湿透的夜鸦奥兹正蹲在石柱上，羽毛凌乱。\n\n奥兹：「……啊，是您。如果您不想让明天的外交辞令变成一连串的喷嚏声……还是请您去劝劝她吧。」"
  gacha_fischl_c3_scene_1_opt_a: "看向回廊深处"
  gacha_fischl_c3_scene_1_opt_skip: "跳过剧情（+少量好感）"

  # Scene 2：失效的仪式
  gacha_fischl_c3_scene_2_desc: "回廊尽头，菲谢尔站在雨幕边缘，双手高举向天，雨水顺着指尖流下，衣摆彻底湿透。\n\n菲谢尔：「——以此世之暗，断绝彼方之泪！退散吧，狂乱的元素之灵！」\n\n轰隆——雷声盖过了她的声音，雨势更大。她仍倔强地举着手，姿势在寒风中微微变形。"
  gacha_fischl_c3_scene_2_opt_a: "走近几步：雨并没有停。"

  # Scene 3：狼狈的皇女
  gacha_fischl_c3_scene_3_desc: "脚步声惊动了她。她猛地回头，湿漉漉的刘海贴在额头，眼罩略微歪斜。\n\n菲谢尔挺直脊背、双手抱胸，试图遮挡湿透的衣领。\n\n菲谢尔：「谁？！……哼，原来是此世的盟友。你是来见证本皇女的『断罪仪式』的吗？再退后——阿嚏！！」"
  gacha_fischl_c3_scene_3_opt_a: "停下脚步：这就是『断罪』的仪式？"

  # Scene 4：抉择（锁定路线）
  gacha_fischl_c3_scene_4_desc: "所谓“仪式”显然失败了，眼前只是个浑身湿透、瑟瑟发抖的女孩。你决定怎么做。"
  gacha_fischl_c3_scene_4_opt_a: "配合演出：「因果被阻断了。需要我注入『魔力』吗？」"
  gacha_fischl_c3_scene_4_opt_b: "撑开伞：「比起魔法，这把伞也许更管用。」"

  # Scene 5：动摇（分支描述）
  gacha_fischl_c3_scene_5_desc_a: "菲谢尔瞪大眼：「……魔力？你看得懂这高深的术式？」\n\n奥兹：「小姐，这位盟友似乎并不打算嘲笑您的失败。既然有了魔力支援，或许我们可以……战略性撤退？」"
  gacha_fischl_c3_scene_5_desc_b: "菲谢尔嘴硬：「哼……原始的避雨工具。本皇女怎么可能需要这种……」但身体诚实地向伞挪了一步。\n\n奥兹：「小姐，就算为了我，请您接受这把伞吧。」"
  gacha_fischl_c3_scene_5_desc_common: "菲谢尔呵斥奥兹，声音却沙哑。\n\n「……并不是仪式失效了。只是……这片天空不认识我。我看不到命运的丝线了……我不知道这场雨什么时候会停。」"
  gacha_fischl_c3_scene_5_opt_a: "注视着她：她迷路了。"

  # Scene 6：契约（按路线展示选项）
  gacha_fischl_c3_scene_6_desc: "暴雨中，她所谓的“星象”和“因果”都沉默了。此刻需要一个留下的理由。"
  gacha_fischl_c3_scene_6_opt_a: "赋予意义：「既然星象变了，那就重新书写。这里就是你的新『幽夜净土』。」"
  gacha_fischl_c3_scene_6_opt_b: "轻唤真名：「雨会停的，艾咪。在那之前，我会一直为你撑伞。」"

  # Scene 7：回应
  gacha_fischl_c3_scene_7_desc_a: "菲谢尔猛地抬头，眼中燃起狂热的光亮，被认可后的兴奋驱散了寒意。\n\n奥兹收起翅膀后退一步，隐入阴影。"
  gacha_fischl_c3_scene_7_desc_b: "听到真名，她浑身一震，脸颊瞬间涨红，手足无措。\n\n奥兹悄然退开，留给她一片安静。"
  gacha_fischl_c3_scene_7_opt_a: "伸出手：来吧。"

  # Scene 8：结局 A/B
  gacha_fischl_c3_scene_8_desc_a: "菲谢尔重新戴正眼罩，单手叉腰握住你的手，气场点亮了雨夜。\n\n「好！既然你愿意献上这片疆域，那本皇女便赐予你『祝圣之王』的称号！」\n奥兹：「遵命，小姐。不过先去换身干衣服，否则『祝圣之王』会感冒。」\n菲谢尔：「啰、啰嗦！……还有……谢谢你相信我。」"
  gacha_fischl_c3_scene_8_opt_a: "遵命，皇女殿下（获得【祝圣之盟】）"

  gacha_fischl_c3_scene_8_desc_b: "她没有反驳那个名字，低下头抓住你的衣角/伞柄，脸红到耳根。\n\n「……不许随便叫那个名字！那是……」\n奥兹：「小姐的意思是：她很高兴。以及，她想回宫殿吃点热的了。」\n菲谢尔：「奥兹！！！」"
  gacha_fischl_c3_scene_8_opt_b: "走吧，回家（获得【避雨之所】）"

  # ============================================================
  # Character - 芙宁娜 (Furina) "退役影后的最后一支舞"
  # ============================================================

  # === 姓名 ===
  gacha_first_name_furina: "芙宁娜"
  gacha_last_name_furina: "德·枫丹"

  # === 特质 (Traits) ===
  gacha_furina_origin_trait: "欧庇克莱歌剧院"
  desc_gacha_furina_origin_trait: "「看吧，哪怕我不发一言，只要站在那里，人们的目光就会聚集过来。这就叫『明星效应』。你的国家死气沉沉太久了，需要一点戏剧性的转折来提振民心。交给我吧，我会让你的国民重新学会欢呼。」"

  gacha_furina_awakened_trait: "沙龙成员的下午茶"
  desc_gacha_furina_awakened_trait: "「乌瑟勋爵，谢贝蕾妲小姐，还有海薇玛夫人……虽然它们只是我不成熟的幻想朋友，但在海上，它们可是很可靠的哦？指挥舰队就像指挥乐队，只要节奏对了，连惊涛骇浪也会跟着起舞。」"

  gacha_furina_transcended_trait: "\"众水之神\"的假面"
  desc_gacha_furina_transcended_trait: "「虽然我已不再是神，但这副扮演了五百年的架子还在。虚张声势、外交辞令、在列强面前维持尊严……这些我最擅长了。只要我不怯场，就没有人敢轻视这个国家。」"

  # 命座进阶 Traits
  gacha_furina_c2_trait: "谕示裁定枢机"
  desc_gacha_furina_c2_trait: "「看啊，人们在欢呼！他们需要的不仅仅是面包，还有『正义』的演出。我稍稍修改了一下你的律法条文，让它们读起来更像诗歌。现在，变革的阻力变小了，因为大家都想看看下一幕会发生什么。」"

  gacha_furina_c4_trait: "万众狂欢之海"
  desc_gacha_furina_c4_trait: "「现在的海面，就像是我的舞台！在此刻，全世界的灯光都聚焦于你的舰队！不要畏惧风暴，那是高潮前的伴奏！让敌人在我们的狂欢中退场吧，这就叫——压轴好戏！」"

  gacha_furina_c6_trait: "普世欢腾"
  desc_gacha_furina_c6_trait: "「五百年了……我曾以为『统治』就是无尽的孤独与受难。但在这里，看着你的背影，我发现统治也可以是一场所有人共同参与的盛大舞会。我不做神了，现在的我，只是这片乐土上最自由的……人。」"

  # === 修正 (Modifiers) ===
  STATIC_MODIFIER_NAME_gacha_furina_modifier: "舞台的呼唤"
  STATIC_MODIFIER_DESC_gacha_furina_modifier: "「世界不过是一场盛大的舞台剧，而我将是永远的主角。」"
  gacha_furina_modifier: "退役影后"
  gacha_furina_modifier_desc: "芙宁娜虽已卸下神格，但她的舞台魅力依然在为这个国家带来戏剧性的转机。"

  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_furina_c0_modifier: "独舞座·零命"
  STATIC_MODIFIER_NAME_gacha_furina_c1_modifier: "剧团新成员"
  STATIC_MODIFIER_NAME_gacha_furina_c2_modifier: "正义审判"
  STATIC_MODIFIER_NAME_gacha_furina_c3_modifier: "后台卸妆"
  STATIC_MODIFIER_NAME_gacha_furina_c4_modifier: "海洋交响"
  STATIC_MODIFIER_NAME_gacha_furina_c5_modifier: "万国来朝"
  STATIC_MODIFIER_NAME_gacha_furina_c6_modifier: "凡人之舞"
  STATIC_MODIFIER_NAME_gacha_furina_co_star_modifier: "首席共演者"
  STATIC_MODIFIER_DESC_gacha_furina_co_star_modifier: "你与芙宁娜共同执笔的新剧本开幕，外交声望与掌声一同回荡在宫廷。"
  STATIC_MODIFIER_NAME_gacha_furina_mortal_oath_modifier: "凡人的誓约"
  STATIC_MODIFIER_DESC_gacha_furina_mortal_oath_modifier: "卸下面具的誓约在夜色中达成，你的统治获得了朴素而稳固的信任。"

  # === 事件 (Events) ===
  gacha_furina_events.1.title: "永不谢幕的独舞者·芙宁娜 —— 仅仅是……芙宁娜"
  gacha_furina_events.1.desc: "「咳咳……聚光灯打过来了吗？\n\n我是芙宁娜·德·枫丹。也就是你们口中的……不，那些头衔已经不重要了。\n\n现在的我，只是一个刚刚卸下重担、准备享受通心粉和下午茶的普通人。\n\n……等等，你说什么？\n\n你要我治理这个庞大的帝国？还要在这个充满战乱的陌生世界里重建秩序？\n\n开什么玩笑！我的演出已经结束了！那个『完美的、全知全能的神明』已经谢幕了！\n\n现在的我，既没有神力，也不会处理那些枯燥的公文！\n\n……欸？你说你不需要神明？\n\n你说你只是缺一个能让这沉闷的世道……重新热闹起来的『导演』？\n\n（叹气）真没办法。既然你都把舞台搭好了，如果不登场，岂不是太失礼了？\n\n那就陪你演这最后一出吧。\n\n但说好了——这次的剧本，结局必须是『大团圆』哦！」"
  gacha_furina_events.1.a: "欢迎回到舞台，芙宁娜。"

  gacha_furina_events.2.title: "戏剧的高潮"
  gacha_furina_events.2.desc: "芙宁娜的力量得到了提升。她轻笑着说，这就像剧情进入下一幕。\n\n「看吧，故事才刚刚开始！」"
  gacha_furina_events.2.a: "继续表演吧！"

  gacha_furina_events.4.title: "以凡人之躯"
  gacha_furina_events.4.desc: "「我是芙宁娜。\n\n你知道吗？在过去的五百年里，我每天早晨醒来最害怕的事，就是照镜子。\n\n镜子里的那个人完美无缺，她是神明，是信仰，是整个枫丹的支柱。\n\n唯独不是『我』。\n\n我扮演着那个角色，独自在聚光灯下跳舞，脚下是刀尖，眼前是预言的洪水。\n\n我以为那场漫长的独角戏，直到我死都不会有人喝彩。\n\n但是，你找到了我。\n\n你把我带到了这个没有预言、没有诅咒的世界。\n\n你给我的剧本里，没有牺牲，没有悲剧，只有还没吃完的蛋糕和明天去哪里的烦恼。\n\n你让我明白，原来不需要扮演神明，仅仅是作为并不完美的芙宁娜，\n\n也有资格站在你的身边，治理这个国家。\n\n谢谢你，我的……首席观众。\n\n这出戏演到这里，我已经分不清哪里是舞台，哪里是现实了。\n\n但我不在乎。\n\n只要你会为我鼓掌，这支舞，我就愿意为你跳到时间的尽头。」"
  gacha_furina_events.4.a: "这才是真正的芙宁娜！"

  gacha_furina_events.11.title: "信仰与律法"
  gacha_furina_events.11.desc: "「看啊，人们在欢呼！他们需要的不仅仅是面包，还有『正义』的演出。我稍稍修改了一下你的律法条文，让它们读起来更像诗歌。现在，变革的阻力变小了，因为大家都想看看下一幕会发生什么。」"
  gacha_furina_events.11.a: "正义的舞台已经搭好。"

  gacha_furina_events.12.title: "潮汐的交响"
  gacha_furina_events.12.desc: "「现在的海面，就像是我的舞台！在此刻，全世界的灯光都聚焦于你的舰队！不要畏惧风暴，那是高潮前的伴奏！让敌人在我们的狂欢中退场吧，这就叫——压轴好戏！」"
  gacha_furina_events.12.a: "大海为我们欢呼！"

  gacha_furina_events.13.title: "剧团的新成员"
  gacha_furina_events.13.desc: "「你的宫廷太冷清了，我从枫丹……呃，从我的记忆里找了几个有趣的剧本。多设一个顾问席位吧，毕竟，一场精彩的歌剧怎么能只有主角，没有配角呢？……当然，你才是主角。」"
  gacha_furina_events.13.a: "增加一个席位。"

  gacha_furina_events.14.title: "万国来朝"
  gacha_furina_events.14.desc: "「越来越多的国家派来了使节……哼，看来本芙宁娜大人的魅力即便在异世界也无法阻挡。多结交些盟友吧，毕竟在谢幕致辞时，观众越多越好，不是吗？」"
  gacha_furina_events.14.a: "天下宾服。"

  # === C3 好感事件：无人的安可曲 ===
  gacha_furina_c3_title: "无人的安可曲"
  gacha_furina_c3_scene_1_desc: "为了庆祝外交盟约的缔结，宫廷举办了一场盛大的晚宴。此刻喧嚣散去，宾客尽欢而散。\n\n你路过空荡的主舞台，听见银质餐具碰撞瓷盘的轻响，伴着几声压抑的叹息。\n\n帷幕低垂，吊灯熄了一半，只有月光透过高窗洒在舞台上，显得空旷而寂寥。"
  gacha_furina_c3_scene_1_opt_a: "循声望去"
  gacha_furina_c3_scene_1_opt_skip: "跳过剧情（+少量好感）"

  gacha_furina_c3_scene_2_desc: "聚光灯照不到的阴影里，芙宁娜踢掉高跟鞋，披着单薄的披肩坐在台阶上。\n\n她端着一块只剩一半的蛋糕，小口吃着，低声自语，复盘着今天的“演出”。\n\n芙宁娜：「……呼。今天的致辞……应该没有破绽吧？那个邻国的大使盯着我看的时候，我差点以为他发现了什么……」"
  gacha_furina_c3_scene_2_opt_a: "靠近舞台"

  gacha_furina_c3_scene_3_desc: "你的脚步声在剧院里回响，她像只受惊的猫猛地转身。\n\n叉子掉在盘子上，她努力抬起下巴摆出架子，嘴角还沾着奶油。\n\n芙宁娜：「谁？！……啊，是、是陛下？！咳！我只是在……审判这块蛋糕的味道！」"
  gacha_furina_c3_scene_3_opt_a: "停下脚步：对一块蛋糕进行审判？"

  gacha_furina_c3_scene_4_desc: "她的防线薄得像纸，脸颊发红却还想维持“从容”。你决定如何接招。"
  gacha_furina_c3_scene_4_opt_a: "配合演出：「对于这块蛋糕的罪行，大法官有何判决？」"
  gacha_furina_c3_scene_4_opt_b: "温柔拆穿：「这里没有观众，芙宁娜。你不需要解释夜宵。」"

  gacha_furina_c3_scene_5_desc_a: "她愣了一下，随即“噗嗤”笑出声，用叉子指着蛋糕，语气恢复了那点傲娇的自信。\n\n芙宁娜：「哼……算你识相！本席宣判——这块蛋糕甜得过分，诱惑本大人在深夜进食，罪大恶极！必须立即执行『死刑』——也就是把它吃掉！」"
  gacha_furina_c3_scene_5_desc_b: "她的动作彻底僵住，叉子在空中微颤，慢慢放下架子，低声喃喃。\n\n芙宁娜：「……非要说得这么直白吗？有时候，演戏是为了不让自己崩溃啊……」"
  gacha_furina_c3_scene_5_desc_common: "她低头看着半块蛋糕，轻叹。\n\n芙宁娜：「刚才的庆功晚宴上，我一口都没吃。我怕一松懈，就露馅……就让他们发现，现在的我，其实什么都不是。」"
  gacha_furina_c3_scene_5_opt_a: "坐到她身边：辛苦了。"

  gacha_furina_c3_scene_6_desc: "她侧头看你，眼神黯淡。\n\n芙宁娜：「在这个世界，明明没有预言了，也没有必须扮演的角色了。」\n芙宁娜：「可是灯光一亮，我还是会下意识戴上面具。」\n\n她抬眼，紫色异瞳里闪着五百年孤独的痕迹。\n\n芙宁娜：「如果我不演那个大明星……如果我只是会偷吃、会怯场、会犯蠢的芙宁娜……您还会需要我吗？」"
  gacha_furina_c3_scene_6_opt_a: "直视她的眼睛"

  gacha_furina_c3_scene_7_desc: "漫长的扮演让她忘了如何做自己。她害怕卸妆后失去所有的爱与关注。\n\n你作为她唯一的“首席观众”，伸出手，给出答案。"
  gacha_furina_c3_scene_7_opt_a: "发出邀约：「把这当成一场永不谢幕的新剧目，我做你的首席共演者。」"
  gacha_furina_c3_scene_7_opt_b: "给予肯定：「我不需要虚假的神明，只要此刻与你一起吃蛋糕的你。」"

  gacha_furina_c3_scene_8_desc: "她先是怔住，随即眼角泛起释然的泪光，露出少女般清脆的笑声。\n\n芙宁娜：「……这种台词，比歌剧里还要犯规。」\n她把“罪大恶极”的蛋糕分给你一半，递到你嘴边。"
  gacha_furina_c3_scene_8_opt_a: "张口接过：味道很甜。"

  gacha_furina_c3_scene_9_desc_a: "芙宁娜站起身，向你伸出手，邀请在无人舞台上共舞。\n\n芙宁娜：「好吧！既然您诚心邀请，那本芙宁娜就勉为其难地继续闪耀吧！」\n芙宁娜：「这次，剧本由我们一起写。没有悲剧，没有牺牲，只有欢呼与掌声！」"
  gacha_furina_c3_scene_9_opt_a: "大幕拉开（获得【首席共演者】）"

  gacha_furina_c3_scene_9_desc_b: "芙宁娜靠在你肩上，闭眼满足地低声重复：「仅仅是芙宁娜，就够了吗？」\n\n芙宁娜：「不想再演了，不想再彩排明天的表情。我只想这样待着，什么都不想。」\n芙宁娜：「您可不许反悔哦……我的首席观众。」"
  gacha_furina_c3_scene_9_opt_b: "永不反悔（获得【凡人的誓约】）"



  # ============================================================
  # Character - 刻晴 (Keqing) "效率、改革、人治"
  # ============================================================

  # === 姓名 ===
  gacha_first_name_keqing: "刻晴"
  gacha_last_name_keqing: "玉衡"

  # === 特质 (Traits) ===
  gacha_keqing_origin_trait: "璃月千帆之繁"
  desc_gacha_keqing_origin_trait: "「在此地驻足片刻，我仿佛看到了璃月港千帆竞发的景象……不对，这里的基础设施太差了。想要富国，先要修路、通商、整顿市集。把图纸给我，我会让这片土地焕发出黄金般的光泽。」"

  gacha_keqing_awakened_trait: "迅雷天街巡游"
  desc_gacha_keqing_awakened_trait: "「兵贵神速。在那群臃肿的敌军还在整队时，我的剑锋（雷楔）早已在他们的后方炸响。无论是平叛还是远征，只要速度够快，就没有斩不断的阻碍。出发！」"

  gacha_keqing_transcended_trait: "人治时代的开拓者"
  desc_gacha_keqing_transcended_trait: "「不要总是指望神迹或天命。历史是由人类的双脚走出来的。如果你敢于打破陈规，我就敢为你制定新的律法。在这个时代，我们要用自己的手，去书写不属于神的未来。」"

  # 命座进阶 Traits
  gacha_keqing_c2_trait: "黄金的土地"
  desc_gacha_keqing_c2_trait: "「一砖一瓦，皆是未来的基石。在我的规划下，这座城市的效率已达极致。无论是农田还是工坊，都在以惊人的速度生长。看吧，这片土地正在回应我们的汗水，它将变得寸土寸金。」"

  gacha_keqing_c4_trait: "云来·绝剑"
  desc_gacha_keqing_c4_trait: "「战场之上，唯快不破。我的剑光就是进军的号角。敌人的阵型在我眼中充满了破绽，我将化作雷霆，在他们反应过来之前，穿梭于万军之中，斩下胜利的果实。」"

  gacha_keqing_c6_trait: "玉衡·治世"
  desc_gacha_keqing_c6_trait: "「神明的时代已经远去，如今是人治的黎明。我已将所有冗余的陈规旧律斩断，国家机器将在最高的效率下轰鸣运转。只要你我意志坚定，凡人的智慧，亦可超越神迹。」"

  # === 修正 (Modifiers) ===
  STATIC_MODIFIER_NAME_gacha_keqing_modifier: "玉衡的督导"
  STATIC_MODIFIER_DESC_gacha_keqing_modifier: "「耽误的时间太多了，我们得把进度赶回来。」"
  gacha_keqing_modifier: "变革之心"
  gacha_keqing_modifier_desc: "玉衡星的高效改革正在推动这个国家飞速前进。"

