  # === 事件 (Events) ===
  gacha_hutao_events.1.title: "往生堂第七十七代堂主·胡桃 —— 您的（大客户）专属丧葬顾问"
  gacha_hutao_events.1.desc: "「哎呀呀？本来以为这次跨界业务拓展又要迷路了，没想到直接落地到了客户……啊不，君主的面前！\n\n初次见面，我是胡桃，璃月往生堂的堂主。\n\n我看您这儿……啧啧，煞气很重呀。\n\n边境战火连天，宫廷暗流涌动，这可是大生意……呃不对，是大危机的前兆！\n\n虽然我平时只负责送人最后一程，但如果不把活着的人安顿好，死后可是会变成很难缠的客户呢。\n\n怎么样？要不要聘请我做您的特别顾问？\n\n现在签约，以后您的国葬我给打八折！\n\n——开玩笑的啦，别摆出那么严肃的表情嘛！」"
  gacha_hutao_events.1.a: "欢迎，胡堂主。"

  gacha_hutao_events.2.title: "业务升级"
  gacha_hutao_events.2.desc: "胡桃的业务范围扩大了，现在连敌人的身后事也一并承包了。\n\n「放心，往生堂的服务绝对专业！」"
  gacha_hutao_events.2.a: "这也能算业务？"

  gacha_hutao_events.4.title: "生死界碑"
  gacha_hutao_events.4.desc: "「哟，大客户！……啊不，陛下。\n\n怎么又一个人坐在这儿发呆？是在担心边境的战事，还是在想百年之后谁来继承这偌大的基业？\n\n嘻嘻，在凡人眼里，这些确实是天大的烦恼。\n\n但我告诉您哦，我在往生堂看过太多了。\n\n无论是不可一世的将军，还是富可敌国的商贾，最后都只是一捧灰，装在一样大小的盒子里。\n\n所以呀，别太执着于『永恒』那种虚无缥缈的东西。\n\n尽情地燃烧吧，像那只火蝴蝶一样！\n\n把您的名字刻在历史的石碑上，把您的意志烧进这片土地里。\n\n至于剩下的……\n\n那些阴影里的鬼魅，那些未竟的遗憾，还有终将到来的告别……\n\n全都交给我。\n\n我是胡桃，往生堂第七十七代堂主。\n\n只要我还站在您的身后，这阴阳两界的规矩，就乱不了。\n\n好啦，发呆结束！走，我们去御花园吓唬一下那个新来的大臣！」"
  gacha_hutao_events.4.a: "有你在，我就放心了。"

  gacha_hutao_events.11.title: "不安的亡魂"
  gacha_hutao_events.11.desc: "「最近战场上的风声不太对劲……有太多不想走的灵魂在哭呢。没办法，看来得举办一场大型法事了。别担心，交给我吧。如果不把逝者安抚好，生者的路也是走不远的。」"
  gacha_hutao_events.11.a: "安息吧。"

  gacha_hutao_events.12.title: "业火净罪"
  gacha_hutao_events.12.desc: "「有时候，只有猛烈的火才能烧尽腐朽的业障。既然敌人执意破坏阴阳的平衡，那就让赤团的蝴蝶送他们一程吧。在那边排好队哦，往生堂不收插队的鬼！」"
  gacha_hutao_events.12.a: "净化一切！"

  gacha_hutao_events.13.title: "往生堂大酬宾"
  gacha_hutao_events.13.desc: "「我看您的内阁大臣们个个印堂发黑，肯定是加班太累了！所以我给他们每人发了一张『买一送一』的优惠券……哎？他们怎么跑得比兔子还快？真是不懂行，这可是堂主的关怀呀！」"
  gacha_hutao_events.13.a: "这关怀有点沉重……"

  gacha_hutao_events.14.title: "生死观普及"
  gacha_hutao_events.14.desc: "「我发现只要把我的诗印在传单上发出去，大家好像就没那么怕打仗了？『生如夏花，死如秋叶』……嗯，看来我也是个做宣传的天才嘛！要不要把这首诗刻在城门上？」"
  gacha_hutao_events.14.a: "很有哲理。"

  # === C3 剧情链：巷弄里的打油诗 ===
  gacha_hutao_c3_title: "巷弄里的打油诗"
  
  # Scene 1：背后的凉意
  gacha_hutao_c3_scene_1_desc: "处理完继承人与联姻的文件，你独自走在回寝宫路上。\n\n经过那棵传说吊死过前朝大臣的老槐树时，脖颈一阵凉意爬上来，像被某种非人之物盯着。\n\n风声里仿佛有人低声吟唱。"
  gacha_hutao_c3_scene_1_opt_a: "猛地回头：谁在那里？！"
  gacha_hutao_c3_scene_1_opt_skip: "跳过剧情（+少量好感）"

  # Scene 2：幽灵？
  gacha_hutao_c3_scene_2_desc: "身后空无一人，只有一只白色小幽灵在视野边缘一闪而过。\n\n正疑惑时，头顶传来衣料摩擦声。\n\n？？？：「嘻嘻……大客户，您的警惕性退步了哦？」"
  gacha_hutao_c3_scene_2_opt_a: "抬头看树：这个声音是……"

  # Scene 3：倒挂的堂主
  gacha_hutao_c3_scene_3_desc: "胡桃倒挂在树枝上，像只蝙蝠，梅花瞳在夜色中闪着诡秘的光，手里捏着那只试图逃跑的小幽灵。\n\n胡桃：「哟！晚上好呀！宫里阴气太重，我来义务大扫除。刚才那一下『透心凉』，提神吧？」"
  gacha_hutao_c3_scene_3_opt_a: "扶额叹气：快下来，成何体统。"

  # Scene 4：博弈（锁定路线）
  gacha_hutao_c3_scene_4_desc: "她翻身落地，围着你转圈打量，像在审视病人。\n\n胡桃：「别板着脸嘛！在这死气沉沉的皇宫里，要是连我也正经起来，这儿可就真成『棺材瓤子』了！」"
  gacha_hutao_c3_scene_4_opt_a: "配合表演：「哇！有鬼啊！！（夸张后退）」"
  gacha_hutao_c3_scene_4_opt_b: "反向质问：「半夜装神弄鬼，这是往生堂的推销？」"

  # Scene 5：打油诗
  gacha_hutao_c3_scene_5_desc_a: "胡桃笑弯了腰：「哈哈！陛下演技比说书人还生动！」\n\n她眼神闪过了然：「能保持幽默感的人，平时一定把自己逼很紧吧？戴面具的人最会演戏。」"
  gacha_hutao_c3_scene_5_desc_b: "胡桃一本正经摇手指：「误会！这是市场调研！」\n\n她眼神带怜悯：「连玩笑都要谈手段……您这根弦太紧了，会断的哦。」"
  gacha_hutao_c3_scene_5_desc_common: "笑过后，她坐上朱红栏杆晃腿，对月念道：\n\n「高墙锁深院，公文堆成山。生时累如狗，死后谁买单？」\n胡桃：「啧，好湿好湿！」"
  gacha_hutao_c3_scene_5_opt_a: "苦笑：话糙理不糙。"

  # Scene 6：生死的辩证
  gacha_hutao_c3_scene_6_desc: "胡桃侧头认真了些：「您每天操心这么多，还要担心几百年后的史书……不累吗？」\n她隔空点了点你紧皱的眉头。\n「在我老家，只有没活明白就死掉的『客户』才一直皱眉。您还没进棺材呢，怎么先染上死气了？」"
  gacha_hutao_c3_scene_6_opt_a: "沉默。"

  # Scene 7：看穿（反转锁定）
  gacha_hutao_c3_scene_7_desc_a: "胡桃叹气收起嬉笑：「刚才陪我演戏时，你在想气氛别僵吧？你总照顾所有人的情绪，安排退路，唯独忘了自己。你怕你倒下后，一切崩塌，对吧？」"
  gacha_hutao_c3_scene_7_desc_b: "胡桃摇头：「质问我的时候，你在想明早早朝不能浪费时间吧？你把一切当任务、当表格。若明天是末日，你还要在表格上打钩吗？」"
  gacha_hutao_c3_scene_7_opt_a: "注视着她：她看穿了。"

  # Scene 8：梅花
  gacha_hutao_c3_scene_8_desc: "她从袖子里掏出一枝红梅递来。\n\n胡桃：「梅花为什么在最冷时开？因为只有万物凋零时，生命燃烧的样子才最动人。就像您一样。」"
  gacha_hutao_c3_scene_8_opt_a: "接过梅花。"

  # Scene 9：结局 A/B
  gacha_hutao_c3_scene_9_desc_a: "胡桃帽子按在胸前，庄重又温柔，身后仿佛有幽蝶飞舞。\n\n「既然你放不下，那本堂主就给你承诺：放心去烧、去征服、去犯错。烧剩的灰烬、阴影里的遗憾、你最担心的身后事——我替你打扫。只要我在，阴阳规矩就乱不了！」"
  gacha_hutao_c3_scene_9_opt_a: "谢谢你，堂主。（获得【生死界碑】）"

  gacha_hutao_c3_scene_9_desc_b: "胡桃拉着你向御花园深处跑，裙摆飞扬。\n\n「大道理讲完了！现在是治疗时间！别管奏折了，月色这么好，不拿来捉迷藏是浪费生命！」\n「抓紧哦！枯井旁有条密道通御膳房……去偷点心吃！」\n她的笑声点燃了久违的少年气。"
  gacha_hutao_c3_scene_9_opt_b: "舍命陪君子！（获得【月下狂欢】）"

  # ============================================================
  # Character - 可莉 (Klee) "天真无邪的战争机器"
  # ============================================================

  # === 姓名 ===
  gacha_first_name_klee: "可莉"
  gacha_last_name_klee: "火花骑士"

  # === 特质 (Traits) ===
  gacha_klee_origin_trait: "四叶草的幸运祝祷"
  desc_gacha_klee_origin_trait: "「嘿嘿，只要看着这个四叶草，运气就会变好哦！士兵叔叔们看到可莉都很开心的样子，虽然……我不小心把城门的门闩弄坏了，但大家笑得更开心了，应该没问题吧？」"

  gacha_klee_awakened_trait: "特级炸鱼大师"
  desc_gacha_klee_awakened_trait: "「那座城堡看起来好结实，就像蒙德城外的大石头一样！能不能让可莉丢一个蹦蹦进去？就一个！我保证，里面的坏蛋……呃，里面的鱼都会翻肚皮浮上来的！」"

  gacha_klee_transcended_trait: "逃跑的太阳"
  desc_gacha_klee_transcended_trait: "「虽然不太懂当国王要做什么，但只要把如果不听话的坏人都炸飞，大家就能开开心心地过羽球节了吧？大家都会陪可莉玩的，对吧？不对吗？」"

  # 命座进阶 Traits
  gacha_klee_c2_trait: "破破·弹片领域"
  desc_gacha_klee_c2_trait: "「欸？那些城墙怎么自己倒了？肯定是因为它们也想和可莉一起玩吧！看呐，我们的士兵叔叔们笑得多开心，只要跟着可莉，前面的障碍物都会『砰』的一下消失不见哦！这可是幸运的魔法！」"

  gacha_klee_c4_trait: "一触即发·之火"
  desc_gacha_klee_c4_trait: "「嘿嘿，这是阿贝多哥哥教我的新配方！只要一点点火花，就能让整座城堡变成大烟花！敌人在里面躲猫猫也没用哦，因为爆炸是不分躲在哪里的！这就是火花骑士的攻坚艺术！」"

  gacha_klee_c6_trait: "火花无限·之梦"
  desc_gacha_klee_c6_trait: "「听好啦！从今天起，这个国家的所有坏蛋都要小心了！不管你们躲在多厚的墙后面，可莉都会把你们找出来炸飞！虽然地可能会变得黑黑的……但那是胜利的颜色嘛！来吧，把世界变成我们的游乐场！」"

  # === 修正 (Modifiers) ===
  STATIC_MODIFIER_NAME_gacha_klee_modifier: "火花的加护"
  STATIC_MODIFIER_DESC_gacha_klee_modifier: "「红色的是蹦蹦，蓝色的是...诶？这里没有蓝色的吗？那就全部炸飞吧！」"
  gacha_klee_modifier: "爆破之乐"
  gacha_klee_modifier_desc: "可莉快乐的笑声伴随着远处的爆炸声，极大地鼓舞了前线士兵的破坏欲。"

  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_klee_c0_modifier: "四叶草座·零命"
  STATIC_MODIFIER_NAME_gacha_klee_c1_modifier: "连锁反应"
  STATIC_MODIFIER_NAME_gacha_klee_c2_modifier: "破破弹片"
  STATIC_MODIFIER_NAME_gacha_klee_c3_modifier: "可莉特调"
  STATIC_MODIFIER_NAME_gacha_klee_c4_modifier: "一触即发"
  STATIC_MODIFIER_NAME_gacha_klee_c5_modifier: "轰天雷"
  STATIC_MODIFIER_NAME_gacha_klee_c6_modifier: "火力全开"

  # === 事件 (Events) ===
  gacha_klee_events.1.title: "西风骑士团·火花骑士·可莉 —— 您的（高危）吉祥物"
  gacha_klee_events.1.desc: "「哒哒哒~！可莉登场！\n\n咦？这里不是禁闭室，也不是骑士团的总部……\n\n哇，好大的地图！这些红色的旗帜是坏人吗？那些画着城墙的方块是用来炸鱼的石头吗？\n\n我是火花骑士可莉！虽然琴团长总说我太调皮，但我可是很厉害的哦！\n\n只要是这种轰隆隆的东西，或者是那种硬邦邦的墙壁，交给可莉就对啦！\n\n那个……作为交换，能不能不要没收我的蹦蹦炸弹？\n\n我会很听话的！大概……每天只炸一次？\n\n还有还有，这里有好吃的嘟嘟莲吗？」"
  gacha_klee_events.1.a: "欢迎，可莉！"

  gacha_klee_events.2.title: "更大的爆炸！"
  gacha_klee_events.2.desc: "可莉的力量得到了提升，她兴奋地跳了起来。\n\n「哇~可莉变强了！这样就能做出更大的炸弹了！嘻嘻，到时候一定要炸好多好多鱼！」"
  gacha_klee_events.2.a: "爆炸就是艺术！"

  gacha_klee_events.4.title: "以火花之名"
  gacha_klee_events.4.desc: "「我是火花骑士可莉。\n\n最开始来到这里的时候，我其实有一点点害怕。\n\n因为这里没有琴团长的唠叨，没有阿贝多哥哥的画笔，也没有凯亚哥哥帮我写检讨书。\n\n我怕我不小心炸坏了东西，你会像陌生人一样赶我走。\n\n但是，你没有。\n\n每次我把城墙炸出缺口，你都会摸摸我的头说『干得漂亮』。\n\n每次我把敌人的阵地变成焦土，你都会站在我身前，挡住那些指责的视线。\n\n嘿嘿，这种感觉，就像是在家一样安心。\n\n现在，这片大大的疆域，就是可莉新的家啦！\n\n不管是多厚的城墙，还是多坏的敌人，\n\n只要是为了保护你，为了保护我们的家，\n\n可莉都会把它们通通炸飞！\n\n这是火花骑士的承诺哦！\n\n……那个，所以，今天的禁闭可以免掉吗？」"
  gacha_klee_events.4.a: "当然可以，我的小骑士。"

  gacha_klee_events.11.title: "甚至不需要动手"
  gacha_klee_events.11.desc: "「为什么那些敌人的城墙自己就塌了？唔……可能是因为可莉刚才在那边埋了几个『宝藏』吧？嘿嘿，这就是琴团长说的『不战而屈人……之兵』吗？可莉是不是很聪明？」"
  gacha_klee_events.11.a: "太聪明了！"

  gacha_klee_events.12.title: "艺术就是爆炸！"
  gacha_klee_events.12.desc: "「全弹发射！哒哒哒——！看呐，那座要塞像烟花一样炸开啦！好漂亮！虽然土地变得黑漆漆的有点可惜，但这样我们就赢了对吧？你会夸奖可莉吗？」"
  gacha_klee_events.12.a: "做得好！"

  gacha_klee_events.13.title: "“新型”烟花"
  gacha_klee_events.13.desc: "「看！这是可莉用这边的火药改良的新配方！虽然声音大了一点点，烟雾多了一点点，但是……你看，那些大炮现在是不是跑得更快了？这是可莉给你的礼物哦！」"
  gacha_klee_events.13.a: "谢谢你的礼物！"

  gacha_klee_events.14.title: "嘟嘟可轰天雷"
  gacha_klee_events.14.desc: "「这是嘟嘟可的好朋友，超级——无敌——大炸弹！我把它装在车上了，专门送给你！有了它，就没有炸不开的门！出发，全速前进！」"
  gacha_klee_events.14.a: "全速前进！"

  # === C3 剧情链：焦土上的园丁 ===
  gacha_klee_c3_title: "焦土上的园丁"
  
  # Scene 1
  gacha_klee_c3_scene_1_desc: "漫长的围城战终于结束了。这是为了帝国统一大业必须付出的代价。\n\n你行走在刚刚被征服的土地上，空气中弥漫着刺鼻的焦糊味。脚下的每一寸土地都记录着“荒废度”的飙升，以及随之而来的行政力惩罚。\n\n这是一场必要的毁灭，但身为统治者，望着满目疮痍，你依然感到一丝沉重。\n\n直到你在那个巨大的弹坑中心，看到了一抹鲜艳得格格不入的红色。"
  gacha_klee_c3_scene_1_opt_a: "走近那个身影。"
  gacha_klee_c3_scene_1_opt_skip: "跳过剧情（可莉好感+10）"

  # Scene 2
  gacha_klee_c3_scene_2_desc: "是可莉。那座阻挡了大军三个月的要塞，就是被她的火花最终瓦解的。\n\n此刻，这位让敌军闻风丧胆的“移动天灾”，正专注于脚下的焦土。\n\n她没有在庆祝胜利，也没有在寻找战利品。她的动作轻柔得像是在照顾刚出生的嘟嘟可，与周围肃杀的战场氛围形成了令人战栗的反差。"
  gacha_klee_c3_scene_2_opt_a: "静静观察。"

  # Scene 3
  gacha_klee_c3_scene_3_desc: "可莉转过身，手里捧着一朵不知从哪里找来的、花瓣边缘有些枯黄的小野花。她的脸上沾着黑灰，但眼神清澈得可怕。\n\n可莉：「……啊，是来没收炸弹的吗？」\n\n她下意识地护住了身后的土坑，但随即又摇了摇头，松开了手。\n\n可莉：「不对，这里已经没有炸弹了。炸弹都已经变成烟花，飞到天上去了。」\n\n她指了指身后的焦土，那里刚刚被她埋进了一颗种子。\n\n可莉：「我在种花哦。琴团长说过，烧过的地方，明年的草会长得特别高。」"
  gacha_klee_c3_scene_3_opt_a: "蹲下身：原来是在种花啊。"

  # Scene 4（分歧点）
  gacha_klee_c3_scene_4_desc: "可莉环视着周围的废墟，眼神中没有一丝恐惧，只有一种纯粹的、令人不安的期待。\n\n可莉：「这里以前房子太多了，把阳光都挡住了。大家挤在黑漆漆的巷子里，一点都不开心。」\n\n可莉：「现在好了！房子都没有了，阳光可以照到每一寸土地上！」\n\n她用那双无邪的眼睛看着你，说出了最残酷的真理：\n可莉：「只有把旧的东西全部炸飞，新的东西才有地方长出来呀。对吧？」"
  gacha_klee_c3_scene_4_opt_a: "是的。腐朽的秩序需要被火净化。"
  gacha_klee_c3_scene_4_opt_b: "但那些被炸飞的旧东西，也曾是谁的家。"

  # Scene 5
  gacha_klee_c3_scene_5_desc_a: "她开心地笑了，仿佛找到了知音。"
  gacha_klee_c3_scene_5_desc_b: "她困惑地皱起眉，然后认真地反驳。"
  gacha_klee_c3_scene_5_desc_common: "可莉：「可是……如果不炸掉的话，它们就会一直烂在那里哦？就像不流动的湖水会变臭。」\n\n可莉：「妈妈以前给我讲过一个故事。她说：在很久很久以前，有一片很大很大的森林……」\n\n可莉：「森林里的老树长得太高太密了，把太阳全部遮住，小树苗一个都长不出来。」\n\n可莉：「后来有一天，一道闪电劈下来——『轰隆』！——整片森林都烧起来了！第二年春天，黑黑的灰烬里长出了好多好多新芽！」\n\n她像是在背诵圣典一样，一字一句地复述着那句对孩子来说过于深奥的话：\n可莉：「妈妈说：『文明就像是一片过于茂密的森林。当古树遮蔽了所有的阳光，唯有烈火的暴虐，才能唤醒沉睡在腐殖质下的新芽。』」\n\n可莉：「虽然可莉不懂什么是『腐殖质』……但妈妈的意思一定是：坏掉的东西，就是还没有被炸过的养分！」\n\n可莉：「只要用火花『轰』的一下把它们变成灰，它们就能变成新房子的地基，变成花朵的肥料！这就是『新生的前奏』！」"
  gacha_klee_c3_scene_5_opt_a: "『新生的前奏』？与我们的伟大目标相比，这确实只是前奏。"

  # Scene 6
  gacha_klee_c3_scene_6_desc: "你看着她。\n\n在她眼中，那一座座被炸毁的要塞、被烧毁的图书馆，不过是阻挡光照的『老树』。那些在废墟中哀嚎的旧贵族，不过是抓紧泥土、等待被转化为『腐殖质』的枯根。\n\n在这个孩子的逻辑里，战争并不是政治的延续，而是生命力的延续。僵化的帝国需要呼吸，而她的火花，就是打破硬壳的锤子。爆炸，是为了更猛烈的生长。"
  gacha_klee_c3_scene_6_opt_a: "看着她的眼睛：她比任何人都懂得“发展”的代价。"

  # Scene 7（锁定）
  gacha_klee_c3_scene_7_desc_a: "可莉：「你会怪我吗？把这里变得光秃秃的。」\n\n她有些忐忑地看着你，双手绞在一起。\n\n可莉：「但是只要等一等，真的只要等一等，这里会变得比以前更漂亮的！」"
  gacha_klee_c3_scene_7_desc_b: "可莉：「你会怪我吗？把这里变得光秃秃的。」\n\n她有些忐忑地看着你，双手绞在一起。\n\n可莉：「但是只要等一等，真的只要等一等，这里会变得比以前更漂亮的！」"
  gacha_klee_c3_scene_7_opt_a: "你是对的。我们不是在制造废墟，我们是在为未来耕地。"
  gacha_klee_c3_scene_7_opt_b: "花会开的。在那之前，我会守护这片土地——连同它的伤疤一起。"

  # Scene 8
  gacha_klee_c3_scene_8_desc: "听到你的回答，可莉眼中的忐忑消失了。\n\n可莉：「嗯！耕地！可莉是全提瓦特……不，是全世界最厉害的园丁！」\n\n她站起身，张开双臂，仿佛要拥抱这片满目疮痍的大地。\n\n可莉：「只要我们一直走下去，把那些挡路的墙壁、坏掉的房子统统炸飞……」\n\n可莉：「总有一天，整个世界都会连成一片大大的花园！大家都可以自由地跑来跑去！」"
  gacha_klee_c3_scene_8_opt_a: "牵起她的手：走吧，我们还有很多地要耕。"

  # Scene 9
  gacha_klee_c3_scene_9_desc_a: "你与可莉并肩站在废墟之上，眺望远方未征服的领土。她的书包里露出了更多炸弹的一角。\n\n你握住了她沾满黑灰的小手。\n\n你：「是的。为了那个大花园，我们需要更多的火花。」\n\n可莉用力地点头，背包里的蹦蹦炸弹似乎也在共鸣。\n\n可莉：「交给我吧！哪里有腐烂的味道，可莉就去哪里放烟花！」\n\n凡阻挡帝国发展者，皆为杂草。"
  gacha_klee_c3_scene_9_desc_b: "你蹲下身，与那朵焦土上的小花平视，可莉在旁边为你擦去脸上的灰尘。\n\n你承认了战争的必要性，但也决定不让这份残酷侵蚀她的心。\n\n你：「这朵花很美。但记住，放火之后，一定要记得播种。」\n\n可莉似懂非懂地看着你，然后露出了灿烂的笑。\n\n可莉：「虽然不太明白……但只要和你在一起，就算是黑漆漆的焦土，我也觉得很温暖！」\n\n"
  gacha_klee_c3_scene_9_opt_a_new: "一切为了新生。"
  gacha_klee_c3_scene_9_opt_b: "回家吧，可莉。"

  # ============================================================
  # Character - 纳西妲 (Nahida) "被删除的时间线备份"
  # ============================================================

  # === 姓名 ===
  gacha_first_name_nahida: "纳西妲"
  gacha_last_name_nahida: "布耶尔"

  # === 特质 (Traits) ===
  gacha_nahida_origin_trait: "净善宫的笼中鸟"
  desc_gacha_nahida_origin_trait: "「我曾经被关在一个名为净善宫的笼子里，看着外面的人因为无知而受苦。你的国家……似乎也因为思潮的闭塞而停滞不前。让我来为你打开窗户吧，知识不该被垄断。」"

  gacha_nahida_awakened_trait: "摩耶之梦的解析者"
  desc_gacha_nahida_awakened_trait: "「这就是战争吗？虽然我不擅长战斗，但在我眼中，那座要塞的结构就像积木一样简单。只要找到那个关键的『节点』……看，这就是它的弱点。不需要流血，只需要一点小小的崩塌。」"

  gacha_nahida_transcended_trait: "小吉祥草王"
  desc_gacha_nahida_transcended_trait: "「治理国家就像照料花圃。如果任由行政的杂草疯长，花朵就会枯萎。我会帮你梳理这个庞大帝国的脉络……只是，别指望我像那个『伪神』一样去控制人心哦。」"

  # 命座进阶 Traits
  gacha_nahida_c2_trait: "千朵玫瑰·早晨"
  desc_gacha_nahida_c2_trait: "「我将这个国家的每一个角落都连接在了一起。知识不再是学者的特权，而是像阳光一样洒满大地的恩赐。看着吧，当蒙昧被驱散，思潮将如千朵玫瑰般绽放。你的国民，会比任何人都更早迎接黎明。」"

  gacha_nahida_c4_trait: "蕴种印·锁死"
  desc_gacha_nahida_c4_trait: "「只要找到了结构上的『死穴』，再坚固的城墙也不过是沙做的城堡。我已经计算出了敌军防线的一万种崩塌方式。接下来，只需要轻轻推一下……看，围城结束了。这就是智慧的力量。」"

  gacha_nahida_c6_trait: "智慧主·布耶尔"
  desc_gacha_nahida_c6_trait: "「在这里，我不再是被囚禁的神，也不再是需要被抹去的历史。我是布耶尔，是引导这个伟大帝国迈向全知的领航者。让我们把所有的科研瓶颈都突破吧，我要让这个文明的火光，照亮世界树都触及不到的远方。」"

  # === 修正 (Modifiers) ===
  STATIC_MODIFIER_NAME_gacha_nahida_modifier: "净善的加护"
  STATIC_MODIFIER_DESC_gacha_nahida_modifier: "「头脑是身体的主宰，而智慧是头脑的养分。让我来稍微灌溉一下这片土地吧。」"
  gacha_nahida_modifier: "智慧之光"
  gacha_nahida_modifier_desc: "智慧之神的眷顾使得这个国家的科研与思辨氛围空前浓厚。"

  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_nahida_c0_modifier: "须弥座·零命"
  STATIC_MODIFIER_NAME_gacha_nahida_c1_modifier: "心景幻成"
  STATIC_MODIFIER_NAME_gacha_nahida_c2_modifier: "正觉善见"
  STATIC_MODIFIER_NAME_gacha_nahida_c3_modifier: "智慧主的苦行"
  STATIC_MODIFIER_NAME_gacha_nahida_c4_modifier: "比量破愚"
  STATIC_MODIFIER_NAME_gacha_nahida_c5_modifier: "蕴种之式"
  STATIC_MODIFIER_NAME_gacha_nahida_c6_modifier: "大梦觉悟"
  # === 事件 (Events) ===
  gacha_nahida_events.1.title: "布耶尔·纳西妲 —— 被世界遗忘的『备份』"
  gacha_nahida_events.1.desc: "“初次见面，我是纳西妲，须弥的草神。\n\n……稍微有点奇怪。在我的记录里，并没有关于这个世界的任何数据。\n\n而且，这里没有虚空终端，也没有世界树的根系。\n\n但我却……松了一口气。\n\n因为在这里，那些被『抹除』的记忆还在我的脑海里回响。\n\n那个制造神明的人偶，那棵正在燃烧的树，还有……那个我绝对不能遗忘的名字（大慈树王）。\n\n既然命运将我这个本该消失的『备份』保存到了这里，想必是有理由的吧。\n\n这就当做是一次漫长的『梦境』实验好了。\n\n我会用我的智慧，帮你解析这个世界的底层逻辑。\n\n作为交换……请你，做我唯一的『记录者』，好吗？”"
  gacha_nahida_events.1.a: "欢迎，智慧之神。"

  gacha_nahida_events.2.title: "智慧增长"
  gacha_nahida_events.2.desc: "纳西妲的力量得到了提升，翠绿色的草元素在她周围流转。\n\n「看，世界树赐予了我新的力量。这样的话，我就能更好地帮助大家了~」"
  gacha_nahida_events.2.a: "知识的力量！"

  gacha_nahida_events.4.title: "未被篡改的历史"
  gacha_nahida_events.4.desc: "「我是纳西妲，智慧的主人布耶尔。\n\n告诉你一个秘密吧。\n\n在那个遥远的提瓦特，应该还有一个『纳西妲』正在治理须弥。\n\n她可能比我更快乐，更轻松。\n\n因为她忘记了那个为了拯救世界而牺牲的伟大神明，也忘记了曾经有一个叫做『散兵』的人偶试图成神。\n\n世界树修改了她的记忆，让她以为自己一直都是完美的神。\n\n……有时候，我其实很羡慕她。\n\n但更多时候，我庆幸自己来到了这里。\n\n庆幸被你召唤的是『这个我』。\n\n因为这份痛苦的记忆，这份关于牺牲、背叛和救赎的真相，如果连我也忘记了……\n\n那这世界上，就真的没有人记得『她』存在过了。\n\n谢谢你，愿意接纳这个并不完美、背负着旧日残渣的我。\n\n在这里，我们可以书写一段不需要被修改的历史吗？\n\n一段不需要任何人牺牲，也能通向Happy Ending的历史。\n\n我会用我全部的智慧，为你运算出那个未来。」"
  gacha_nahida_events.4.a: "我们一起书写。"

  gacha_nahida_events.11.title: "知识的根系"
  gacha_nahida_events.11.desc: "「看啊，思潮正在像根系一样蔓延。在原本的世界，人们因为追求『禁忌知识』而疯狂。但在这里，我们要让智慧成为每个人都能触碰的阳光。不用担心副作用，我会一直看着的。」"
  gacha_nahida_events.11.a: "传播智慧！"

  gacha_nahida_events.12.title: "因果的连结"
  gacha_nahida_events.12.desc: "「只要将敌人全部『蕴种印』标记，他们的动向就尽在掌握。不论是隐秘的补给线，还是城墙的裂缝，在智慧之神面前都无所遁形。这就是……以智慧围城的方式。」"
  gacha_nahida_events.12.a: "洞察一切！"

  gacha_nahida_events.13.title: "多余的算力"
  gacha_nahida_events.13.desc: "「虽然这里没有虚空，但我依然保留了处理海量数据的习惯。既然你的学者们还在为那几个课题争吵，我就顺手帮你把科研方案优化了一下。多出来的时间……能陪我讲讲这个世界的童话吗？」"
  gacha_nahida_events.13.a: "当然可以。"

  gacha_nahida_events.14.title: "虚空的扩容"
  gacha_nahida_events.14.desc: "「国家的疆域扩大了，行政的负担也变重了呢。不过没关系，我已经重新编译了官僚体系的逻辑。现在，哪怕是再遥远的边疆，也能听见智慧的声音。」"
  gacha_nahida_events.14.a: "高效治理！"

  # === C3 剧情链：温室外的阳光 ===
  gacha_nahida_c3_title: "温室外的阳光"
  
  # Scene 1
  gacha_nahida_c3_scene_1_desc: "纳西妲：「……逻辑不通。」\n\n深夜的皇家图书馆。纳西妲跪坐在地毯上，周围散落着历代君主的起居注和外交卷宗。烛火摇曳，她的影子投射在书架上。\n\n她抬眼看向你，手指依然在泛黄的羊皮纸上滑动，像是在解一道无解的算术题。\n\n纳西妲：「根据这三百年的史料记载，这个国家的『惯性』是扩张与掠夺。历代君主的决策模型，都严格遵循着地缘政治的贪婪算法。」\n\n纳西妲：「但是，自从您接手以来，这个模型……崩塌了。」"
  gacha_nahida_c3_scene_1_opt_a: "静静听着。"
  gacha_nahida_c3_scene_1_opt_skip: "跳过剧情（纳西妲好感+10）"

  # Scene 2
  gacha_nahida_c3_scene_2_desc: "她站起身，拿起一份你刚刚批复的法令，眼神透着早已看穿一切的通透。\n\n纳西妲：「这种决策风格，不属于这具身体，也不属于这段历史。」\n\n纳西妲：「这就好像……有一个来自更高维度的『观测者』，在名为『历史』的棋盘外，落下了一枚本不该存在的棋子。」\n\n纳西妲：「这股意志不属于尤罗巴，不属于这个时代。它理智、仁慈，却又带着一种……俯瞰般的游离感。」"
  gacha_nahida_c3_scene_2_opt_a: "不置可否。"

  # Scene 3
  gacha_nahida_c3_scene_3_desc: "纳西妲指着窗台上的一盆修剪整齐的盆景。\n\n纳西妲：「陛下，这就好比这株盆景。」\n\n纳西妲：「它的根系被花盆限制，它的枝叶被园丁修剪，它本该长成既定的样子。」\n\n纳西妲：「但是，如果有一束光，透过温室的玻璃，执意要照在一个奇怪的角度……」\n\n纳西妲：「那么植物就会违背园丁的剪刀，拼命向着那束光生长，长成完全不同的模样。」\n\n纳西妲：「您……就是那束光吗？」"
  gacha_nahida_c3_scene_3_opt_a: "沉默。"

  # Scene 4（身份分支）
  gacha_nahida_c3_scene_4_desc: "她的表情没有审视，只有纯粹的好奇和一丝隐约的期待。\n\n在这个由数据构成的温室里，她敏锐地捕捉到了你作为“降临者”的异常。"
  gacha_nahida_c3_scene_4_opt_a: "我确实来自温室之外。我来这里，是为了改变这盆花的形状。"
  gacha_nahida_c3_scene_4_opt_b: "朕只是做了身为君主该做的事。你多虑了。"

  # Scene 5
  gacha_nahida_c3_scene_5_desc_a: "纳西妲轻轻按住胸口，露出了一个释然的笑容。\n\n纳西妲：「果然……我的推导没有错。您不仅是光，还是那位手持剪刀的『新园丁』。」"
  gacha_nahida_c3_scene_5_desc_b: "纳西妲轻轻按住胸口，露出释然的笑容。\n\n纳西妲：「呵呵，您真的很擅长隐藏呢。但是……逻辑可以伪造，温度是无法伪造的。」"
  gacha_nahida_c3_scene_5_desc_common: "纳西妲：「虽然没有虚空终端的数据支持，但这种感觉……这种被『光』偏爱的温暖，我并不陌生。」\n\n纳西妲：「在很久以前，在另一个世界……我也曾被这样的一束光照亮过。」\n\n纳西妲：「那束光并不属于提瓦特，它来自星海之外，却唯独为了那只笼中的小鸟而停留。」"
  gacha_nahida_c3_scene_5_opt_a: "笼中的小鸟……那是很久以前的事了。"

  # Scene 6
  gacha_nahida_c3_scene_6_desc: "纳西妲闭上眼，仿佛在回味一段珍贵的记忆。\n\n纳西妲：「我曾以为那是一场梦，梦醒了，光就消失了，我又变回了那个被遗忘的神。」\n\n纳西妲：「但现在看来……也许并不是光消失了，而是光换了一个照耀的方式。」\n\n纳西妲：「您不再是那个金发的旅行者，您变成了这个国家的意志，变成了这些决策背后的思考……」\n\n纳西妲：「但这种『灵魂的频率』，我是不会认错的。」"
  gacha_nahida_c3_scene_6_opt_a: "伸出手：无论形态如何，我都在这里。"

  # Scene 7（关系分支）
  gacha_nahida_c3_scene_7_desc: "纳西妲向你伸出手，掌心向上，像是在邀请，又像是在确认。\n\n纳西妲：「既然您找到了我，甚至把我从那个已经不需要我的世界『备份』到了这里……」\n\n纳西妲：「那么，对于您来说，现在的我究竟是什么呢？」\n\n纳西妲：「是一个好用的智能核心？还是……一个想在任何世界都再次遇见的故人？」"
  gacha_nahida_c3_scene_7_opt_a: "你是我的外置大脑，我们一起解开这个世界的谜题。"
  gacha_nahida_c3_scene_7_opt_b: "你是我想在任何世界都再次遇见的人。"

  # Scene 8
  gacha_nahida_c3_scene_8_desc: "纳西妲握住了你的手。绿色的草元素光点在图书馆内微微浮现，与空气中的尘埃共舞。\n\n纳西妲：「……这就足够了。」\n\n纳西妲：「哪怕世界树的记录被篡改，哪怕躯壳和身份都发生了改变……」\n\n纳西妲：「只要这种灵魂层面的『纠缠』还在，我就能确定自己的坐标。」\n\n纳西妲：「这里不是异乡，只要有那束光在……这里就是新的净善宫。」"
  gacha_nahida_c3_scene_8_opt_a: "这一次，没有笼子了。"

  # Scene 9
  gacha_nahida_c3_scene_9_desc_a: "纳西妲重新拿起羽毛笔，眼神锐利而自信，背景仿佛浮现数据流光效。\n\n纳西妲：「既然如此，那我们就开始工作吧，最初的贤者。」\n\n纳西妲：「我已经解析了这个世界的『底层逻辑』。虽然比虚空终端的算法简陋，但充满了随机的混沌美。」\n\n纳西妲：「行政容量的阈值、过度扩张的惩罚、外交关系的权重……我已经为您计算出了最优解。」\n\n纳西妲：「让我们来重写这段历史的『数据』吧。这一次，我们不会犯错。」"
  gacha_nahida_c3_scene_9_desc_b: "纳西妲对你露出了最甜美的笑容，窗外初升的朝阳洒在她的发梢。\n\n纳西妲：「在这里，我不再害怕闭上眼睛。因为我知道，睁开眼的时候，你还会在。」\n\n纳西妲：「花车不再颠簸了。因为无论去往哪个世界，无论变成什么样子……」\n\n纳西妲：「那束光……那位贤者，永远不会把纳西妲一个人丢在黑暗里。」\n\n纳西妲向你伸出小指，仿佛在缔结一个跨越维度的契约。\n\n纳西妲：「晚安……还有，早安。我的……最初的贤者。」"
  gacha_nahida_c3_scene_9_opt_a: "我们开始吧，布耶尔。"
  gacha_nahida_c3_scene_9_opt_b: "早安，纳西妲。"
