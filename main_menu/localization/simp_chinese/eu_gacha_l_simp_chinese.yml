  STATIC_MODIFIER_NAME_gacha_fischl_c1_modifier: "渡鸦的信使"
  STATIC_MODIFIER_NAME_gacha_fischl_c2_modifier: "极夜之瞳"
  STATIC_MODIFIER_NAME_gacha_fischl_c3_modifier: "艾咪的黄昏"
  STATIC_MODIFIER_NAME_gacha_fischl_c4_modifier: "幻梦侵蚀"
  STATIC_MODIFIER_NAME_gacha_fischl_c5_modifier: "宿命的仇敌"
  STATIC_MODIFIER_NAME_gacha_fischl_c6_modifier: "永夜净土"

  # === 事件 (Events) ===
  gacha_fischl_events.1.title: "断罪之皇女·菲谢尔 —— 降临此世的（伪）造物主"
  gacha_fischl_events.1.desc: "「哼，因果的丝线终究还是纠缠在了一起吗？\n\n欢呼吧！本皇女跨越了三千世界的狭间，顺应命运的『召唤』，降临于此荒芜的位面！\n\n这片疆域……嗯，尚算辽阔，勉强能作为『幽夜净土』在现世的行宫。\n\n既然你献上了祭品，我也将赐予你祝圣的荣光。\n\n不管是窥探列强的阴谋，还是降下裁断的雷霆，皆在本皇女的一念之间！\n\n……奥兹，还不快向这位庶民……不，向这位『盟友』致意？」\n\n（一只夜鸦凭空出现，优雅地鞠了一躬）\n\n「初次见面，我是奥兹华尔多·赫芙那梵茵斯。小姐的意思是：小姐很高兴能来到您的国家，虽然这里人生地不熟，但我们会尽力协助您的间谍与军事工作。请多关照。」"
  gacha_fischl_events.1.a: "欢迎您，断罪皇女。"

  gacha_fischl_events.2.title: "命运的宣告"
  gacha_fischl_events.2.desc: "菲谢尔的力量得到了提升，紫色的雷电在她周围跳跃。\n\n「命运之轮再度转动！吾之星座于苍穹之上愈发璀璨！」\n\n奥兹：「小姐变强了。」"
  gacha_fischl_events.2.a: "星座的力量！"

  gacha_fischl_events.4.title: "此处即是幽夜净土"
  gacha_fischl_events.4.desc: "「我是菲谢尔，断罪之皇女。\n\n曾经，我只能在书本的夹缝和幻想的庭院里，构建那个名为『幽夜净土』的世界。\n\n人们嘲笑我，父母不解我，只有奥兹陪着我。\n\n我以为那只是一个永远不会降临的梦。\n\n直到那天，你把我召唤到了这里。\n\n你没有嘲笑我的语言，反而将统率万军的权杖交到我手中；\n\n你没有质疑我的出身，反而让这片广袤的帝国成为了我真正的花园。\n\n看啊，这连绵的要塞，这臣服的诸国，这漫天的炮火与荣光……\n\n这一切，不正是《菲谢尔皇女夜谭》中终章的景象吗？\n\n谢谢你。\n\n是你将我的『谎言』，变成了坚不可摧的『现实』。\n\n从今往后，我也将守护你的现实。\n\n以断罪之皇女，不，以菲谢尔之名起誓：\n\n此世即净土，而你，便是我唯一的共治者。」"
  gacha_fischl_events.4.a: "此乃天助我也！"

  gacha_fischl_events.11.title: "看穿谎言之眼"
  gacha_fischl_events.11.desc: "菲谢尔：「看啊，那伪善的盟约上缠绕着背叛的黑气！这群凡人的把戏，在本皇女眼中如同小丑的闹剧。」\n奥兹：「小姐发现那个邻国的大使在撒谎。另外，我们在他们的宫廷里安插了眼线……小姐说那是『命运的伏笔』。」"
  gacha_fischl_events.11.a: "她的洞察力无与伦比。"

  gacha_fischl_events.12.title: "幻想侵蚀现实"
  gacha_fischl_events.12.desc: "菲谢尔：「这就是『皇女的幻梦』！现实的边界已然破碎，让敌人在无尽的迷宫中哀嚎，被漆黑的箭雨（火炮）吞噬吧！」\n奥兹：「小姐利用地形布置了伏击圈。在这片战场上，她编写的剧本……似乎真的变成了现实。」"
  gacha_fischl_events.12.a: "战场即是她的舞台！"

  gacha_fischl_events.13.title: "渡鸦的信使"
  gacha_fischl_events.13.desc: "菲谢尔：「这只漆黑的羽翼，将穿梭于诸国的王庭，带去皇女的敕令与恩典！」\n奥兹：「其实就是我去送信。既然您这里缺人手，我就勉为其难多跑几趟吧。放心，我也懂几门外语。」"
  gacha_fischl_events.13.a: "奥兹辛苦了。"

  gacha_fischl_events.14.title: "宿命的仇敌"
  gacha_fischl_events.14.desc: "菲谢尔：「命运的齿轮已经咬合，新的『逆飞之鸟』出现了！这世间又多了一个值得本皇女亲自裁决的对手！」\n奥兹：「简单来说，小姐觉得那个国家很碍眼。多设一个宿敌，能让您的国民更团结……呃，更有斗志。」"
  gacha_fischl_events.14.a: "那就让他们见识皇女的威光！"

  # === C3 好感事件 ===
  gacha_fischl_c3_title: "雨夜的\"御花园\""
  
  # Scene 1: 开场
  gacha_fischl_c3_scene_1_desc: "暴雨倾盆。我经过皇家花园的回廊，看到菲谢尔独自一人缩在长椅上，奥兹不在身边。\n\n她手里捏着一本湿透的童话书，妆容花了一点，看起来不像皇女，像个迷路的小女孩。\n\n听到脚步声，她猛地抬头，慌乱地戴正眼罩，试图摆出高傲的姿势，但声音在发抖。\n\n菲谢尔：「哼……是、是你啊。本皇女只是在……在感应这天之泪的因果……咳咳……」"
  gacha_fischl_c3_scene_1_opt_a: "下雨了，不回房间吗？奥兹去哪了？"
  gacha_fischl_c3_scene_1_opt_b: "这就是『断罪之雷』的前兆吗？皇女殿下果然在施法。"
  gacha_fischl_c3_scene_1_opt_c: "（脱下披风盖住她）别感冒了，艾咪。"

  # Ending A (低好感)
  gacha_fischl_c3_ending_a: "菲谢尔（眼神躲闪）：「奥兹……去侦查敌情了。皇女不需要伞，这雨水无法侵蚀我高贵的……阿嚏！」\n\n你把她送回了房间。她一直保持着皇女的姿态，但你能看到她紧握着那本湿透的书，没有松开。"
  
  # Ending C (低好感)
  gacha_fischl_c3_ending_c: "菲谢尔（浑身僵硬）：「你……你怎么知道那个名字？！忘掉！快忘掉！我是菲谢尔！……呜……」\n\n她慌乱地跑开了，披风滑落在地上。你捡起披风，听到远处传来压抑的啜泣声。"

  # Scene 2: 路径B展开
  gacha_fischl_c3_scene_2_desc: "菲谢尔：「……其实，雨有点冷。这个世界的雨，比我想象的要冷。」"
  gacha_fischl_c3_scene_2_opt_b1: "冷是因为『幽夜』的结界还没张开。来，把手给我。"
  gacha_fischl_c3_scene_2_opt_b2: "那就回宫殿吧，那里有壁炉。皇女的行宫不该这么寒酸。"

  # Scene 3: 收尾提示
  gacha_fischl_c3_scene_3_desc: "只要我在，这整个帝国都是你的幽夜净土。没人敢嘲笑你，没人会让你淋雨。"
  gacha_fischl_c3_scene_3_opt: "继续"

  # Ending B1 (高好感)
  gacha_fischl_c3_ending_b1: "菲谢尔（看着你的手，犹豫）：「这是……契约的邀请吗？既然你如此诚心……（把冰凉的手放上来）……真的，暖和多了。」\n\n她怔怔地看着你，唯一的左眼中蓄满了泪水，但这次她没有用手遮挡。\n\n她突然扑进你怀里，不再是用那种咏叹调，而是用一个普通女孩颤抖的声音说道：\n\n「……嗯。我不走了。只要你不赶我走……我就一直是你的皇女。永远都是。」\n\n（奥兹在远处的树梢上看着，默默地抖了抖翅膀上的水，没有飞过来打扰。）"

  # Ending B2 (高好感)
  gacha_fischl_c3_ending_b2: "菲谢尔（小声）：「行宫……你说得对。在这个世界，我还有家……对吧？」\n\n她怔怔地看着你，唯一的左眼中蓄满了泪水，但这次她没有用手遮挡。\n\n她突然扑进你怀里，不再是用那种咏叹调，而是用一个普通女孩颤抖的声音说道：\n\n「……嗯。我不走了。只要你不赶我走……我就一直是你的皇女。永远都是。」\n\n（奥兹在远处的树梢上看着，默默地抖了抖翅膀上的水，没有飞过来打扰。）"

  gacha_fischl_c3_ending_opt: "送她回房间"
  gacha_fischl_c3_ending_opt_high: "永远欢迎你，我的皇女"

