  # === 事件 (Events) ===
  gacha_xinhai_events.1.title: "现人神巫女·珊瑚宫心海 — 临时战略顾问"
  gacha_xinhai_events.1.desc: "「我是珊瑚宫心海。虽然早有预感，但被直接召唤到这里还是意外。\n\n刚才看了您的疆域图。补给线比海祇岛复杂百倍，列强外交盘根错节。这些行政文书堆成山，我的能量快耗尽了。\n\n您用了召唤仪式，想必是遇到了死局。作为军师，我无法对混乱战局坐视不理。我会试着推演局势。\n\n但请记住，胜局已定后，务必准许我回房间休息。」"
  gacha_xinhai_events.1.a: "恭迎军师入朝。"

  gacha_xinhai_events.2.title: "锦囊妙计"
  gacha_xinhai_events.2.desc: "随着祈愿之力的加深，珊瑚宫心海感到了一股熟悉的力量回归。\n\n她对兵法的理解愈发精进，仿佛已洞察未来战场的每一处变数。\n\n$gacha_text_reward_prestige_small$"
  gacha_xinhai_events.2.a: "深谋远虑，决胜千里。"

  gacha_xinhai_events.4.title: "奥罗替身一心"
  gacha_xinhai_events.4.desc: "「我是珊瑚宫心海。\n\n以前在海祇岛，我总躲在渊下宫推演兵书。只要算尽变数，就能保护大家，维持和平假象。\n\n那天你把我召唤来，面对这个比稻妻庞大百倍的帝国，我其实害怕。害怕庙算出错，害怕陌生目光，害怕辜负期待。\n\n但你从未催促，也从未怀疑。你陪我在深夜的地图桌前看月亮，为我在内阁加了一把椅子。\n\n不知从何时起，我不再想着『打完这一仗就回去睡觉』了。\n\n我看遍这片大陆的日出日落，你的舰队学会像海祇岛鱼群那样呼吸，你的疆土上开满不再枯萎的花。\n\n……谢谢你。谢谢你陪我走这么远。\n\n能不能……再多陪我散散步？以前，大海总能给我带来不同的心境。\n\n而现在……\n**看着你的背影，我就像看到了大海。因为这片海，已经在你的国土里，也在我的心里了。**」\n\n$gacha_text_reward_prestige_medium$\n$gacha_text_reward_legitimacy_medium$"
  gacha_xinhai_events.4.a: "此乃天助我也！"

  gacha_xinhai_events.11.title: "圣土潮音初现"
  gacha_xinhai_events.11.desc: "「你的土地开始白化了……这比圣土还严重。我以前在海祇岛也见过那样的景象。大海总能给我带来不同的心境，可现在……我得再想想办法，不能让这里也变成沙漠。」\n\n$gacha_text_reward_stability_small$"
  gacha_xinhai_events.11.a: "她的忠诚弥足珍贵。"

  gacha_xinhai_events.12.title: "渊下龙王觉醒"
  gacha_xinhai_events.12.desc: "「我又梦见渊下宫的灯火了……映在水面上，像长出了鳞片。你的舰队在海上排开阵型的时候，我突然就知道该怎么做了。兵法之道，在于庙算于未雨绸缪之际……只是，我有点累了。」\n\n$gacha_text_reward_legitimacy_small$"
  gacha_xinhai_events.12.a: "大海将是我们最锋利的武器！"

  gacha_xinhai_events.13.title: "意外多出的位置"
  gacha_xinhai_events.13.desc: "「没想到……我的推演让你的内阁多出了一个位置。谢谢你陪我散步这么久，既宝贵又难得的时间。望泷村的晚风吹过来的时候，我总觉得……多一个人商量，战争或许能少死一些人。」"
  gacha_xinhai_events.13.a: "那就多一把椅子吧。"

  gacha_xinhai_events.14.title: "意外多出的国策位"
  gacha_xinhai_events.14.desc: "「没想到国策多出了一个位置……我不太擅长应付这么多目光。我明明说过我只是军师而已……不过，弱者要团结，才能反抗。既然来了，我就再陪你走一段吧。」"
  gacha_xinhai_events.14.a: "那就再多想一层吧。"

  # === C3 好感事件 (V3) ===
  gacha_xinhai_c3_title: "月光下的战术撤退"
  
  # Scene 1
  gacha_xinhai_c3_scene_1_desc: "案牍上的烛火跳动了一下,最终熄灭在干涸的蜡油中。\n关于赋税调整与边境补给的争论,终于随着墨迹的凝固而暂时平息。你揉了揉发胀的太阳穴,推开通往露台的沉重门扉。\n夜风夹杂着露水的凉意扑面而来。但这庞大帝国的中心,即便在深夜也难以让人彻底放松。风穿过高墙与回廊的呼啸声,听起来就像无数份待批公文的低语。\n你需要片刻的逃离。"
  gacha_xinhai_c3_scene_1_opt_a: "走上露台"
  gacha_xinhai_c3_scene_1_opt_b: "跳过剧情"

  # Scene 2
  gacha_xinhai_c3_scene_2_desc: "平日里无人的角落,今夜却被占据了。\n是珊瑚宫心海。\n她完全没有察觉到你的到来。这位在白天运筹帷幄、以兵法统御万军的「现人神巫女」,此刻正软绵绵地趴在冰凉的栏杆上,像退潮后被遗留在岸边的贝壳。\n她的一只手无意识地在半空中轻轻划动,指尖在月光下拖出一道舒缓的弧线,仿佛在描绘鱼群游过深海的轨迹。\n那是她在战略地图前绝不会展露出的姿态——没有防备,甚至……有一丝茫然。"
  gacha_xinhai_c3_scene_2_opt_a: "放轻脚步"

  # Scene 3
  gacha_xinhai_c3_scene_3_desc: "尽管你已经刻意控制了步伐,但靴底碾碎落叶的脆响还是在寂静中格外刺耳。\n心海的肩膀猛地一颤,整个人像受惊的游鱼一般迅速转身,背部紧紧抵住身后的石栏。\n那一瞬间,她眼中的迷离与松弛如潮水般退去,取而代之的是一种近乎本能的、职业性的清醒——如果忽略她嘴角那一点点不仔细看就无法发现的、疑似点心碎屑的白色粉末的话。\n\n心海：「……陛下?这、这么晚了……您是在巡视中枢的防务吗?」\n\n她的声音虽然紧绷,却努力维持着平稳,眼神快速扫过你身后的回廊,确认没有其他随从。\n\n心海：「关于卫戍部队的夜间轮换表,我已经……已经在脑海中复核过一遍了。并无疏漏。」"
  gacha_xinhai_c3_scene_3_opt_a: "停下脚步"

  # Scene 4
  gacha_xinhai_c3_scene_4_desc: "她正拼命调动着作为军师的全部理智,试图为你刚才可能听到的任何动静编织一个合乎逻辑的战术解释。\n看着她那副如临大敌的模样,以及那些为了维护「现人神巫女」形象而竖起的、并不牢固的防线,你决定："
  gacha_xinhai_c3_scene_4_opt_a: "温和配合：「不用紧张,我也只是出来透透气。」"
  gacha_xinhai_c3_scene_4_opt_b: "幽默拆穿：「防务的事明天再说,你嘴角的点心屑还没擦干净。」"

  # Scene 5
  gacha_xinhai_c3_scene_5_desc_a: "听到这句毫无责备之意的话,她怔了一下,紧绷的脊背终于一点点软化下来,发出一声微不可闻的叹息。那种凛冽的「军师气场」消散了,变回了原本那个有些安静的少女。"
  gacha_xinhai_c3_scene_5_desc_b: "她愣了半秒,随即慌乱地背过身去用力擦拭嘴角。再转回来时,脸颊上带着掩饰不住的红晕,最后无奈地苦笑了一下,眼神里反而少了几分拘谨。"
  gacha_xinhai_c3_scene_5_desc_common: "\n心海：「……让您见笑了。其实,我也并非有意要在这种时候……休息。」\n她有些局促地将碎发挽至耳后,声音低了下去。\n心海：「只是这个世界的运转逻辑……远比海祇岛要庞杂。疆域的广度、信仰的冲突、永远处于赤字边缘的行政资源……」"
  gacha_xinhai_c3_scene_5_opt_a: "静静倾听"

  # Scene 6
  gacha_xinhai_c3_scene_6_desc: "心海：「想要维持那个算无遗策的『完美军师』形象,比我想象中更加消耗『能量』。」\n她伸出手,掌心向上,似乎想接住月光,却又什么都抓不住。\n心海：「在故乡,当能量耗尽的时候,我会潜入深海,或者找个没人的溶洞躲起来。海水的压强与封闭的空间,会让我感到安全。」\n心海：「但这庞大的宫廷……虽然宏伟,却四处通透。到处都是眼睛,到处都是窃窃私语。这里很大,却好像……没有一个能让我安静『充电』的死角。」"
  gacha_xinhai_c3_scene_6_opt_a: "走近她身边"

  # Scene 7
  gacha_xinhai_c3_scene_7_desc: "夜风吹动她衣摆的轻微声响,在这一刻显得格外清晰。\n看着她略显单薄的背影,你意识到,这位在她的世界里背负着神明职责的少女,此刻需要的不仅仅是休息,而是一种「被允许软弱」的特权。\n在这个充满权谋与视线的陌生宫廷里,你想给她什么?"
  gacha_xinhai_c3_scene_7_opt_a: "给予承诺：「以后累了就来这里吧。我会下令,这个露台是『最高机密』区域。」"
  gacha_xinhai_c3_scene_7_opt_b: "分享秘密：「其实我也经常想逃跑。下次想躲起来的时候,带上我一起?」"

  # Scene 8
  gacha_xinhai_c3_scene_8_desc: "听到你的话,她怔了一下,眼中那一丝最后的防备如同冰雪消融。\n心海：「……这算是什么奇怪的君主敕令呀?」\n虽然嘴上这么说,但她的语气轻快了许多。\n心海：「不过……无论是被列为机密的角落,还是多了一位逃跑的搭档……听起来都不坏。」\n她闭上眼,深吸了一口夜晚清冽的空气,仿佛重新活了过来。\n心海：「真是不可思议。明明只是说了几句话,之前枯竭的能量值……好像已经恢复了 30% 呢。」"
  gacha_xinhai_c3_scene_8_opt_a: "微笑着看着她"

  # Scene 9
  gacha_xinhai_c3_scene_9_desc_a: "心海：「谢谢您的温柔,陛下。在这个陌生的世界里,能拥有一个可以稍微喘息、不用时刻紧绷神经的角落,对我来说意义非凡。」\n她重新整理好衣饰,眼神变得清澈而坚定。\n心海：「那么,为了报答这份恩情,关于明天的战略会议,我会拿出更完美的方案——绝不会让您失望。」\n她转身离去,步伐轻快而从容。\n你知道,这只漂泊的游鱼,终于在这个庞大的帝国里找到了属于她的「锚点」。"
  gacha_xinhai_c3_scene_9_desc_b: "心海：「那我们就说定了?这可是只属于我们两个人的……战术性撤退。」\n她压低了声音,仿佛在策划一场精密的伏击。\n心海：「下次如果您也对冗长的早朝感到厌倦,记得给我信号。身为军师,我会为您制定最完美的『失踪计划』——保证没人能找到我们。」\n她轻笑着离开了露台,像是一条灵活的鱼溶入夜色。\n在这个严肃铁血、充满规矩的帝国机器里,你多了一个可以共享秘密的「共犯」。"
  gacha_xinhai_c3_scene_9_opt_a: "晚安,心海"
  gacha_xinhai_c3_scene_9_opt_b: "一言为定"




  # ============================================================
  # Character - 雷电将军 (Raiden Shogun)
  # ============================================================

  # === 姓名 ===
  gacha_first_name_raiden: "将军"
  gacha_last_name_raiden: "雷电"

  # === 特质 (Traits) ===
  gacha_raiden_origin_trait: "鸣神岛·永恒静土"
  desc_gacha_raiden_origin_trait: "「所谓的『叛乱』，不过是杂音。只要威光足够耀眼，影子便无处遁形。我会让你的国家像静止的水面一样平稳。安静，是永恒的前提。」"

  gacha_raiden_awakened_trait: "无想之一刀"
  desc_gacha_raiden_awakened_trait: "「这一刀，曾斩杀魔神，如今用来为你开疆拓土，倒也不算辱没。无需战术，无需诡计，只要我的雷光亮起，敌阵便已是灰烬。」"

  gacha_raiden_transcended_trait: "天下人之大权"
  desc_gacha_raiden_transcended_trait: "「权柄不容分割，意志不容违逆。既然让我坐在这个位置，我就不会允许任何『议会』或『阶层』的聒噪。此身即是绝对，此身即是法度。」"

  # 命座进阶 Traits
  gacha_raiden_c2_trait: "祸津·稻光"
  desc_gacha_raiden_c2_trait: "「那些被征服的土地还在怀念旧主？可笑。我会用稻光斩断他们对过去的『妄念』。从今往后，他们的历史只有『现在』，他们的未来只有『你』。」"

  gacha_raiden_c4_trait: "梦想·真说"
  desc_gacha_raiden_c4_trait: "「看着战士们冲锋的样子……我想起了曾经的笹百合与千代。……不，将军不会感伤。我将赐予全军『梦想一心』的加护。只要他们向我献上忠诚，我便许诺他们——必胜。」"

  gacha_raiden_c6_trait: "源流·许愿星"
  desc_gacha_raiden_c6_trait: "「曾经，我认为『永恒』是凝滞的时间。但看着你一步步建立起这个庞大的帝国，我似乎……看到了另一种可能性。既然凡人的愿望如此耀眼，那我就试着——去注视那个由你开创的未来吧。」"

  # === 修正 (Modifiers) ===
  STATIC_MODIFIER_NAME_gacha_raiden_modifier: "鸣神的加护"
  STATIC_MODIFIER_DESC_gacha_raiden_modifier: "「浮世景色百千年依旧，人之在世却如白露与泡影。」"
  gacha_raiden_modifier: "永恒之诺"
  gacha_raiden_modifier_desc: "雷电将军的威光正在庇护着这个国家，确保其向着永恒迈进。"

  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_raiden_c0_modifier: "恶曜影向·零命"
  STATIC_MODIFIER_NAME_gacha_raiden_c1_modifier: "恶曜之眼"
  STATIC_MODIFIER_NAME_gacha_raiden_c2_modifier: "祸津稻光"
  STATIC_MODIFIER_NAME_gacha_raiden_c3_modifier: "浮世的泡影"
  STATIC_MODIFIER_NAME_gacha_raiden_c4_modifier: "梦想真说"
  STATIC_MODIFIER_NAME_gacha_raiden_c5_modifier: "统御威权"
  STATIC_MODIFIER_NAME_gacha_raiden_c6_modifier: "源流许愿"

  # === 事件 (Events) ===
  gacha_raiden_events.1.title: "御建鸣神主尊·雷电将军 —— 降临此世的『永恒』"
  gacha_raiden_events.1.desc: "「我是雷电将军。\n\n既然你唤醒了我的意识，想必是已做好了背负『永恒』的觉悟。\n\n……不用紧张。我已审视过这片疆域。\n\n战乱频仍，法度松弛，人心的浮动如杂乱的雷鸣。\n\n不过，虽然混乱，却有着某种……令人怀念的坚韧。\n\n既然我已降临，此地便不可再有无谓的牺牲。\n\n我会将『稻妻』的法度带到这里。\n\n如果你跟不上我的步伐，或者被『磨损』所吞没……\n\n我会毫不犹豫地斩下那一刀。\n\n——别让我失望。」"
  gacha_raiden_events.1.a: "为了永恒！"

  gacha_raiden_events.2.title: "雷光闪烁"
  gacha_raiden_events.2.desc: "雷电将军的力量似乎增强了。她手中的刀锋更加锐利，周身的雷光也更加耀眼。\n\n「无念，无想。」"
  gacha_raiden_events.2.a: "威光无赦。"

  gacha_raiden_events.4.title: "伴君长行"
  gacha_raiden_events.4.desc: "「我是雷电影。\n\n漫长的岁月里，我将自己封闭在『一心净土』中，任由『将军』执行着永恒的指令。\n\n我见过太多的失去，所以我想留住时间；\n\n我见过太多的磨损，所以我想冻结愿望。\n\n刚来到这里时，我以为这又是一个注定会走向毁灭的凡人国度。\n\n我准备好了斩断一切变数，正如我在稻妻所做的那样。\n\n但是……你不同。\n\n你在战火中守护了弱者，你在权谋中保留了真心。\n\n你让我看到，即使是如朝露般短暂的凡人，也能迸发出比恒星更耀眼的光芒。\n\n『将军』依然会是你的利刃，为你斩碎一切敌人。\n\n而我……\n\n我会收起雷霆，为你煮一壶茶。\n\n不用担心磨损，也不用担心终结。\n\n只要你还在前行，我就以此身许诺——\n\n你的国度，即是永恒。」"
  gacha_raiden_events.4.a: "此乃天助我也！"

  gacha_raiden_events.11.title: "斩断旧梦"
  gacha_raiden_events.11.desc: "「那些被征服的土地还在怀念旧主？可笑。我会用稻光斩断他们对过去的『妄念』。从今往后，他们的历史只有『现在』，他们的未来只有『你』。」"
  gacha_raiden_events.11.a: "天下太平。"

  gacha_raiden_events.12.title: "以此身许诺"
  gacha_raiden_events.12.desc: "「看着战士们冲锋的样子……我想起了曾经的笹百合与千代。……不，将军不会感伤。我将赐予全军『梦想一心』的加护。只要他们向我献上忠诚，我便许诺他们——必胜。」"
  gacha_raiden_events.12.a: "所向披靡！"

  gacha_raiden_events.13.title: "恶曜之眼"
  gacha_raiden_events.13.desc: "「我观察了你的军备，太慢了。我已在你的兵营上空张开了『恶曜之眼』，它会时刻督促那些懒散的凡人。为了永恒，即使是一瞬间的懈怠也是重罪。」"
  gacha_raiden_events.13.a: "绝对的效率。"

  gacha_raiden_events.14.title: "统御的威权"
  gacha_raiden_events.14.desc: "「疆域扩大了，但管理的效率不能降低。我已将部分权能分摊到了行政网络中。虽然凡人的智慧有限，但只要照着我的指令执行，就不会出错。」"
  gacha_raiden_events.14.a: "铁腕治国。"

  # === C3 好感事件 ===
  gacha_raiden_c3_title: "雨夜的甜点心"
  
  # Scene 1: 开场
  gacha_raiden_c3_scene_1_desc: "深夜的御书房，窗外雷雨交加。平日里像雕塑一样站在地图前的雷电将军，此刻却坐在窗边，眉头紧锁。\n\n她手里拿着一份……并不是战报，而是一份关于《异世界甜点制作方法》的报告？\n\n听到你的脚步声，她触电般地站起来，把报告藏在身后，眼神恢复了凛冽，但语速明显快了一拍。\n\n雷电将军（影）：「……还没睡吗？我只是……在审查后勤补给的清单。并没有在看什么奇怪的东西。」"
  gacha_raiden_c3_scene_1_opt_a: "后勤清单里包括『团子牛奶』的配方吗？"
  gacha_raiden_c3_scene_1_opt_b: "外面的雷声有点吵，是你心情不好吗？"
  gacha_raiden_c3_scene_1_opt_c: "（默默递上一盘之前准备好的点心）"

  # Ending A (中好感)
  gacha_raiden_c3_ending_a: "影（愣住，随即叹气，肩膀松了下来）：「……你的眼力，有时候敏锐得让人困扰。……既然被发现了，我也就不隐瞒了。这个世界的糖分补给，似乎很匮乏。」\n\n她默默走回窗边，紫色的眼眸凝视着雨夜，没有再说话。"
  
  # Ending B (中好感)
  gacha_raiden_c3_ending_b: "影（看向窗外）：「不……雷声是『将军』在维持威光。我只是……觉得这雨声，太像那天的稻妻了。让人有点……静不下心。」\n\n她抱着双臂，像是在自我保护。雷雨继续敲打着窗棂。"

  # Scene 2: 路径C展开（第2幕）
  gacha_raiden_c3_scene_2_desc: "影（咬了一口点心，表情肉眼可见地幸福起来）：「……嗯。甜度适中。虽然比不上三彩团子，但也算……唔，别这么看着我。」"
  gacha_raiden_c3_scene_2_opt_b1: "看你平时太紧绷了。就算是神，偶尔也要休息一下。"
  gacha_raiden_c3_scene_2_opt_b2: "如果你喜欢，我可以把这个列入『国家战略储备』。"

  # Scene 3: 收尾（第3幕）- 动态响应
  gacha_raiden_c3_scene_3_desc_b1: "影（放下点心，神色复杂）：「休息……对我来说是奢侈品。只要我松懈一分，『磨损』就会趁虚而入。我不能……再失去任何东西了。」\n\n她的声音低了下去，紫色的眼眸中闪过一丝疲惫。\n\n影：「但是……如果只是偶尔的话，你愿意陪我吗？就像现在这样……」"
  gacha_raiden_c3_scene_3_desc_b2: "影（忍不住轻笑）：「胡闹。哪有把甜点当国策的君王？……不过，如果只是作为你私人的一点『特殊开销』，我也许……会默许。」\n\n她的眼神变得柔和，嘴角带着一丝难得的笑意。\n\n影：「真是的……被你这么一说，我都不知道该用『将军』还是『影』的口吻来回应了。」"
  gacha_raiden_c3_scene_3_opt: "放心吧。在这个国家，你不必独自背负『永恒』。想吃甜点就吃，想看风景就看，天塌下来，我们一起扛。"

  # Ending C (高好感)
  gacha_raiden_c3_ending_c: "她怔怔地看着你，紫色的眼眸中，那股凌厉的雷光慢慢散去，取而代之的是一种如同平静海面般的温柔。\n\n她轻轻伸出手，似乎想触碰你的脸，但最后只是虚握了一下。\n\n「……一起扛吗？」\n\n「真是狂妄的发言啊，凡人。」\n\n「但是……」\n\n「这份狂妄，我不讨厌。」\n\n（窗外的雷雨，不知何时停了。）"

  gacha_raiden_c3_ending_opt: "送她回房间"
  gacha_raiden_c3_ending_opt_high: "永远欢迎你，影"


  # ============================================================
