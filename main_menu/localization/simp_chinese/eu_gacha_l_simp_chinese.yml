  # === 特质 (Traits) ===
  gacha_hutao_origin_trait: "往生堂主"
  desc_gacha_hutao_origin_trait: "往生堂第七十七代堂主，精通生死之道的少女。她看似活泼开朗，实则对生死有着超乎寻常的深刻理解。手持护摩之杖，以蝶火引渡亡灵。\n\n「呀，哈哈，吓到你了吧？」\n\n「没关系啦，我这不是来帮你忙的嘛。」"

  gacha_hutao_awakened_trait: "血梅香"
  desc_gacha_hutao_awakened_trait: "领悟了「最不安神」的真意，胡桃的力量得到了进一步的升华。她的火焰变得更加炽烈，如同盛开在冬日的血色梅花。\n\n效果：\n顾问能力：+2\n思潮传播速度：+15%\n革命抵抗：+0.05"

  gacha_hutao_transcended_trait: "安神秘传"
  desc_gacha_hutao_transcended_trait: "掌握了往生堂最高秘传「花好月圆」，胡桃已经可以自如地游走于生死两界。她的存在本身，便是对死亡的最好诠释。\n\n效果：\n稳定度提升速度：+30%\n阶层忠诚度均衡速度：+20%\n君主寿命：+5年"

  # === 修正 (Modifiers) ===
  STATIC_MODIFIER_NAME_gacha_hutao_modifier: "蝶火的加护"
  STATIC_MODIFIER_DESC_gacha_hutao_modifier: "「生与死，只不过是不同的状态。就像蝴蝶破茧而出，只是换了一个活法罢了。」"
  gacha_hutao_modifier: "往生之力"
  gacha_hutao_modifier_desc: "胡桃对生死的独特理解，让这个国家的人民更加从容面对命运的轮回。"

