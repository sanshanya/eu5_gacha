  STATIC_MODIFIER_DESC_gacha_nahida_c6_country_modifier: "纳西妲为学者与官员共议开辟新席位，让制度与改革在更大的议厅内发芽结果。"

  # === 事件 (Events) ===
  gacha_nahida_events.1.title: "草之智慧"
  gacha_nahida_events.1.desc: "殿内并未响起惊雷或异象，一位白发绿瞳的小神明只是静静站在那里，仿佛她一直都在。她的眼神清澈如林间朝露，却深邃如夜空。\\n\\n「初次见面，我是纳西妲。世界树告诉我，你正在为国家的未来而迷茫。虽然我的身体不大，但也许……我的智慧能为你解开那些缠绕的死结。要不要一起做个关于好梦的实验呢？」\\n\\n她的声音温柔理性，抚平了朝堂上的焦躁。"
  gacha_nahida_events.1.a: "欢迎您，智慧之神。"

  gacha_nahida_events.2.title: "智慧增长"
  gacha_nahida_events.2.desc: "纳西妲的力量得到了提升，翠绿色的草元素在她周围流转。\\n\\n「看，世界树赐予了我新的力量。这样的话，我就能更好地帮助大家了~」"
  gacha_nahida_events.2.a: "知识的力量！"

  gacha_nahida_events.4.title: "大梦觉悟"
  gacha_nahida_events.4.desc: "纳西妲已经达到了力量的巅峰。她周身环绕着璀璨的绿色光芒，整个世界仿佛都在她的智慧之下。\\n\\n「这就是完全觉醒的力量啊...现在，我可以真正守护所有人的梦想了。谢谢你一直以来的信任，让我们一起创造一个美好的未来吧~」"
  gacha_nahida_events.4.a: "智慧照耀世界！"

  gacha_nahida_events.11.title: "命之座·觉醒"
  gacha_nahida_events.11.desc: "纳西妲领悟了「正觉善见」的权能。她能透过现象看到本质，洞察人心深处的渴望与恐惧。\\n\\n「每个人都是一颗星，只要读懂他们的轨迹，就没有解不开的误会。治理国家也是如此，要听懂风的声音。」"
  gacha_nahida_events.11.a: "洞察一切！"

  gacha_nahida_events.12.title: "命之座·超越"
  gacha_nahida_events.12.desc: "纳西妲展现出了「比量破愚」的姿态。她的智慧已经能够消除人们心中的迷惘与困惑。\\n\\n「智慧不是用来炫耀的，而是用来帮助别人的。让我们一起驱散无知的黑暗，让知识的光芒照亮每一个人~」"
  gacha_nahida_events.12.a: "智慧之光！"

