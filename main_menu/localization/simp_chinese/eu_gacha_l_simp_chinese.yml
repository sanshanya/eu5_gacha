  gacha_hutao_events.2.title: "命火燃烧"
  gacha_hutao_events.2.desc: "胡桃的力量得到了进一步的提升，周身环绕着幽幽的蝶火。\\n\\n「嘿嘿，感觉到了吗？这就是往生堂的力量！」\\n\\n$gacha_text_reward_prestige_small$"
  gacha_hutao_events.2.a: "继续燃烧吧！"

  gacha_hutao_events.4.title: "蝶引来生"
  gacha_hutao_events.4.desc: "胡桃已经达到了力量的巅峰。她轻笑着说，现在的她可以自如地游走于生死两界之间。\\n\\n「生死轮转，如梦如幻。不过呢，活着的时候还是要好好享受生命的美好呀！」\\n\\n无数蝴蝶围绕着她翩翩起舞，每一只都承载着逝者的祝福。\\n\\n$gacha_text_reward_prestige_medium$\\n$gacha_text_reward_legitimacy_medium$"
  gacha_hutao_events.4.a: "这就是往生堂的力量！"

  gacha_hutao_events.11.title: "命之座·觉醒"
  gacha_hutao_events.11.desc: "胡桃领悟了「最不安神」的真意，她的火焰变得更加炽烈。\\n\\n「生与死的界限，本来就不该那么清晰。现在的我，更懂得如何平衡两界的力量了。」\\n\\n$gacha_text_reward_stability_small$"
  gacha_hutao_events.11.a: "燃烧吧，蝴蝶！"

  gacha_hutao_events.12.title: "命之座·超越"
  gacha_hutao_events.12.desc: "胡桃展现出了「花好月圆」的姿态，她已经完全掌握了往生之力。\\n\\n「花开花落，月圆月缺，万物皆有其时。掌握了这个道理，就能理解生死的真谛了。」\\n\\n蝶火在她周围形成了一个完美的圆环，象征着生命的循环往复。\\n\\n$gacha_text_reward_legitimacy_small$"
  gacha_hutao_events.12.a: "生生不息！"

