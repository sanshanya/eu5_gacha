  desc_gacha_klee_origin_trait: "西风骑士团的「火花骑士」，拥有极强的爆破天赋。虽然经常因为过度破坏被关禁闭，但她在攻坚战中的破坏力无人能出其右。\n\n「城里放炮，禁闭室报道；炸弹伤人，琴找上门...」"

  gacha_klee_awakened_trait: "蹦蹦炸弹"
  desc_gacha_klee_awakened_trait: "可莉制作的炸弹不仅威力巨大，还会分裂出无数诡雷。这种无差别的火力覆盖能瞬间瓦解敌军的阵型。\n\n效果：\n陆军火力伤害：+10%\n冲击伤害：+5%\n敌军损耗：+10%"

  gacha_klee_transcended_trait: "轰轰火花"
  desc_gacha_klee_transcended_trait: "全功率全开！幸运与破坏力的完美结合。虽然所到之处往往化为焦土，但对于任何试图阻挡你们的敌人来说，这就是绝对的毁灭。\n\n效果：\n训练度：+5%\n炮兵火力：+15%\n省份荒废度月度增长：+0.05"

