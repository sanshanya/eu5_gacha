  # === 事件 (Events) ===
  gacha_hutao_events.1.title: "蝶舞秋庭"
  gacha_hutao_events.1.desc: "一位古灵精怪的少女不知何时倚在王座旁，把玩着护摩之杖。她的眼里闪着梅花般的光，笑容里藏着看透生死的狡黠。\\n\\n「呀！吓到了吗？我是往生堂堂主胡桃。看你这一脸操劳的样子……放心，还没到我接单的时候呢！不过，帮你打理国家大事，顺便推销一下业务，也是可以的哟。」\\n\\n她跳脱的语气中却带来奇异的安宁，蝶火环绕，让人心头一静。"
