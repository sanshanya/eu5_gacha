  # === 特质 (Traits) ===
  gacha_xinhai_origin_trait: "现人神巫女"
  desc_gacha_xinhai_origin_trait: "这位来自海祇岛的领袖拥有卓越的战略眼光和治愈能力。作为现人神巫女，她不仅是精神领袖，更是抵抗军的最高指挥官。\n\n「兵法在于，料敌先机。」"

  gacha_xinhai_awakened_trait: "海月之誓"
  desc_gacha_xinhai_awakened_trait: "作为海祇岛的领袖，我带领大家逆流前行的日子也过去了许久。我们能有如今这样和谐安宁的时光，你的努力必不可少。\n\n效果：\n全局阶层满意度恢复速度：+25%\n全局疾病抗性：+25%\n全局荒废度恢复速度：+50%"

  gacha_xinhai_transcended_trait: "海祇姬君"
  desc_gacha_xinhai_transcended_trait: "在碧波游鱼间穿行，感受海水轻抚脸颊的温柔，内心也跟着平静下来了呢。\n\n效果：\n海军士气：+30%\n海军移动速度：+30%\n海军维修花费：-50%"
  
  # === 修正 (Modifiers) ===
  STATIC_MODIFIER_NAME_gacha_xinhai_modifier: "海祇的加护"
  STATIC_MODIFIER_DESC_gacha_xinhai_modifier: "「守护海祗岛的一切，让这里的每一个人，都能幸福快乐地活下去。」"
  gacha_xinhai_modifier: "海祇之志"
  gacha_xinhai_modifier_desc: "珊瑚宫心海的战略部署正在为国家带来稳定的行政流转与后勤保障。"

  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_xinhai_c0_modifier: "眠龙座·零命"
  STATIC_MODIFIER_NAME_gacha_xinhai_c1_modifier: "决水于溪"
  STATIC_MODIFIER_NAME_gacha_xinhai_c2_modifier: "波起云海"
  STATIC_MODIFIER_NAME_gacha_xinhai_c3_modifier: "海渚月舟"
  STATIC_MODIFIER_NAME_gacha_xinhai_c4_modifier: "月摄千川"
  STATIC_MODIFIER_NAME_gacha_xinhai_c5_modifier: "百川集海"
  STATIC_MODIFIER_NAME_gacha_xinhai_c6_modifier: "珊瑚一心"
  STATIC_MODIFIER_NAME_gacha_xinhai_c6_country_modifier: "锦囊妙计之书"
  STATIC_MODIFIER_DESC_gacha_xinhai_c6_country_modifier: "心海的后勤体系拓展了中央政务空间，额外的席位让决策如潮水般流畅。"

  # === 事件 (Events) ===
  gacha_xinhai_events.1.title: "深海的明珠"
  gacha_xinhai_events.1.desc: "一位身着蓝白礼服的少女缓缓步入大殿。她自称来自遥远的海祇岛，是那里的现人神巫女。\n\n「妾身珊瑚宫心海。听闻阁下治国有方，愿以海祇岛兵法相助。不过，妾身精力有限，还望莫要安排过多的繁文缛节。」\n\n她手中的兵书似乎记录着无数战役的胜负手。得此一人，吾国之军政必将如虎添翼。"
  gacha_xinhai_events.1.a: "恭迎军师入朝。"

  gacha_xinhai_events.2.title: "锦囊妙计"
  gacha_xinhai_events.2.desc: "随着祈愿之力的加深，珊瑚宫心海感到了一股熟悉的力量回归。\n\n她对兵法的理解愈发精进，仿佛已洞察未来战场的每一处变数。\n\n$gacha_text_reward_prestige_small$"
  gacha_xinhai_events.2.a: "深谋远虑，决胜千里。"

  gacha_xinhai_events.4.title: "海染之龙"
  gacha_xinhai_events.4.desc: "珊瑚宫心海的力量已臻化境。她周身环绕着如同深海般深邃的气息，仿佛古老的水龙王再次降临。\n\n「如今的我，已可应对任何风浪。无论是深海的巨兽，亦或是陆上的强敌，皆无法阻挡海祇岛的意志。」\n\n她的存在本身，便是三军士气的绝对保障。\n\n$gacha_text_reward_prestige_medium$\n$gacha_text_reward_legitimacy_medium$"
  gacha_xinhai_events.4.a: "此乃天助我也！"

  gacha_xinhai_events.11.title: "命之座·觉醒"
  gacha_xinhai_events.11.desc: "随着命星再度闪耀，心海感到体内的力量涌现出了新的形态。她领悟了「海月之誓」，能够更好地守护您的子民，祛除灾厄。\n\n「感觉就像卸下了某种枷锁……现在，我可以更有效地将海祇岛的恩泽播撒到您的国度了。」\n\n$gacha_text_reward_stability_small$"
  gacha_xinhai_events.11.a: "她的忠诚弥足珍贵。"

  gacha_xinhai_events.12.title: "命之座·超越"
  gacha_xinhai_events.12.desc: "更深层次的力量被解放了。心海的血脉中似乎蕴含着驾驭海洋的古老权能，她现在能够以「海祇姬君」之名，为您祝福整支舰队。\n\n「只要是为了胜利……无论是怎样的力量，我都会为您运用。请下令吧，我的大人。」\n\n$gacha_text_reward_legitimacy_small$"
  gacha_xinhai_events.12.a: "大海将是我们最锋利的武器！"

