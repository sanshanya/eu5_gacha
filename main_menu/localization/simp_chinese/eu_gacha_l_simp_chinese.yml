  # === 事件 (Events) ===
  gacha_xinhai_events.1.title: "现人神巫女·珊瑚宫心海 — 临时战略顾问"
  gacha_xinhai_events.1.desc: "「我是珊瑚宫心海。虽然早有预感，但被直接召唤到这里还是意外。\\n\\n刚才看了您的疆域图。补给线比海祇岛复杂百倍，列强外交盘根错节。这些行政文书堆成山，我的能量快耗尽了。\\n\\n您用了召唤仪式，想必是遇到了死局。作为军师，我无法对混乱战局坐视不理。我会试着推演局势。\\n\\n但请记住，胜局已定后，务必准许我回房间休息。一定要准许。」"
  gacha_xinhai_events.1.a: "恭迎军师入朝。"

  gacha_xinhai_events.2.title: "锦囊妙计"
  gacha_xinhai_events.2.desc: "随着祈愿之力的加深，珊瑚宫心海感到了一股熟悉的力量回归。\\n\\n她对兵法的理解愈发精进，仿佛已洞察未来战场的每一处变数。\\n\\n$gacha_text_reward_prestige_small$"
  gacha_xinhai_events.2.a: "深谋远虑，决胜千里。"

  gacha_xinhai_events.4.title: "海染之龙"
  gacha_xinhai_events.4.desc: "珊瑚宫心海的力量已臻化境。她周身环绕着如同深海般深邃的气息，仿佛古老的水龙王再次降临。\\n\\n「如今的我，已可应对任何风浪。无论是深海的巨兽，亦或是陆上的强敌，皆无法阻挡海祇岛的意志。」\\n\\n她的存在本身，便是三军士气的绝对保障。\\n\\n$gacha_text_reward_prestige_medium$\\n$gacha_text_reward_legitimacy_medium$"
  gacha_xinhai_events.4.a: "此乃天助我也！"

  gacha_xinhai_events.11.title: "命之座·觉醒"
  gacha_xinhai_events.11.desc: "随着命星再度闪耀，心海感到体内的力量涌现出了新的形态。她领悟了「海月之誓」，能够更好地守护您的子民，祛除灾厄。\\n\\n「感觉就像卸下了某种枷锁……现在，我可以更有效地将海祇岛的恩泽播撒到您的国度了。」\\n\\n$gacha_text_reward_stability_small$"
  gacha_xinhai_events.11.a: "她的忠诚弥足珍贵。"

  gacha_xinhai_events.12.title: "命之座·超越"
  gacha_xinhai_events.12.desc: "更深层次的力量被解放了。心海的血脉中似乎蕴含着驾驭海洋的古老权能，她现在能够以「海祇姬君」之名，为您祝福整支舰队。\\n\\n「只要是为了胜利……无论是怎样的力量，我都会为您运用。请下令吧，我的大人。」\\n\\n$gacha_text_reward_legitimacy_small$"
  gacha_xinhai_events.12.a: "大海将是我们最锋利的武器！"

  gacha_xinhai_events.13.title: "意外多出的位置"
  gacha_xinhai_events.13.desc: "内阁的图表上，多出了一格空白。\\n\\n「没想到……我的推演让你的内阁多出了一个位置。谢谢你陪我散步这么久，既宝贵又难得的时间。望泷村的晚风吹过来的时候，我总觉得……多一个人商量，战争或许能少死一些人。」"
  gacha_xinhai_events.13.a: "那就多一把椅子吧。"

  gacha_xinhai_events.14.title: "意外多出的国策位"
  gacha_xinhai_events.14.desc: "在你尚未下令之前，政务官已经为你准备好了另一份国策草案。\\n\\n「没想到国策多出了一个位置……我不太擅长应付这么多目光。我明明说过我只是军师而已……不过，弱者要团结，才能反抗。既然来了，我就再陪你走一段吧。」"
  gacha_xinhai_events.14.a: "那就再多想一层吧。"

  # === C3 好感事件 (V3) ===
  gacha_xinhai_c3_title: "月光下的闲聊"
  gacha_xinhai_c3_desc_intro: "忙完政务的夜晚，你与珊瑚宫心海一同站在露台上。月光铺洒在地图与兵书上，也落在她认真却略带疲惫的侧脸。\\n\\n她抱着兵书，有些局促地与您并肩坐下，目光却总飘向远方的夜空。"
  gacha_xinhai_c3_desc_path_a: "你提起她的故乡，心海的眼神在月色中渐渐亮起来，她轻声讲起望泷村的珊瑚灯、海风与浪花。当她描绘那些被潮水照亮的夜晚时，你仿佛也能听见远方海面的低语。"
  gacha_xinhai_c3_desc_path_b: "你什么也不问，只是把披风披在她的肩上，安静地与她一起看月亮。心海的肩膀慢慢放松下来，她低声道谢，又像是在对自己呢喃：原来，在异乡的王座旁，也能找到和海祇岛一样安心的夜晚。"
  gacha_xinhai_c3_desc_path_c: "你注意到她抱着兵书的手有些发酸，便轻声提议休息。心海先是愣了一下，随即小声承认自己确实有些累了。\\n\\n「有点……我不太擅长和人相处，但兵法之道，在于庙算于未雨绸缪之际。今晚不推演了，就看看月亮吧。」\\n\\n你们把复杂的战局先放到一边，只是在露台上并肩而坐，听风吹过旗帜与树梢。她偶尔会抬头看你一眼，又赶紧移开视线，把脸埋进书本后面。"
  gacha_xinhai_c3_option_a1: "「看你看得出神……是想起了故乡的月色吗？」"
  gacha_xinhai_c3_option_b1: "「今晚难得安静，一起坐坐？」"
  gacha_xinhai_c3_option_c1: "「兵书看得累了？休息会儿。」"
  gacha_xinhai_c3_option_good: "「听你说故乡，我都想去看看了。」"
  gacha_xinhai_c3_option_neutral: "「下次再陪你看月亮。」"


