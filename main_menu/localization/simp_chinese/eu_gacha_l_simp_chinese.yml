  # === 特质 (Traits) ===
  gacha_hutao_origin_trait: "往生堂业务拓展"
  desc_gacha_hutao_origin_trait: "「您国家的人好像很怕死？这可不行，越怕越容易乱。生老病死是自然规律，像呼吸一样自然。让我来帮您宣传一下『往生』的理念吧，大家心里踏实了，日子才能过得安稳嘛。」"

  gacha_hutao_awakened_trait: "赤团开道"
  desc_gacha_hutao_awakened_trait: "「打仗我不在行？哎呀，您可别小看我。只有见过最多生死的人，才知道怎么最快地送敌人上路。放心，不管是敌是友，只要倒下了，往生堂都会公平地给他们留个位置。」"

  gacha_hutao_transcended_trait: "幽蝶的引路人"
  desc_gacha_hutao_transcended_trait: "「这就让我坐上王座啦？嘿嘿，也好。在我的治下，阴阳有序，生死两安。活着的时候热热闹闹，走了以后体体面面。这难道不是最完美的盛世吗？」"

  # 命座进阶 Traits
  gacha_hutao_c2_trait: "边界·安魂曲"
  desc_gacha_hutao_c2_trait: "「阴阳有序，万物生息。我已在这片国土的四方立下了界碑。亡者安息于地下，化作春泥；生者无畏于战火，生生不息。听，那是灵魂归乡的歌谣，也是国家强盛的脉搏。」"

  gacha_hutao_c4_trait: "赤团·蝶火燎原"
  desc_gacha_hutao_c4_trait: "「既然言语无法劝退恶鬼，那就用火来净化吧！我的蝴蝶会飞过战场，每一朵火焰绽放，都是为了送敌人前往彼岸。别眨眼，这可是名为『毁灭』的盛大葬仪！」"

  gacha_hutao_c6_trait: "幽冥之主·轮回"
  desc_gacha_hutao_c6_trait: "「坐在这个位置上，我看得到更多的生离死别。但正因如此，生命才显得可贵，不是吗？无需畏惧终结，因为我是守门人。只要我在，这国家的命数……便还没到尽头。尽情地闹腾吧，陛下！」"

