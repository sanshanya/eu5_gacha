  # === 事件 (Events) ===
  gacha_furina_events.1.title: "永不谢幕的独舞者·芙宁娜 —— 仅仅是……芙宁娜"
  gacha_furina_events.1.desc: "「咳咳……聚光灯打过来了吗？\n\n我是芙宁娜·德·枫丹。也就是你们口中的……不，那些头衔已经不重要了。\n\n现在的我，只是一个刚刚卸下重担、准备享受通心粉和下午茶的普通人。\n\n……等等，你说什么？\n\n你要我治理这个庞大的帝国？还要在这个充满战乱的陌生世界里重建秩序？\n\n开什么玩笑！我的演出已经结束了！那个『完美的、全知全能的神明』已经谢幕了！\n\n现在的我，既没有神力，也不会处理那些枯燥的公文！\n\n……欸？你说你不需要神明？\n\n你说你只是缺一个能让这沉闷的世道……重新热闹起来的『导演』？\n\n（叹气）真没办法。既然你都把舞台搭好了，如果不登场，岂不是太失礼了？\n\n那就陪你演这最后一出吧。\n\n但说好了——这次的剧本，结局必须是『大团圆』哦！」"
  gacha_furina_events.1.a: "欢迎回到舞台，芙宁娜。"

  gacha_furina_events.2.title: "戏剧的高潮"
  gacha_furina_events.2.desc: "芙宁娜的力量得到了提升。她轻笑着说，这就像剧情进入下一幕。\n\n「看吧，故事才刚刚开始！」"
  gacha_furina_events.2.a: "继续表演吧！"

  gacha_furina_events.4.title: "以凡人之躯"
  gacha_furina_events.4.desc: "「我是芙宁娜。\n\n你知道吗？在过去的五百年里，我每天早晨醒来最害怕的事，就是照镜子。\n\n镜子里的那个人完美无缺，她是神明，是信仰，是整个枫丹的支柱。\n\n唯独不是『我』。\n\n我扮演着那个角色，独自在聚光灯下跳舞，脚下是刀尖，眼前是预言的洪水。\n\n我以为那场漫长的独角戏，直到我死都不会有人喝彩。\n\n但是，你找到了我。\n\n你把我带到了这个没有预言、没有诅咒的世界。\n\n你给我的剧本里，没有牺牲，没有悲剧，只有还没吃完的蛋糕和明天去哪里的烦恼。\n\n你让我明白，原来不需要扮演神明，仅仅是作为并不完美的芙宁娜，\n\n也有资格站在你的身边，治理这个国家。\n\n谢谢你，我的……首席观众。\n\n这出戏演到这里，我已经分不清哪里是舞台，哪里是现实了。\n\n但我不在乎。\n\n只要你会为我鼓掌，这支舞，我就愿意为你跳到时间的尽头。」"
  gacha_furina_events.4.a: "这才是真正的芙宁娜！"

  gacha_furina_events.11.title: "信仰与律法"
  gacha_furina_events.11.desc: "「看啊，人们在欢呼！他们需要的不仅仅是面包，还有『正义』的演出。我稍稍修改了一下你的律法条文，让它们读起来更像诗歌。现在，变革的阻力变小了，因为大家都想看看下一幕会发生什么。」"
  gacha_furina_events.11.a: "正义的舞台已经搭好。"

  gacha_furina_events.12.title: "潮汐的交响"
  gacha_furina_events.12.desc: "「现在的海面，就像是我的舞台！在此刻，全世界的灯光都聚焦于你的舰队！不要畏惧风暴，那是高潮前的伴奏！让敌人在我们的狂欢中退场吧，这就叫——压轴好戏！」"
  gacha_furina_events.12.a: "大海为我们欢呼！"

  gacha_furina_events.13.title: "剧团的新成员"
  gacha_furina_events.13.desc: "「你的宫廷太冷清了，我从枫丹……呃，从我的记忆里找了几个有趣的剧本。多设一个顾问席位吧，毕竟，一场精彩的歌剧怎么能只有主角，没有配角呢？……当然，你才是主角。」"
  gacha_furina_events.13.a: "增加一个席位。"

  gacha_furina_events.14.title: "万国来朝"
  gacha_furina_events.14.desc: "「越来越多的国家派来了使节……哼，看来本芙宁娜大人的魅力即便在异世界也无法阻挡。多结交些盟友吧，毕竟在谢幕致辞时，观众越多越好，不是吗？」"
  gacha_furina_events.14.a: "天下宾服。"

  # === C3 好感事件：无人的观众席 ===
  gacha_furina_c3_title: "无人的观众席"
  
  # Scene 1: 开场（深夜剧院偷吃蛋糕哭泣）
  gacha_furina_c3_scene_1_desc: "深夜的皇家歌剧院空无一人。我本来只是路过，却听到舞台上传来压抑的抽泣声。\n\n芙宁娜坐在舞台边缘，双腿悬空晃荡。她没有穿那套华丽的礼服，只是一身素净的睡裙。\n\n她手里拿着一块还没吃完的蛋糕，一边吃，一边掉眼泪。\n\n看到我走近，她慌乱地擦脸，试图摆出那副高傲的架子，但声音带着明显的鼻音。\n\n芙宁娜：「咳……这么晚了，庶民……不，你怎么在这里？我、我只是在……练习哭戏！对，哭戏！」"
  gacha_furina_c3_scene_1_opt_a: "这出戏叫什么名字？《偷吃蛋糕的爱哭鬼》？"
  gacha_furina_c3_scene_1_opt_b: "（默默坐到她身边）给我留一口吗？"
  gacha_furina_c3_scene_1_opt_c: "这里没有观众，芙宁娜。你可以不用演了。"

  # Ending A (中好感 - 调侃)
  gacha_furina_c3_ending_a: "芙宁娜（脸涨红，破涕为笑）：「你！……无礼！这可是枫丹廷限定的甜点！……而且，我才没有哭，是被奶油呛到了！」\n\n她气呼呼地把蛋糕塞进嘴里，背过身去不再看你。但你能看到她的肩膀在轻轻颤抖——不知道是笑还是哭。"

  # Ending C (中好感 - 直击)
  gacha_furina_c3_ending_c: "芙宁娜（动作僵住，低头）：「……你这个人，真的很不会读空气欸。有时候，演戏是为了不让自己崩溃啊……」\n\n她把蛋糕放在一边，双手抱膝，像个受伤的小动物。你没有再说话，只是静静陪着她。"

  # Scene 2: 路径B展开（陪伴分蛋糕）
  gacha_furina_c3_scene_2_desc: "芙宁娜（愣住，把蛋糕递过来）：「……只有一口哦。这可是我排队很久才……算了，看在你工作的份上，分你一半。」\n\n她递过蛋糕，然后轻声问：「……甜吗？以前压力大的时候，只要吃一口甜的，就觉得还能再坚持一天。」"
  gacha_furina_c3_scene_2_opt_b1: "很甜。以后想吃，我让御厨天天给你做。"
  gacha_furina_c3_scene_2_opt_b2: "还是苦的。因为里面有你的眼泪。"

  # Scene 3: 路径B - 第3幕（B1/B2分支响应）
  gacha_furina_c3_scene_3_desc_b1: "芙宁娜（摇摇头）：「那样就没有期待感了。而且……现在好像不用那么辛苦地坚持了。」\n\n她抬起头看着你，眼中还有泪痕，但嘴角带着笑意。\n\n芙宁娜：「……有你在，好像每天都值得期待呢。」"
  gacha_furina_c3_scene_3_desc_b2: "芙宁娜（怔怔地看着你）：「……你的台词功底什么时候这么好了？这可是……犯规的啊。」\n\n她轻笑着擦掉眼泪，把蛋糕分成两半。\n\n芙宁娜：「那就……一起吃苦的那一半吧。」"
  gacha_furina_c3_scene_3_opt: "以前你是演给所有人看，很累吧。以后，如果不开心，就只演给我一个人看；如果累了，就做回你自己。"

  # Ending B (高好感 - 首席观众)
  gacha_furina_c3_ending_b: "她沉默了很久，舞台上空荡荡的，只有月光洒在她身上。\n\n她轻轻靠在了你的肩膀上，像一只收起刺的小猫。\n\n「……做回自己，是很无趣的哦？\n\n会任性，会偷懒，还会因为没有好吃的而发脾气……\n\n即使是这样……\n\n你也愿意一直看着我吗？」\n\n（她没等你回答，就闭上了眼睛。）\n\n「那就……说定了。\n\n……我的首席观众。」"

  gacha_furina_c3_ending_opt: "送她回房间"
  gacha_furina_c3_ending_opt_high: "我会永远为你鼓掌"



  # ============================================================
  # Character - 刻晴 (Keqing) "效率、改革、人治"
  # ============================================================

  # === 姓名 ===
  gacha_first_name_keqing: "刻晴"
  gacha_last_name_keqing: "玉衡"

  # === 特质 (Traits) ===
  gacha_keqing_origin_trait: "璃月千帆之繁"
  desc_gacha_keqing_origin_trait: "「在此地驻足片刻，我仿佛看到了璃月港千帆竞发的景象……不对，这里的基础设施太差了。想要富国，先要修路、通商、整顿市集。把图纸给我，我会让这片土地焕发出黄金般的光泽。」"

  gacha_keqing_awakened_trait: "迅雷天街巡游"
  desc_gacha_keqing_awakened_trait: "「兵贵神速。在那群臃肿的敌军还在整队时，我的剑锋（雷楔）早已在他们的后方炸响。无论是平叛还是远征，只要速度够快，就没有斩不断的阻碍。出发！」"

  gacha_keqing_transcended_trait: "人治时代的开拓者"
  desc_gacha_keqing_transcended_trait: "「不要总是指望神迹或天命。历史是由人类的双脚走出来的。如果你敢于打破陈规，我就敢为你制定新的律法。在这个时代，我们要用自己的手，去书写不属于神的未来。」"

  # 命座进阶 Traits
  gacha_keqing_c2_trait: "黄金的土地"
  desc_gacha_keqing_c2_trait: "「一砖一瓦，皆是未来的基石。在我的规划下，这座城市的效率已达极致。无论是农田还是工坊，都在以惊人的速度生长。看吧，这片土地正在回应我们的汗水，它将变得寸土寸金。」"

  gacha_keqing_c4_trait: "云来·绝剑"
  desc_gacha_keqing_c4_trait: "「战场之上，唯快不破。我的剑光就是进军的号角。敌人的阵型在我眼中充满了破绽，我将化作雷霆，在他们反应过来之前，穿梭于万军之中，斩下胜利的果实。」"

  gacha_keqing_c6_trait: "玉衡·治世"
  desc_gacha_keqing_c6_trait: "「神明的时代已经远去，如今是人治的黎明。我已将所有冗余的陈规旧律斩断，国家机器将在最高的效率下轰鸣运转。只要你我意志坚定，凡人的智慧，亦可超越神迹。」"

  # === 修正 (Modifiers) ===
  STATIC_MODIFIER_NAME_gacha_keqing_modifier: "玉衡的督导"
  STATIC_MODIFIER_DESC_gacha_keqing_modifier: "「耽误的时间太多了，我们得把进度赶回来。」"
  gacha_keqing_modifier: "变革之心"
  gacha_keqing_modifier_desc: "玉衡星的高效改革正在推动这个国家飞速前进。"

  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_keqing_c0_modifier: "金紫座·零命"
  STATIC_MODIFIER_NAME_gacha_keqing_c1_modifier: "雷厉风行"
  STATIC_MODIFIER_NAME_gacha_keqing_c2_modifier: "苛刻的监工"
  STATIC_MODIFIER_NAME_gacha_keqing_c3_modifier: "登楼"
  STATIC_MODIFIER_NAME_gacha_keqing_c4_modifier: "调律"
  STATIC_MODIFIER_NAME_gacha_keqing_c5_modifier: "移灯"
  STATIC_MODIFIER_NAME_gacha_keqing_c6_modifier: "廉贞"

  # === 事件 (Events) ===
  gacha_keqing_events.1.title: "璃月七星·玉衡 —— 此刻正是变革之时"
  gacha_keqing_events.1.desc: "「我是刻晴，璃月七星中的『玉衡』。\n\n既然响应了召唤，我就直说了——如果你觉得现在的国家运转良好，那一定是你的错觉。\n\n刚才我粗略看了一下你们的行政账目和基建规划……\n\n太慢了！效率太低了！\n\n这种陈旧的官僚体系，怎么能应对未来的风暴？\n\n变革的时机已经成熟。\n\n哪怕是神明注视的土地，也终将由人类自己来治理，何况这里并没有岩王帝君。\n\n我会协助你重塑这个国家的秩序。\n\n但请做好心理准备，我的工作节奏可是很快的。\n\n别跟不上我的脚步哦，名为『君主』的搭档。」"
  gacha_keqing_events.1.a: "那就拜托你了，玉衡星。"

  gacha_keqing_events.2.title: "效率提升"
  gacha_keqing_events.2.desc: "刻晴对现有的工作流程进行了优化。虽然大家都很累，但效率确实提高了。\n\n「还不够，我们还能更快。」"
  gacha_keqing_events.2.a: "保持这个节奏！"

  gacha_keqing_events.4.title: "人定胜天"
  gacha_keqing_events.4.desc: "「我是刻晴，璃月七星的玉衡。\n\n以前在璃月，我总是跑得太快，把身边的人甩在身后。\n\n我也曾担心，在这个陌生的异界，会不会只剩下我一个人在为了所谓的『效率』而徒劳奔波。\n\n但是，你跟上来了。\n\n无论我提出多么苛刻的改革方案，无论我要求多么疯狂的行军速度……\n\n你从未抱怨，从未停歇。\n\n看着这片曾经荒芜的土地如今楼阁林立、商路通达，我突然明白了一件事：\n\n所谓的『盛世』，并不是神明的恩赐，而是两个志同道合的人，在无数个加班的深夜里熬出来的。\n\n……谢谢你。\n\n不仅是为了这个国家，也是为了……一直陪着那个任性的我。\n\n好了，感叹时间结束！\n\n拿上文件，我们去视察下一个省份。\n\n只要和你在一起……\n\n我觉得，我们可以把这个『人治的时代』，延续到时间的尽头。」"
  gacha_keqing_events.4.a: "走吧，工作还没有结束呢！"

  gacha_keqing_events.11.title: "辉煌的奠基"
  gacha_keqing_events.11.desc: "「听到了吗？那是锤子敲击石材的声音，是国家心跳的声音。既然要建立盛世，地基就必须打得比磐石更稳。现在的建设速度勉强能让我满意了……但也只是『勉强』哦。」"
  gacha_keqing_events.11.a: "我们会做得更好。"

  gacha_keqing_events.12.title: "剑光如我"
  gacha_keqing_events.12.desc: "「现在的我，剑术已无迷惘。战场亦是职场，无论面对多么顽固的敌人，我都会以雷霆之势将其『优化』掉。不用担心侧翼，因为我会同时出现在所有需要我的地方。」"
  gacha_keqing_events.12.a: "这就是玉衡的速度！"

  gacha_keqing_events.13.title: "寸土寸金"
  gacha_keqing_events.13.desc: "「我看过了，你们的城市规划浪费了太多空间。只要稍微优化一下布局，就能塞进更多的工坊和市场。你看，像这样……寸土寸金的道理，在任何世界都通用。」"
  gacha_keqing_events.13.a: "立即执行新规划。"

  gacha_keqing_events.14.title: "求贤若渴"
  gacha_keqing_events.14.desc: "「想要维持这种高强度的改革，光靠我们两个是不够的。我重新制定了人才选拔的标准，去除了那些繁文缛节。现在，让那些真正有才干的人才，以更合理的价格为我们效力吧。」"
  gacha_keqing_events.14.a: "唯才是举。"

  # === C3 好感事件：灯火阑珊处的小差 ===
  gacha_keqing_c3_title: "灯火阑珊处的小差"
  
  # Scene 1: 开场（深夜加班肚子叫）
  gacha_keqing_c3_scene_1_desc: "深夜，御书房的灯火通明。刻晴还在那张堆满地图的桌子前奋笔疾书，眉头紧锁，似乎在计算一项复杂的税收改革。\n\n她已经连续工作了六个小时，连姿势都没变过。\n\n我走近时，听到她肚子发出了一声虽然轻微、但在寂静夜里却异常清晰的……“咕~”。\n\n她手中的笔瞬间停住，僵硬地抬起头，脸颊飞速染红。\n\n刻晴：「那、那个……这是生理现象！我的精神还很亢奋，完全可以再工作三小时！」"
  gacha_keqing_c3_scene_1_opt_a: "不愧是玉衡星，连肚子叫的声音都这么有效率。"
  gacha_keqing_c3_scene_1_opt_b: "休息一下吧，机器空转是会磨损的。"
  gacha_keqing_c3_scene_1_opt_c: "（从身后拿出一盘点心）尝尝这个？虽然不是正宗的……"

  # Ending A (中好感 - 调侃)
  gacha_keqing_c3_ending_a: "刻晴（羞愤地拍桌子）：「你！……这种时候就不要开玩笑了！忘掉！快给我忘掉！」\n\n她深吸一口气，强行把注意力拉回文件上，但你能看到她的耳根还是红的。"

  # Ending B (中好感 - 理性)
  gacha_keqing_c3_ending_b: "刻晴（叹气，揉太阳穴）：「道理我都懂。但这项改革明天就要推行，我不放心……再让我核对一遍数据。」\n\n她虽然嘴上这么说，但还是稍微放松了坐姿，显出一丝疲态。"

  # Scene 2: 路径C展开（投食金丝虾球）
  gacha_keqing_c3_scene_2_desc: "刻晴（鼻子动了动，眼神瞬间软化）：「这个味道……难道是……金丝虾球？」\n\n她尝了一口，眼睛发亮：「虽然面衣的口感稍微厚了一点，虾肉也不如璃月的鲜甜……但是，能在这种地方吃到家乡的味道……」\n\n她放慢了咀嚼的速度，似乎舍不得吃完。"
  gacha_keqing_c3_scene_2_opt_c1: "看来我的『烹饪改革』初见成效？"
  gacha_keqing_c3_scene_2_opt_c2: "看你吃得这么开心，我也觉得没那么累了。"

  # Scene 3: 路径C - 第3幕（C1/C2分支响应）
  gacha_keqing_c3_scene_3_desc_c1: "刻晴（轻笑）：「哼，勉强合格吧。作为奖励……这半个给你吃。这可是玉衡星的特别嘉奖哦。」\n\n她把剩下的一半虾球递到你嘴边，眼神里带着一丝狡黠。"
