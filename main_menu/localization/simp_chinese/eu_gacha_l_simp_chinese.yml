  # === 特质 (Traits) ===
  gacha_keqing_origin_trait: "玉衡星"
  desc_gacha_keqing_origin_trait: "璃月七星之一，掌管土地与民生。她以雷霆般的速度处理政务，以利剑般的决断平定敌人。作为实干派的代表，她坚信人定胜天，凭借自身的力量开拓未来。\n\n有什么问题，直接去解决就好了。武力可以帮上忙时，就武力解决。武力帮不上忙时，璃月还有我们玉衡在。」"

  gacha_keqing_awakened_trait: "斫断愚昧"
  desc_gacha_keqing_awakened_trait: "既然身处乱世，就需要更强的力量来守护国家。刻晴深知这个道理，因此不断磨练自己的剑术与领导能力。\n\n效果：\n人力恢复速度：+20%\n招募时间：-25%\n步兵战斗力：+10%"

  gacha_keqing_transcended_trait: "天街巡游"
  desc_gacha_keqing_transcended_trait: "从天衡山巅到无妄坡底，刻晴的身影如同紫色的闪电划破天际。无论是在战场还是在政务上，她都能以最快的速度完成任务。\n\n效果：\n冲击伤害：+15%\n移动速度：+15%\n围城能力：+20%"

