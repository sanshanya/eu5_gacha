  gacha_raiden_origin_trait: "御建鸣神主尊"
  desc_gacha_raiden_origin_trait: "稻妻幕府的最高主宰，许以臣民“永恒”之梦的殊胜尊贵之身。\n\n效果：\n国家人力修正：+25%\n陆军士气：+15%\n训练度：+5%\n正统性：+1.00/年\n\n“此身即是尘世最为殊胜尊贵之身。”"

  gacha_raiden_awakened_trait: "梦想一心"
  desc_gacha_raiden_awakened_trait: "斩断杂念，只为永恒。那无想的一刀，终将为这个国度带来长久的安宁。\n\n效果：\n行政效率：+5%\n全局叛乱：-2.00"

