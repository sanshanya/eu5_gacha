  gacha_fischl_origin_trait: "幽夜净土皇女"
  desc_gacha_fischl_origin_trait: "自称来自「幽夜净土」的断罪之皇女，与能言的夜鸦眷属奥兹一同巡视这个世界。虽然言辞晦涩难懂，但其敏锐的洞察力与夜鸦的侦查能力无人能及。\n\n「我即是断罪之皇女菲谢尔，此乃裁断世界森罗万象之崇高眼眸！」"

  gacha_fischl_awakened_trait: "断罪之雷"
  desc_gacha_fischl_awakened_trait: "皇女的左眼「奥兹」能洞察因果的丝线，降下紫色的雷霆审判一切不义。在战场上，夜鸦的协同攻击将成为敌人的噩梦。\n\n效果：\n将领冲击：+1\n炮兵战斗力：+10%\n要塞防御：+10%"

  gacha_fischl_transcended_trait: "永夜幻想"
  desc_gacha_fischl_transcended_trait: "幻想与现实的界限已然模糊。在这位皇女的领域内，夜色将成为最坚实的庇护，而她编写的命运剧本必将上演。\n\n效果：\n敌对行动花费：-25%\n全局人力修正：+15%\n年度正统性：+1.00"

