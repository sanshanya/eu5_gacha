  gacha_hutao_origin_trait: "往生堂主"
  desc_gacha_hutao_origin_trait: "往生堂第七十七代堂主，行走于阴阳两界的奇妙少女。她以独特方式诠释死亡，让生者无憾，死者安息，使灾后民心得以抚慰。\\n\\n「呀，哈哈，吓到你了吧？」\\n\\n「放心嘛，死亡也只是另一场盛大典礼。我也可以帮你把活人事儿理顺哦。」"

  gacha_hutao_awakened_trait: "血梅香"
  desc_gacha_hutao_awakened_trait: "领悟了「最不安神」的真意，胡桃的力量得到了进一步的升华。她的火焰变得更加炽烈，如同盛开在冬日的血色梅花。\\n\\n效果：\\n顾问能力：+2\\n思潮传播速度：+15%\\n革命抵抗：+0.05"

  gacha_hutao_transcended_trait: "安神秘传"
  desc_gacha_hutao_transcended_trait: "掌握了往生堂最高秘传「花好月圆」，胡桃已经可以自如地游走于生死两界。她的存在本身，便是对死亡的最好诠释。\\n\\n效果：\\n稳定度提升速度：+30%\\n阶层忠诚度均衡速度：+20%\\n君主寿命：+5年"

