  # === 特质 (Traits) ===
  gacha_klee_origin_trait: "逃跑的太阳"
  desc_gacha_klee_origin_trait: "西风骑士团的「火花骑士」，拥有与年龄不符的毁灭性火力。对她来说，炸鱼与攻城没有本质区别——都是快乐的爆炸。请务必注意灾后重建的预算。\\n\\n「只要把看不顺眼的东西全部炸飞，大家就都安全啦！这就叫……防御工事？对吧？」"

  gacha_klee_awakened_trait: "蹦蹦炸弹"
  desc_gacha_klee_awakened_trait: "可莉制作的炸弹不仅威力巨大，还会分裂出无数诡雷。这种无差别的火力覆盖能瞬间瓦解敌军的阵型。\\n\\n效果：\\n陆军火力伤害：+10%\\n冲击伤害：+5%\\n敌军损耗：+10%"

  gacha_klee_transcended_trait: "轰轰火花"
  desc_gacha_klee_transcended_trait: "全功率全开！幸运与破坏力的完美结合。她所经之处常化为焦土，但对敢于阻挡帝国的敌人而言，这便是绝对毁灭。\\n\\n效果：\\n训练度：+5%\\n炮兵火力：+15%\\n省份荒废度月度增长：+0.05(破坏力过于惊人)"

