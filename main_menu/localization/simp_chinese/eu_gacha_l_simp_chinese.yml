  # === 姓名 ===
  gacha_first_name_xinhai: "心海"
  gacha_last_name_xinhai: "珊瑚宫"

  # === 特质 (Traits) ===
  gacha_xinhai_origin_trait: "现人神巫女"
  desc_gacha_xinhai_origin_trait: "这位来自海祇岛的领袖拥有卓越的战略眼光和治愈能力。作为现人神巫女，她不仅是精神领袖，更是抵抗军的最高指挥官。\n\n效果：\n立法效率：+50%\n角色内阁效率：+175%\n全国内阁效率：+25%\n文化影响力：+15%\n\n“兵法在于，料敌先机。”"

  gacha_xinhai_awakened_trait: "海月之誓"
  desc_gacha_xinhai_awakened_trait: "作为海祇岛的领袖，我带领大家逆流前行的日子也过去了许久。我们能有如今这样和谐安宁的时光，你的努力必不可少。\n\n效果：\n全局阶层满意度恢复速度：+25%\n全局疾病抗性：+25%\n全局荒废度恢复速度：+50%"

  gacha_xinhai_transcended_trait: "海祇姬君"
  desc_gacha_xinhai_transcended_trait: "在碧波游鱼间穿行，感受海水轻抚脸颊的温柔，内心也跟着平静下来了呢。\n\n效果：\n海军士气：+30%\n海军移动速度：+30%\n海军维修花费：-50%"
  
