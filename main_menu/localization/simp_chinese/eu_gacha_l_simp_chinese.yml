  gacha_klee_modifier: "爆破之乐"
  gacha_klee_modifier_desc: "可莉快乐的笑声伴随着远处的爆炸声，极大地鼓舞了前线士兵的破坏欲。"

  # === 命之座 (Constellations) ===
