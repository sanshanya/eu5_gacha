  # === 事件 (Events) ===
  gacha_hutao_events.1.title: "往生堂第七十七代堂主·胡桃 —— 您的（大客户）专属丧葬顾问"
  gacha_hutao_events.1.desc: "「哎呀呀？本来以为这次跨界业务拓展又要迷路了，没想到直接落地到了客户……啊不，君主的面前！\n\n初次见面，我是胡桃，璃月往生堂的堂主。\n\n我看您这儿……啧啧，煞气很重呀。\n\n边境战火连天，宫廷暗流涌动，这可是大生意……呃不对，是大危机的前兆！\n\n虽然我平时只负责送人最后一程，但如果不把活着的人安顿好，死后可是会变成很难缠的客户呢。\n\n怎么样？要不要聘请我做您的特别顾问？\n\n现在签约，以后您的国葬我给打八折！\n\n——开玩笑的啦，别摆出那么严肃的表情嘛！」"
  gacha_hutao_events.1.a: "欢迎，胡堂主。"

  gacha_hutao_events.2.title: "业务升级"
  gacha_hutao_events.2.desc: "胡桃的业务范围扩大了，现在连敌人的身后事也一并承包了。\n\n「放心，往生堂的服务绝对专业！」"
  gacha_hutao_events.2.a: "这也能算业务？"

  gacha_hutao_events.4.title: "生死界碑"
  gacha_hutao_events.4.desc: "「哟，大客户！……啊不，陛下。\n\n怎么又一个人坐在这儿发呆？是在担心边境的战事，还是在想百年之后谁来继承这偌大的基业？\n\n嘻嘻，在凡人眼里，这些确实是天大的烦恼。\n\n但我告诉您哦，我在往生堂看过太多了。\n\n无论是不可一世的将军，还是富可敌国的商贾，最后都只是一捧灰，装在一样大小的盒子里。\n\n所以呀，别太执着于『永恒』那种虚无缥缈的东西。\n\n尽情地燃烧吧，像那只火蝴蝶一样！\n\n把您的名字刻在历史的石碑上，把您的意志烧进这片土地里。\n\n至于剩下的……\n\n那些阴影里的鬼魅，那些未竟的遗憾，还有终将到来的告别……\n\n**全都交给我。**\n\n我是胡桃，往生堂第七十七代堂主。\n\n**只要我还站在您的身后，这阴阳两界的规矩，就乱不了。**\n\n好啦，发呆结束！走，我们去御花园吓唬一下那个新来的大臣！」"
  gacha_hutao_events.4.a: "有你在，我就放心了。"

  gacha_hutao_events.11.title: "不安的亡魂"
  gacha_hutao_events.11.desc: "「最近战场上的风声不太对劲……有太多不想走的灵魂在哭呢。没办法，看来得举办一场大型法事了。别担心，交给我吧。如果不把逝者安抚好，生者的路也是走不远的。」"
  gacha_hutao_events.11.a: "安息吧。"

  gacha_hutao_events.12.title: "业火净罪"
  gacha_hutao_events.12.desc: "「有时候，只有猛烈的火才能烧尽腐朽的业障。既然敌人执意破坏阴阳的平衡，那就让赤团的蝴蝶送他们一程吧。在那边排好队哦，往生堂不收插队的鬼！」"
  gacha_hutao_events.12.a: "净化一切！"

  gacha_hutao_events.13.title: "往生堂大酬宾"
  gacha_hutao_events.13.desc: "「我看您的内阁大臣们个个印堂发黑，肯定是加班太累了！所以我给他们每人发了一张『买一送一』的优惠券……哎？他们怎么跑得比兔子还快？真是不懂行，这可是堂主的关怀呀！」"
  gacha_hutao_events.13.a: "这关怀有点沉重……"

  gacha_hutao_events.14.title: "生死观普及"
  gacha_hutao_events.14.desc: "「我发现只要把我的诗印在传单上发出去，大家好像就没那么怕打仗了？『生如夏花，死如秋叶』……嗯，看来我也是个做宣传的天才嘛！要不要把这首诗刻在城门上？」"
  gacha_hutao_events.14.a: "很有哲理。"

  # === C3 好感事件：月下捉迷藏 ===
  gacha_hutao_c3_title: "月下捉迷藏"
  
  # Scene 1: 开场（御花园捉迷藏）
  gacha_hutao_c3_scene_1_desc: "深夜的御花园静悄悄的。我刚想穿过回廊，突然感觉脖子后面凉飕飕的。\n\n一只冰凉的手拍在我的左肩，但我回头却空无一人。\n\n「嘿嘿……猜猜我是谁？」\n\n那个古灵精怪的声音从右边的树上传来。胡桃倒挂在树枝上，荡来荡去，梅花瞳在月光下闪着狡黠的光。"
  gacha_hutao_c3_scene_1_opt_a: "往生堂的业务都做到皇宫大内来了？"
  gacha_hutao_c3_scene_1_opt_b: "哇！鬼啊！！"
  gacha_hutao_c3_scene_1_opt_c: "快下来，小心摔着。"

  # Scene 2: 路径A/B展开（深入对话）
  gacha_hutao_c3_scene_2_desc_a: "胡桃（轻巧落地，拍手）：「哎呀，被发现了！我看这皇宫阴气太重，正想贴两张符呢。不过既然您在这儿，阳气这就补足啦！」\n\n她凑近看了看你的脸，突然变得正经起来。\n\n胡桃：「今晚月色真好，适合吟诗，也适合……谈谈心。陛下，您每天管这么多人，不累吗？」"
  gacha_hutao_c3_scene_2_desc_b: "胡桃（笑得前仰后合）：「哈哈哈哈！陛下您的反应太经典了！值得奖励一张满减券！看来我的吓人技术在异世界也还没生疏嘛。」\n\n她擦了擦笑出来的眼泪，从树上跳下来。\n\n胡桃：「今晚月色真好，适合吟诗，也适合……谈谈心。陛下，您每天管这么多人，不累吗？」"
  gacha_hutao_c3_scene_2_opt_a1: "累啊。所以正想找个地方，把自己埋了算了。"
  gacha_hutao_c3_scene_2_opt_b1: "有你在，累的时候也能笑出来。"

  # Ending C (低好感 - 老父亲)
  gacha_hutao_c3_ending_c: "胡桃（撇撇嘴，翻身落地）：「切——没劲。您怎么跟钟离客卿一样，老气横秋的。这样可是会未老先衰的哦？」\n\n她摆摆手，一溜烟跑没影了，只留下一串银铃般的笑声。"

  # Scene 3: 路径A/B - 第3幕（A1/B1分支响应）
  gacha_hutao_c3_scene_3_desc_a1: "胡桃（眼睛放光，凑近）：「哦？这业务我熟啊！喜欢什么样的风水？靠山的还是面海的？……嘻嘻，开玩笑的。看您这么累，我给您念首打油诗解解闷吧？」"
  gacha_hutao_c3_scene_3_desc_b1: "胡桃（愣了一下，背着手转过身）：「哎哟……这算是调戏堂主吗？虽然我不讨厌这种直率……但我的出场费可是很贵的哦？得用一首好诗来抵！」"
  gacha_hutao_c3_scene_3_opt: "这是……给我的？"

  # Ending High (高好感 - 护身符)
  gacha_hutao_c3_ending_high: "胡桃：「好啦，不闹了。其实我今晚来，是看您御书房的灯一直亮着。」\n\n她收起了嬉皮笑脸，从袖子里掏出一朵还没干枯的梅花，递到你面前。\n\n「这是刚才在墙角捡的，开得正好，落了可惜。\n\n花开花落，自有定数。\n\n您也是，别把自己逼太紧了。\n\n如果累了，就来找我。\n\n我不谈国事，不聊战争。\n\n**我只会给您讲讲鬼故事，带您看看月亮，然后……向您保证，明天的太阳照常升起。**\n\n收下吧，这可是堂主的『护身符』哟！」"

  gacha_hutao_c3_ending_opt: "送她回房间"
  gacha_hutao_c3_ending_opt_high: "谢谢你，胡堂主"

  # ============================================================
  # Character - 可莉 (Klee) "天真无邪的战争机器"
  # ============================================================

  # === 姓名 ===
  gacha_first_name_klee: "可莉"
  gacha_last_name_klee: "火花骑士"

  # === 特质 (Traits) ===
  gacha_klee_origin_trait: "四叶草的幸运祝祷"
  desc_gacha_klee_origin_trait: "「嘿嘿，只要看着这个四叶草，运气就会变好哦！士兵叔叔们看到可莉都很开心的样子，虽然……我不小心把城门的门闩弄坏了，但大家笑得更开心了，应该没问题吧？」"

  gacha_klee_awakened_trait: "特级炸鱼大师"
  desc_gacha_klee_awakened_trait: "「那座城堡看起来好结实，就像蒙德城外的大石头一样！能不能让可莉丢一个蹦蹦进去？就一个！我保证，里面的坏蛋……呃，里面的鱼都会翻肚皮浮上来的！」"

  gacha_klee_transcended_trait: "逃跑的太阳"
  desc_gacha_klee_transcended_trait: "「虽然不太懂当国王要做什么，但只要把如果不听话的坏人都炸飞，大家就能开开心心地过羽球节了吧？大家都会陪可莉玩的，对吧？不对吗？」"

  # 命座进阶 Traits
  gacha_klee_c2_trait: "破破·弹片领域"
  desc_gacha_klee_c2_trait: "「欸？那些城墙怎么自己倒了？肯定是因为它们也想和可莉一起玩吧！看呐，我们的士兵叔叔们笑得多开心，只要跟着可莉，前面的障碍物都会『砰』的一下消失不见哦！这可是**幸运**的魔法！」"

  gacha_klee_c4_trait: "一触即发·之火"
  desc_gacha_klee_c4_trait: "「嘿嘿，这是阿贝多哥哥教我的新配方！只要一点点火花，就能让整座城堡变成大烟花！敌人在里面躲猫猫也没用哦，因为**爆炸**是不分躲在哪里的！这就是火花骑士的**攻坚**艺术！」"

  gacha_klee_c6_trait: "火花无限·之梦"
  desc_gacha_klee_c6_trait: "「听好啦！从今天起，这个国家的所有坏蛋都要小心了！不管你们躲在多厚的墙后面，可莉都会把你们找出来炸飞！虽然地可能会变得黑黑的……但那是**胜利**的颜色嘛！来吧，把世界变成我们的**游乐场**！」"

  # === 修正 (Modifiers) ===
  STATIC_MODIFIER_NAME_gacha_klee_modifier: "火花的加护"
  STATIC_MODIFIER_DESC_gacha_klee_modifier: "「红色的是蹦蹦，蓝色的是...诶？这里没有蓝色的吗？那就全部炸飞吧！」"
  gacha_klee_modifier: "爆破之乐"
  gacha_klee_modifier_desc: "可莉快乐的笑声伴随着远处的爆炸声，极大地鼓舞了前线士兵的破坏欲。"

  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_klee_c0_modifier: "四叶草座·零命"
  STATIC_MODIFIER_NAME_gacha_klee_c1_modifier: "连锁反应"
  STATIC_MODIFIER_NAME_gacha_klee_c2_modifier: "破破弹片"
  STATIC_MODIFIER_NAME_gacha_klee_c3_modifier: "可莉特调"
  STATIC_MODIFIER_NAME_gacha_klee_c4_modifier: "一触即发"
  STATIC_MODIFIER_NAME_gacha_klee_c5_modifier: "轰天雷"
  STATIC_MODIFIER_NAME_gacha_klee_c6_modifier: "火力全开"

  # === 事件 (Events) ===
  gacha_klee_events.1.title: "西风骑士团·火花骑士·可莉 —— 您的（高危）吉祥物"
  gacha_klee_events.1.desc: "「哒哒哒~！可莉登场！\n\n咦？这里不是禁闭室，也不是骑士团的总部……\n\n哇，好大的地图！这些红色的旗帜是坏人吗？那些画着城墙的方块是用来炸鱼的石头吗？\n\n我是火花骑士可莉！虽然琴团长总说我太调皮，但我可是很厉害的哦！\n\n只要是这种轰隆隆的东西，或者是那种硬邦邦的墙壁，交给可莉就对啦！\n\n那个……作为交换，能不能不要没收我的蹦蹦炸弹？\n\n我会很听话的！大概……每天只炸一次？\n\n还有还有，这里有好吃的嘟嘟莲吗？」"
  gacha_klee_events.1.a: "欢迎，可莉！"

  gacha_klee_events.2.title: "更大的爆炸！"
  gacha_klee_events.2.desc: "可莉的力量得到了提升，她兴奋地跳了起来。\n\n「哇~可莉变强了！这样就能做出更大的炸弹了！嘻嘻，到时候一定要炸好多好多鱼！」"
  gacha_klee_events.2.a: "爆炸就是艺术！"

  gacha_klee_events.4.title: "以火花之名"
  gacha_klee_events.4.desc: "「我是火花骑士可莉。\n\n最开始来到这里的时候，我其实有一点点害怕。\n\n因为这里没有琴团长的唠叨，没有阿贝多哥哥的画笔，也没有凯亚哥哥帮我写检讨书。\n\n我怕我不小心炸坏了东西，你会像陌生人一样赶我走。\n\n但是，你没有。\n\n每次我把城墙炸出缺口，你都会摸摸我的头说『干得漂亮』。\n\n每次我把敌人的阵地变成焦土，你都会站在我身前，挡住那些指责的视线。\n\n嘿嘿，这种感觉，就像是在家一样安心。\n\n现在，这片大大的疆域，就是可莉新的家啦！\n\n不管是多厚的城墙，还是多坏的敌人，\n\n只要是为了保护你，为了保护我们的家，\n\n可莉都会把它们通通炸飞！\n\n这是火花骑士的承诺哦！\n\n……那个，所以，今天的禁闭可以免掉吗？」"
  gacha_klee_events.4.a: "当然可以，我的小骑士。"

  gacha_klee_events.11.title: "甚至不需要动手"
  gacha_klee_events.11.desc: "「为什么那些敌人的城墙自己就塌了？唔……可能是因为可莉刚才在那边埋了几个『宝藏』吧？嘿嘿，这就是琴团长说的『不战而屈人……之兵』吗？可莉是不是很聪明？」"
  gacha_klee_events.11.a: "太聪明了！"

  gacha_klee_events.12.title: "艺术就是爆炸！"
  gacha_klee_events.12.desc: "「全弹发射！哒哒哒——！看呐，那座要塞像烟花一样炸开啦！好漂亮！虽然土地变得黑漆漆的有点可惜，但这样我们就赢了对吧？你会夸奖可莉吗？」"
  gacha_klee_events.12.a: "做得好！"

  gacha_klee_events.13.title: "“新型”烟花"
  gacha_klee_events.13.desc: "「看！这是可莉用这边的火药改良的新配方！虽然声音大了一点点，烟雾多了一点点，但是……你看，那些大炮现在是不是跑得更快了？这是可莉给你的礼物哦！」"
  gacha_klee_events.13.a: "谢谢你的礼物！"

  gacha_klee_events.14.title: "嘟嘟可轰天雷"
  gacha_klee_events.14.desc: "「这是嘟嘟可的好朋友，超级——无敌——大炸弹！我把它装在车上了，专门送给你！有了它，就没有炸不开的门！出发，全速前进！」"
  gacha_klee_events.14.a: "全速前进！"

  # === C3 好感事件：未遂的生存守则 ===
  gacha_klee_c3_title: "未遂的生存守则"
  
  # Scene 1: 开场（深夜埋炸弹）
  gacha_klee_c3_scene_1_desc: "深夜，皇宫花园的一角传来可疑的挖掘声。\n\n我提着灯走过去，发现可莉正撅着屁股，试图把一个还在冒火星的巨大炸弹埋进皇家花坛里。\n\n听到脚步声，她吓得一激灵，炸弹骨碌碌滚到我脚边。\n\n她立刻立正站好，双手背在身后，低着头，头上的呆毛无精打采地垂下来。\n\n可莉：「呜……被发现了。可莉、可莉只是想帮花松松土……」"
  gacha_klee_c3_scene_1_opt_a: "（严肃）可莉，看着我的眼睛。这是松土吗？"
  gacha_klee_c3_scene_1_opt_b: "（蹲下，捡起炸弹）引信还没拆呢，很危险的。"
  gacha_klee_c3_scene_1_opt_c: "（叹气，把她抱起来）脸上都蹭上泥了，小花猫。"

  # Scene 2: 路径A/B展开（深入对话）
  gacha_klee_c3_scene_2_desc_a: "可莉（眼泪在眼眶里打转）：「呜……对不起！这是新做的炸弹，没地方放了……琴团长说过，不能在城里埋炸弹，可莉忘记了……」"
  gacha_klee_c3_scene_2_desc_b: "可莉（惊讶地抬头）：「欸？您不生气吗？我还以为……还以为又要去禁闭室了……」\n\n可莉：「我……我其实很怕给您添麻烦。这里的大家都好严肃，只有您会陪可莉玩。」\n\n可莉：「如果我也像其他骑士那样乖乖的，您会不会更喜欢我一点？」"
  gacha_klee_c3_scene_2_desc_c: "可莉（脸红扑扑的，把脸埋在你肩膀上）：「因为……我想给您一个惊喜嘛。只要埋在这里，如果坏人从后门进来，砰的一声！就飞上天了！」"
  
  gacha_klee_c3_scene_2_opt_b1: "不需要变乖。火花骑士如果不可爱了，那还是可莉吗？"
  gacha_klee_c3_scene_2_opt_b2: "不用改。只要答应我，炸东西前先告诉我，好吗？"
  gacha_klee_c3_ending_opt: "好了，回家吧。"

  # Scene 3: 路径B - 第3幕（B1/B2分支响应）
  gacha_klee_c3_scene_3_desc_b1: "可莉（眼睛亮闪闪）：「真的吗？那……那我可以继续研究更大威力的炸弹吗？」"
  gacha_klee_c3_scene_3_desc_b2: "可莉（拼命点头）：「嗯！嗯！可莉记住了！这是我们两个人的『生存守则』！」"
  gacha_klee_c3_scene_3_opt: "炸弹没收，回家睡觉。"

  # Ending High (高好感 - 回家)
  gacha_klee_c3_ending_high: "她破涕为笑，紧紧拉住你的手，步子又变得蹦蹦跳跳起来。\n\n「好耶！我要听打败恶龙的故事！还有还有……」\n\n她回过头，对着那个未完成的土坑做了个鬼脸。\n\n「虽然炸弹没埋成，但可莉找到了比宝藏更重要的东西呢！」"
  gacha_klee_c3_ending_opt_high: "晚安，可莉。"

  # ============================================================
  # Character - 纳西妲 (Nahida) "被删除的时间线备份"
  # ============================================================

  # === 姓名 ===
  gacha_first_name_nahida: "纳西妲"
  gacha_last_name_nahida: "布耶尔"

  # === 特质 (Traits) ===
  gacha_nahida_origin_trait: "净善宫的笼中鸟"
  desc_gacha_nahida_origin_trait: "「我曾经被关在一个名为净善宫的笼子里，看着外面的人因为无知而受苦。你的国家……似乎也因为**思潮**的闭塞而停滞不前。让我来为你打开窗户吧，知识不该被垄断。」"

  gacha_nahida_awakened_trait: "摩耶之梦的解析者"
  desc_gacha_nahida_awakened_trait: "「这就是战争吗？虽然我不擅长战斗，但在我眼中，那座要塞的结构就像积木一样简单。只要找到那个关键的『节点』……看，这就是它的**弱点**。不需要流血，只需要一点小小的崩塌。」"

  gacha_nahida_transcended_trait: "小吉祥草王"
  desc_gacha_nahida_transcended_trait: "「治理国家就像照料花圃。如果任由**行政**的杂草疯长，花朵就会枯萎。我会帮你梳理这个庞大帝国的脉络……只是，别指望我像那个『伪神』一样去控制人心哦。」"

  # 命座进阶 Traits
  gacha_nahida_c2_trait: "千朵玫瑰·早晨"
  desc_gacha_nahida_c2_trait: "「我将这个国家的每一个角落都连接在了一起。知识不再是学者的特权，而是像阳光一样洒满大地的恩赐。看着吧，当蒙昧被驱散，**思潮**将如千朵玫瑰般绽放。你的国民，会比任何人都更早迎接黎明。」"

  gacha_nahida_c4_trait: "蕴种印·锁死"
  desc_gacha_nahida_c4_trait: "「只要找到了结构上的『死穴』，再坚固的城墙也不过是沙做的城堡。我已经计算出了敌军防线的一万种崩塌方式。接下来，只需要轻轻推一下……看，**围城**结束了。这就是智慧的力量。」"

  gacha_nahida_c6_trait: "智慧主·布耶尔"
  desc_gacha_nahida_c6_trait: "「在这里，我不再是被囚禁的神，也不再是需要被抹去的历史。我是布耶尔，是引导这个伟大帝国迈向**全知**的领航者。让我们把所有的**科研**瓶颈都突破吧，我要让这个文明的火光，照亮世界树都触及不到的远方。」"

  # === 修正 (Modifiers) ===
  STATIC_MODIFIER_NAME_gacha_nahida_modifier: "净善的加护"
  STATIC_MODIFIER_DESC_gacha_nahida_modifier: "「头脑是身体的主宰，而智慧是头脑的养分。让我来稍微灌溉一下这片土地吧。」"
  gacha_nahida_modifier: "智慧之光"
  gacha_nahida_modifier_desc: "智慧之神的眷顾使得这个国家的科研与思辨氛围空前浓厚。"

  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_nahida_c0_modifier: "须弥座·零命"
  STATIC_MODIFIER_NAME_gacha_nahida_c1_modifier: "心景幻成"
  STATIC_MODIFIER_NAME_gacha_nahida_c2_modifier: "正觉善见"
  STATIC_MODIFIER_NAME_gacha_nahida_c3_modifier: "智慧主的苦行"
  STATIC_MODIFIER_NAME_gacha_nahida_c4_modifier: "比量破愚"
  STATIC_MODIFIER_NAME_gacha_nahida_c5_modifier: "蕴种之式"
  STATIC_MODIFIER_NAME_gacha_nahida_c6_modifier: "大梦觉悟"
  # === 事件 (Events) ===
  gacha_nahida_events.1.title: "布耶尔·纳西妲 —— 被世界遗忘的『备份』"
  gacha_nahida_events.1.desc: "“初次见面，我是纳西妲，须弥的草神。\n\n……稍微有点奇怪。在我的记录里，并没有关于这个世界的任何数据。\n\n而且，这里没有虚空终端，也没有世界树的根系。\n\n但我却……松了一口气。\n\n因为在这里，那些被『抹除』的记忆还在我的脑海里回响。\n\n那个制造神明的人偶，那棵正在燃烧的树，还有……那个我绝对不能遗忘的名字（大慈树王）。\n\n既然命运将我这个本该消失的『备份』保存到了这里，想必是有理由的吧。\n\n这就当做是一次漫长的『梦境』实验好了。\n\n我会用我的智慧，帮你解析这个世界的底层逻辑。\n\n作为交换……请你，做我唯一的『记录者』，好吗？”"
  gacha_nahida_events.1.a: "欢迎，智慧之神。"

  gacha_nahida_events.2.title: "智慧增长"
  gacha_nahida_events.2.desc: "纳西妲的力量得到了提升，翠绿色的草元素在她周围流转。\n\n「看，世界树赐予了我新的力量。这样的话，我就能更好地帮助大家了~」"
  gacha_nahida_events.2.a: "知识的力量！"

  gacha_nahida_events.4.title: "未被篡改的历史"
  gacha_nahida_events.4.desc: "「我是纳西妲，智慧的主人布耶尔。\n\n告诉你一个秘密吧。\n\n在那个遥远的提瓦特，应该还有一个『纳西妲』正在治理须弥。\n\n她可能比我更快乐，更轻松。\n\n因为她忘记了那个为了拯救世界而牺牲的伟大神明，也忘记了曾经有一个叫做『散兵』的人偶试图成神。\n\n世界树修改了她的记忆，让她以为自己一直都是完美的神。\n\n……有时候，我其实很羡慕她。\n\n但更多时候，我庆幸自己来到了这里。\n\n庆幸被你召唤的是『这个我』。\n\n因为这份痛苦的记忆，这份关于牺牲、背叛和救赎的真相，如果连我也忘记了……\n\n那这世界上，就真的没有人记得『她』存在过了。\n\n谢谢你，愿意接纳这个并不完美、背负着旧日残渣的我。\n\n在这里，我们可以书写一段**不需要被修改**的历史吗？\n\n一段不需要任何人牺牲，也能通向Happy Ending的历史。\n\n我会用我全部的智慧，为你运算出那个未来。」"
  gacha_nahida_events.4.a: "我们一起书写。"

  gacha_nahida_events.11.title: "知识的根系"
  gacha_nahida_events.11.desc: "「看啊，**思潮**正在像根系一样蔓延。在原本的世界，人们因为追求『禁忌知识』而疯狂。但在这里，我们要让智慧成为每个人都能触碰的阳光。不用担心副作用，我会一直看着的。」"
  gacha_nahida_events.11.a: "传播智慧！"

  gacha_nahida_events.12.title: "因果的连结"
  gacha_nahida_events.12.desc: "「只要将敌人全部『蕴种印』标记，他们的动向就尽在掌握。不论是隐秘的补给线，还是城墙的裂缝，在智慧之神面前都无所遁形。这就是……以智慧**围城**的方式。」"
  gacha_nahida_events.12.a: "洞察一切！"

  gacha_nahida_events.13.title: "多余的算力"
  gacha_nahida_events.13.desc: "「虽然这里没有虚空，但我依然保留了处理海量数据的习惯。既然你的学者们还在为那几个课题争吵，我就顺手帮你把**科研**方案优化了一下。多出来的时间……能陪我讲讲这个世界的童话吗？」"
  gacha_nahida_events.13.a: "当然可以。"

  gacha_nahida_events.14.title: "虚空的扩容"
  gacha_nahida_events.14.desc: "「国家的疆域扩大了，**行政**的负担也变重了呢。不过没关系，我已经重新编译了官僚体系的逻辑。现在，哪怕是再遥远的边疆，也能听见智慧的声音。」"
  gacha_nahida_events.14.a: "高效治理！"

  # === C3 好感事件：被遗忘者的夜晚 ===
  gacha_nahida_c3_title: "被遗忘者的夜晚"
  
  # Scene 1: 开场（图书馆夜话）
  gacha_nahida_c3_scene_1_desc: "深夜的皇家图书馆。纳西妲坐在高高的书堆上，双脚悬空轻轻晃动。\n\n她没有看书，而是闭着眼睛，似乎在连接那个已经不存在的“虚空”。\n\n听到你的脚步声，她睁开眼，绿色的瞳孔里有一丝罕见的迷茫。\n\n纳西妲：「……我在尝试检索关于『树王』的数据。但是，无论我怎么回忆，那些细节都在变得模糊。在这个世界，连我的记忆也会慢慢风化吗？」"
  gacha_nahida_c3_scene_1_opt_a: "别怕，我会帮你把它们写下来，写进史书里。"
  gacha_nahida_c3_scene_1_opt_b: "如果太痛苦的话，忘记也没关系。我们创造新的记忆就好。"
  gacha_nahida_c3_scene_1_opt_c: "（递过去一颗糖）思考太多会长不高的，吃点甜的吧。"

  # Scene 2: 路径A/B展开（深入对话）
  gacha_nahida_c3_scene_2_desc_a: "纳西妲（微微睁大眼）：「写进这个世界的史书吗？……这是个好主意。哪怕是异世界的文字，只要刻在石头上，就不会被世界树删除了吧。」\n\n纳西妲：「但是，如果有一天你也消失了，或者这个世界也重启了，这些记录还有意义吗？」"
  gacha_nahida_c3_scene_2_desc_b: "纳西妲（摇摇头，眼神坚定）：「不……不能忘记。如果连痛苦都忘记了，那我也就不完整了。不过……创造新的记忆，这个提议我不讨厌。」\n\n纳西妲：「但是，如果有一天你也消失了，或者这个世界也重启了，这些记录还有意义吗？」"
  gacha_nahida_c3_scene_2_desc_c: "纳西妲（鼓起脸颊）：「我可是五百岁了！……不过，枣椰蜜糖的味道，确实能缓解大脑过载。啊……张嘴。」"
  
  gacha_nahida_c3_scene_2_opt_a1: "只要文明还在，历史就会延续。这就是我建立这个帝国的意义。"
  gacha_nahida_c3_scene_2_opt_a2: "至少在此刻，我记得。我是你唯一的『备份』。"
  gacha_nahida_c3_ending_opt: "早点休息吧。"

  # Scene 3: 路径A - 第3幕（A1/A2分支响应）
  gacha_nahida_c3_scene_3_desc_a1: "纳西妲（露出欣赏的笑）：「很有气势的回答呢。你是想做这个世界的『大慈树王』吗？呵呵，那我可要更努力地辅佐你了。」"
  gacha_nahida_c3_scene_3_desc_a2: "纳西妲（怔住，跳下书堆）：「唯一的……备份。是啊，只要有一个人记得，『存在』就是真实的。那么，请保护好你的大脑哦，那里面现在装着神明的珍宝。」"
  gacha_nahida_c3_scene_3_opt: "夜深了，该休息了。"

  # Ending High (高好感 - 最初的贤者)
  gacha_nahida_c3_ending_high: "她伸出小手，牵住了你的一根手指。\n\n「嗯。\n\n以前在净善宫，我只能在梦里看外面的世界。\n\n现在，外面的世界就在我眼前，你也在我眼前。\n\n这比任何梦境都要真实。\n\n……晚安，我最初的贤者。」"
  gacha_nahida_c3_ending_opt_high: "晚安，纳西妲。"
