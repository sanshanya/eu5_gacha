  gacha_mualani_modifier_desc: "TODO"

  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_mualani_c0_modifier: "浪海豹座·零命"
  STATIC_MODIFIER_DESC_gacha_mualani_c0_modifier: "流泉向导出手：舰队航速与海上补给提升，贸易更兴旺。"
  STATIC_MODIFIER_NAME_gacha_mualani_c1_modifier: "悠闲的「梅兹特利」…"
  STATIC_MODIFIER_DESC_gacha_mualani_c1_modifier: "航海节奏更稳：海军维护压力降低，士气恢复更快。"
  STATIC_MODIFIER_NAME_gacha_mualani_c2_modifier: "全力以赴玛拉妮！"
  STATIC_MODIFIER_DESC_gacha_mualani_c2_modifier: "择潮而击：登陆与海战冲击更强，突袭更有效。"
  STATIC_MODIFIER_NAME_gacha_mualani_c3_modifier: "在欢乐海上冲浪"
  STATIC_MODIFIER_DESC_gacha_mualani_c3_modifier: "乘风破浪：机动与远航能力提升，探索与拓展更顺。"
  STATIC_MODIFIER_NAME_gacha_mualani_c4_modifier: "鲨鲨主食是豚豚。"
  STATIC_MODIFIER_DESC_gacha_mualani_c4_modifier: "追猎补给线：私掠与封锁更强，敌方沿海更难安宁。"
  STATIC_MODIFIER_NAME_gacha_mualani_c5_modifier: "同款冲浪板有售！"
  STATIC_MODIFIER_DESC_gacha_mualani_c5_modifier: "港口生意火爆：贸易收入与港口建设效率提升。"
  STATIC_MODIFIER_NAME_gacha_mualani_c6_modifier: "「流泉之众」的精神"
  STATIC_MODIFIER_DESC_gacha_mualani_c6_modifier: "把海当家：厌战更易消退，民心更稳，海军与贸易双重增益。"

