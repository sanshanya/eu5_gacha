  STATIC_MODIFIER_DESC_gacha_neuvillette_c0_modifier: "法度被重新擦亮：治理更可预期，内部腐败更难藏身。"
  STATIC_MODIFIER_NAME_gacha_neuvillette_c1_modifier: "尊荣的创定"
  STATIC_MODIFIER_DESC_gacha_neuvillette_c1_modifier: "确立权威与程序：重大决策更容易获得合法性与执行力。"
  STATIC_MODIFIER_NAME_gacha_neuvillette_c2_modifier: "律法的命诫"
  STATIC_MODIFIER_DESC_gacha_neuvillette_c2_modifier: "规则更清晰，例外更少：地方擅权与随意加税更难发生。"
  STATIC_MODIFIER_NAME_gacha_neuvillette_c3_modifier: "溯古的拟制"
  STATIC_MODIFIER_DESC_gacha_neuvillette_c3_modifier: "复盘旧案、重订条文：制度更新更平稳，改革成本更可控。"
  STATIC_MODIFIER_NAME_gacha_neuvillette_c4_modifier: "悲悯的冠冕"
  STATIC_MODIFIER_DESC_gacha_neuvillette_c4_modifier: "战后治理更温和但不软弱：更容易恢复生产与秩序，减少报复循环。"
  STATIC_MODIFIER_NAME_gacha_neuvillette_c5_modifier: "公理的决裁"
  STATIC_MODIFIER_DESC_gacha_neuvillette_c5_modifier: "在外交与审判上更具压迫感：对方更难用话术拖延或赖账。"
