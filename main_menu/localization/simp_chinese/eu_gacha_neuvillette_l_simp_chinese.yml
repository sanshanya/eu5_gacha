  # Character - 那维莱特 (Neuvillette)
  # ============================================================

  # === 姓名 ===
  gacha_first_name_neuvillette: "那维莱特"
  gacha_last_name_neuvillette: "审判官"
  # === 特质 (Traits) ===
  gacha_neuvillette_origin_trait: "沫芒宫·最高审判官"
  desc_gacha_neuvillette_origin_trait: "「律法并不关心你的出身，只关心你的行为。」\n\n那维莱特不抬高声音，却能让满朝沉默。你会发现：法条被重新解释，程序被重新整理，许多『惯例』在他面前失去合法性。"
  gacha_neuvillette_awakened_trait: "衡平推裁"
  desc_gacha_neuvillette_awakened_trait: "「裁决不需要愤怒，只需要精确。」\n\n他会把军法与行政法一道压到最严：赏罚明确，贪墨与渎职的代价陡增。对外，他不会施压——他只会要求对方按条款履行，然后静静等待违约。"
  gacha_neuvillette_transcended_trait: "潮涌之章·归权"
  desc_gacha_neuvillette_transcended_trait: "「你所追求的秩序，若仅靠恐惧维系，终会崩塌。」\n\n当他不再只是审判官，而愿意为你的国家『承担更大的责任』时，法律开始成为一种可被信赖的公共品：社会更能容纳不同阶层的利益，而不是靠一次次镇压去压平。"
  gacha_neuvillette_c2_trait: "律法的命诫"
  desc_gacha_neuvillette_c2_trait: "「把规则写清楚，是对弱者的保护，也是对强者的约束。」\n\n他推动成文法与判例体系：地方官的自由裁量被收束，中央的命令更容易落地。"
  gacha_neuvillette_c4_trait: "悲悯的冠冕"
  desc_gacha_neuvillette_c4_trait: "「怜悯并非放纵，而是让人有改过的机会。」\n\n他会为战后地区设计『复归秩序』的路径：赦免、安置、复工与再分配并行，让仇恨不至于成为下一场叛乱的燃料。"
  gacha_neuvillette_c6_trait: "忿怒的报偿"
  desc_gacha_neuvillette_c6_trait: "「若有人以不义挑战公理，我将以洪流回应。」\n\n当红线被触碰，他的手段会异常直接：制裁、封锁、强制执行——一切都在条文之内，却让对手体会到『不可抗拒』。"
