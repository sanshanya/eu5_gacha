  # ============================================================
  # Character - 阿蕾奇诺 (arlecchino)
  # ============================================================

  # === 姓名 ===
  gacha_first_name_arlecchino: "阿蕾奇诺"
  gacha_last_name_arlecchino: "仆人"
  # === 特质 (Traits) ===
  gacha_arlecchino_origin_trait: "壁炉之家·父亲"
  desc_gacha_arlecchino_origin_trait: "「在至冬，孩子学会的第一件事不是祈祷，而是活下去。」\n「你需要能在阴影里办事的人——我这里有。把他们安置进你的宫廷、行会与军需体系：侍从、信使、账房、书记……他们会长大，成为你的眼与手。」"
  gacha_arlecchino_awakened_trait: "血偿勒令"
  desc_gacha_arlecchino_awakened_trait: "「纪律不是口号，是账。」\n「欠饷、拖税、阳奉阴违——都要被写得清清楚楚。赏要让人敢冲，罚要让人不敢试。我的『勒令』会让你的命令像火一样烫手。」"
  gacha_arlecchino_transcended_trait: "红死之宴"
  desc_gacha_arlecchino_transcended_trait: "「战场上，恐惧会传染；秩序也会。」\n「让最精锐的方阵在最关键的时刻亮旗、推进、接管节奏——敌人会以为你永远还有后备军。你不必靠人数取胜，只要让他们相信自己已经输了。」"
  gacha_arlecchino_c2_trait: "清算之表"
  desc_gacha_arlecchino_c2_trait: "「治理与惩戒是同一件事：把代价写在纸上，让所有人都看得懂。」\n「从今天起，地方的含糊、贵族的拖延、军官的敷衍——都会被折算成可执行的条款。你会发现，国家突然‘听话’了。」"
  gacha_arlecchino_c4_trait: "炉火的家法"
  desc_gacha_arlecchino_c4_trait: "「我不需要他们爱我。我只需要他们彼此守望。」\n「把最危险的岗位交给最信任的人，把最信任的人绑定在同一条责任链上。你的核心军团会更稳，你的宫廷会更安静。」"
  gacha_arlecchino_c6_trait: "共飨新生"
  desc_gacha_arlecchino_c6_trait: "「壁炉之家教孩子们两件事：第一，世界不仁慈；第二，我们可以自己建一个家。」\n「你要的是帝国，我要的是秩序——它们并不冲突。让旧的腐朽在火里烧尽，剩下的灰烬，会成为新制度的地基。」\n「别担心骂名。需要有人做脏活的时候，叫我就行。」"
