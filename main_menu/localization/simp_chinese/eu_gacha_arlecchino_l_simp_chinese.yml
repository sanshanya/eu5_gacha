  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_arlecchino_c0_modifier: "净炼火座·零命"
  STATIC_MODIFIER_DESC_gacha_arlecchino_c0_modifier: "解锁「仆人」的治国风味：以壁炉之家的体系强化治安、情报与行政执行。"
  STATIC_MODIFIER_NAME_gacha_arlecchino_c1_modifier: "「所有的仇与债皆由我偿…」"
  STATIC_MODIFIER_DESC_gacha_arlecchino_c1_modifier: "密探网络扩张更快，反间谍与暗线侦测更有效；敌国阴谋更难在你境内落地。"
  STATIC_MODIFIER_NAME_gacha_arlecchino_c2_modifier: "「所有的赏与罚皆自我出…」"
  STATIC_MODIFIER_DESC_gacha_arlecchino_c2_modifier: "赏罚链条更清晰：地方拖延与军纪涣散更少，命令更容易被贯彻到最后一层。"
  STATIC_MODIFIER_NAME_gacha_arlecchino_c3_modifier: "「你将成为我们新的家人…」"
  STATIC_MODIFIER_DESC_gacha_arlecchino_c3_modifier: "更擅长吸纳“边缘人”与外来人才进入官僚体系，减少阶层摩擦并提升办事效率。"
  STATIC_MODIFIER_NAME_gacha_arlecchino_c4_modifier: "「此后，你们须相爱相护…」"
  STATIC_MODIFIER_DESC_gacha_arlecchino_c4_modifier: "核心卫队与直属机构的凝聚力提升，危机时更不易溃散；在动荡中维持秩序。"
  STATIC_MODIFIER_NAME_gacha_arlecchino_c5_modifier: "「我们已孑然一身，与死无异…」"
  STATIC_MODIFIER_DESC_gacha_arlecchino_c5_modifier: "在高压与危局下仍能维持国家运转：对叛乱、恐慌与渗透的抗性提升。"
  STATIC_MODIFIER_NAME_gacha_arlecchino_c6_modifier: "「自此以后，我们将共飨新生。」"
  STATIC_MODIFIER_DESC_gacha_arlecchino_c6_modifier: "当国家处于改革/战争高压期，整合与动员能力显著增强，直到局势稳定。"

