  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_wriothesley_c0_modifier: "守狱犬座·零命"
  STATIC_MODIFIER_DESC_gacha_wriothesley_c0_modifier: "以制度驯服混乱：治安更强，地下势力更难扩张。"
  STATIC_MODIFIER_NAME_gacha_wriothesley_c1_modifier: "予行恶者以惩惧"
  STATIC_MODIFIER_DESC_gacha_wriothesley_c1_modifier: "对犯罪的惩戒更明确：叛乱与黑市更难滋生。"
  STATIC_MODIFIER_NAME_gacha_wriothesley_c2_modifier: "予骄暴者以镣锁"
  STATIC_MODIFIER_DESC_gacha_wriothesley_c2_modifier: "精准打击地方豪强与帮派头目：更容易收回征税与征兵的控制权。"
  STATIC_MODIFIER_NAME_gacha_wriothesley_c3_modifier: "予婪诈者以谴罚"
  STATIC_MODIFIER_DESC_gacha_wriothesley_c3_modifier: "对贪腐与欺诈的处理更有效：财政漏损减少，官僚更守规矩。"
  STATIC_MODIFIER_NAME_gacha_wriothesley_c4_modifier: "予贞苦者以拯赎"
  STATIC_MODIFIER_DESC_gacha_wriothesley_c4_modifier: "提供赎罪与复归路径：战后恢复更快，社会矛盾更不易激化。"
  STATIC_MODIFIER_NAME_gacha_wriothesley_c5_modifier: "予冤诉者以怜恕"
  STATIC_MODIFIER_DESC_gacha_wriothesley_c5_modifier: "让制度允许申诉与纠错：降低冤案带来的长期仇恨与报复。"
  STATIC_MODIFIER_NAME_gacha_wriothesley_c6_modifier: "予无罪者以念抚"
  STATIC_MODIFIER_DESC_gacha_wriothesley_c6_modifier: "当秩序被多数人认可，你的国家在危机中更具韧性：更难被恐慌击穿。"

