  # ============================================================
  # Character - 珐露珊 (Faruzan)
  # ============================================================

  # === 姓名 ===
  gacha_first_name_faruzan: "珐露珊"
  gacha_last_name_faruzan: "百解"
  # === 特质 (Traits) ===
  gacha_faruzan_origin_trait: "百解前辈的入门课"
  desc_gacha_faruzan_origin_trait: "「先说清楚——叫我‘前辈’。\n\n你们的城墙与工坊布置，像是把齿轮随手丢进盒子里就指望它自己转。\n\n把图纸拿来，我会教你们：什么叫结构，什么叫受力，什么叫‘用最少的材料换最多的成果’。」"
  gacha_faruzan_awakened_trait: "机巧·城防解构"
  desc_gacha_faruzan_awakened_trait: "「攻城并不浪漫。浪漫的是——在敌人以为自己坚不可摧的时候，你指出一根承重梁，然后让整段防线像积木一样倒下。\n\n别担心，我会把讲解写进教材里。」"
  gacha_faruzan_transcended_trait: "百年风沙的答卷"
  desc_gacha_faruzan_transcended_trait: "「我在遗迹里困了太久，醒来后发现时代变了。\n\n但几何不会变，力学不会变，聪明人的偷懒也不会变。\n\n只要还需要把世界‘算清楚’，我就还能派上用场。」"
  gacha_faruzan_c2_trait: "遗构·复原工程"
  desc_gacha_faruzan_c2_trait: "「赤王的机关并非诅咒，而是被误解的设计。\n\n把它们拆开、归档、复原——你会得到一整套超越时代的工艺。\n\n当然，前提是别乱按按钮。」"
  gacha_faruzan_c4_trait: "风场·阵列校准"
  desc_gacha_faruzan_c4_trait: "「风不是用来祈祷的，是用来校准的。\n\n让运输队走在最省力的路线，让炮兵站在最稳的地基，让建筑按最省材料的曲线生长。\n\n效率，会像风一样无处不在。」"
  gacha_faruzan_c6_trait: "万解归一"
  desc_gacha_faruzan_c6_trait: "「当所有难题都被拆成零件，就没有‘不可解’。\n\n从城防到火器，从学府到工坊——我会把它们连成一条清晰的技术谱系。\n\n你只需要决定：把这个国家推向哪里。」"
