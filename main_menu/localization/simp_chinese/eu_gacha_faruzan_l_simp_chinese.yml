  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_faruzan_c0_modifier: "妙道合真座·零命"
  STATIC_MODIFIER_DESC_gacha_faruzan_c0_modifier: "工程学体系化：建造与工坊效率提升，工程顾问更容易出现。"
  STATIC_MODIFIER_NAME_gacha_faruzan_c1_modifier: "忘形炼智"
  STATIC_MODIFIER_DESC_gacha_faruzan_c1_modifier: "拆掉旧范式：改革成本降低，推进基础设施更顺。"
  STATIC_MODIFIER_NAME_gacha_faruzan_c2_modifier: "厌想催枯"
  STATIC_MODIFIER_DESC_gacha_faruzan_c2_modifier: "让错误方案“自然枯萎”：减少浪费，围城与破城效率提升。"
  STATIC_MODIFIER_NAME_gacha_faruzan_c3_modifier: "漫行灵圃"
  STATIC_MODIFIER_DESC_gacha_faruzan_c3_modifier: "把城镇当作实验田：发展与改良更快，增长更稳。"
  STATIC_MODIFIER_NAME_gacha_faruzan_c4_modifier: "神机明悟"
  STATIC_MODIFIER_DESC_gacha_faruzan_c4_modifier: "机关学大成：要塞防御与炮兵校准更可靠。"
  STATIC_MODIFIER_NAME_gacha_faruzan_c5_modifier: "伽有迦那"
  STATIC_MODIFIER_DESC_gacha_faruzan_c5_modifier: "遗迹知识转化为国力：科研与制度吸收提速。"
  STATIC_MODIFIER_NAME_gacha_faruzan_c6_modifier: "妙道合真"
  STATIC_MODIFIER_DESC_gacha_faruzan_c6_modifier: "工程与学术形成闭环：大型工程、军工与经济改革协同增益。"

