l_simp_chinese:
  country_history_GS1: "当#bold;color_yellow 地脉的枝桠#!刺破虚空,来自提瓦特的祈愿之力便沿裂隙渗入这片大地。\n作为#bold;color_yellow 天命#!的代行者,你将循着#bold;color_yellow 星辉#!的指引,将异界的#bold;color_yellow 原神#!召至麾下——让他们的意志与锋芒,成为你改写时代的筹码。\n\n在极北的凛冬之地,我们早已学会在绝对严寒中活下去。我们在#bold;color_yellow 冰之女皇#!的旗帜下,把血肉锻成钢铁,把怯懦熔成沉默的忠诚。\n\n面对南方腐朽的诸国与摇摇欲坠的#bold;color_yellow 金帐汗国#!,我们不再寄望于外交的让步,而是选择以战争重塑秩序,以铁与火开辟未来。\n\n我们的时间不多了,做好燃尽一切的觉悟,哪怕要以生命的#bold;color_yellow 牺牲#!为燃料。"
