  # === 姓名 ===
  gacha_first_name_kuki_shinobu: "久岐忍"
  gacha_last_name_kuki_shinobu: "久岐"

  # === 特质 (Traits) ===
  gacha_kuki_shinobu_origin_trait: "持证上岗"
  desc_gacha_kuki_shinobu_origin_trait: "「先说好：不按规章办事，我不接。\n\n账目要对，合同要签，惩戒要写进条款——这样才不会把国家治理变成‘看谁嗓门大’。\n\n你缺的是能干活的人，不是会表态的人。把麻烦交给我，我会把它处理成流程。」"

  gacha_kuki_shinobu_awakened_trait: "鬼之副手·整肃"
  desc_gacha_kuki_shinobu_awakened_trait: "「市井的乱子，往往比战场更难。\n\n打仗靠火炮，治安靠执行。该抓的抓，该罚的罚——但每一笔都要有凭有据。\n\n你要的是‘可持续的威慑’，不是‘一时的恐吓’。」"

  gacha_kuki_shinobu_transcended_trait: "律法与刀刃"
  desc_gacha_kuki_shinobu_transcended_trait: "「我在璃月学过律法，也在稻妻见过奉行的手段。\n\n真正有效的统治，是让人知道：违法不划算，守法更省事。\n\n如果你愿意让我把制度落到每个郡县，我能让腐败和走私像失血一样慢慢停下来。」"

  gacha_kuki_shinobu_c2_trait: "割舍侥幸之心"
  desc_gacha_kuki_shinobu_c2_trait: "「靠‘运气’治理的国家，迟早会撞上必然的灾难。\n\n我会把风险拆开：粮、税、兵、路——每一条都做冗余。\n\n不一定最耀眼，但一定更不容易翻车。」"

  gacha_kuki_shinobu_c4_trait: "越祓结界·后勤轮转"
  desc_gacha_kuki_shinobu_c4_trait: "「前线需要的不是口号，是补给。\n\n我会让军需像钟表一样转起来：仓储、转运、医护、抚恤，全部有人负责，全部能追责。\n\n你只管决定打不打，剩下的我来保证‘打得动’。」"

  gacha_kuki_shinobu_c6_trait: "割舍软弱之心"
  desc_gacha_kuki_shinobu_c6_trait: "「我不是英雄。\n\n但当局面要崩的时候，我会站在最先裂开的地方，把那道口子补上。\n\n只要制度还在运转，国家就不会因为一次失误而倒下。」"

