  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_kuki_shinobu_c0_modifier: "烦恼刈座·零命"
  STATIC_MODIFIER_DESC_gacha_kuki_shinobu_c0_modifier: "把“麻烦”变成“事务”：地方治理与治安处置更可控，流程开始取代拍脑袋。"
  STATIC_MODIFIER_NAME_gacha_kuki_shinobu_c1_modifier: "割舍怜悯之心"
  STATIC_MODIFIER_DESC_gacha_kuki_shinobu_c1_modifier: "不被情绪牵着走：执法与惩戒更稳定，避免因徇私或软弱导致的反复动荡。"
  STATIC_MODIFIER_NAME_gacha_kuki_shinobu_c2_modifier: "割舍侥幸之心"
  STATIC_MODIFIER_DESC_gacha_kuki_shinobu_c2_modifier: "不把国家押在运气上：财政与后勤的断点减少，边境更不容易被突袭打穿。"
  STATIC_MODIFIER_NAME_gacha_kuki_shinobu_c3_modifier: "割舍痛苦之心"
  STATIC_MODIFIER_DESC_gacha_kuki_shinobu_c3_modifier: "把痛苦当作成本核算：战损与抚恤更制度化，民心更难被长期战争拖垮。"
  STATIC_MODIFIER_NAME_gacha_kuki_shinobu_c4_modifier: "割舍封闭之心"
  STATIC_MODIFIER_DESC_gacha_kuki_shinobu_c4_modifier: "信息不再堵在上层：基层反馈更快回流，能更早发现腐败、走私与叛乱苗头。"
  STATIC_MODIFIER_NAME_gacha_kuki_shinobu_c5_modifier: "割舍逢迎之心"
  STATIC_MODIFIER_DESC_gacha_kuki_shinobu_c5_modifier: "不靠讨好换支持：对权贵与阶层的管理更“硬”，但也更持久、更少反噬。"
  STATIC_MODIFIER_NAME_gacha_kuki_shinobu_c6_modifier: "割舍软弱之心"
  STATIC_MODIFIER_DESC_gacha_kuki_shinobu_c6_modifier: "在最差的局面也能稳住：关键危机时更难被一波带走，国家更有“翻盘窗口”。"

