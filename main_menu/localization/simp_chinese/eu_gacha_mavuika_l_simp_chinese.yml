  STATIC_MODIFIER_NAME_gacha_mavuika_c0_modifier: "不败阳焰座·零命"
  STATIC_MODIFIER_DESC_gacha_mavuika_c0_modifier: "圣火鼓舞军心：陆军士气与人力恢复提升。"
  STATIC_MODIFIER_NAME_gacha_mavuika_c1_modifier: "夜主的授记"
  STATIC_MODIFIER_DESC_gacha_mavuika_c1_modifier: "火中授记，军官更易成材：训练效率提升，将领更易脱颖而出。"
  STATIC_MODIFIER_NAME_gacha_mavuika_c2_modifier: "灰烬的代价"
  STATIC_MODIFIER_DESC_gacha_mavuika_c2_modifier: "把代价算清，战争更可控：厌战与战争疲劳更易压下。"
  STATIC_MODIFIER_NAME_gacha_mavuika_c3_modifier: "燃烧的太阳"
  STATIC_MODIFIER_DESC_gacha_mavuika_c3_modifier: "烈日压境，进攻更凶猛：冲击与攻城更强，胜利更易转化为威望。"
  STATIC_MODIFIER_NAME_gacha_mavuika_c4_modifier: "「领袖」的觉悟"
  STATIC_MODIFIER_DESC_gacha_mavuika_c4_modifier: "同火不退：纪律提升，战斗损耗降低。"
  STATIC_MODIFIER_NAME_gacha_mavuika_c5_modifier: "真实的含义"
  STATIC_MODIFIER_DESC_gacha_mavuika_c5_modifier: "胜利不止于战场：改革与制度推进更顺，稳定成本降低。"
  STATIC_MODIFIER_NAME_gacha_mavuika_c6_modifier: "「人之名」解放"
  STATIC_MODIFIER_DESC_gacha_mavuika_c6_modifier: "以人民之志延续太阳：叛乱风险显著下降，长期繁荣与凝聚力提升。"

