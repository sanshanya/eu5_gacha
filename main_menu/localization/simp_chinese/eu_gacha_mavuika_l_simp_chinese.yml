  # === 姓名 ===
  gacha_first_name_mavuika: "玛薇卡"
  gacha_last_name_mavuika: "烈焰"
  # === 特质 (Traits) ===
  gacha_mavuika_origin_trait: "永燃圣火·日冕"
  desc_gacha_mavuika_origin_trait: "玛薇卡：「你的士兵在怕——不是怕敌人，是怕自己不够强。」\n「带他们去训练场，给他们一团能点亮夜色的火。只要他们敢直视火焰，就敢直视战场。」\n「别担心，我不会让他们白白流血。胜利，必须配得上牺牲。」"
  gacha_mavuika_awakened_trait: "最强战士·锻军"
  desc_gacha_mavuika_awakened_trait: "玛薇卡：「战术可以学，胆魄得锻出来。」\n「把最硬的那批人编成先锋，让他们在枪炮里跑、在烈焰里站稳。等他们学会不退，你的军队就再也不会散。」"
  gacha_mavuika_transcended_trait: "不败阳焰·王权"
  desc_gacha_mavuika_transcended_trait: "玛薇卡：「你要的是帝国？那就先给它一颗不会熄灭的心。」\n「我会替你立下战争与和平的尺度：该战时，诸部同火；该停时，诸部同誓。」\n「太阳不是命令——太阳是方向。」"
  gacha_mavuika_c2_trait: "灰烬的代价·铭记"
  desc_gacha_mavuika_c2_trait: "玛薇卡：「灰烬不是终点，是代价。」\n「把牺牲记在账上，把荣誉刻在碑上。让每一次征召都有归处，每一次阵亡都有名字。」"
  gacha_mavuika_c4_trait: "领袖的觉悟·同火"
  desc_gacha_mavuika_c4_trait: "玛薇卡：「领袖的觉悟？就是站在最前面，却不让任何人觉得孤单。」\n「当我举起圣火，你的旗帜就不会倒。跟上来，我们把黑暗推回去。」"
  gacha_mavuika_c6_trait: "人之名·解放"
  desc_gacha_mavuika_c6_trait: "玛薇卡：「神明的光太刺眼，容易让人忘了——是人自己在走路。」\n「如果你选择让人民抬头，我就把这团火交给他们。」\n「以‘人之名’，去开辟属于你们的未来。」"
