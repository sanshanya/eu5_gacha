l_simp_chinese:
  # ============================================================
  # Character - 钟离 (Zhongli)
  # ============================================================

  # === 姓名 ===
  gacha_first_name_zhongli: "钟离"
  gacha_last_name_zhongli: "听书人"

  # === 特质 (Traits) ===
  gacha_zhongli_origin_trait: "千年契约"
  desc_gacha_zhongli_origin_trait: "「契约即秩序，秩序即长存。」"

  gacha_zhongli_awakened_trait: "岩脊守势"
  desc_gacha_zhongli_awakened_trait: "「岩峦不动，方能镇守四方。」"

  gacha_zhongli_transcended_trait: "听书人的定鼎"
  desc_gacha_zhongli_transcended_trait: "「岁月流转，终有定鼎之时。」"

  gacha_zhongli_c2_trait: "金石之约"
  desc_gacha_zhongli_c2_trait: "「言出必践，金石为证。」"

  gacha_zhongli_c4_trait: "天星坠落"
  desc_gacha_zhongli_c4_trait: "「星落如岩，势不可挡。」"

  gacha_zhongli_c6_trait: "尘世闲游"
  desc_gacha_zhongli_c6_trait: "「行遍尘世，见证人间。」"

  # === 修正 (Modifiers) ===
  STATIC_MODIFIER_NAME_gacha_zhongli_modifier: "听书人"
  STATIC_MODIFIER_DESC_gacha_zhongli_modifier: "「尘世故事，自有其因果。」"
  gacha_zhongli_modifier: "听书人余韵"
  gacha_zhongli_modifier_desc: "钟离以沉稳与契约维系璃月秩序。"

  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_zhongli_c0_modifier: "听书人座·零命"
  STATIC_MODIFIER_DESC_gacha_zhongli_c0_modifier: "「故事听多了，就知道什么该守。」\n他不争权，却让秩序落地：你的法度更像“契约”，而不是纸面。"
  STATIC_MODIFIER_NAME_gacha_zhongli_c1_modifier: "秩序之约"
  STATIC_MODIFIER_DESC_gacha_zhongli_c1_modifier: "「先立规矩，再谈仁慈。」\n当制度清晰，地方就不敢乱：治安与服从更稳定，内耗更少。"
  STATIC_MODIFIER_NAME_gacha_zhongli_c2_modifier: "金石之约"
  STATIC_MODIFIER_DESC_gacha_zhongli_c2_modifier: "「言出必践。」\n外交与内政都更“可兑现”：承诺更可信，违约更昂贵，你的威望随之上升。"
  STATIC_MODIFIER_NAME_gacha_zhongli_c3_modifier: "古岩残章"
  STATIC_MODIFIER_DESC_gacha_zhongli_c3_modifier: "「旧章不是束缚，是基座。」\n他擅长把古老法度重写成可用的条文：制度更耐久，短期风潮更难掀翻根基。"
  STATIC_MODIFIER_NAME_gacha_zhongli_c4_modifier: "天星坠落"
  STATIC_MODIFIER_DESC_gacha_zhongli_c4_modifier: "「该落下的时候，就会落下。」\n当你决定用力一击，他会把“势”砸出来：攻坚与决战的效果更像定音锤。"
  STATIC_MODIFIER_NAME_gacha_zhongli_c5_modifier: "万世之约"
  STATIC_MODIFIER_DESC_gacha_zhongli_c5_modifier: "「万世之约，不在口头。」\n他把承诺写进税制、军制与城防：国家韧性增强，动荡更难撼动你的统治。"
  STATIC_MODIFIER_NAME_gacha_zhongli_c6_modifier: "尘世闲游"
  STATIC_MODIFIER_DESC_gacha_zhongli_c6_modifier: "「人间烟火，最值得珍惜。」\n当他选择留下，你得到的是“长治久安”的底色：不是爆发型的强，而是越打越稳、越久越强。"

  # 钟离 - 国家修正
  STATIC_MODIFIER_NAME_gacha_zhongli_country_modifier: "千年契约"
  STATIC_MODIFIER_DESC_gacha_zhongli_country_modifier: "律法与秩序更加稳固。"
  STATIC_MODIFIER_NAME_gacha_zhongli_c1_country_modifier: "秩序之约"
  STATIC_MODIFIER_DESC_gacha_zhongli_c1_country_modifier: "契约之下，政务更为严谨。"
  STATIC_MODIFIER_NAME_gacha_zhongli_c2_country_modifier: "金石之约"
  STATIC_MODIFIER_DESC_gacha_zhongli_c2_country_modifier: "治理效率进一步提升。"
  STATIC_MODIFIER_NAME_gacha_zhongli_c4_country_modifier: "天星坠落"
  STATIC_MODIFIER_DESC_gacha_zhongli_c4_country_modifier: "军略与纪律更为沉稳。"
  STATIC_MODIFIER_NAME_gacha_zhongli_c5_country_modifier: "万世之约"
  STATIC_MODIFIER_DESC_gacha_zhongli_c5_country_modifier: "国策余裕增加。"
  STATIC_MODIFIER_NAME_gacha_zhongli_c6_country_modifier: "尘世闲游"
  STATIC_MODIFIER_DESC_gacha_zhongli_c6_country_modifier: "威望与治理得到长久支撑。"

  # === 事件 (Events) ===
  gacha_zhongli_events.1.title: "听书人 · 钟离"
  gacha_zhongli_events.1.desc: "一位身着长衫的客人缓步而来，语调从容，仿佛早已听过这世上所有的故事。\n\n「在下钟离，略通旧事。」"
  gacha_zhongli_events.1.a: "请多指教"

  gacha_zhongli_events.13.title: "秩序之约"
  gacha_zhongli_events.13.desc: "「契约既定，便各司其职。」"
  gacha_zhongli_events.13.a: "遵循"

  gacha_zhongli_events.11.title: "金石之约"
  gacha_zhongli_events.11.desc: "「既是约定，便如金石。」"
  gacha_zhongli_events.11.a: "谨记"

  gacha_zhongli_events.12.title: "天星坠落"
  gacha_zhongli_events.12.desc: "「天星一落，山河自稳。」"
  gacha_zhongli_events.12.a: "稳如磐石"

  gacha_zhongli_events.14.title: "万世之约"
  gacha_zhongli_events.14.desc: "「契约不止一世。」"
  gacha_zhongli_events.14.a: "持久"

  gacha_zhongli_events.4.title: "尘世闲游"
  gacha_zhongli_events.4.desc: "「尘世人间，自有其趣。」"
  gacha_zhongli_events.4.a: "同行"
