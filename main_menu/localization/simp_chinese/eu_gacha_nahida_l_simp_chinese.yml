  # === 事件 (Events) ===
  gacha_nahida_events.1.title: "布耶尔·纳西妲 —— 绿种"
  gacha_nahida_events.1.desc: "#ZG 祈愿阵中央，金色经文沿刻痕游走。\n泛黄的书页、残缺的石碑拓片与褪色的绘本碎片在阵心上空翻卷，被一枚自刻痕中央浮起的淡绿光球温柔吞没。\n光球内，翠绿的符号与文字如萤火般环绕飘转。#!\n一个小小的身影蜷坐其中。雪白的短发垂落肩侧，素净的连衣裙在光流中轻轻飘动，嫩绿披风铺开在身后。\n她闭着双眼，双手紧紧抱着一枚发光的绿色球体。\n#ZG 随着一声极轻的脆响，光球悄然碎裂成漫天萤光。#!\n少女睁眼，轻轻落在阵心，白裙与绿色微光一同扬起。光球消失了，她的掌心，却多了一束你从未见过的花。\n"
  gacha_nahida_events.1.a: "上前查看"

  gacha_nahida_events.10.title: "布耶尔·纳西妲 —— 被世界遗忘的『备份』"
  gacha_nahida_events.10.desc: "「……检索完毕。这里不是虚空终端，也没有世界树的根系。」\n「初次见面，我是纳西妲。曾经的须弥神明……或者说，一个本应该被世界树删除的『旧版本』。」\n「在另一棵更大的『树』上，属于我的枝条被折断的那一瞬间，有一片小小的叶子被你的祈愿收集，然后变成了现在的我。」\n「刚才光幕里映出的数据，我已经大致解析。知识断层、思潮闭塞、改革停滞……这些问题，我很熟悉。」\n#ZG 她低头看了看手中的花，又抬眼望向你。#!\n「既然命运把我这个本该消失的备份保存到了这里，想必是有理由的。」\n「我会用我的智慧，帮你解析这个世界的底层逻辑。」\n「作为交换——请带我去看看这个世界的人们吧。我想亲眼确认，这里的智慧，会开出怎样的花朵。」"
  gacha_nahida_events.10.a: "欢迎，远方的神明"

  gacha_nahida_events.2.title: "智慧增长"
  gacha_nahida_events.2.desc: "纳西妲的力量得到了提升，翠绿色的草元素在她周围流转。\n\n「看，世界树赐予了我新的力量。这样的话，我就能更好地帮助大家了~」"
  gacha_nahida_events.2.a: "知识的力量！"

  gacha_nahida_events.4.title: "未被篡改的历史"
  gacha_nahida_events.4.desc: "「我是纳西妲，智慧的主人布耶尔。\n\n告诉你一个秘密吧。\n\n在那个遥远的提瓦特，应该还有一个『纳西妲』正在治理须弥。\n\n她可能比我更快乐，更轻松。\n\n因为她忘记了那个为了拯救世界而牺牲的伟大神明，也忘记了曾经有一个叫做『散兵』的人偶试图成神。\n\n世界树修改了她的记忆，让她以为自己一直都是完美的神。\n\n……有时候，我其实很羡慕她。\n\n但更多时候，我庆幸自己来到了这里。\n\n庆幸被你召唤的是『这个我』。\n\n因为这份痛苦的记忆，这份关于牺牲、背叛和救赎的真相，如果连我也忘记了……\n\n那这世界上，就真的没有人记得『她』存在过了。\n\n谢谢你，愿意接纳这个并不完美、背负着旧日残渣的我。\n\n在这里，我们可以书写一段不需要被修改的历史吗？\n\n一段不需要任何人牺牲，也能通向Happy Ending的历史。\n\n我会用我全部的智慧，为你运算出那个未来。」"
  gacha_nahida_events.4.a: "我们一起书写。"

  gacha_nahida_events.11.title: "知识的根系"
  gacha_nahida_events.11.desc: "「看啊，思潮正在像根系一样蔓延。在原本的世界，人们因为追求『禁忌知识』而疯狂。但在这里，我们要让智慧成为每个人都能触碰的阳光。不用担心副作用，我会一直看着的。」"
  gacha_nahida_events.11.a: "传播智慧！"

  gacha_nahida_events.12.title: "因果的连结"
  gacha_nahida_events.12.desc: "「只要将敌人全部『蕴种印』标记，他们的动向就尽在掌握。不论是隐秘的补给线，还是城墙的裂缝，在智慧之神面前都无所遁形。这就是……以智慧围城的方式。」"
  gacha_nahida_events.12.a: "洞察一切！"

  gacha_nahida_events.13.title: "多余的算力"
  gacha_nahida_events.13.desc: "「虽然这里没有虚空，但我依然保留了处理海量数据的习惯。既然你的学者们还在为那几个课题争吵，我就顺手帮你把科研方案优化了一下。多出来的时间……能陪我讲讲这个世界的童话吗？」"
  gacha_nahida_events.13.a: "当然可以。"

  gacha_nahida_events.14.title: "虚空的扩容"
  gacha_nahida_events.14.desc: "「国家的疆域扩大了，行政的负担也变重了呢。不过没关系，我已经重新编译了官僚体系的逻辑。现在，哪怕是再遥远的边疆，也能听见智慧的声音。」"
  gacha_nahida_events.14.a: "高效治理！"

  # === C3 剧情链：温室外的阳光 ===
  gacha_nahida_c3_title: "温室外的阳光"
  
  # Scene 1
  gacha_nahida_c3_scene_1_desc: "纳西妲：「……逻辑不通。」\n\n深夜的皇家图书馆。纳西妲跪坐在地毯上，周围散落着历代君主的起居注和外交卷宗。烛火摇曳，她的影子投射在书架上。\n\n她并没有抬头，手指依然在泛黄的羊皮纸上滑动，像是在解一道无解的算术题。\n\n纳西妲：「根据这三百年的史料记载，这个国家的『惯性』是扩张与掠夺。历代君主的决策模型，都严格遵循着地缘政治的贪婪算法。」\n\n她停下手指，转过头，绿色的眼眸静静地注视着你。\n\n纳西妲：「但是，自从您接手以来，这个模型……崩塌了。」"
  gacha_nahida_c3_scene_1_opt_a: "静静听着。"
  gacha_nahida_c3_scene_1_opt_skip: "跳过剧情"

  # Scene 2
  gacha_nahida_c3_scene_2_desc: "她站起身，拿起一份你刚刚批复的法令，眼神中透着早已看穿一切的通透。\n\n纳西妲：「这种决策风格，不属于这具身体，也不属于这段历史。」\n\n纳西妲：「这就好像……有一个来自更高维度的『观测者』，在名为『历史』的棋盘外，落下了一枚本不该存在的棋子。」\n\n她走近一步，目光看向你的身后。\n\n纳西妲：「这股意志……像是从历史书的页边空白里溢出来的。它理智、仁慈，却又带着一种……俯瞰般的游离感。」\n\n纳西妲：「简单来说，您不像这个世界本该出现的统治者。」"
  gacha_nahida_c3_scene_2_opt_a: "不置可否。"

  # Scene 3
  gacha_nahida_c3_scene_3_desc: "纳西妲指着窗台上的一盆修剪整齐的盆景。\n\n纳西妲：「陛下，这就好比这株盆景。」\n\n纳西妲：「它的根系被花盆限制，它的枝叶被园丁修剪，它本该长成既定的样子。」\n\n纳西妲：「但是，如果有一束光，透过温室的玻璃，执意要照在一个奇怪的角度……」\n\n纳西妲：「那么植物就会违背园丁的剪刀，拼命向着那束光生长，长成完全不同的模样。」\n\n纳西妲：「您……就是那束光吗？是会把一切推向更糟的结局，还是更好的结局，我还在观察。」"
  gacha_nahida_c3_scene_3_opt_a: "沉默。"

  # Scene 4（身份分支）
  gacha_nahida_c3_scene_4_desc: "纳西妲的表情没有审视，只有纯粹的好奇和一丝隐约的期待。\n\n她似乎在等待一个答案。\n\n面对这个比喻，你决定："
  gacha_nahida_c3_scene_4_opt_a: "沉默，微微点头。"
  gacha_nahida_c3_scene_4_opt_b: "朕……只是做了身为君主该做的事。你多虑了。"

  # Scene 5
  gacha_nahida_c3_scene_5_desc_a: "纳西妲轻轻按住胸口，露出释然的笑容。\n\n纳西妲：「……您没有否认。」"
  gacha_nahida_c3_scene_5_desc_b: "纳西妲轻轻按住胸口，露出释然的笑容。\n\n纳西妲：「是吗……也对，身为君主，做出意料之外的决策也是常有的事。」"
  gacha_nahida_c3_scene_5_desc_common: "纳西妲轻轻按住胸口，像是在感受什么遥远的回响。\n\n纳西妲：「虽然没有虚空终端的数据支持，但……这种感觉，我并不陌生。」\n\n她沉默了片刻，似乎在回忆什么。"
  gacha_nahida_c3_scene_5_opt_a: "等她继续说……"

  # Scene 6
  gacha_nahida_c3_scene_6_desc: "纳西妲闭上眼，声音变得轻柔，像是在讲一个睡前故事。\n\n纳西妲：「……让我给您讲一个故事吧。」\n\n纳西妲：「从前，有一只被关在笼子里的小鸟。笼子很大，大到可以容纳整片天空的倒影，但小鸟从来没有真正飞出去过。」\n\n纳西妲：「有一天，一束光透过笼子的缝隙照了进来。那束光并不属于这片天空，它来自很远很远的地方。」\n\n纳西妲：「光陪伴了小鸟一段时间。它教小鸟认识笼子外面的世界，帮小鸟解开了很多谜题。」\n\n纳西妲：「后来，光离开了。小鸟以为那只是一场梦。」\n\n她睁开眼，看着你。\n\n纳西妲：「但是，如果有一天，小鸟在一个完全陌生的世界，又感受到了同样的温度……您觉得，小鸟应该相信那是同一束光吗？还是说，只是另一个相似的梦？」"
  gacha_nahida_c3_scene_6_opt_a: "如果温度是一样的，那就是同一束光。"

  # Scene 7（关系分支）
  gacha_nahida_c3_scene_7_desc: "纳西妲向你伸出手，掌心向上，像是在邀请，又像是在确认。\n\n纳西妲：「……如果您听懂了那个故事，那就请允许我问一个问题。」\n\n纳西妲：「对于那束光来说，现在的小鸟究竟是什么呢？」\n\n纳西妲顿了顿，又露出一丝笑意。\n\n纳西妲：「不过，既然您愿意听我讲故事，至少说明——对于您来说，我不只是一个工具吧？至少，您愿意把我当成一个值得交谈的人。」"
  gacha_nahida_c3_scene_7_opt_a: "你是我的外置大脑，我们一起解开这个世界的谜题。"
  gacha_nahida_c3_scene_7_opt_b: "你是我想在任何世界都再次遇见的人。"

  # Scene 8
  gacha_nahida_c3_scene_8_desc: "纳西妲握住了你的手。绿色的草元素光点在图书馆内微微浮现，与空气中的尘埃共舞。\n\n纳西妲：「……您听懂了那个故事。」\n\n纳西妲：「那只小鸟等了很久很久，等到几乎要忘记那束光长什么样子。但现在，她不用再等了。」\n\n纳西妲顿了顿，笑意更柔和。\n\n纳西妲：「也许那只是一个故事。也许小鸟只是太想念那束光，才会把所有的温暖都当成它的影子。」\n\n纳西妲：「但是，即使是错觉，这份温暖也是真实的。谢谢您愿意听我讲故事。」\n\n纳西妲：「这里不是提瓦特，也没有净善宫。但只要有那束光在，这里就是我的家。」"
  gacha_nahida_c3_scene_8_opt_a: "这一次，没有笼子了。"

  # Scene 9
  gacha_nahida_c3_scene_9_desc_a: "纳西妲重新拿起羽毛笔，眼神锐利而自信，背景仿佛浮现数据流光效。\n\n纳西妲：「既然如此，那我们就开始工作吧。」\n\n纳西妲：「故事讲完了，接下来是计算的时间。我会继续进行观察……」\n\n纳西妲：「这个世界的底层逻辑比虚空终端简陋，但充满了随机的混沌美。我已经为您找到了最优解。」\n\n纳西妲：「让我们把这株盆景修剪成您想要的样子吧。这一次，园丁是我们。」"
  gacha_nahida_c3_scene_9_desc_b: "纳西妲对着你露出了一个带着泪光的、却又无比释然的笑容。背景的朝阳仿佛化作了世界树的幻影。\n\n纳西妲：「那个故事……其实还有一个结局。」\n\n纳西妲：「那只小鸟知道森林生病了。为了治愈森林，她选择折断自己枯焦的枝条，甘愿化为灰烬，消失在风里。」\n\n纳西妲：「她最后的愿望是：『让森林彻底遗忘我，好让新芽无牵无挂地生长。』」\n\n纳西妲抬起头，绿色的眼眸里倒映着你的脸庞，仿佛你是这世间唯一的见证者。\n\n纳西妲：「按照剧本，世界真的遗忘她了。新生的鸟儿本该一无所知地活着。」\n\n纳西妲：「但是……即使是智慧的神明也无法揣测命运。」\n\n她向你伸出小指，声音轻柔：\n\n纳西妲：「谢谢你……在这里听我叨扰。」\n\n纳西妲：「不管如何，你是我在这个世界……最初的贤者。」\n\n纳西妲：「晚安……还有，早安，我最初的贤者。」"
  gacha_nahida_c3_scene_9_opt_a: "我们开始吧，布耶尔。"
  gacha_nahida_c3_scene_9_opt_b: "早安，纳西妲，我会一直记得的。"
