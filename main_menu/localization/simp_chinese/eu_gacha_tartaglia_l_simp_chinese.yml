l_simp_chinese:
  # ============================================================
  # Character - 达达利亚 (tartaglia)
  # ============================================================

  # === 姓名 ===
  gacha_first_name_tartaglia: "达达利亚"
  gacha_last_name_tartaglia: "公子"
  # === 特质 (Traits) ===
  gacha_tartaglia_origin_trait: "至冬的战士"
  desc_gacha_tartaglia_origin_trait: "「陛下，给我一个敌人就行。最好强一点——弱的我没兴趣。」\n「我会听命令。只是打赢以后，记得把下一场也安排上。」"
  gacha_tartaglia_awakened_trait: "魔王武装·狂澜"
  desc_gacha_tartaglia_awakened_trait: "「你们的军官太谨慎了。」\n「冲锋要像潮水：先撕开缺口，再让洪流把整条阵线卷走。让我带前锋——只要我在，士气就不会掉。」"
  gacha_tartaglia_transcended_trait: "永无谢幕"
  desc_gacha_tartaglia_transcended_trait: "「别把胜利当终点，胜利只是开场的掌声。」\n「把你最敢打的那支军团交给我：训练、补给、轮换，我都要。我们会一直打到对手学会尊重你为止。」"
  gacha_tartaglia_c2_trait: "暗流的猎手"
  desc_gacha_tartaglia_c2_trait: "「正面会战当然痛快，但真正致命的，是让他们的粮草和银库先慌起来。」\n「海上也一样：你不必沉他们的船，只要让他们不敢出港。」"
  gacha_tartaglia_c4_trait: "纷争涡源"
  desc_gacha_tartaglia_c4_trait: "「你想多线作战？好啊。」\n「把地图摊开：我会让敌人以为每个方向都要被突破。等他们分兵——我们就挑最硬的那块狠狠干一拳。」"
  gacha_tartaglia_c6_trait: "尽灭闪"
  desc_gacha_tartaglia_c6_trait: "「我不喜欢拖泥带水。」\n「一场决定性的会战、一次彻底的追击、一个让他们再也组织不起第二条防线的结果——这才叫战争。」"
  # === 修正 (Modifiers) ===
