  STATIC_MODIFIER_DESC_gacha_tartaglia_modifier: "TODO"
  gacha_tartaglia_modifier: "达达利亚的余韵"
  gacha_tartaglia_modifier_desc: "TODO"

  # === 命之座 (Constellations) ===
  STATIC_MODIFIER_NAME_gacha_tartaglia_c0_modifier: "鲸天座·零命"
  STATIC_MODIFIER_DESC_gacha_tartaglia_c0_modifier: "解锁「公子」的治国风味：偏向进攻、突击与海上主动权。"
  STATIC_MODIFIER_NAME_gacha_tartaglia_c1_modifier: "魔王武装·遏浪"
  STATIC_MODIFIER_DESC_gacha_tartaglia_c1_modifier: "进攻节奏更紧凑，冲锋与转换阵型更快；更适合连续推进。"
  STATIC_MODIFIER_NAME_gacha_tartaglia_c2_modifier: "魔王武装·暗流"
  STATIC_MODIFIER_DESC_gacha_tartaglia_c2_modifier: "袭扰补给线与私掠更高效；从战果中更快恢复士气与动能。"
  STATIC_MODIFIER_NAME_gacha_tartaglia_c3_modifier: "深渊之灾·纷争涡源"
  STATIC_MODIFIER_DESC_gacha_tartaglia_c3_modifier: "主力军团训练与精锐化更快，长期战争中优势更明显。"
  STATIC_MODIFIER_NAME_gacha_tartaglia_c4_modifier: "深渊之灾·凝水盛放"
  STATIC_MODIFIER_DESC_gacha_tartaglia_c4_modifier: "连续会战能力提升：作战间隔更短，疲惫累积更慢。"
  STATIC_MODIFIER_NAME_gacha_tartaglia_c5_modifier: "极恶技·斩水斩雨"
  STATIC_MODIFIER_DESC_gacha_tartaglia_c5_modifier: "火力协同更顺畅：炮兵/舰炮的压制更稳定，突破更容易形成。"
  STATIC_MODIFIER_NAME_gacha_tartaglia_c6_modifier: "极恶技·天使灭尽"
  STATIC_MODIFIER_DESC_gacha_tartaglia_c6_modifier: "关键胜利后更快发动下一波攻势，扩大胜果并逼迫敌人崩盘。"

