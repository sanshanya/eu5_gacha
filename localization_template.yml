# === 事件 (Events) ===
gacha_klee_events.1.title: "火花骑士报到！"
gacha_klee_events.1.desc: "一个提着红色背包的小女孩蹦蹦跳跳地跑进大殿，她有着金色的头发和红色的眼睛，脸上挂着灿烂的笑容。

「哒哒哒！可莉来啦~！」她举起手中的炸弹，兴奋地说：「我是骑士团的火花骑士可莉！虽然琴团长总是把可莉关禁闭，但可莉可厉害了！可以帮你炸掉所有的坏蛋！」

她的眼睛闪闪发光，似乎已经在计划下一次的爆炸了。"
gacha_klee_events.1.a: "欢迎你，可莉！"

gacha_klee_events.2.title: "更大的爆炸！"
gacha_klee_events.2.desc: "可莉的力量得到了提升，她兴奋地跳了起来。

「哇~可莉变强了！这样就能做出更大的炸弹了！嘻嘻，到时候一定要炸好多好多鱼！」"
gacha_klee_events.2.a: "爆炸就是艺术！"

gacha_klee_events.4.title: "最强的火花骑士"
gacha_klee_events.4.desc: "可莉已经达到了力量的巅峰。红色的火焰在她周围跳跃，每一朵火花都蕴含着惊人的力量。

「可莉现在超级厉害了！不过...还是不能在城里随便炸东西。琴团长说了，要做个乖孩子~但是在外面炸坏蛋没问题对吧？」

她歪着头，一脸天真地问道。"
gacha_klee_events.4.a: "当然可以！"

gacha_klee_events.11.title: "命之座·觉醒"
gacha_klee_events.11.desc: "可莉领悟了「破破弹片」的真意。她的炸弹威力变得更加强大。

「嘿嘿，可莉的新炸弹超级厉害的！一个炸弹能炸出好多小炸弹，砰砰砰！」"
gacha_klee_events.11.a: "连锁爆炸！"

gacha_klee_events.12.title: "命之座·超越"
gacha_klee_events.12.desc: "可莉展现出了「砰砰礼物」的姿态。她能够将火花的力量发挥到极致。

「这是可莉给大家的礼物哦~虽然是炸弹，但可莉是认真准备的！砰！」"
gacha_klee_events.12.a: "爆炸的礼物！"
