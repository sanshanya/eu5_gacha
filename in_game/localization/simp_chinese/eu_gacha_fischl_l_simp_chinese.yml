  # === 姓名 ===
  gacha_first_name_fischl: "菲谢尔"
  gacha_last_name_fischl: "幽夜"

  # === 特质 (Traits) ===
  gacha_fischl_origin_trait: "幽夜的窥视"
  desc_gacha_fischl_origin_trait: "菲谢尔：「此世的阴影中充满了虫豸的低语。但在本皇女的『断罪之眼』下，邻国的诡计如同白纸般苍白！没有什么能逃过幽夜的凝视！」\n奥兹：「小姐的意思是，我会负责侦查工作。这片大陆的间谍网似乎很薄弱，交给我去刺探情报吧。」"

  gacha_fischl_awakened_trait: "断罪雷影之弓"
  desc_gacha_fischl_awakened_trait: "菲谢尔：「降下裁决之时已到！令那轰鸣的雷火（指火炮）响彻天际吧！那些愚蠢的敌军，终将在皇女的威光下化为劫灰！」\n奥兹：「小姐觉得您的炮兵方阵很有气势。我会协助校准弹道，减少误伤和损耗。」"

  gacha_fischl_transcended_trait: "净土的降临者"
  desc_gacha_fischl_transcended_trait: "菲谢尔：「哪怕身处异邦，皇女的高贵亦无法掩盖。看着吧，此地的臣民终将臣服于幽夜的法则，为我的降临献上赞歌！」\n奥兹：「小姐会努力学习这里的礼仪。不过……她这种自信的气场，似乎意外地很能镇住场面呢。」"

  # 命座进阶 Traits
  gacha_fischl_c2_trait: "极夜的真视界"
  desc_gacha_fischl_c2_trait: "菲谢尔：「看啊，那伪善的盟约上缠绕着背叛的黑气！这群凡人的把戏，在本皇女眼中如同小丑的闹剧。」\n奥兹：「小姐发现那个邻国的大使在撒谎。另外，我们在他们的宫廷里安插了眼线……小姐说那是『命运的伏笔』。」"

  gacha_fischl_c4_trait: "皇女的幻梦庭"
  desc_gacha_fischl_c4_trait: "菲谢尔：「这就是『皇女的幻梦』！现实的边界已然破碎，让敌人在无尽的迷宫中哀嚎，被漆黑的箭雨（火炮）吞噬吧！」\n奥兹：「小姐利用地形布置了伏击圈。在这片战场上，她编写的剧本……似乎真的变成了现实。」"

  gacha_fischl_c6_trait: "永夜之主"
  desc_gacha_fischl_c6_trait: "菲谢尔：「不必再寻找归途了，奥兹。我看清楚了，这片大地……这片在此刻属于我们的疆域，正是新的『幽夜净土』。而你……（看向玩家）即是与我共赏这永恒黑夜的『祝圣之王』。」\n奥兹：「……小姐这次没有让我翻译。我想，您听懂了。」"

  # === 修正 (Modifiers) ===
  STATIC_MODIFIER_NAME_gacha_fischl_modifier: "幽夜的加护"
  STATIC_MODIFIER_DESC_gacha_fischl_modifier: "「欢唱吧，我的眷属！在此世的尽头，为高贵的皇女献上祝词！」"
  gacha_fischl_modifier: "皇女之仪"
  gacha_fischl_modifier_desc: "断罪皇女与其眷属的注视，让宫廷充满了神秘与威严的氛围。"

