  STATIC_MODIFIER_NAME_gacha_furina_country_modifier: "欧庇克莱歌剧院"
  STATIC_MODIFIER_DESC_gacha_furina_country_modifier: "帷幕升起，威望与正统每月稳步积累。"
  STATIC_MODIFIER_NAME_gacha_furina_c1_country_modifier: "沙龙成员的账本"
  STATIC_MODIFIER_DESC_gacha_furina_c1_country_modifier: "沙龙排场打开知名度，外交官与艺术席位同时扩容。"
  STATIC_MODIFIER_NAME_gacha_furina_c2_country_modifier: "谕示·裁定枢机"
  STATIC_MODIFIER_DESC_gacha_furina_c2_country_modifier: "权威剧本加速立法进度，威望与正统双倍累积。"
  STATIC_MODIFIER_NAME_gacha_furina_c5_country_modifier: "万国来朝"
  STATIC_MODIFIER_DESC_gacha_furina_c5_country_modifier: "巡演规模再扩张，宫廷可容纳更多艺术家。"
  STATIC_MODIFIER_NAME_gacha_furina_c6_country_modifier: "普世欢腾"
  STATIC_MODIFIER_DESC_gacha_furina_c6_country_modifier: "普世欢腾，声望与镇国之力余韵不绝，艺坛也被彻底点燃。"

