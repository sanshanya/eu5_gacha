  STATIC_MODIFIER_NAME_gacha_furina_mortal_oath_modifier: "凡人的誓约"
  STATIC_MODIFIER_DESC_gacha_furina_mortal_oath_modifier: "卸下面具的誓约在夜色中达成，你的统治获得了朴素而稳固的信任。"

