  # ============================================================
  # Character - 芙宁娜 (Furina) "退役影后的最后一支舞"
  # ============================================================

  # === 姓名 ===
  gacha_first_name_furina: "芙宁娜"
  gacha_last_name_furina: "德·枫丹"

  # === 特质 (Traits) ===
  gacha_furina_origin_trait: "欧庇克莱歌剧院"
  desc_gacha_furina_origin_trait: "「看吧，哪怕我不发一言，只要站在那里，人们的目光就会聚集过来。这就叫『明星效应』。你的国家死气沉沉太久了，需要一点戏剧性的转折来提振民心。交给我吧，我会让你的国民重新学会欢呼。」"

  gacha_furina_awakened_trait: "沙龙成员的下午茶"
  desc_gacha_furina_awakened_trait: "「乌瑟勋爵，谢贝蕾妲小姐，还有海薇玛夫人……虽然它们只是我不成熟的幻想朋友，但在海上，它们可是很可靠的哦？指挥舰队就像指挥乐队，只要节奏对了，连惊涛骇浪也会跟着起舞。」"

  gacha_furina_transcended_trait: "\"众水之神\"的假面"
  desc_gacha_furina_transcended_trait: "「虽然我已不再是神，但这副扮演了五百年的架子还在。虚张声势、外交辞令、在列强面前维持尊严……这些我最擅长了。只要我不怯场，就没有人敢轻视这个国家。」"

  # 命座进阶 Traits
  gacha_furina_c2_trait: "谕示裁定枢机"
  desc_gacha_furina_c2_trait: "「看啊，人们在欢呼！他们需要的不仅仅是面包，还有『正义』的演出。我稍稍修改了一下你的律法条文，让它们读起来更像诗歌。现在，变革的阻力变小了，因为大家都想看看下一幕会发生什么。」"

  gacha_furina_c4_trait: "万众狂欢之海"
  desc_gacha_furina_c4_trait: "「现在的海面，就像是我的舞台！在此刻，全世界的灯光都聚焦于你的舰队！不要畏惧风暴，那是高潮前的伴奏！让敌人在我们的狂欢中退场吧，这就叫——压轴好戏！」"

  gacha_furina_c6_trait: "普世欢腾"
  desc_gacha_furina_c6_trait: "「五百年了……我曾以为『统治』就是无尽的孤独与受难。但在这里，看着你的背影，我发现统治也可以是一场所有人共同参与的盛大舞会。我不做神了，现在的我，只是这片乐土上最自由的……人。」"

  # === 修正 (Modifiers) ===
  STATIC_MODIFIER_NAME_gacha_furina_modifier: "舞台的呼唤"
  STATIC_MODIFIER_DESC_gacha_furina_modifier: "「世界不过是一场盛大的舞台剧，而我将是永远的主角。」"
  gacha_furina_modifier: "退役影后"
  gacha_furina_modifier_desc: "芙宁娜虽已卸下神格，但她的舞台魅力依然在为这个国家带来戏剧性的转机。"

