  # === 事件 (Events) ===
  gacha_furina_events.1.title: "永不谢幕的独舞者·芙宁娜 —— 仅仅是……芙宁娜"
  gacha_furina_events.1.desc: "「咳咳……聚光灯打过来了吗？\n\n我是芙宁娜·德·枫丹。也就是你们口中的……不，那些头衔已经不重要了。\n\n现在的我，只是一个刚刚卸下重担、准备享受通心粉和下午茶的普通人。\n\n……等等，你说什么？\n\n你要我治理这个庞大的帝国？还要在这个充满战乱的陌生世界里重建秩序？\n\n开什么玩笑！我的演出已经结束了！那个『完美的、全知全能的神明』已经谢幕了！\n\n现在的我，既没有神力，也不会处理那些枯燥的公文！\n\n……欸？你说你不需要神明？\n\n你说你只是缺一个能让这沉闷的世道……重新热闹起来的『导演』？\n\n（叹气）真没办法。既然你都把舞台搭好了，如果不登场，岂不是太失礼了？\n\n那就陪你演这最后一出吧。\n\n但说好了——这次的剧本，结局必须是『大团圆』哦！」"
  gacha_furina_events.1.a: "欢迎回到舞台，芙宁娜。"

  gacha_furina_events.2.title: "戏剧的高潮"
  gacha_furina_events.2.desc: "芙宁娜的力量得到了提升。她轻笑着说，这就像剧情进入下一幕。\n\n「看吧，故事才刚刚开始！」"
  gacha_furina_events.2.a: "继续表演吧！"

  gacha_furina_events.4.title: "以凡人之躯"
  gacha_furina_events.4.desc: "「我是芙宁娜。\n\n你知道吗？在过去的五百年里，我每天早晨醒来最害怕的事，就是照镜子。\n\n镜子里的那个人完美无缺，她是神明，是信仰，是整个枫丹的支柱。\n\n唯独不是『我』。\n\n我扮演着那个角色，独自在聚光灯下跳舞，脚下是刀尖，眼前是预言的洪水。\n\n我以为那场漫长的独角戏，直到我死都不会有人喝彩。\n\n但是，你找到了我。\n\n你把我带到了这个没有预言、没有诅咒的世界。\n\n你给我的剧本里，没有牺牲，没有悲剧，只有还没吃完的蛋糕和明天去哪里的烦恼。\n\n你让我明白，原来不需要扮演神明，仅仅是作为并不完美的芙宁娜，\n\n也有资格站在你的身边，治理这个国家。\n\n谢谢你，我的……首席观众。\n\n这出戏演到这里，我已经分不清哪里是舞台，哪里是现实了。\n\n但我不在乎。\n\n只要你会为我鼓掌，这支舞，我就愿意为你跳到时间的尽头。」"
  gacha_furina_events.4.a: "这才是真正的芙宁娜！"

  gacha_furina_events.11.title: "信仰与律法"
  gacha_furina_events.11.desc: "「看啊，人们在欢呼！他们需要的不仅仅是面包，还有『正义』的演出。我稍稍修改了一下你的律法条文，让它们读起来更像诗歌。现在，变革的阻力变小了，因为大家都想看看下一幕会发生什么。」"
  gacha_furina_events.11.a: "正义的舞台已经搭好。"

  gacha_furina_events.12.title: "潮汐的交响"
  gacha_furina_events.12.desc: "「现在的海面，就像是我的舞台！在此刻，全世界的灯光都聚焦于你的舰队！不要畏惧风暴，那是高潮前的伴奏！让敌人在我们的狂欢中退场吧，这就叫——压轴好戏！」"
  gacha_furina_events.12.a: "大海为我们欢呼！"

  gacha_furina_events.13.title: "剧团的新成员"
  gacha_furina_events.13.desc: "「你的宫廷太冷清了，我从枫丹……呃，从我的记忆里找了几个有趣的剧本。多设一个顾问席位吧，毕竟，一场精彩的歌剧怎么能只有主角，没有配角呢？……当然，你才是主角。」"
  gacha_furina_events.13.a: "增加一个席位。"

  gacha_furina_events.14.title: "万国来朝"
  gacha_furina_events.14.desc: "「越来越多的国家派来了使节……哼，看来本芙宁娜大人的魅力即便在异世界也无法阻挡。多结交些盟友吧，毕竟在谢幕致辞时，观众越多越好，不是吗？」"
  gacha_furina_events.14.a: "天下宾服。"

  # === C3 好感事件：无人的安可曲 ===
  gacha_furina_c3_title: "无人的安可曲"
  gacha_furina_c3_scene_1_desc: "为了庆祝外交盟约的缔结，宫廷举办了一场盛大的晚宴。此刻喧嚣散去，宾客尽欢而散。\n\n你路过空荡的主舞台，听见银质餐具碰撞瓷盘的轻响，伴着几声压抑的叹息。\n\n帷幕低垂，吊灯熄了一半，只有月光透过高窗洒在舞台上，显得空旷而寂寥。"
  gacha_furina_c3_scene_1_opt_a: "循声望去"
  gacha_furina_c3_scene_1_opt_skip: "跳过剧情"

  gacha_furina_c3_scene_2_desc: "聚光灯照不到的阴影里，芙宁娜踢掉高跟鞋，披着单薄的披肩坐在台阶上。\n\n她端着一块只剩一半的蛋糕，小口吃着，低声自语，复盘着今天的“演出”。\n\n芙宁娜：「……呼。今天的致辞……应该没有破绽吧？那个邻国的大使盯着我看的时候，我差点以为他发现了什么……」"
  gacha_furina_c3_scene_2_opt_a: "靠近舞台"

  gacha_furina_c3_scene_3_desc: "你的脚步声在剧院里回响，她像只受惊的猫猛地转身。\n\n叉子掉在盘子上，她努力抬起下巴摆出架子，嘴角还沾着奶油。\n\n芙宁娜：「谁？！……啊，是、是陛下？！咳！我只是在……审判这块蛋糕的味道！」"
  gacha_furina_c3_scene_3_opt_a: "停下脚步：对一块蛋糕进行审判？"

  gacha_furina_c3_scene_4_desc: "她的防线薄得像纸，脸颊发红却还想维持“从容”。你决定如何接招。"
  gacha_furina_c3_scene_4_opt_a: "配合演出：「对于这块蛋糕的罪行，大法官有何判决？」"
  gacha_furina_c3_scene_4_opt_b: "温柔拆穿：「这里没有观众，芙宁娜。你不需要解释夜宵。」"

  gacha_furina_c3_scene_5_desc_a: "她愣了一下，随即“噗嗤”笑出声，用叉子指着蛋糕，语气恢复了那点傲娇的自信。\n\n芙宁娜：「哼……算你识相！本席宣判——这块蛋糕甜得过分，诱惑本大人在深夜进食，罪大恶极！必须立即执行『死刑』——也就是把它吃掉！」"
  gacha_furina_c3_scene_5_desc_b: "她的动作彻底僵住，叉子在空中微颤，慢慢放下架子，低声喃喃。\n\n芙宁娜：「……非要说得这么直白吗？有时候，演戏是为了不让自己崩溃啊……」"
  gacha_furina_c3_scene_5_desc_common: "她低头看着半块蛋糕，轻叹。\n\n芙宁娜：「刚才的庆功晚宴上，我一口都没吃。我怕一松懈，就露馅……就让他们发现，现在的我，其实什么都不是。」"
  gacha_furina_c3_scene_5_opt_a: "坐到她身边：辛苦了。"

  gacha_furina_c3_scene_6_desc: "她侧头看你，眼神黯淡。\n\n芙宁娜：「在这个世界，明明没有预言了，也没有必须扮演的角色了。」\n芙宁娜：「可是灯光一亮，我还是会下意识戴上面具。」\n\n她抬眼，紫色异瞳里闪着五百年孤独的痕迹。\n\n芙宁娜：「如果我不演那个大明星……如果我只是会偷吃、会怯场、会犯蠢的芙宁娜……您还会需要我吗？」"
  gacha_furina_c3_scene_6_opt_a: "直视她的眼睛"

  gacha_furina_c3_scene_7_desc: "漫长的扮演让她忘了如何做自己。她害怕卸妆后失去所有的爱与关注。\n\n你作为她唯一的“首席观众”，伸出手，给出答案。"
  gacha_furina_c3_scene_7_opt_a: "发出邀约：「把这当成一场永不谢幕的新剧目，我做你的首席共演者。」"
  gacha_furina_c3_scene_7_opt_b: "给予肯定：「我不需要虚假的神明，只要此刻与你一起吃蛋糕的你。」"

  gacha_furina_c3_scene_8_desc: "她先是怔住，随即眼角泛起释然的泪光，露出少女般清脆的笑声。\n\n芙宁娜：「……这种台词，比歌剧里还要犯规。」\n她把“罪大恶极”的蛋糕分给你一半，递到你嘴边。"
  gacha_furina_c3_scene_8_opt_a: "张口接过：味道很甜。"

  gacha_furina_c3_scene_9_desc_a: "芙宁娜站起身，向你伸出手，邀请在无人舞台上共舞。\n\n芙宁娜：「好吧！既然您诚心邀请，那本芙宁娜就勉为其难地继续闪耀吧！」\n芙宁娜：「这次，剧本由我们一起写。没有悲剧，没有牺牲，只有欢呼与掌声！」"
  gacha_furina_c3_scene_9_opt_a: "大幕拉开"

  gacha_furina_c3_scene_9_desc_b: "芙宁娜靠在你肩上，闭眼满足地低声重复：「仅仅是芙宁娜，就够了吗？」\n\n芙宁娜：「不想再演了，不想再彩排明天的表情。我只想这样待着，什么都不想。」\n芙宁娜：「您可不许反悔哦……我的首席观众。」"
  gacha_furina_c3_scene_9_opt_b: "永不反悔"
