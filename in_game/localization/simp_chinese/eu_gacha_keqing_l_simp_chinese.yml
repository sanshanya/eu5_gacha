  STATIC_MODIFIER_DESC_gacha_keqing_aid_modifier: "并肩的改革者互为剑鞘，政务效率与基建推进都找到最佳节奏。"
  STATIC_MODIFIER_NAME_gacha_keqing_gentle_expectation_modifier: "少女的期许"
  STATIC_MODIFIER_DESC_gacha_keqing_gentle_expectation_modifier: "那一晚的夜宵与约定，化作温柔的动力，声望与产出都添了一抹烟火气。"

  # 刻晴 - 国家修正
  STATIC_MODIFIER_NAME_gacha_keqing_country_modifier: "璃月千帆之繁"
  STATIC_MODIFIER_DESC_gacha_keqing_country_modifier: "工部效率与城市成长齐升，玉衡监工寸土必争。"
  STATIC_MODIFIER_NAME_gacha_keqing_c1_country_modifier: "工部专案"
  STATIC_MODIFIER_DESC_gacha_keqing_c1_country_modifier: "流程优化，施工更快。"
  STATIC_MODIFIER_NAME_gacha_keqing_c2_country_modifier: "黄金的土地"
  STATIC_MODIFIER_DESC_gacha_keqing_c2_country_modifier: "基建狂魔模式，全域施工与发展提速，产出同步提升。"
  STATIC_MODIFIER_NAME_gacha_keqing_c5_country_modifier: "玉衡秘阁"
  STATIC_MODIFIER_DESC_gacha_keqing_c5_country_modifier: "精打细算的官僚体系，顾问成本进一步压缩。"
  STATIC_MODIFIER_NAME_gacha_keqing_c6_country_modifier: "玉衡治世"
  STATIC_MODIFIER_DESC_gacha_keqing_c6_country_modifier: "理政与兵事并举，科研加速、政务高效、厌战更低。"

  gacha_keqing_origin_trait_die_desc: "失去“璃月千帆”初始加成。"
  gacha_keqing_awakened_trait_die_desc: "失去“玉衡星·工部监修”的职业加成。"
  gacha_keqing_transcended_trait_die_desc: "失去“理政者”的统治者加成。"
